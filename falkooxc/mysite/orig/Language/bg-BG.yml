  STR_BASE_DEFENSE_BRIEFING: "Извънземен съд се приземи наблизо.  Базата ни е в огромна опасност.  Следвайки стандартната процедура, всички цивилни лица и апарати на XCom са евакуирани.  Извънземни единици ще влязат в базата през хангарните врати или входната шахта.  Защитете базата и нейните инсталации на всяка цена - това е битка до смърт.  Ако щракнете на иконата 'Прекратяване на операцията' ще признаете поражение и ще загубите базата."
