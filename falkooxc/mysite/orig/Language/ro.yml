  STR_TANK_CANNON_UFOPEDIA: "Tancurile automatizate sunt proiectate pentru a fi complementare unei echipe XCom.  Combinația dintre puterea mare de foc și armura solidă pun în valoare aceste unități în luptele din teren deschis.  Atenție să existe în depozite proiectile de tanc suficiente pentru reîncărcarea tancurilor.  Se înarmează automat când sunt alocate unei echipe."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Acest tanc automatizat este înarmat cu lansatoare de rachete devastatoare pentru orice inamic extraterestru.  Atenție să existe în depozite suficiente rachete de tanc."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Armele laser sunt o adăugire folositoare în arsenalul tancurilor.  Combină puterea mare de foc cu muniția practic nelimitată."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Tehnologia extraterestră a dat o nouă utilitate tancurilor.  Manevrabilitatea sporită dată de plutirea prin aer împreună cu fasciculele de plasmă formează o combinație letală."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Acest hovertanc are un lansator de sfere de fuziune care poate fi devastator.  A se folosi cu grijă.  Va fi necesară producerea sferelor pentru a păstra hovertancurile înarmate.  Sfera de fuziune este o armă inteligentă teleghidată.  Pentru a o lansa, se alege un număr de puncte pe traseu după care se apașă pe butonul de lansare."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Acest dispozitiv compact este folosit drept muniție pentru tunul cu plasmă.  Conține o cantitate mică de Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Acest mic dispozitiv este folosit drept sursă de energie pentru pușca cu plasmă - o armă extraterestră de putere medie.  Conține o cantitate mică de Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Sursa de energie pentru pistolul cu plasmă extraterestru.  Conține Elerium - sursa de energie folosită de către extratereștrii."
  STR_STUN_BOMB_UFOPEDIA: "Bomba paralizantă este folosită pentru capturarea în viață a specimenelor umane, dar poate fi de asemenea utilizată împotriva majorității speciilor extraterestre.  Este proiectată la țintă cu ajutorul unui mic lansator."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Misiunea de cercetare a extratereștrilor este folosită pentru a colecta date despre Pământ și locuitorii acestuia.  Predominant sunt folosite nave mici, dar au loc și aterizări ocazionale în zone pustii.  Acest tip de activitate constituie cea mai mică amenințare pentru XCom, preocupând în mică masură guvernele sau publicul."
  STR_ALIEN_HARVEST_UFOPEDIA: "Extratereștrii au multe întrebuințări pentru fauna Pământului.  Animalele sunt luate în secret și apoi înapoiate cu diverse organe lipsă.  Bovine mutilate sunt semnalate preponderent în zone unde au fost observate OZNuri.  Această activitate a extratereștrilor are loc în principal în zonele rurale, provocând mare îngrijorare pentru guverne și teamă printre locuitori.  Teoria din spatele acestei 'recoltări' sugerează că rasele extraterestre au 'însămânțat' inițial planeta cu floră și faună iar acum s-au întors să își culeagă recolta."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Aceasta este cea mai perfidă dintre activitățile extraterestre.  Răpirile sunt raportate la scară largă în ciuda încercărilor extratereștrilor de a șterge întâmplările din memoria victimelor.  Răpiții au declarat că au fost supuși la examinări fizice umilitoare, inclusiv impregnarea cu fetuși extratereștrii, precum și experimente genetice.  Motivul din spatele acestora pare să fie legat de mutația și manipularea materialului genetic extraterestru.  Aceste activități provoacă o teamă puternică și au loc în zone populate sau orașe."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Guvernele Pământene pot fi infiltrate de către agenți extratereștrii cu aspect uman.  Acest lucru poate duce la întâlniri oficiale la cel mai înalt nivel între extratereștrii și guverne.  Apogeul este caracterizat de activități OZN intense în apropierea marilor orașe.  Extratereștrii vor încerca să semneze un pact cu unul din guverne prin oferirea cunoștințelor lor tehnologice avansate.  Guvernul va permite în schimb extratereștrilor să își continue activitățile.  Această misiune a extratereștrilor reprezintă cea mai mare amenințare pentru XCom.  Dacă un guvern acceptă pactul atunci contribuția financiară va înceta."
  STR_ALIEN_BASE_UFOPEDIA: "Extratereștrii vor construi baze subterane în zone izolate.  După zborurile de observare inițiale va urma o activitate OZN intensă pe masură ce baza este construită.  Aceasta conține laboratoare pentru experimentele asupra victimelor umane precum și diverse provizii pentru viitoarele activități din regiune.  Prezența bazelor extraterestre va genera o activitate intensă chiar și fără apariția OZNurilor.  Pentru a localiza baza o navă XCom trebuie să patruleze zona câteva ore pentru a avea o șansă de detecție."
  STR_ALIEN_TERROR_UFOPEDIA: "Când extratereștrii terorizează un oraș vor desfășura forțe speciale cu puteri incredibile.  Civilii vor fi în pericol, iar guvernele vor fi nevoite să evacueze zone întinse.  Scopul principal este de a genera o isterie publică suficient de mare pentru ca guvernele să amenințe buna desfășurare a proiectului XCom."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Dacă interceptoarele XCom reușesc să doboare multe OZNuri atunci pot apărea represalii din partea extratereștrilor.  Acestea pot duce la un atac direct împotriva bazelor XCom.  Totuși, extratereștrii trebuie să găsească o bază pentru a o putea ataca, însă dacă OZNurile sunt ținute la distanță atunci nu ar trebui să prezinte un pericol foarte mare."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Odată ce baza extraterestră este construită, aceasta va fi aprovizionată în mod regulat de către o navă specială.  Dacă una din aceste nave este detectată în timp ce aterizează atunci este sigur faptul că în apropiere se află o bază extraterestră."
  STR_SMALL_SCOUT_UFOPEDIA: "Această navă minusculă este folosită pentru observare sau cercetare.  În mod normal precede navele mai mari de la începutul unei misiuni extraterestre."
  STR_MEDIUM_SCOUT_UFOPEDIA: "O navă de observare de dimensiune medie ce nu prezintă o amenințare puternică pentru forțele Pământene.  Apare în mod normal înaintea navelor mari din timpul misiunilor extraterestre."
  STR_LARGE_SCOUT_UFOPEDIA: "Cea mai mare navă de observare extraterestră are un scop general și este folosită în toate tipurile de misiuni ale extratereștrilor."
  STR_HARVESTER_UFOPEDIA: "Nava de recoltare prezintă o poartă de acces la baza ei și este echipată cu mecanisme de manipulare a vitelor sau altor ființe.  Unelte laser de tăiat sunt folosite pentru a extrage materialele dorite după care corpul este aruncat la pământ.  Prezintă de asemenea recipiente pentru organe."
  STR_ABDUCTOR_UFOPEDIA: "Această navă prezintă o cameră de examinare în care au loc experimente groaznice pe subiecți umani.  În mod obișnuit victima este paralizată cu ajutorul puterilor telepatice dar rămâne conștientă pe masa de operație."
  STR_TERROR_SHIP_UFOPEDIA: "Nava de terorizare prezintă o cameră mare pentru arme sau creaturi de groază.  Este folosită pentru a transporta acești extratereștrii în zone populate."
  STR_BATTLESHIP_UFOPEDIA: "Nava de război este cea mai mare și puternică navă extraterestră.  În mod normal este nava principală pentru misiunile extraterestre, dotată cu arme puternice și având un echipaj numeros."
  STR_SUPPLY_SHIP_UFOPEDIA: "Această navă este folosită în timpul construcției bazelor extraterestre sau pentru aprovizionarea bazelor existente.  Transportă recipiente cu mâncare extraterestră și camere de reproducție."
