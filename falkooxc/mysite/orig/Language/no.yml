  STR_AVENGER_UFOPEDIA: "KOMBINERT TROPPETRANSPORT OG KAMP-ROMFARTØY.  DEN ULTIMATE REPRODUKSJONEN AV UTENOMJORDISK TEKNOLOGI."
  STR_INTERCEPTOR_UFOPEDIA: "JAGERFLY MED DOBLE PULSDETONASJONSMOTORER OG SPESIELT BESKYTTEDE ELEKTRONISKE SYSTEMER.  DEN BESTE TEKNOLOGIEN JORDEN HAR TILGJENGELIG."
  STR_LIGHTNING_UFOPEDIA: "KOMBINERT TROPPETRANSPORT OG KAMPFLY.  EN GROVBYGD MEN EFFEKTIV REPRODUKSJON AV UTENOMJORDISKE DRIVSYSTEMER."
  STR_SKYRANGER_UFOPEDIA: "TROPPETRANSPORT.  DET HURTIGSTE I SITT SLAG SOM KAN FORETA VERTIKAL TAKE-OFF OG LANDING (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "KAMPFLY.  DENNE ENMANNS-JAGEREN KOPIERER DET KLASSISKE UTENOMJORDISKE FLYVENDE TALLERKEN-DESIGNET, MED ET SENTRALT DRIVSYSTEM."
  STR_STINGRAY_UFOPEDIA: "ADVANCED AIR TO AIR MISSILE WITH SPECIALLY SHIELDED ELECTRONICS."
  STR_AVALANCHE_UFOPEDIA: "AIR TO AIR MISSILE WITH NUCLEAR WARHEAD, BUT AN EXTREMELY HEAVY LOAD."
  STR_CANNON_UFOPEDIA: "HIGH POWERED CANNON WHICH FIRES ARMOR PIERCING ROUNDS CAPABLE OF PENETRATING 16 INCHES OF STEEL."
  STR_FUSION_BALL_UFOPEDIA: "THIS LAUNCHER FIRES A BALL SHAPED MISSILE POWERED BY ANTI-MATTER REACTION.  THE BALL DESTROYS THE TARGET WITH A GRAVITY WAVE IMPLOSION."
  STR_LASER_CANNON_UFOPEDIA: "THIS CONVENTIONAL LASER BEAM IS POWERED BY AN ANTI-MATTER REACTION CHAMBER."
  STR_PLASMA_BEAM_UFOPEDIA: "THE GRAVITY BEAM DIRECTS A FINELY CHANNELED IMPLODING GRAVITY FIELD."
  STR_SECTOID_UFOPEDIA: "Sektoidenes hierarki strekker seg fra soldater til ledere med kraftfulle psioniske evner.  Disse psioniske kreftene kan brukes til å demoralisere soldater i kamp, eller til og med ta kontroll over deres sinn.  De hengir seg gjerne til å bortføre mennesker og lemleste kveg.  Bortføringene har som mål å utvinne genetisk materiale til kryssavl og utvikle kloner for å infiltrere menneskenes samfunn.  Kveget gir både næring og genetisk materiale.  Denne rasen ser ut til å ønske å utvikle overlegne genetiske hybrider for å øke effektiviteten i deres bikube-lignende samfunn."
  STR_SECTOID_AUTOPSY: "Obduksjon av Sektoide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Obduksjonen avdekker et tilbakedannet fordøyelsessystem og en enkel struktur.  Hjernen og øynene er svært godt utviklet.  Strukturen tyder på genetisk forandring eller mutasjon.  Den lille munnen og nesen synes å ha liten funksjon.  Svømmehuden mellom fingrene og de flate føttene tyder på en akvatisk opprinnelse.  Det er ingen kjønnsorganer, og ingen ledetråder til hvordan denne arten kan reprodusere.  De er mest sannsynlig en genmanipulert art."
  STR_SNAKEMAN_UFOPEDIA: "Denne arten utviklet seg i et svært fiendtlig miljø.  De er ekstremt robuste og kan motstå ekstreme temperaturvariasjoner.  Deres mobilitet er basert på en stor, slangelignende 'fot' som beskytter alle vitale organer.  Deres mål synes å være rent rov, og de ser ut til å være under kommando av en annen intelligens som styrer deres militær-lignende angrep på Jorden."
  STR_SNAKEMAN_AUTOPSY: "Obduksjon av Slangemann"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Huden er meget robust og motstandsdyktig mot varme.  Det kardiovaskulære systemet er del av muskel-systemet som benytter hydrauliske prinsipper for å skape bevegelse.  Den eneste egentlige muskelen er 'hjertet'.  Det reproduktive systemet ser ut til å være svært effektivt.  Reproduksjonen er ukjønnet, med hver slangemann bærende på opptil 50 egg i kroppen til enhver tid.  Overlatt til seg selv vil denne arten være en alvorlig trussel mot livet på Jorden."
  STR_ETHEREAL_UFOPEDIA: "Dette vesenet har fantastiske mentale krefter som gir mulighet for telepatisk kommunikasjon og telekinetiske evner.  De tilsynelatende svake fysiske evnene blir holdt oppe av skapningens mentale krefter.  Vi forstår ikke hvordan disse telekinetiske kreftene fungerer, siden de ser ut til å trosse fysikkens lover slik vi kjenner dem.  De er ekstremt farlige i enhver kampsituasjon, der de bruker sine mentale krefter til kamp.  De dukker sjelden opp på Jorden, siden de ser ut til å være avhengige av andre raser for å forfølge sine mål."
  STR_ETHEREAL_AUTOPSY: "Obduksjon av Eterisk"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Dette vesenet er fysisk tilbakestående og virker ute av stand til å opprettholde grunnleggende livsfunksjoner.  Musklene er sterkt forkrøplet og de indre organer virker underutviklet.  Sanseorganene, inkudert øynene, ser ikke ut til å fungere i det hele tatt.  Hjernen derimot er godt utviklet og krever en stor andel av kroppens blodtilførsel.  Det er et mysterium hvordan denne skapningen kan klare seg selv uten ekstern støtte."
  STR_MUTON_UFOPEDIA: "Denne menneskelignende skapningen er fysisk sterk og intelligent.  De har en spesiell appetitt for rått kjøtt av alle slag, som de trenger for å overleve som jordbaserte kjøttetere.  De ser ut til å være avhengige av telepatiske kommandoer fra en rase som kalles 'Eteriske'.  Når de blir skilt fra denne telepatisk koblingen ser deres mentale system ut til å kollapse og de dør.  De kybernetiske implantatene brukes til å forbedre sin kampytelse.  De er helt klart fotsoldater for en høyere intelligens."
  STR_MUTON_AUTOPSY: "Obduksjon av Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "'Huden' til denne skapningen synes å være en organisk laget beskyttelsesarmering som er podet på kroppen.  Det er mange kybernetiske implantater som anvendes for å forbedre hjerte-kar-systemet og sansene.  Reproduktive organer synes å ha blitt kirurgisk fjernet.  Tydeligvis er disse uheldige skapninger begrenset til et liv i krig og erobring.  Panserbrytende ammunisjon er ikke veldig effektiv mot deres herdede hud."
  STR_CELATID_UFOPEDIA: "Denne livsformen har en mystisk naturlig evne til å sveve gjennom luften.  Den ser ut til å sanse menneskelige hjernebølger og vil bevege seg mot menneskelige mål selv om de er godt skjult.  Når et mål er lokalisert lander Celatiden på bakken og skyter små klyser av ekstremt etsende syre.  Skapningen har evnen til å klone seg selv i et urovekkende tempo.  De følger med Muton-rasen i sine vandringer."
  STR_CELATID_AUTOPSY: "Celatid autopsy"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Vesenets kjerne inneholder en liten bio-mekanisk innretning som synes å være et naturlig utviklet antigravitasjons-fremdriftssystem.  Giftsekken er det største organet, og det ser ikke ut til å være noen separat hjernestruktur.  Det er ingen opplagte fordøyelse eller reproduktive systemer.  Et lite organ inneholder embryoer som raskt kan vokse til et nytt vesen."
  STR_SILACOID_UFOPEDIA: "Denne silisium-baserte livsformen genererer en enorm mengde varme.  Den har styrke nok til å knuse stein som deretter kan inntas av den varme kjernen.  Den har en primitiv intelligens og kan kontrolleres av implantater eller telepatiske vesener.  Den arbeider sammen med Mutonene."
  STR_SILACOID_AUTOPSY: "Obduksjon av Kiseldyr"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Kjernen i dyret er svært varmt, og synes å være basis for et fordøyelsessystem.  Dens unike muskel-systeme har enorm kraft og fart.  Dens stein-aktig hud blir ikke skadet av brann eller brannstifter ammunisjon."
  STR_CHRYSSALID_UFOPEDIA: "De krabbe-lignende klørne til denne skapningen er kraftfulle nærkampvåpen.  Det høye stoffskiftet og styrken gir denne skapningen fart og smidighet.  I stedet for å drepe sitt offer befruktes det med et egg samtidig som en gift injiseres, noe som gjør offeret til en vandrende zombie.  En ny Draug vil sprenge seg ut av offeret kort tid etter befruktningen.  Draugene er forbundet med Slangemann-rasen."
  STR_CHRYSSALID_AUTOPSY: "Obduksjon av Draug"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Det utvendige skjelettet til denne skapningen er ekstremt robust, men overraskende sårbart for eksplosiv ammunisjon.  Hjernen er godt utviklet, og dens cellevekstrate er veldig rask.  Skapningen bærer 20 egg som legges inne i andre organismer.  Denne skapningen er et svært effektiv terrorvåpen."
  STR_FLOATER_UFOPEDIA: "Sveverne er først og fremst soldater og terrorister.  De er naturlig rovdyraktige beist, genmanipulerte og kybernetisk forbedret for å bli formidable krigere.  Den nedre halvdelen av kroppen og de fleste indre organer er kirugisk fjernet og erstattet med et kunstig livsopprettholdende system.  Dette implantatet inneholder en antigravitasjonsenhet som gjør det mulig for skapning å sveve, om enn noe ustødig, gjennom luften."
  STR_FLOATER_AUTOPSY: "Obduksjon av Svever"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Skapningen har blitt drastisk forandret gjennom kirurgi.  Enheten som ser ut til å utgjøre kjernen av kroppen er et livsopprettholdende system, som overtar funksjonene til hjertet, lungene og fordøyelsessystemet.  Dette vil gi skapningen mulighet for å overleve i ekstremt fiendtlige miljøer.  Hjernen er mindre enn vår, men sanseorganene er godt utviklede."
  STR_REAPER_UFOPEDIA: "Denne tobente kjøtteteren har kraftige kjever og en glupsk appetitt.  Den har et antall hjerneimplantater som brukes til å styre dens adferd.  De primitive rovdyrinstinktene til denne skapningen er til liten nytte bortsett fra til å terrorisere og ødelegge.  Treskere er ofte forbundet med Svevere."
  STR_REAPER_AUTOPSY: "Obduksjon av Tresker"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Treskeren har to 'hjerner' og to 'hjerter' som gjør at den kan fungere selv når den er sterkt såret.  Men pelsen dens er meget lettantennelig, noe som gjør skapningen sårbar for brannvåpen."
  STR_SECTOPOD_UFOPEDIA: "Sektopoder er robot-skapninger utrustet med et kraftfullt laserstråle-våpen.  Kontrollen av disse mekaniske beistene skjer via en telepatisk link til sine kontrollere, de Eteriske.  Sektopoder er de kraftigste terrorvåpen tilgjengelig til de utenomjordiske."
  STR_SECTOPOD_AUTOPSY: "Demontering av Sektopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Roboten er robust konstruert med drevet rustning stand til å motstå de fleste former for angrep, særlig plasmavåpen.  Imidlertid synes sensorkretsene særlig utsatt for laservåpen."
  STR_CYBERDISC_UFOPEDIA: "Denne lille flyvende tallerkenen er et automatisert terrorvåpen bevæpnet med en kraftfull plasmastråle.  Antigravitasjons-fremdriften gir den en stor fordel i ulendt terreng.  Dens fremste funksjon er ødeleggelse og terror i Sektoidenes tjeneste."
  STR_CYBERDISC_AUTOPSY: "Demontering av Svevetallerken"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Svevetallerkenen er godt skjermet og er spesielt motstandsdyktig mot eksplosiver.  Det primære antigravitasjonssystemet er for sterkt skadet til å få noen forståelse av hvordan det fungerer."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Kraftkilden for utenomjordiske fartøyer er en antimaterie-reaktor som bruker Elerium (grunnstoff 115) for å generere kraftige gravitasjonsbølger, så vel som andre former for energi. Konverteringen av materie til energi er utrolige 99% effektivt, derfor kan ørsmå mengder Elerium produsere en stor mengde kraft. Denne enheten kan enkelt reproduseres ved hjelp av utenomjordiske legeringer."
  STR_UFO_NAVIGATION_UFOPEDIA: "Utenomjordiske fartøy bruker avanserte datamaskiner for å navigere på jorden og i verdensrommet. Systemet er basert på optiske prosessorer arrangert i et nettverk. Kontrollgrensesnittet er relativt enkelt - navigatøren styrer retningen av gravitasjonsbølger som genereres av kraftkilden for å bevege fartøyet i enhver retning. Dette systemet kan enkelt brukes av mennesker, og det kan bli reprodusert med utenomjordiske legeringer og andre komponenter."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Alien craft consist of three main components - a power source, a navigation system and a hull built from alien alloys.  The hull is specially designed to allow gravity waves to be directed and controlled.  In addition a small quantity of Elerium is required to fuel the power source.  Once the principles of construction are understood, and the functions of each component are known, then it is possible to build these types of craft."
  STR_ALIEN_FOOD_UFOPEDIA: "These chambers contain various enzymes which are used to digest the body parts of cattle, other animals and even humans.  The liquid is then consumed as ready digested food - probably direct to the bloodstream.  This suggests a certain dependence on earth for food - a symbiosis between earth and alien society."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "These chambers contain alien fetuses.  The design of these containers seems to suggest that the aliens which use this process rely completely on laboratory reproduction.  The rich nutrients ensure rapid development of the fetus.  This factory line system could generate thousands of alien clones in a short space of time.  The process could be easily adapted for human reproduction, or alien-human hybrids."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "The most likely function of these spheres is recreational.  The psionic circuitry stimulates various centers of the brain.  The effect is similar to hallucinogenic drugs.  This is the only evidence that aliens have any cultural or recreational pastimes."
  STR_ALIEN_SURGERY_UFOPEDIA: "This surgical equipment uses laser cutters to extract certain body parts from cattle and other animals.  The widespread cattle mutilations can be accounted for by this bizarre alien activity.  It is likely that these parts are used for nutritional or genetic purposes."
  STR_EXAMINATION_ROOM_UFOPEDIA: "In the past many thousands of people have claimed to have been abducted by aliens, sometimes repeatedly.  The truth is far more horrific.  Humans are abducted, researched and monitored.  The best specimens have genetic material extracted.  Women have human-alien hybrid fetuses implanted, and then removed several months later.  Who knows what sinister motives the aliens have?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Alien craft are constructed from special alloys with unique properties.  They are extremely light and durable, and can be molded by electro-magnetic methods.  This material can be reproduced and used in many kinds of manufacturing processes."
  STR_ELERIUM_115_UFOPEDIA: "Dette grunnstoffet har den uvanlige egenskapen at det genererer antimaterie-energi når det bombarderes med visse partikler.  Dette skaper gravitasjonsbølger og andre former for energi.  Det finnes ikke naturlig i vårt solsystem, og kan ikke reproduseres."
  STR_ALIEN_ORIGINS_UFOPEDIA: "It is clear that we are fighting a losing battle on earth.  The alien hordes are overwhelming in number.  The best we can do is slow down their progress.  The only hope for humanity is to tackle the aliens at their source.  Our research seems to indicate a nearby base of operations within our solar system.  Aliens indicate this place to be the center of an ancient civilization that pre-dates human history.  We must locate this place as soon as possible.  However, we need to capture and interrogate an alien leader to gain more detailed information.  The larger UFOs probably contain at least one Alien leader."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Our research now points to Mars as the base of alien operations.  The base is well hidden, and contains all the manufacturing and cloning facilities to fuel the infiltration of earth.  It also seems to contain a controlling computer of some kind that controls the whole operation.  It seems that the hive-like alien society has some kind of 'queen bee'.  This is their fundamental weakness - if we can eliminate the 'brain' then the body will die.  We must step up our research efforts before it is too late.  In order to progress we must capture the highest ranking aliens - the commanders - which only reside in alien bases."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "It is now clear that the alien hordes are being controlled from an underground base in Cydonia - which is an unusual area of Mars featuring five sided pyramids and a large formation resembling a human face.  Cydonian civilization once flourished on Mars many millions of years ago, but we do not know why it died out, or what the connection is with the latest alien activity there.  Whatever the explanation we must send an expedition to Cydonia.  This is the only way that we can defeat the aliens.  We must destroy the controlling master 'brain'.  We will need an Avenger craft equipped with the most awesome destructive power at our disposal.  There is nothing more we can learn here - we must await the outcome of the Cydonian assault."
