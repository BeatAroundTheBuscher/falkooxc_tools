  STR_VICTORY_1: "După intrarea în cameră se remarcă creierul extraterestru - ținta căutărilor.  Înainte de a deschide focul, acesta comunică printr-un ecran aflat în apropiere implorând ascultarea argumentelor pentru supraviețuire înainte de a lua decizia de a apăsa pe trăgaci..."
  STR_VICTORY_2: "Creierul spune: 'Acum multe milioane de ani planeta numită de voi Marte era vie.  Viața aceasta a fost adusă pe o planetă aridă de către civilizația noastră, același lucru fiind valabil și pentru voi.  De milioane de ani v-am vizitat planeta și v-am dezvoltat genetic specia.  Nu puteți să ne omorâți, faceți parte din noi..."
  STR_VICTORY_3: "Acesta este centrul civilizației Marțiene - piramidele construite cu milioane de ani înaintea alor voastre - de către o specie care vă este stramoș.  Nicio planetă nu ne este inaccesibilă.  Această putere poate fi în scurt timp a voastră.  Tot ceea ce vă cerem este cooperarea..."
  STR_GAME_OVER_1: "Extratereștrii încearcă să extermine umanitatea distrugând orașe și otrăvind aerul și marea.  Rezistența forțelor armate pământene este zadarnică în fața tehnologiei vast superioare.  Generațiile supraviețuitoare suferă mutații teribile pe masură ce fug din calea distrugerii.  Sunt adunați în tabere de sclavi pentru a transforma Pământul într-o colonie extraterestră, parte a unui imperiu necunoscut."
  STR_GAME_OVER_2: "Cunoștințele dobândite în cadrul proiectului XCom sunt pierdute pentru totdeauna.  Ai eșuat în încercarea de a salva Pământul."
  STR_VICTORY_4: "Creierul extraterestru este întrerupt de o explozie de plasmă fierbinte şi drept urmare forțele armate extraterestre sunt înfrânte."
  STR_VICTORY_5: "Odată ce extratereștrii au pierdut lupta pe Marte au pierdut și Pământul.  În scurt timp cercetările XCom permit umanității să înflorească și să revendice planeta Marte.  Amenințarea extraterestră a dispărut, dar pentru cât timp, nimeni nu poate ști..."
  STR_YOU_HAVE_FAILED: "Ai eșuat în încercarea de a opri atacul extraterestru.  Una după una, țările finanțatoare semnează pacte cu extratereștrii, aceștia promițând tehnologie, prosperitate și pace.  Totuși, în scurt timp devine clar că extratereștrii au alte planuri..."
