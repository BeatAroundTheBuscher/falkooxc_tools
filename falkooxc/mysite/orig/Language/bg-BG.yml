  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Агенти на XCom проникнаха в база на пришълците.  Контролният център трябва да бъде унищожен за да бъде спряна дейността на базата.  Операцията ще приключи когато всички врагове бъдат елиминирани или ако отрядът ви се завърне в зелената изходна зона (щракнете на иконата 'Прекратяване на операцията' за да избягат)."
  STR_CYDONIA_BRIEFING: "След пристигането ви в Кидония проникнахте в голям подземен комплекс близо до марсианския Сфинкс.  Трябва да унищожите извънземния Мозък който управлява цялата дейност на пришълците.  Съдбата на човечеството е във вашите ръце...."
  STR_TERROR_MISSION: "ПРЕКРАТЯВАНЕ НА ТЕРОР"
  STR_TERROR_MISSION_BRIEFING: "Операцията се счита за успешна ако всички вражески единици бъдат елиминирани или обезвредени.  Трябва да се опитате да спасите живота на цивилните в района като обезвредите извънземната заплаха.  За да прекратите преждевременно операцията, върнете агентите на XCom в транспортния апарат и щракнете на иконата 'Прекратяване на операцията'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "НЯМА СВОБОДНИ ХАНГАРИ ЗА ИЗРАБОТКА НА АПАРАТИ!{SMALLLINE}Нужен е по един хангар за всеки летателен апарат зачислен към база, прехвърлян във база, пристигащ след закупуване или в процес на изработка.  Постройте нов хангар или прехвърлете апарат в друга база."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "НЯМА СВОБОДНИ ХАНГАРИ ЗА ЗАКУПУВАНЕ НА АПАРАТИ!{SMALLLINE}Нужен е по един хангар за всеки летателен апарат зачислен към база, прехвърлян във база, пристигащ след закупуване или в процес на изработка.  Постройте нов хангар или прехвърлете апарат в друга база."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "НЯМА СВОБОДНИ ХАНГАРИ ЗА ПРЕХВЪРЛЯНЕ!{SMALLLINE}Нужен е по един хангар за всеки летателен апарат зачислен към база, прехвърлян във база, пристигащ след закупуване или в процес на изработка.  Постройте нов хангар или прехвърлете апарат в друга база."
  STR_CANNOT_BUILD_HERE: "ИНСТАЛАЦИЯТА НЕВЪЗМОЖНА!{SMALLLINE}Можете да строите само непосредствено до съществуващ базов модул."
