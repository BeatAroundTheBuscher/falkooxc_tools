      STR_SMALL_SCOUT_UFOPEDIA: "This tiny craft is primarily used for reconnaissance or research. It normally precedes larger vessels at the start of a mission. It has a crew of one and little plunder value."
      STR_MEDIUM_SCOUT_UFOPEDIA: "A small non-combat vessel that poses little threat to your craft. Used by Academicians and Traders in most missions. The crew ranges from 4 to 7 members, half of them civilian."
      STR_LARGE_SCOUT_UFOPEDIA: "A general purpose vessel used by Academicians and Traders for more demanding missions. It can hold a crew of 5 to 11, always including an Engineer. Mostly harmless."
      STR_HARVESTER_UFOPEDIA: "Amply named, the Shrine Ship is the primary vessel of the Church, always commanded by a Reverend. It can hold a crew of up to around 16, armed with laser weapons and flamethrowers."
      STR_ABDUCTOR_UFOPEDIA: "Although not really a warship, this vessel represents an elite level of technology and holds elite crew, so it's better not underestimated. It is normally used for special missions."
      STR_TERROR_SHIP_UFOPEDIA: "This is just a large dropship. Its weapons might not be the most powerful around, but it is heavily armored and can take a lot of punishment."
      STR_BATTLESHIP_UFOPEDIA: "The Cruiser is amongst the largest and most powerful craft around, manned by the best-equipped personnel."
      STR_SUPPLY_SHIP_UFOPEDIA: "The Frigate is extremely tough and armed with powerful weapons, even if it doubles as a supply vessel. Its crew is numerous and very well armed."
      STR_ACCESS_LIFT_UFOPEDIA: "The access lift is always the first facility to be constructed at a new hideout. An easy guess what it does. Or so I hope. OK. It allows access - to both welcomed and unwelcomed guests. Especially the rude kind who, when you ignore the doorbell, blow the door out."
      STR_LIVING_QUARTERS_UFOPEDIA: "This is where we live, eat and do all sorts of (better left unsaid) stuff to fight the endless boredom. Each block can hold up to 25 free people, be it hands, runts or brainers."
      STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Small and cheap facility with 10 bunks and 25 storage space, ideal for backwater hideouts."
      STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "We have designed a larger and more efficient version of Living Quarters, with extra creature comforts to boot. It can house up to 120 people and contains small storage (25 space). However, expensive materials used mean it is also less than dirt-cheap."      
      STR_GENERAL_STORES_LARGE_UFOPEDIA: "Bigger is better, ain't it? These huge vaults allow to store more loot than a statistical pirate can count (namely, 275 units)."
      STR_LABORATORY_UFOPEDIA: "This is one of our most unique treasures - an ancient Laboratory where we have the tools to invent new stuff, stage expeditions and interrogate prisoners. We can cram inside up to 15 really expensive people before they'll start killing each other. If we had no Laboratory, we'd been just common bandits."
      STR_WORKSHOP_UFOPEDIA: "Here is where the runts hammer out all sorts of equipment we can't buy. Like weapons. And more weapons. Vessels. And alcohol. Maximum capacity is 30 runts."
      STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Without radars, you are effectively blind. Or at least one-eyed, as detecting any prey would require patrolling the skies with your craft. This radar is a large version of a hi-resolution system mounted on crafts. A full sweep takes 10 minutes and automatically detects any craft within the range of 1250 nautical miles."
      STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "With a range of 3000 nautical miles, this device covers a huge area, but costs helluva money. Also, unlike the hi-res radar, it only offers a 15% chance of detection per each 10-minute sweep."
      STR_MISSILE_DEFENSES_UFOPEDIA: "A silo hosting Avalanche nuclear missiles, ready to greet any unwelcomed guests. However, if someone is attacking our hideout, do not expect them to come in a fishing boat. Several hits are needed to destroy military-class vessels, and each of these silos will have only a single chance to fire."
      STR_LASER_DEFENSES_UFOPEDIA: "A stationary battery of heavy lascannons not only gives a better defensive value than a missile silo, but is also much cheaper to maintain!"
      STR_GAUSS_DEFENSES_UFOPEDIA: "Comparing to other defense systems, a railgun battery can boast high firepower but is quite expensive to maintain."
      STR_GENERAL_STORES_UFOPEDIA: "All equipment, guns, munitions, treasures and assorted junk are placed in Vaults, including equipment assigned to craft in hangars. While we can always find ways to stuff new production and plunder somewhere else, you won't be able to buy anything on the Black Market while the Vaults are full."
      STR_ALIEN_CONTAINMENT_UFOPEDIA: "To keep prisoners, we need prison cells, duh. Can't have them running around our hideout, can we. Each block has space for 10 special guests. If we manage to capture more than we can hold, no worries - the crew will liberate them of their belongings before taking off."
      STR_PLASMA_DEFENSES_UFOPEDIA: "Plasma beam defenses provide powerful and efficient protection against incursion by hostile craft."
      STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusion missiles provide the most effective defense against alien attacks.  These missiles create an anti-matter implosion which destroys everything within a specific radius."
      STR_GRAV_SHIELD_UFOPEDIA: "The Gravity shield slows enemy craft attempting to land near the hideout, allowing all defense systems to fire twice.  In practice this will double the effectiveness of any defense systems. And no, building multiples won't stack."
      STR_MIND_SHIELD_UFOPEDIA: "A huge version of the stealth device we mount on our ships, this facility will drastically reduce the chances of our hideout being spotted."
      STR_PSIONIC_LABORATORY_UFOPEDIA: "Here we can assess the magical aptitude of all hands on deck and help them in further developing their sorcery. The actual power is equal to the VooDoo Power times VooDoo skill, so do not expect much of those who have low Power; but they at least can learn some defense against enemy dark arts here, as the defense is equal to Power plus 20% of Skill. Trained sorcerers can effectively attack enemies with their magics, as long as they have a VooDoo Rod on them. The power of attacks is also influenced by the distance to the target."
      STR_HYPER_WAVE_DECODER_UFOPEDIA: "With this device installed, we no longer need to rely on fickle radar detection. The Decoder taps directly into encrypted communication channels and not only instantly pinpoints any craft in range, but also provides a lot of intelligence on it. The maximum range is 2000 nautical miles."
      STR_HANGAR_UFOPEDIA: "Each hangar can accommodate one vessel.  There are facilities for maintenance, refueling and repair, and also some storage space.  Each vessel stationed at a hideout must have a free hangar assigned to it which cannot be used by any other vessel, even if the assigned vessel is out on a mission. Sorry, Cap'n. The pilots and their ground crew have their bizarre rules, and we either follow them, or grow wings."
      STR_LASER_CARBINE_UFOPEDIA: "A cheap solution to the problem of a nuclear laser rifle, this gun is somewhat underpowered but also very light - it can be easily used even by the weakest Runts!"
      STR_LASER_RIFLE_UFOPEDIA: "Lightweight and powerful, this laser is an ideal standard-issue weapon. It won't ever run out of ammo either so, instead of petty bean-counting, your precious mind can better focus on doing great deeds, Cap'n!"
      STR_MP_LASCANNON_UFOPEDIA: "After fooling around with laser construction a bit, we can now assemble an improved (ie bigger) version of a Heavy Laser that won't explode due to stress. It is so big it has to be shoulder-mounted, but it easily blasts through even heaviest armor with unerring accuracy."
