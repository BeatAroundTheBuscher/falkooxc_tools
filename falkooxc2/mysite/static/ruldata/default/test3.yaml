      STR_GAME_OVER_1: "The Star Gods rule the Earth with divine might and an iron fist, as it has been the case for centuries. The mutant and human population alike continue their pointless lives. Even those with wealth and power are still only slaves. Nothing had changed, and nothing will. Nobody can ever challenge the eternal order of things. There will be no savior, no revolutionary... or there will be? Certainly it won't be you."
      STR_GAME_OVER_2: "Your legacy has turned to ashes. Any knowledge and power you have gained is lost forever. Whoever comes after you, will have to start from scratch."      
      STR_YOU_HAVE_FAILED: "You have overextended yourself. One by one, the Star Gods-sponsored countries realized you're more than just a nuisance that needs to be paid off. They instead recognized you as a prime threat to the status quo and finally threw their full might against you. You have fallen, like many would-be rebels in the past."
      STR_VICTORY_1: "As you enter the chamber you see the Solar Governor, nothing more than a huge alien brain, the object of your quest. As you stand confused, it communicates to you via a screen at its base.  It implores you to listen to its arguments for survival before you make the decision to pull the trigger..."
      STR_VICTORY_1: "As you enter the chamber you see the Solar Governor, nothing more than a huge alien brain, the object of your quest. Defenceless now, it implores you to listen to its reasons before you make the decision to pull the trigger..."
      STR_VICTORY_2: "The brain speaks: 'Many millions of years ago the planet you call Mars was alive. This life was brought to a barren planet by our civilization as it was to yours. For millions of years we have visited your planet and genetically developed your ancestors. When the time was ripe, we reclaimed it. You cannot kill us, you are part of us..."
      STR_VICTORY_3: "Behold the center of Martian civilization, pyramids built millions of years ago by your ancestors. No planet is beyond our reach, and you can share this glory. There is a terrible danger in the cold depths of space the Stellar Empire was created to thwart. All we ask is your co-operation..."
      STR_VICTORY_4: "'Peace is not an option', is your answer, punctuated with a weapon discharge that puts an end to the Solar Governor. Now the entire command and control nexus, the immense cloning and fabrication facilities of Mars, the miraculous technology, everything is at your fingertips."
      STR_VICTORY_5: "Your second in command approaches. 'We have commandeered Governor's interstellar flagship. What are your orders, Cap'n?'. Merely ruling the Earth doesn't even seem worth the effort now. The power of the ancients is yours to command, and the stars beckon you into the infinite universe..."
