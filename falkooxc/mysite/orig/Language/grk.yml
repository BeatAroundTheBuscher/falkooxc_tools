  STR_ACCESS_LIFT_UFOPEDIA: "The access lift allows equipment and personnel to be transferred into or out of an underground base.  It is always the first facility to be constructed on a new site.  The lift area is vulnerable to intrusion from any potential hostile force."
  STR_LIVING_QUARTERS_UFOPEDIA: "Κάθε κοιτώνας έχει χώρο για 50 άτομα. Οι εγκαταστάσεις ικανοποιούν βασικές ανάγκες σε ψυχαγωφία, φαγήτο και ανάπαυση."
  STR_LABORATORY_UFOPEDIA: "Έως 50 επιστήμονες μπορούν να εργαστούν σε ένα εργαστηριο. Τα εργαστήρια είναι εξοπλισμένα με την τελευταία λέξη της τεχνολογίας για έρευνα σε υλικά, βιοχημεία και την κοσμολογία. Υπάρχει προνομιακή πρόσβαση στα καλύτερα ερευνητικά εργαστήρια σε όλο τον κόσμο, συμπεριλαμβανομένων και στρατιωτικών εγκαταστάσεων."
  STR_WORKSHOP_UFOPEDIA: "Το μηχανουργείο περιέχει όλο τον εξοπλισμό που είναι απαραίτητος για την κατασκευή εξοπλησμού που βασίζετε σε σχέδια των εργαστηρίων. Μέχρι 50 μηχανικοί μπορούν να δουλέψουν σε ένα μηχανουργείο, αν και τα αντικείμενα υπό κατασκευή θα καταναλώνουν επίσης κάποιο χώρο."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Ένα μικρό σύστημα ανίχνευσης που έχει μια ενεργή εμβέλεια ραντάρ 300 ναυτικών μίλιων και συνδέεται με δορυφορικά συστήματα για έρευνα εδάφους. Κάθε σύστημα έχει μία 5% πιθανότητα εντοπισμού ενός αντικειμένου μέσου μεγέθους κάθε 10 λεπτά."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Ένα μεγάλο σύστημα ανίχνευσης που έχει μια ενεργή εμβέλεια ραντάρ 450 ναυτικών μίλιων και συνδέεται με δορυφορικά συστήματα για έρευνα εδάφους. Κάθε σύστημα έχει μία 5% πιθανότητα εντοπισμού ενός αντικειμένου μέσου μεγέθους κάθε 10 λεπτά."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missile defenses provide some protection against incursion by hostile craft which are attempting to land near the base."
  STR_GENERAL_STORES_UFOPEDIA: "Όλος ο εξοπλισμός, οπλικά συστήματα, πυρομαχικά, ανακτημένα υλικά και οι Εξέδρες Βαρέων Όπλων τοποθετούνται σε αποθήκες, συμπεριλαμβανομένου και του εξοπλισμού που έχει ανατεθεί σε σκάφη σε υπόστεγα."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Ζωντανοί εξωγήινοι πιθανότατα θα χρειάζονται ιδιαίτερα περιβάλλνοτα για να διατηρούνται εν ζωή. Η Εγκατάσταση Απομόνωσης μπορεί να διατηρεί έως 10 εξωγήινες μορφές ζωής σε αυτοσυντηρούμενες μονάδες."
  STR_LASER_DEFENSES_UFOPEDIA: "Οι άμυνες λέιζερ παρέχουν προστασία εναντίων εχθρικών σκάφων."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Η άμυνα ακτίνων πλάσματος παρέχει ισχυρή και αποτελεσματική προστασία ενάντια σε επιδρομές απο εχθρικά σκάφη."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusion missiles provide the most effective defense against alien attacks.  These missiles create an anti-matter implosion which destroys everything within a specific radius."
  STR_GRAV_SHIELD_UFOPEDIA: "The Gravity shield repels alien craft attempting to land near the base long enough for all defense systems to fire again.  In practice this will double the effectiveness of any defense systems at your base."
  STR_MIND_SHIELD_UFOPEDIA: "Since alien craft rely on brain waves to detect human presence then the most effective counter measure is to shield brain waves from the base.  This facility will drastically reduce the chances of detection by alien craft."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "The psionics lab can assess the psionic potential of all soldiers at the base and give them the necessary training to utilize their psionic skills.  Each lab can train up to ten soldiers.  Training is allocated at the end of each month.  Psionic skills used in conjunction with a Psi-amp can be used for psionic attacks during combat."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Οι εξωγήινες επικοινωνίες βασίζονται σε υπέρ-διαστατικά κύματα τα οποία ταξιδεύουν σχεδών στιγμαία. H εγκατάσταση αποκωδικοποιήσης συλλαμβάνει τις εξωγήινες εκπομπές και αποκοδικοποιεί τα δεδομένα. Αυτό μας πληροφορεί για το τύπο του ΑΤΙΑ, τη εξωγηίνη φυλή που το χειρίζεται, και το είδος της αποστολής που βρίσκεται. "
  STR_HANGAR_UFOPEDIA: "Κάθε υπόστεγο μπορεί να φιλοξενήσει ένα σκάφος. Υπάρχουν εγκαταστάσεις για τη συντήρηση, τον ανεφοδιασμό και την επισκευή σκαφών XCom. Κάθε σκάφος πρέπει να έχει ένα ανατεθημένο υπόστεγο, το οποίο δεν μπορεί να χρησιμοποιηθεί από άλλα σκάφη, ακόμη και αν το ανατεθημένο σκάφος είναι σε αποστολή."
  STR_PISTOL_UFOPEDIA: "The standard issue XCom pistol is a high powered semi-automatic with a 12 round capacity."
  STR_RIFLE_UFOPEDIA: "This highly accurate sniper rifle has laser guided sights and takes 6.7mm ammunition in 20 round clips."
  STR_HEAVY_CANNON_UFOPEDIA: "Το βαρύ κανόνι είναι ένα καταστροφικό, αλλά δυσκίνητο, όπλο. Η ευελιξία του προέρχεται από το γεγονός ότι μπορεί να πάρει τρεις τύπους πυρομαχικών - διατριτικό, εμπρηστικό και εκρηκτικό."
  STR_AUTO_CANNON_UFOPEDIA: "Το αυτόματο κανόνι συνδυάζει την ευελιξία και τη δύναμη του βαρέως κανονιού με ταχύτερο ρυθμό βολής."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Το ρουκετοβόλο είναι ένα σύστημα, κατευθυνόμενο με λέιζερ, που μπορεί να εκτοξεύσει τρία διαφορετικά μεγέθη πυραύλων."
  STR_LASER_PISTOL_UFOPEDIA: "Το πιστόλι laser είναι μια καλή εφαρμογή της νέας τεχνολογίας. Έχει τις ανέσεις ενός πιστολιού, μαζί με γρηγορότερα και ποιο εύστοχα πυρά."
  STR_LASER_RIFLE_UFOPEDIA: "The laser rifle is a more powerful and accurate version of the earlier pistol design."
  STR_HEAVY_LASER_UFOPEDIA: "Το βαρύ λέιζερ είναι δυσκίνιτο, αλλά εξαιρετικά αποτελεσματικό."
  STR_GRENADE_UFOPEDIA: "Η βασική χειροβομβίδα έχει έναν ακριβή και εξελιγμένο χρονοδιακόπτη για τον έλεγχο της."
  STR_SMOKE_GRENADE_UFOPEDIA: "Οι χειροβομβίδες καπνού είναι χρήσιμες για την παροχή κάλυψης σε εκτεθειμένες συνθήκες μάχης. Χρησιμοποιησέ τες με προσοχή καθώς μπορούν να ωφελήσουν και τον εχθρό."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A proximity grenade can be thrown like an ordinary grenade but is triggered by nearby movement after it lands.  Great skill and care is required to use these devices properly."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Αυτό το εκρηκτικό θα πρέπει να χρησιμοποιείται μόνο γιά κατεδαφίσεις. Το προσωπικό πρέπει να κρατάει απόσταση ασφαλείας."
  STR_MOTION_SCANNER_UFOPEDIA: "This sophisticated device uses a variety of detectors and advanced computer algorithms to identify moving enemy units. However, it requires some practice to use effectively. Click on the motion scanner icon on the tactical display. Select 'Use Scanner' from the menu.  The Scanner display shows an arrow in the center which is the direction the soldier is facing (North is at the top). The flashing blobs show units which have moved recently. Large units, or fast moving units, will produce larger blobs. Static units will not be detected."
  STR_MEDI_KIT_UFOPEDIA: "The medi-kit combines a healing facility with pain killers and stimulants. In order to use the medi-kit you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the medi-kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored.{NEWLINE}STIMULANT> This will restore energy and revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health."
  STR_PSI_AMP_UFOPEDIA: "The Psi-amp can only be used by soldiers with psionic skill. During combat, click on the Psi-amp, select the type of attack, and select a target unit with the cursor. There are two types of psionic attack:{NEWLINE}PANIC UNIT> If the attack is successful it will reduce the target's morale and may cause it to panic.{NEWLINE}MIND CONTROL> If this is successful then you will gain immediate control of the enemy unit as if it was one of your own. It is more difficult to be successful with this type of attack."
  STR_STUN_ROD_UFOPEDIA: "This device can only be used in close combat, but will stun a living organism without killing it by using electric shocks."
  STR_MIND_PROBE_UFOPEDIA: "The mind probe is an alien communication device which is used to take information directly from brain waves.  XCom units can use this device in combat to display an alien's characteristics.  Click on the mind probe and the 'use' option.  Then click on an alien with the cursor."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasma Pistols are a lethal alien weapon based on accelerating particles from within a minute anti-gravity field."
  STR_PLASMA_RIFLE_UFOPEDIA: "Αυτό είναι ένα καταστροφικά ισχυρό όπλο που βασίζεται στην επιτάχυνση σωματιδίων μέσα από ένα μικροσκοπικό πεδίο αντι-βαρύτητας"
  STR_HEAVY_PLASMA_UFOPEDIA: "Αυτό είναι ένα καταστροφικά ίσχυρο όπλο το οποίο βασίζεται στην επιτάχυνση σωματιδίων μέσα από ένα μικροσκοπικό αντι-βαρυτικό πεδίο."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "This is an alien guided missile launcher which fires powerful 'blaster bombs'. When you click to fire the weapon it will generate 'way points' for the blaster bomb to follow.  When you have positioned enough way points click on the special launch icon."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Ένας μικρός εκτοξευτήρας που εκτοξέυει βόμβες ζάλης. Πολύ χρήσιμο για τη σύλληψη ζωντανών εξωγήινων."
  STR_ALIEN_GRENADE_UFOPEDIA: "This device works in the same way as a terrestrial grenade - except that it is more powerful."
