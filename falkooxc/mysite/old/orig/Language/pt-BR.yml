  STR_UFO_CRASH_RECOVERY: "RECUPERAÇÃO DE OVNI ABATIDO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Tenha cuidado - Podem haver agentes no OVNI ou ao redor do local do acidente. A missão será bem sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação de destroços do OVNI, artefatos e cadáveres alienígenas podem então ser iniciados. Para abortar a missão, retorne os agentes XCOM para o veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UFO_GROUND_ASSAULT: "ATAQUE POR TERRA AO OVNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore o local de pouso e, se possível, entre no OVNI. A missão será bem sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação do OVNI, artefatos e cadáveres alienígenas podem então ser iniciados. Para abortar a missão, retorne os agentes XCOM para o veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Uma nave alienígena aterrissou nas proximidades. Nossa base está em grave perigo. De acordo com o procedimento padrão de todo o pessoal não combatente e as naves XCom foram evacuadas. Unidades alienígenas entrarão na base através de portas do hangar ou do elevador. Defenda a base e suas instalações vitais a todo custo - esta é uma luta até a morte. Se você clicar no ícone 'Abortar Missão', você vai admitir a derrota e perder a base."
  STR_ALIEN_BASE_ASSAULT: "ATAQUE À BASE ALIEN"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Agentes XCOM conseguiram entrar em uma base alienígena. O centro de controle deve ser destruído para tornar a base inoperante. A missão terminará quando todos os inimigos forem eliminados, ou quando o seu time retornar para a área de saída verde (clique no ícone 'Abortar Missão' para escapar)."
  STR_CYDONIA_BRIEFING: "Você chegou em Cydonia. Você conseguiu entrar em um grande complexo subterrâneo perto da Esfinge Marciana. Você deve destruir o Cérebro Alienígena que controla toda a atividade alienígena. O destino da humanidade está em suas mãos...."
  STR_TERROR_MISSION: "MISSÃO TERRORISTA"
  STR_TERROR_MISSION_BRIEFING: "A missão será bem sucedida quando todas as unidades inimigas foram eliminadas ou neutralizadas. Você deve tentar salvar a vida de todos os civis na área, neutralizando a ameaça alienígena. Para abortar a missão, retorne os agentes XCOM para o veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "NÃO HANGARES LIVRES PARA A FABRICAÇÃO DE NAVES!{SMALLLINE}Cada nave atribuída a uma base, transferida para uma base, comprada ou construída utiliza um hangar. Construa um novo hangar ou transfira uma nave para outra base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "NÃO HANGARES LIVRES PARA AQUISIÇÃO!{SMALLLINE}Cada nave atribuída a uma base, transferida para uma base, comprada ou construída utiliza um hangar. Construa um novo hangar ou transfira uma nave para outra base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "NÃO HANGARES LIVRES PARA TRANSFERÊNCIA!{SMALLLINE}Cada nave atribuída a uma base, transferida para uma base, comprada ou construída utiliza um hangar. Construa um novo hangar ou transfira uma nave para outra base."
