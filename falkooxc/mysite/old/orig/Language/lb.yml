  STR_UFO_CRASH_RECOVERY_BRIEFING: "Opgepasst - et kinnten XCom-Matarbëschter am UFO oder ronderem d'Crash-Plaz sinn. Missioun ass en Erfollëg wann all Géigner eliminéiert oder neutraliséiert gouf. Dono ginn UFO-Deeler, Artefakter an doudeg Alien gebuergen. Fir d'Missioun ofzebriechen, mussen d'XCom-Leit zréck an de Fliger goen an dann op 'Missioun ofbriechen' klicken."
  STR_UFO_GROUND_ASSAULT: "UFO BUEDEMATTACK"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore landing site and, if possible, gain entry to the UFO.  Mission will be successful when all enemy units have been eliminated or neutralized.  Recovery of UFO, artifacts and alien corpses can then be initiated.  To abort the mission return XCom operatives to transport vehicle and click on the 'Abort Mission' icon."
