  STR_TANK_CANNON_UFOPEDIA: "Automatësch Schwéier Waffen Plattformen sinn als Begleedung fir d'XCom Crew geduet. D'Kombinatioun tëscht grousser Schosskraft an staarker Panzerung maachen des Eenheet wertvoll am Kampf um openen Feld. Pass op, dass genuch Munitioun am Lager ass fir de Panzer nozelueden. Se ginn automatesch nogelueden wannse enger Crew zougedeelt ginn."
