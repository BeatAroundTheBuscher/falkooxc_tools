      STR_CHEMICALS_UFOPEDIA: Various compounds and substances, quite likely toxic and highly flammable, useful as crafting material, floor cleaner, hair bleach etc.
      STR_SCRAP_METAL_UFOPEDIA: Quality junk that can be turned into something useful by our Runts.
      STR_SC_WIRE_UFOPEDIA: This material is used in all advanced technology, from laser guns to ships.
      STR_WRECK_UFOPEDIA: "SINCE WE'RE NOT A DAMNED SHIPYARD, WE NEED SUCH JUNK AND MAGIC TO BUILD VESSELS. 'XCEPT IT'S NOT REALLY MAGIC BUT HARD WORK."
      STR_INTERCEPTOR_UFOPEDIA: "LIGHT FIGHTER THAT CAN BE COBBLED TOGETHER AT YER WORKSHOPS. FRAGILE, BUT FAST AND NOT TOO FUEL-DEMANDING. MILEAGE: 60. RADAR: 600"
      STR_SKYRANGER_UFOPEDIA: "NOT EVEN A REAL SHIP, THIS AIRBREATHER JET DOESN'T NEED NUCLEAR FUEL AND IS CAPABLE OF TAKING YOUR TROOPS TO BATTLE... BARELY. RADAR: 50"
      STR_VENTURA_UFOPEDIA: "YER OL' TRUSTY BOAT. REMEMBER TO KEEP IT SUPPLIED WITH NUCLEAR FUEL. IF IT'S DONE FOR, SO YOU ARE. MILEAGE: 20. RADAR: 400"
      STR_BRAVE_WHALER_UFOPEDIA: "FAST AND DEADLY, THIS REFINED INTERCEPTOR SHOULD BE ABLE TO EASILY CATCH UP TO MOST PREY. MILEAGE: 50. RADAR: 600"
      STR_NIGHTMARE_UFOPEDIA: "A DEADLY LONG-RANGE HEAVY INTERCEPTOR. MILEAGE: 30. RADAR: 900."
      STR_KRAKEN_UFOPEDIA: "THIS ATTACK CRAFT IS A VERITABLE FLYING FORTRESS, PROTECTED BY MULTIPLE LAYERS OF PLASTASTEEL ARMOR. ON THE DOWNSIDE, THE VESSEL IS NOT VERY FAST AND CONSUMES HUGE AMOUNTS OF FUEL. MILEAGE: 15. RADAR: 1200"
      STR_HYDRA_UFOPEDIA: "THE ULTIMATE ATTACK CRAFT. I DON'T THINK THERE COULD BE A VESSEL TOUGHER THAN THAT WHICH STILL COULD FIT OUR HANGARS. MILEAGE: 10. RADAR: 1050"
      STR_SABRE_UFOPEDIA: "IT GOES FASTER THAN SEVEN HELLS AND ITS FORCEFIELD ALLOWS IT TO TAKE EXTREME PUNISHMENT FOR ITS SMALL SIZE. MILEAGE: 40. RADAR: 750. REPAIR: 200%"
      STR_LIGHTNING_UFOPEDIA: "CRUDE AND CRAMPED AS A TRANSPORT BUT HAS THE SPEED TO TAKE PART IN INTERCEPTIONS. MILEAGE: 35. RADAR: 900."
      STR_FIRESTORM_UFOPEDIA: "THIS CRAFT, WHILE IT CAN FIGHT, IS BEST USED IN A PATROL ROLE BEYOND YOUR RADAR'S RANGE. BURNS VERY LITTLE FUEL. MILEAGE: 100. RADAR: 1050"
      STR_DRAKKAR_UFOPEDIA: "NOT AS SPACIOUS OR ENDURING LIKE BONAVENTURA, THIS CRAFT IS NONE THE LESS MUCH, MUCH FASTER. MILEAGE: 25. RADAR: 600"
      STR_BRIG_UFOPEDIA: "WITH THIS HUGE DROPSHIP AT OUR DISPOSAL, ANY TROOP SHORTAGES SHOULD BE A THING OF THE PAST. MILEAGE: 10. RADAR: 600"
      STR_MINING_SHIP_UFOPEDIA: "THIS SHIP HELPS TO PAY OUR BILLS BY THE MEANS OF FORCED LABOUR, BUT IN A PINCH IT CAN DOUBLE AS TRANSPORT. MILEAGE: 30. RADAR: 750"
      STR_MERC_FIGHTER_UFOPEDIA: "FAST, MEAN AND ROCK-HARD. MERCS RENT THOSE TO ANYONE WHO HAS THE CASH. A LOT OF CASH. THE COST BREAKS DOWN INTO THREE EQUAL PARTS: INSURANCE, MONTHLY ADVANCE PAY AND A DEPOSIT YOU WILL BE GIVEN BACK UPON SAFE RETURN. MILEAGE: 35. RADAR: 750"
      STR_AVENGER_UFOPEDIA: "ONE AND ONLY IN ITS KIND, IT CAN PIERCE THE HEAVENS AND TAKE YOU TO A NEW REALITY. MILEAGE: 5. RADAR: 1200"
      STR_CLOAKING_DEVICE_UFOPEDIA: THIS DEVICE RENDERS A CRAFT INVISIBLE TO ALL FORMS OF LONG-RANGE DETECTION. WITHOUT IT INSTALLED, OUR VESSELS' LIVES WOULD BE VERY ADVENTUROUS BUT VERY SHORT INDEED. THE REAL MYSTERY IS, WHO MANUFACTURES AND SELLS THEM? WHY? HOW?
      STR_MINI_LASER_UFOPEDIA: THE ONLY SAVING GRACE OF THIS WEAPON IS THAT IT CHARGES ITSELF, USING SHIP'S POWER SOURCE. HOWEVER, IT EVENTUALLY OVERHEATS AND CANNOT BE USED ANYMORE UNTIL AT LEAST A CURSORY GROUND MAINTENANCE.
      STR_GAT_LASCANNON_UFOPEDIA: "THIS RARE WEAPON HAS SUCH A FIRING RATE THAT THE LASER PULSES SEEM LIKE A SINGLE CONTINUOS BEAM. IT'S MORE EFFECTIVE THAN A CONVENTIONAL CANNON AND IS FED BY SHIP'S REACTOR."
      STR_LASER_CANNON_UFOPEDIA: "THE LARGE VERSION OF VESSEL LASER WEAPON EMITS A HIGH-INTENSITY, FINELY-CONTROLLED BEAM. BIGGER HEAT SINKS ALLOW FOR LONGER ENGAGEMENTS."
      STR_BIG_GUN_UFOPEDIA: BRUTAL AND EFFECTIVE, THIS GUN FIRES 120MM ARMOR-PIERCING SHELLS FOR MASSIVE DAMAGE. HOWEVER, IT REQUIRES SEVERAL HOURS OF MAINTENANCE AFTER EACH ENGAGEMENT.
      STR_BIGGER_GUN_UFOPEDIA: FIRES MASSIVE FUSION SHELLS THAT CARRY AN ABUNDANCE OF DESTRUCTIVE FORCE. THIS IS PROBABLY THE BIGGEST GUN EVER ATTEMPTED TO BE MOUNTED ONTO A FIGHTER CRAFT.
      STR_MED_CANNON_UFOPEDIA: A MIDDLE-GROUND CRAFT CANNON. WHILE IT LACKS THE DAMAGE OUTPUT OF OTHER WEAPONS, IT'S CHEAP TO USE. AS LONG AS YOU CAN FIND THE AMMO.
      STR_SPIKE_UFOPEDIA: CRUDE, JURY-RIGGED ROCKETS WITH MEDIOCRE RANGE. HOWEVER THE FACT THEY'RE BASED ON JUNK PARTS AND HOME-MADE EXPLOSIVES ALLOWS TO CLANDESTINELY SELL THEM DESPITE STRICT BANS ON CRAFT WEAPONRY.
      STR_UNGUIDED_LAUNCHER_UFOPEDIA: THESE ROCKETS LACK ADVANCED GUIDANCE, BUT PACK QUITE A PUNCH.
      STR_REAPER_CANNON_UFOPEDIA: A REINFORCED CANNON FRAME FIRING PLASTASTEEL-TIPPED, NUCLEAR-PROPELLED ROUNDS AT A TREMENDOUS RATE.
      STR_LASCANNON_LITE_UFOPEDIA: FROM A LITTLE BIT OF THIS AND A LITTLE BIT OF THAT, WE CAN MANUFACTURE A LASER WEAPON THAT TAPS DIRECTLY INTO SHIP'S POWER SOURCE AND NEEDS NO EXTRA AMMUNITION.
      STR_RAILGUN_UFOPEDIA: A BIT ORNERY BUT NONE THE LESS MORE IMPRESSIVE THAN THE LASCANNON, THIS GUN SMASHES THROUGH ARMOR LIKE SOMETHING THAT'S REALLY GOOD AT SMASHING THROUGH ARMOR.
      STR_HANDLE_UFOPEDIA: "As the name implies, its purpose is to handle people.{NEWLINE}Accuracy 70%, TU Cost 9.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_KNOIF_UFOPEDIA: "If everything else fails, you can use a dagger. Actually pretty effective even against armored enemies... if you manage to get close enough.{NEWLINE}Accuracy 75%, TU Cost 7.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_MACHETE_UFOPEDIA: "Fast and easy to use, but nowhere as murderous as a well-placed dagger. Your choice, Cap'n.{NEWLINE}Accuracy 85%, TU Cost 6.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_VIBRO_BLADE_UFOPEDIA: "This weapon sports a thin vibrating blade, cast out of rare-element enhanced plastasteel to better carry its deadly harmonics. With better reach and higher damage potential, it is a clear improvement over a dagger, if costly to make.{NEWLINE}Accuracy 85%, TU Cost 7.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_BATTO_UFOPEDIA: "The origins of this weapon are lost to antiquity, but the name seems pretty self-explanatory.{NEWLINE}Accuracy 70%, TU Cost 12.{NEWLINE}Melee Skill: NO. Strength: NO."
      STR_KNUCKLES_UFOPEDIA: "While not being a particularly deadly weapon, these can fit almost anywhere. Most fitting would be some ugly face, naturally.{NEWLINE}Accuracy 60%, TU Cost 8.{NEWLINE}Melee Skill: NO. Strength: NO."
      STR_FISTY_UFOPEDIA: "A dagger is so un-posh in this time and age! This cute little thing improves the ancient art of pugilism with the added excitement of delivering a plasma strike straight to your opponent's jawbone.{NEWLINE}Accuracy 80%, TU Cost 8.{NEWLINE}Melee Skill: NO. Strength: NO."
      STR_PIPE_UFOPEDIA: "A solid piece of Plastasteel pipe, virtually indestructible hence the stronger the soldier, the harder it hits, with no practical limit.{NEWLINE}Accuracy 65%, TU Cost 8.{NEWLINE}Melee Skill: NO. Strength: YES."
      STR_CAT_PAWS_UFOPEDIA: "These beauties deliver extremely fast attacks, but when used against armored enemies, scratching, so to speak, is all they can achieve.{NEWLINE}Accuracy 90%, TU Cost 5.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_PRED_CLAWS_UFOPEDIA: "They look like just some fancy, serrated claws, but the self-sharpening electromagnetic circuitry woven into superconductive plastasteel blades proves their decadent and super-expensive nature. These claws won't simply stay sharp; they're ever getting sharper.{NEWLINE}Accuracy 80%, TU Cost 7.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_PRED_DISC_UFOPEDIA: "A hyper-sharp disc that can easily slice a man in half then safely return to the wielder, thanks to built-in repulsor unit. Maximum range is however limited (11).{NEWLINE}Strength: YES."
      STR_CUTLASS_UFOPEDIA: "The not-so-humble Cutlass represents an almost-perfect-balance between accuracy, speed and power! Like with all melee weapons, attacks cost a constant number of TU, so the faster you are, the faster you swing. Also, the wielder's Strength is added to the damage dealt, so the stronger you are, the more carnage you cause.{NEWLINE}Accuracy 90%, TU Cost 10.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_AX_UFOPEDIA: "Simple and brutal. May lack precision and swiftness, but when you'll hit, they'll feel it.{NEWLINE}Accuracy 85%, TU Cost 14.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_STONE_AX_UFOPEDIA: "Lighter and faster than a standard metal axe, however the primitive material handicaps its combat qualities.{NEWLINE}Accuracy 80%, TU Cost 12.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_RAPIER_UFOPEDIA: "A swift, swashbuckling melee weapon, great for weaker hands since the damage does not depend on Strength.{NEWLINE}Accuracy 100%, TU Cost 9.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_SPEAR_UFOPEDIA: "Lightweight two-handed melee weapon. Not good for prolonged fights, as the attack is concentrated in a single, powerful and accurate thrust.{NEWLINE}Accuracy 120%, TU Cost 16.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_HAMMER_UFOPEDIA: "A two handed weapon useful for cracking open walls and skulls alike through the direct application of massive blunt trauma.{NEWLINE}Strength: YES."
      STR_CHAINSAW_UFOPEDIA: "Groovie.{NEWLINE}Strength: NO. Attacks: 5."
      STR_TESLA_COIL_UFOPEDIA: "Fries your enemies with powerful electric discharges, how cool is that? Doesn't really require aiming, but the maximum range is very limited (4)."
      STR_KATANA_UFOPEDIA: "A deadly blade, if unwieldy to carry. Requires two hands. Can break if used haphazardly, hence soldier's Strength is irrelevant.{NEWLINE}Accuracy 100%, TU Cost 12.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_SWORD_MDV_UFOPEDIA: "Stronger than a Cutlass, but also slower.{NEWLINE}Accuracy 90%, TU Cost 12.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_SWORD_UFOPEDIA: "An ellegant weapon, accurate and powerful.{NEWLINE}Accuracy 95%, TU Cost 10.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_CLAW_UFOPEDIA: "Cumbersome but deadly, perfect for gutting your enemies alive and ripping tanks to shreds.{NEWLINE}Accuracy 90%, TU Cost 14.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_FORCE_BLADE_UFOPEDIA: "A blade of pure energy. Light, fast and lethal.{NEWLINE}Accuracy 110%, TU Cost 8.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_BLOOD_AX_UFOPEDIA: "An ax imbued with an essence of a Demon, yearning for blood and fitted with whirly bits. Hits way harder and faster than your ordinary ax, but is heavier as well.{NEWLINE}Accuracy 90%, TU Cost 12.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_DEATHBLADE_UFOPEDIA: "It's a blade that sends you straight to hell.{NEWLINE}Accuracy 105%, TU Cost 12.{NEWLINE}Melee Skill: YES. Strength: YES."
      STR_FUSO_KNIVES_UFOPEDIA: "Straight from the Land of the Rising Sun, they're the best-crafted throwing knives in the world. They're still just throwing knives, though. Short range (7), but lightweight and deadly (when in skilled hands). Each packet contains six of these pointy things.{NEWLINE}Strength: NO."
      STR_BOW_UFOPEDIA: "It's a BOW. I don't have to explain shit.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_BOW_NEON_UFOPEDIA: "Where's the neon light coming from? It's coming from the future, baby.{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Strength: YES."
      STR_XBOW_UFOPEDIA: "Well a bit dated design, I admit - but it needs no ammo! Be careful with that g-string though, or whatever it's called. It can break yer eye. Oh yeah, and generally better not give this weapon to slow people.{NEWLINE}Aimed Shot Accurate Range Cap (20)."
      STR_OLD_PISTOL_UFOPEDIA: "This oldboy might not be hi-tech, but a gun is a gun. Especially if you're short on cash. Sports a single-row 9-round clip.{NEWLINE}Aimed Shot Accurate Range Cap (20)"
      STR_REVOLVER_UFOPEDIA: Reliable - as there isn't much that could break here. Cheap for the same reason. Six-chamber drum and an overall oldtimer feel, but the combat capacity is rather lacking.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_PISTOL_UFOPEDIA: Might not look like much, but has a capacity of 15 bullets and can fire them really fast, while still packing almost as much of a punch as a long arm.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_PISTOL_ADV_UFOPEDIA: "Electronically-aided aiming allows to marry pistol's inherent rate of fire with high accuracy. It can take both standard Assault Pistol clips and high-capacity plastasteel ones.{NEWLINE}Aimed Shot Accurate Range Cap (20)"
      STR_PISTOL_LT_UFOPEDIA: Put in yer pocket. As a last resort, blow yer brains out, but it might well take several shots.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_SLUGGA_UFOPEDIA: Such power for a single-handed weapon!{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_SNUBBY_UFOPEDIA: A compact six-shooter that packs quite a wallop - to both the target and the user.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_HEAVY_PISTOL_UFOPEDIA: Rumor is, the Confederates use these pistols to kill bears. Canadians point out that a true gentleman prefers a scoped rifle. And has a king, as opposed to a board of wealthiest slave owners.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_MAGNUM_UFOPEDIA: This gun be deadly.{NEWLINE}Aimed Shot Accurate Range Cap (25)
      STR_FLINTLOCK_PISTOL_UFOPEDIA: "The most commonly used firearm on Earth. Very simple and quite deadly."
      STR_FLINTLOCK_MUSKET_UFOPEDIA: "A smoothbore long arm. Heavier than a Flintlock Pistol but has better range.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_SAWED_OFF_UFOPEDIA: Want a faceful of buckshot? Then sure you know someone who wants.{NEWLINE}Accurate Range Cap (4){NEWLINE}500% Range Acc Penalties
      STR_SHOTGUN_LT_UFOPEDIA: Cheap is the key word. This piece of junk is quite compact, but cannot use high-powered ammo.{NEWLINE}Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties
      STR_SHOTGUN_PA_UFOPEDIA: Pretty powerful but, as you guessed it, heavy. Holds 8 rounds.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties
      STR_SHOTGUN_UFOPEDIA: Lighter load than a rifle, and a more accurate opportunity shot. However, magazine holds only 6 shells.{NEWLINE}Aimed Shot Accurate Range Cap (13){NEWLINE}Snap Shot Accurate Range Cap (7){NEWLINE}300% Range Acc Penalties
      STR_COMBAT_SHOTGUN_UFOPEDIA: Carrying more ammo and firing less numerous but more massive pellets, the combat shotgun is considered by some to be worth the extra encumbrance - especially since it can fire in bursts.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap&Auto Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties
      STR_BLUNDERBUSS_UFOPEDIA: A gun not for wee gals it be. Four barrels, each stacked with brass grapnel. Discharge all at once for maximum effect.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap&Auto Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties
      STR_BOOM_GUN_UFOPEDIA: This huge scattergun has an awesome destructive power, however it is not very effective at long ranges.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}300% Range Acc Penalties
      STR_SCATTER_LASER_UFOPEDIA: Sort of a hybrid laser weapon, firing several barrels at once to achieve a shotgun-like effect. It has much better range than conventional shotguns but their accuracy at close quarters remains unchallenged.{NEWLINE}200% Range Acc Penalties
      STR_CAWS_UFOPEDIA: An andvanced firearm that can fire two kinds of powerful charges, but the magazine holds only 10 rounds.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap Shot Accurate Range Cap (6){NEWLINE}250% Range Acc Penalties
      STR_RIFLE_UFOPEDIA: Jack of all trades, a two-handed weapon that can get you through almost any situation.
      STR_RIFLE_AK_UFOPEDIA: Old as dirt, dirt-cheap and dirt-immune. Less accurate but lighter and with more ammo than a modern rifle.
      STR_BATTLE_RIFLE_UFOPEDIA: "A heavier variant of the standard modern rifle. Powerful and accurate at long ranges, but has a hell of a kick that impedes autofire accuracy. Has a fancy plastic ammo clip, too."
      STR_SMARTRIFLE_UFOPEDIA: "This rifle is probably smarter than anyone else around here, barring you and me, Cap'n. It practically aims itself, and has a very high fire rate (5-round bursts)."
      STR_SHOOTA_UFOPEDIA: Infamous for its inaccuracy, hellish recoil and the carnage its heavy bolts of lead always cause.
      STR_HSMG_UFOPEDIA: Spray and pray, get a lot of lead into the air and eventually something will hit. This simple gun has a spacious magazine and fires in 4-round bursts.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_ASMG_UFOPEDIA: Exceptionally accurate at short ranges, thanks to good stabilization. A very convenient weapon, if not particularly strong. 4-round bursts and 45 caseless rounds in magazine.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_TOMMYGUN_UFOPEDIA: The ultimate in style and cheap, short-range firepower. 50-round magazine makes sure you won't run out of ammo quickly, even when firing 5-round bursts.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_TOMMYGUN_LASER_UFOPEDIA: A remastered Tommy, instead of lead, it fires laser blasts now. More firepower and accuracy, and capable of sporting 5-round bursts.{NEWLINE}Aimed Shot Accurate Range Cap (25)
      STR_KRUGER_UFOPEDIA: "This ramshackle handgun is of Earth origin, even if the inspiration and parts likely aren't. Accuracy isn't its forte, but it was built for characters who only shoot from point-blank distance, and preferably only once - the damage it deals is quite fearsome."
      STR_MPG_UFOPEDIA: "Ugly as hell and infernally incaccurate, this human-made lightweight plasma weapon has some kind of charm none the less. Probably due to its impressive firepower. 4-round bursts."
      STR_HUNTING_RIFLE_UFOPEDIA: Unassuming and little bit rusty, this gun can prove its accuracy if you take some time to aim. The clip holds 5 rounds.
      STR_HUNTING_RIFLE_ADV_UFOPEDIA: "Cleaned up and improved with the addition of a scope, it has accuracy almost on par with a full-sized sniper rifle, while also allowing for unmatchingly accurate opportunity shots.{NEWLINE}Increased Accurate Snapshot Range (22)."
      STR_SMG_UFOPEDIA: One-handed weapon, not very effective but sporting prodigous rate of fire. 5-round bursts.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_COMMANDO_RIFLE_UFOPEDIA: "A perfect tool of a patient hunter, with enough power to pierce an armored hide and accuracy to deliver where it counts, all in a relatively compact package. The target-tracking sights allow for exceptionally deadly reaction shooting.{NEWLINE}Increased Accurate Snapshot Range (22)."
      STR_SNIPER_RIFLE_UFOPEDIA: Accurate and powerful, but restricted to a single (slow) shot per turn.
      STR_HSR_UFOPEDIA: It's called Python because it bites. Like a python. The snake. Well, they actually constrict their victims, but let's not get too smartass, shall we? A cool name is a cool name.
      STR_CHAINGUN_UFOPEDIA: "Not to be confused with a machine gun, it lacks long-range accuracy and should be rather considered an SMG-equivalent for those strong enough to wield it. 4-round bursts.{NEWLINE}Increased Accurate Autofire Range (12)."
      STR_SAW_UFOPEDIA: "Fires lightweight munitions with considerable accuracy in full-auto mode. A blend between a rifle and a machinegun, allows to take Snap and Aimed shots as well, but isn't very good at this. 4-round bursts.{NEWLINE}Increased Accurate Autofire Range (12)"
      STR_LMG_UFOPEDIA: If you want to go autofire, all the time, this baby is just for you. It is however heavy and lacks versatility. 5-round bursts.{NEWLINE}Increased Accurate Autofire Range (18)
      STR_HMG_UFOPEDIA: The HMG lays down a devastating hail of gunfire, but it is far too heavy for a normal human to use. However, the stability provided by such weight causes the automatic fire to remain accurate at long ranges. 8-round bursts.{NEWLINE}Increased Accurate Autofire Range (Unlimited)
      STR_MINIGUN_UFOPEDIA: "Walk slowly and carry a big gun. Or whatever the saying went. This rotary cannon spews out a hail of bullets, firing in 25-round bursts.{NEWLINE}Increased Accurate Autofire Range (15).{NEWLINE}50% Range Acc Penalties"
      STR_BOZAR_UFOPEDIA: "Highly effective stabilisation system, coupled with a TV-scope and heavily reinforced frame allows for exceptionally accurate automatic fire (5-round bursts). HVAP munitions punch through most targets with ease, and sustained barrage can defeat even powered armor.{NEWLINE}Increased Accurate Autofire Range (30)."
      STR_LACC_UFOPEDIA: "Looks to kill for and a hi-tec sounding name (whatever it means). This advanced handheld cannon accurately delivers packages full of love even to those who are far, far away."
      STR_HEAVY_CANNON_UFOPEDIA: "The heavy cannon cannon is a devastating, but cumbersome, weapon.  Its versatility comes from the fact that it can take multiple types of ammunition."
      STR_AUTO_CANNON_UFOPEDIA: "Deliciously destructive, but too heavy for most people to even lift.{NEWLINE}Increased Accurate Autofire Range (18)"
      STR_PIR_CANNON_UFOPEDIA: "Few things in life beat decapitating someone with a cannonball. The cast-iron cannonballs, obviously, do not explode and lack range, but hit with a massive impact."
      STR_GRENADE_LAUNCHER_UFOPEDIA: Lobs grenades over distances impossible to achieve by throwing. The grenades come in three sorts, and detonate on impact. Skill and patience is needed to use this weapon in an accurate manner.{NEWLINE}Aimed Shot Accurate Range Cap (25)
      STR_MORTAR_UFOPEDIA: "Prolonged sieges being your thing? Brutally simple and tested in countless wars, the Mortar is going to do all the work for you. Just seize a good position, sit back and enjoy fireworks."
      STR_RPG_UFOPEDIA: "Portable and affordable, this humble weapon puts the capability to engage heavily armored targets into the hands of a common man.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_ROCKET_LAUNCHER_UFOPEDIA: This sophisticated and expensive laser-guided system delivers various kinds of payloads with high accuracy and devastating effect. Satisfaction guaranteed.
      STR_ROCKET_LAUNCHER_ADV_UFOPEDIA: "Built completely from Plastasteel and equipped with a state-of-the-art targeter, this rocket launcher is lighter, more accurate and faster to fire than most."
      STR_ROCKET_LAUNCHER_ADV_FAUX_UFOPEDIA: "Additional Advanced Rocket Launchers munitions are listed here."
      STR_TOXIGUN_UFOPEDIA: "Sprays the unfortunates with a toxic solution of the most vile kind. 8-round bursts, but small clip size and lousy accuracy."
      STR_RAIL_DRIVER_UFOPEDIA: "A mining tool, used to drive superhardened spikes deep into the rock, it can pretty easily drive them into your enemies as well. Used as a weapon, it's rather cumbersome though.{NEWLINE}Aimed Shot Accurate Range Cap (15)"
      STR_SSRL_UFOPEDIA: "A single-shot, discardable anti-tank missile launcher. It's a lot of mullah for a bang, but sometimes you just need that little extra oomph. Good thing anti-tank weapons are so readily available on the market this year...{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_HARPOON_UFOPEDIA: "Launches high-impact projectiles for either killing or capturing people with extreme prejudice, depending on ammunition loaded. The weapon however has only a three round clip.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}200% Range Acc Penalties"
      STR_DART_PISTOL_UFOPEDIA: "As we posess tranquilizers so potent that a mere drop can stun a horse (or any other mythical creature), it has become practical to design a more efficient, compact stun weapon.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}200% Range Acc Penalties"
      STR_FLAMETHROWER_UFOPEDIA: It's a flamethrower. It throws flames. Powerful, ignores low obstacles, but has a limited range (9).
      STR_HEAVY_FLAMER_UFOPEDIA: "A perfect tool for spreading chaos and mayhem. Has much better range (15) and area coverage than the standard flamethrower, but the ammo supply is limited to 5 uses per tank."
      STR_FUSION_TORCH_UFOPEDIA: "This is an expensive, nuclear-powered tool used to cut and weld thick plastasteel plates in shipwrighting and other construction. While your hands are not very likely to become master welders, cutting a man-sized hole in just about anything (including man-sized targets) is easier done than said."
      STR_GRENADE_UFOPEDIA: "Light and convenient tool for exploding people. Results not guaranteed when used for demolition or against modern body armor, but it can be thrown pretty far. Provided with a sophisticated, unerring timer that, as research shows, is almost never used."
      STR_STICK_GRENADE_UFOPEDIA: "No timer, no hassle, just pull the pin and throw. The ingenious stick device assures it can be thrown pretty far even by weak people."
      STR_GRENADE_FRAG_UFOPEDIA: A strong explosive charge, contained within a fragmentating metal shell. It brings more violence to your doorstep than a HE grenade, but weighs more.
      STR_GRENADE_FUSION_UFOPEDIA: Our own version of a vanilla Elerium Grenade, stronger and heavier than the tiny original, and with no stupid code-locks. Also, unlimited supply! 
      STR_DYNAMITE_UFOPEDIA: A home-made high explosive, for those special situations where you absolutely, positively need something blown to kingdom come. Can't be thrown as far as a grenade, so make sure you put it into worthy hands.
      STR_STUN_GRENADE_PIR_UFOPEDIA: It makes bang loud enough to likely stun a human target.
      STR_WP_GRENADE_UFOPEDIA: "Burn baby burn, flames are getting higher! Fitted with a proximity fuse, this device is indispensable for warm welcomes. Especially when welcoming someone whom you'd rather not see face-to-face."
      STR_MOLOTOV_UFOPEDIA: "Fire and forget, but don't forget to lit it up before throwing (a common swabbie mistake). It's not a grenade!"
      STR_SATCHEL_CHARGE_UFOPEDIA: "A satchel filled with high explosives. Used by peaceful folks for mining, demolition and mass carnage purposes."
      STR_MINE_UFOPEDIA: "Yet another modified mining explosive, it was designed to remodel rock with the use of shaped explosions. The modification entails fitting it with a proximity fuse that will detonate as soon as something enters a 1 meter circle around it (note that it can't detect movement above or below it). The shaped nature of the charge limits the substantial blast to just 2 tiles, but renders it powerful enough to at least severely damage an armored vehicle. Unwieldy to throw."
      STR_BEER_UFOPEDIA: Tastes like piss but possesses a pretty solid kick. Quickly downing it heals 1 Wound and 1 HP. 1 use per battle.
      STR_VODKA_UFOPEDIA: A popular human brand of strong beverage, it allows to quickly kill off the pain caused by injury and disinfect the wound, therefore stopping further health loss. It doesn't replenish your hit points, though; 5 uses per battle.
      STR_BANDAGE_UFOPEDIA: Allows to bandage Fatal Wounds before ye bleed to death. 3 uses per battle. 3 HP healed per Wound.
      STR_MEDIPACK_UFOPEDIA: Much more effective than Bandages, yet much less wieldy and takes a lot of time to use. 6 HP healed per Wound, 10 uses per battle.
      STR_SUPER_MEDIPACK_UFOPEDIA: "This device works miracles, instantly knitting flesh and restoring lost health that'd take weeks to return normally. 10 HP healed per Wound, 12 uses per battle."
      STR_COMBAT_DRUGS_UFOPEDIA: "Injecting this vile stuff gives you an euphoric feeling of invincibility, instantly restoring 30 Stun & 50 Energy (Stamina). 3 uses per battle. Just remember: winners don't do drugs!"
      STR_GROG_BARREL_UFOPEDIA: "It's crucial to keep high spirits during a battle! Just remember that no pirate will drink alone, so there is a buddy needed to administer this beverage! 30 uses per battle of EACH of the following applications:{NEWLINE}HEALING> Removes one Fatal Wound per use and restores 3 HP per Wound.{NEWLINE}STIMULANT> Restores a lot of Energy (Stamina) and brings Stunned pirates back to vertical position. Stand over a fallen comrade to pour it on her (8 Stun & 20 Energy).{NEWLINE}PAIN KILLER> Restores Morale lost due to injuries. Does not restore Morale lost due to other causes."
      STR_MEDI_KIT_UFOPEDIA: "More potent than Grog - this bottle is nothing short of a wonder! 6 uses per battle of each of the following: {NEWLINE}HEALING> Removes one Fatal Wound per use and restores 5 Health per Wound.{NEWLINE}STIMULANT> Restores 10 Stun & 30 Energy.{NEWLINE}PAIN KILLER> Restores Morale lost due to injuries."
      STR_PSI_AMP_UFOPEDIA: "Only those trained in magic can touch their VooDoo rods. There are 2 types of wicked things it can do to the enemy (as long as they're within 16 range):{NEWLINE}TERROR> Fills the mind of the happless victim with images of absolute horror and dread. If the attack is successful it will reduce the target's morale and may cause it to panic.{NEWLINE}POSESS> The sorcerer tries to completely dominate target's will, which is a more difficult trick than the previous one. If this is successful then you will gain immediate control of the enemy unit as if it was one of your own."
      STR_STUN_ROD_UFOPEDIA: "Prod the scurvy land-lubbers like cattle they are!{NEWLINE}Accuracy 125%, TU cost 20.{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_MIND_PROBE_UFOPEDIA: "This strange device allows you to scan the very soul of your target, and it works even in the hands of magical laymen! Upon using it, you will learn enemy's vital statistics, as well as their rank and health. Scary, isn't it? But there is more to it - like the possibility of using this mind-reading technology to construct weapons and other devices that can be manipulated with a mere thought..."
      STR_WHIP_UFOPEDIA: Lash those unwashed brutes into submission! The whip has a maximum range of 3.
      STR_POWER_MACE_UFOPEDIA: "This heavy mace devised by Church's technomagery smites the offenders with baleful plasma energies. Alternatively, it can be set to stun (Acc 90%, Pwr 90).{NEWLINE}Melee Skill: YES. Strength: NO."
      STR_SKULL_ROD_UFOPEDIA: "This wand hosts a soul of a fiery imp. With enough will, it can be bent to do sorceress' bidding. Well, the imp seems to respect strength and agility, so the faster and stronger she is, the more she can get out of it. The wand has two attack modes, a fiery plasma ball (max range 20) or an aura of necromantic energy that stuns the target on touch (Acc 80%, TU 9, Pwr 5).{NEWLINE}Melee Skill: NO. Strength: YES."
      STR_LASER_PISTOL_LT_UFOPEDIA: "While not very powerful, this mysterious weapon will magically never run out of charge.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_LASER_PISTOL_UFOPEDIA: "What a laser is, everyone sees. It might not be extremely powerful, but it's very accurate and burns through various forms of advanced armor like a sting. A burning one, that is. It uses two kinds of batteries: an advanced one and the one we can actually manufacture (of about a third the capacity of the former).{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_SMASHER_UFOPEDIA: "In a bout of genius, no less, we figured out how to make a sustained laser that requires no reloads during battle. Don't ask any questions about the design as it involved a lot of mind-altering drugs. It is a miracle it works at all. Finding uses for it is your job, Cap'n.{NEWLINE}Accurate Range Cap (10){NEWLINE}200% Range Acc Penalties"
      STR_STORM_LASER_UFOPEDIA: "A lightweight, fast-firing laser weapon.{NEWLINE}Aimed Shot Accurate Range Cap (30)"
      STR_LASGUN_UFOPEDIA: "The lasgun is pretty much a perfect personal arm - very accurate and quite powerful for its size. Like the pistol, it uses two kinds of batteries - we can only replicate the weaker ones."
      STR_HEAVY_LASER_UFOPEDIA: "The heavy laser is cumbersome, but extremely effective. The batteries we can manufacture hold only a quarter of the charge, but the firepower loss is minimal."
      STR_HUNTING_LASER_UFOPEDIA: Made for hunting big game. Big game with really tough hides, if you know what I mean.
      STR_ASSAULT_LASER_UFOPEDIA: The smallest of nuclear-powered lasers, will never run out of ammo. Talk about convenience.{NEWLINE}Aimed Shot Accurate Range Cap (25)
      STR_SNIPER_LASER_UFOPEDIA: A rifle-sized nuclear laser, with unmatched accuracy yet still more hitting power than a lasgun. Very easy to use, even for an unexperienced soldier.{NEWLINE}Increased Accurate Snapshot Range (22).
      STR_AUTO_LASER_UFOPEDIA: "A laser-equivalent of a machinegun. A bit less punch than a Lasgun, plus serious encumbrance, but few weapons can rival its ability to lay down a large weight of accurate long-range fire. 6-round bursts.{NEWLINE}Increased Accurate Autofire Range (24)"
      STR_GATLING_LASER_UFOPEDIA: "A gatling laser! Is there really anything more to ask for? Fires in 20-blast bursts and melts everything that stands in the way.{NEWLINE}Increased Accurate Autofire Range (15){NEWLINE}50% Range Acc Penalties"
      STR_BATTLE_LASER_UFOPEDIA: Made with power-suited soldiers in mind, this weapon is darn heavy but delivers equally heavy firepower. Never runs out of juice.
      STR_ES_RIFLE_UFOPEDIA: "Despite strict regulations, the Eurosyndicate clandestinely sells some of their high quality lasguns to third parties, from where they make their way to the black market. The price, however, is anything but low."
      STR_ES_PISTOL_UFOPEDIA: "One of the most powerful handguns in the world - if you can afford it.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_RAIL_RIFLE_UFOPEDIA: Just like an ordinary rifle but with much more hitting power.
      STR_LPG_UFOPEDIA: Our own plasma rifle! Now we can do as good as the Stellar Empire! Or close to it. The gun is heavier than the original, the power cell a bit crude, but the firepower cannot be scoofed at. The only thing we couldn't reproduce was the sorcerous aiming system. We replaced it with an electronic targetter, so the gun is slower to aim but exceptionally accurate in the Aimed Shot mode.
      STR_PLASMA_PISTOL_LT_UFOPEDIA: "Probably the most powerful handgun in the universe. Yep.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_PLASMA_SHOTGUN_UFOPEDIA: "This gun be blastin' good with lots of 'em plasma pellets. In a nutshell.{NEWLINE}Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties"
      STR_BATTLE_PLASMA_UFOPEDIA: "While this weapon is thrice as heavy as the Stellar Empire plasma gun, it packs even more heat and more importantly, can be replicated."
      STR_UAC_PLASMAGUN_UFOPEDIA: "This appears to be a plasma weapon of Earth origin, made by someone called UAC Corporation. Very high rate of fire: 6-round bursts.{NEWLINE}Increased Accurate Autofire Range (12)"
      STR_HELLGUN_UFOPEDIA: "This infernal weapon will never run out of heat. 6-round bursts.{NEWLINE}Increased Accurate Autofire Range (12)"
      STR_BFG_UFOPEDIA: "And Man said, Let There Be Light.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_GAUSS_PISTOL_UFOPEDIA: A Gauss Pistol accelerates a projectile in an electro-magnetic coil, to hypersonic speeds. For massive damage.{NEWLINE}Aimed Shot Accurate Range Cap (20)
      STR_GAUSS_RIFLE_UFOPEDIA: A Gauss Musket lacks autofire, but more than makes it up in sheer killing power.
      STR_GAUSS_SNIPER_UFOPEDIA: Nothing says goodbye like a Gauss bullet.
      STR_HEAVY_GAUSS_UFOPEDIA: A Heavy Gauss fires 4-round bursts of devastatingly powerful projectiles.{NEWLINE}Increased Accurate Autofire Range (24)
      STR_BLOWPIPE_UFOPEDIA: "A very primitive weapon, it is none the less surprisingly effective in close-quarters engagements... Once you master its usage, and blowing ain't as easy as they say.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}200% Range Acc Penalties"
      STR_BAGPIPES_UFOPEDIA: "This strange weaponized musical instrument can spit out Celatid's venom in a fashion much alike to what live specimen is capable of. It also emits horryfying noises when played, much like its non-weaponized counterpart."
      STR_DEMONIC_ESSENCE_UFOPEDIA: "This flask contains what we believe is the soul of a demon. Just don't ask too many questions. The stuff is unspeakably vile so we think throwing it at an enemy will have rather sad consequences to the latter."
      STR_SHOULDER_LAUNCHER_UFOPEDIA: Three in one! Not only this marvel of ergonomics is able to fire Stun Bombs, we have adapted it for various munitions of our own design. It sits on a soldier's shoulder and is activated and aimed with a mere thought.
      STR_TAMED_REAPER_UFOPEDIA: "If we catch a Reaper, we can give it to our Runts for combat training by the means of applying reaper snacks, well-placed kicks and mandatory electroshocks. I mean that's what we need to give the Runts, the beastie itself is controlled via radio - if you know how to do it."
      STR_MUTON_MERCENARY_UFOPEDIA: "With enough cash at hand, we can even hire some Mercenary Commandos to bolster our ranks. They'll do any dirty job, no questions asked, but if we let them die in the service, the company might hit us with a funeral bill."
      STR_DOGE_UFOPEDIA: "Attack dogs ain't cheap, but can unconditional love be overpriced? Love to their masters, that is, they're equally eager to rip anyone else's throat out. They can also be used for spotting the prey, fetching stuff and great many other things!"
      STR_LOOTED_CYBERDISC_HMG_UFOPEDIA: "I'm afraid that our custom-rebuilt Cyberdisc inherited the original design flaw - or maybe it was a feature? When destroyed, it explodes. BIG TIME. So take caution."
      STR_LOOTED_CYBERDISC_ROCKET_UFOPEDIA: "This experimental version of our Cyberdisc holds a magazine of 6 rockets for demolition purposes. Remember that the rockets need to be manufactured separately."
      STR_LOOTED_CYBERDISC_LASER_UFOPEDIA: "Continuing our line of awesome looted Cyberdisc, we have fitted this one with a laser cannon, increasing its killing potential several times over. What's more, since the gun is smaller than its original weapon, and needs no ammo, we have stuffed the remaining space with Plastasteel, making the war machine considerably tougher!"
      STR_TANK_CANNON_UFOPEDIA: "This basic tank design carries a potent gun, firing high explosive shells. The blast radius is quite limited, so we can call it a surgical weapon. It is also armed with an auxiliary machinegun (Power 36). The tank is impervious to firearms... but not neccesarily to more advanced weapons."
      STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Mass destruction being your way? Look no further. Like the basic tank, it is armed with an auxiliary machinegun."
      STR_TANK_LASER_CANNON_UFOPEDIA: "Blast, blast, blast then blast some more. High fire rate and no ammunition limits, however the power source takes too much space to mount any auxiliary weapons (but it also increases tank's speed)."
      TANK_ARMOR_UFOPEDIA: "These mobile weapon platforms are commanded by Slave AIs. Having an access to those would allow us to bolster our forces with these tanks."
      HOVERTANK_ARMOR_UFOPEDIA: "The main issue with developement of these tanks was cutting down a Ship's Engine to fit a small chassis. Succeeding with that, we have received a flying tank that has so much power at its disposal that it can be better armored and better armed than an earthbound tank and still be able to achieve great speeds."
      SECTOPOD_ARMOR_2_UFOPEDIA: "We have managed to turn one of the Stellar Empire's most feared weapons, the Sectopod, against their former masters! They should've known better than to mess with us. The disgusting magitech has been removed and replaced with standard circuitry. The already-impressive endurance has been improved, although the machine is more cumbersome than its alien counterpart."
      STR_HOVERTANK_RAILGUN_UFOPEDIA: "A hovertank is a flying tank, fitted with its own reactor and a power supply to last for years. It's a potent combat unit: fast and heavily armored. To play on those strengths, we've designed it to be armed in a high-callibre Gauss cannon, that is, the most powerful gun we're able to devise at this point."
      STR_LOOTED_SECTOPOD_LASER_UFOPEDIA: "This death machine is armed with a proven Gatling Laser we used in a looted Cyberdisc before. However, unlike a Cyberdisc, it is eqipped with a full-fledged reactor, hence the gatling laser has been powered up."
      STR_ADVANCED_PERSONAL_ARMORS_UFOPEDIA: "After cross-examination of our battle knowledge and a lenghty developement process, we have devised ways to produce more effective suits of armor. For your convenience, Cap'n, they're colored blue, not green like the old ones."
      STR_PIR_NONE_UC_UFOPEDIA: "Running around without any armor on has its perks - like being unburdened. Or not having to pay for armor. Or having the greatest potential for creating a fine-looking body. Our mutant's skin is almost as tough as body armor anyway!"
      STR_CLOTHING_UC_UFOPEDIA: "Wearing true pirate clothing will increase your soldier's bravery, while protecting their modesty and their skipper's prudence! Wt: 3."
      STR_RUNT_OUTFIT_UC_UFOPEDIA: "This outfit, equipped with many pouches and straps, allows for easy carrying of large loads (carrying capacity +10), however it is somewhat constricting in combat. Best suited for medics, ammo runts and the like."
      STR_BASIC_ARMOR_UC_UFOPEDIA: "Coupled with mutant's inherent toughness, this armor allows to soak up quite a lot of small arms fire, but requires good strength and stamina, and even then, mobility loss is unavoidable. Wt: 12."
      STR_LEATHER_ARMOR_UC_UFOPEDIA: "This fashionable and unique outfit can be worn for some extra protection or sold for a nice profit. Wt: 3."
      STR_METAL_ARMOR_UFOPEDIA: "A leather armor reinforced with Plastasteel. Gives some actual protection for a cheap price. Wt: 7."
      STR_PERSONAL_ARMOR_UC_UFOPEDIA: "Owing to our increased practical knowledge of the battlefield conditions, we have fashioned this full suit, based on the Tac Vest. We added side pannels to overcome the dreaded problem of angled shots, and an actual helmet, which may impair vision a bit, but protects hairdo and contains smoke filters. Wt: 10."
      STR_TAC_FULL_ARMOR_UC_UFOPEDIA: "By adding even more armor to our Tactical design, we have attained levels of firearms protection surpassing everything short of a Powered Armor, but the suit is of heavyweight class. Wt: 18. Dodge: -1."
      STR_POWER_SUIT_UFOPEDIA: "From the salvaged junk, we have hammered out an extra-thick (if a bit ramshackle) suit of powered armor. It slows the wearer down, but allows to operate massive guns (+35 carrying capacity). Dodge: -2."
      STR_POWER_SUIT_ADV_UFOPEDIA: "This armor features laminated ceramic plating suspended upon a plastasteel frame. These plates can shatter when hit by a hypervelocity AP projectile or a strong blastwave, but provide almost unparalleled plasma and acid protection. Refined servos provide stabilization when firing weapons. +35 carrying capacity, Dodge: -2."
      STR_FLYING_SUIT_UFOPEDIA: "This advanced flying armor does not require manual control, which enables to fit it with advanced electronics, and has an effective weight of 0 despite being decently armored."
      STR_REVENANT_ARMOR_UC_UFOPEDIA: "Each of these suits is equipped with chemical injectors, applying combat drugs derived from our knowledge of the mutant physiology and body chemistry. Wt: 16. Dodge: -1."
      STR_MUSCLE_ARMOR_UC_UFOPEDIA: "Composed of micro-fibres, or synthetic muscle, this armor tremendously increases the strength of the user. Wt: 10."
      STR_BRUTE_ARMOR_UC_UFOPEDIA: "By merging together the Revenant armor with a Synthmuscle suit, and adding copious amounts of Plastasteel, we have developed quite a walking nightmare. Wt: 24. Dodge: -2."
      STR_ANNIHILATOR_ARMOR_UC_UFOPEDIA: "We have achieved the pinnacle in powered armor technology. This suit is protected by massive Plastasteel plates and combines all the features of the best armor available up to date, including the ability to fly, while being relatively unburdening (Effective Wt: 10). Dodge: -2."
      STR_VOODOO_ARMOR_UC_UFOPEDIA: "This outfit increases the innate magical skills of the wearer - by the combined forces of hypno emitters and placebo effect."
      STR_FORCE_ARMOR_UC_UFOPEDIA: "Ditching the conventional armor concept altogether and replacing them with forcefields creates a virtually weightless contraption that performs really well at dissipating plasma and laser energies, and many glancing shots simply bounce off the field (effective Dodge +1). It is also equipped with electronic sights of our own design."
      STR_BLITZ_ARMOR_UC_UFOPEDIA: "This advanced flying armor greatly enhances soldier's speed and agility, while the built-in forcefield protects against incoming fire (Dodge +1). Make no mistake though, endurance isn't the prime advantage here. Wt: 10 (little carrying space)."
      STR_GRAV_ARMOR_UC_UFOPEDIA: "Wearing a grav harness increases mobility, but grants no armor bonus whatsoever."
      STR_TAC_VEST_UC_UFOPEDIA: "This lightweight (Wt: 5), flexible vest made of highly resistant fibres hardly restricts movement, yet easily defeats even repeated hits with low-powered projectiles."
      STR_PIR_ASSASSIN_UC_UFOPEDIA: "The main feature of this armor is an electronic suite, composed of sight enhancement and motion sensors that allow the wearer to react faster and fire more accuratery, thus making it suitable for scouts and snipers alike. The frontal plate offers some more protection than the Tac Vest, but do not count on it too much. Wt: 6."
      STR_PIR_ASSAULT_UC_UFOPEDIA: "This flying armor was designed as a mobile heavy weapons platform, combining positive buoyancy (carrying capacity +15) with an ability to haul said weapons to a vantage point. Its cumbersomeness and poor protection against hits from the sides makes it less than ideal for close engagements."
      STR_PIR_STORM_ARMOR_UC_UFOPEDIA: "A light (effective Wt: 5), flying suit of armor that increases mobility while providing some actual protecion."
      STR_PIR_DEFENDER_UC_UFOPEDIA: "This medium-weight carapace armor offers near-invulnerability to small-arms fire, being resistant to most known forms of abuse; however, it's quite heavy (Wt: 12). Dodge: -1."
      STR_FOOD_BAG_UFOPEDIA: "This is what passes for the daily bread on our planet. While relatively affordable and effective at keeping starvation at bay, the taste was never supposed to be its selling point, it seems."
      STR_MEDICAL_SUPPLIES_UFOPEDIA: "Medical supplies are in great value on this disease-ridden, dangerous planet. We can either sell them for good money or use to manufacture medical kits."
      STR_CRACK_UFOPEDIA: "Used by those particularly downed by our crapsack reality to leave it for a better world. With continued usage, permanently so."
      STR_ELECTRONIC_PIECES_UFOPEDIA: "These pieces of advanced Star Gods technology are forbidden to have without a special permission, naturally. We can use them to assemble all sorts of rare stuff, or simply sell them for a much better value."
      STR_OLD_BOOKS_UFOPEDIA: "Old Earth books contain all sorts of stories and knowledge the Stellar Gods find dangerous for some reason, probably sheer nastiness. There are however people quite desperate to get these books, and we can squeeze a good coin out of these weirdos."
      STR_PIRATEZ_BACKGROUND_UFOPEDIA: "Legends say once the Earth was ruled by humans, and there were no mutants at all. Even if such tall tales are true, it is all long gone. Nowadays the planet is just a distant periphery of the huge stellar Empire, ruled by the Star Gods. A poor backwater with corrupt government and brainwashed population, rife with crime - and opportunity. Mutants and outcasts like us are not loved by anyone, so we choose infamy over their sick and unjust order. They may call us pirates and criminals but it's better to die free than live for others."
      STR_INTERROGATION_UFOPEDIA: "It's time for a change of pace in this little cozy hideout. We have the proper tools and knowledge now, and they're going to tell us everything they know. Or rather, now we can make more sense of what they're saying."
      STR_SALVAGE_UFOPEDIA: "Yes, it's a shady business, but you don't have to indulge in it, and these people were already slaves to the Star Gods anyway. Will you be a more kind master than them, Cap'n? The Slavery option is available in the Workshop, and it permanently turns a prisoner into a slave. A slave is worth less money than a pristine hostage, but can be used for labor (which is represented by expanding your storage space). Additionally, an enslaved prisoner will be relieved of their possessions (with better yield than from a dead corpse); the numbers represent first the amount of armor parts gained, second the booty (or similar), third - non-unique items, like SC wire or Plastasteel. Only the types of prisoners who have been already interrogated can be enslaved."
      STR_CUISINE_UFOPEDIA: "Soylent not good. Meat good. Prime cuts not only can raise morale, but also fetch us some hefty prices on the market. Once them damned Runts learn to cook... in the literal, not obliteral, sense of the word. Which sounds like a real challenge... but definitely worth risking the kitchen being blown up a few times."
      STR_PIRATEZ_HIERARCHY_UFOPEDIA: "Each caste is divided into several tiers. The bottom of the ladder consists of Civilians, whose purpose is to conduct day-to-day tasks of the caste, and Security, who are charged with keeping everyone else safe. Above them are specialists of various kinds, who can be exchanged for a better ransom or interrogated for any secrets they may hold. On the very top of the hierarchy are VIPs; the rich and the powerful. Perhaps the most interesting for interrogation are the middle-level leaders: the Reps, the Espers and the Reverends, who have an access to restricted knowledge. Now we know what questions to ask, and so we may interrogate them."
      STR_PERSONAL_ARMOR_UFOPEDIA: "We have conducted some studies on the commercially available types of personal armor. In general, they're based on lightweight, but extremely durable materials - like polymers (called 'aqua plastics' for some reason) and quasi-organic fibres to withstand armor-piercing amunition. They're sometimes reinforced with 'magno-alloys', which are electricity and heat superconductors, which helps to dissipate energies unleashed by laser weapons which have otherwise little trouble digging through armor. With this technical knowledge, we might start to dream about developing (ie jury-rigging) our own kinds of armor - and weapons to combat it."
      STR_HEAVY_CONSTRUCTION_UFOPEDIA: "We have mastered one of the secrets of the Traders - large-scale plastasteel construction methods. Now we can actually design and manufacture our own ships, instead of just cobbling old fighter hulls together."
      STR_ADVANCED_WEAPONS_UFOPEDIA: "As far as we know, chemical-propelled projectiles - aka firearms and missiles - were known on Earth for centuries and are still widely used; the Star Gods see little threat in those. But there are several groups of more powerful weapons, restricted in use to those whom the Star Gods trust. The least powerful of those are Laser weapons, supposedly developed on Earth around the time it was conquered. More powerful and less common are Gauss weapons, of uncertain origin. They were designed for a race stronger than humans. Still, both groups operate on principles familiar enough that we could use them easily once we lay our hands on them. The third group, Plasma weapons, genuine weaponry of the Star Gods, requires more arcane understanding... but not beyond our capability to learn."
      STR_MUTANT_ORIGINS_UFOPEDIA: "It seems all the variations of mutants we see ultimately come from the same source - the so-called 'Pureblood' humans who used to be the single race inhabiting the Earth. Nowadays, they universally cooperate with the Star Gods to retain their 'purity', amongst other things. But back to the point, since most of the mutant variants can be broken down into several discernible, stable and reproducing 'abhuman' strains, there is only one possible explanation - the Star Gods experimented on humans to custom-tailor slave races for their own ends. What remains on Earth are ppossibly their failed experiments, or ongoing experiments under observation, or some sort of reserves - the Star Gods have such abundance of resources. Whatever is the truth, the wealth of medical data we have gained could be immensely useful to us."
      STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "After comparative analysis of the data 'procured' from the Academy, examinations of our soldiers and captured Raiders, we understand much more about ourselves. Like the most successful Raiders, we are members of what can only be described as 'Uber' strain (as opposed to two other widespread strains, 'Bugeyes' and 'Brutes'). As we know, we are stronger, faster and much tougher than humans, with much denser muscle and skin. While the males of our strain can take the two latter characteristics to the extreme (almost on par with the Brutes), the females posess one crucial advantage - subjected to extreme conditions, we're able to improve physically and mentally at an unparalleled rate."
      STR_TRANQUILIZERS_UFOPEDIA: "Our medical studies have given our knowledge of pure academical value... Actually, no. Using darts coated with new, super-potent tranquilizers makes taking hostages easier than ever before."
      STR_GRAV_CORPSE_UFOPEDIA: "After getting our hands on an anti-gravity unit, it wasn't all too hard to figure out how to make it work again. We can take combat to the skies now, like on that old, vaguely related picture here that I've added because I like the style."
      STR_FLINTLOCKS_PRODUCTION_UFOPEDIA: "Aye, them brainers figured out how to restock our flintlocks armory if there's ever such a need, Cap'n. They better continue to be of use, coz' with so much coin they cost us, the temptation to throw 'em overboard be strong."
      STR_AMMO_MANUFACTURING_1_UFOPEDIA: "This is the workshop reportin', Cap'n! Don't mind all these explosives lying around, will ya? We're just starting to figure out what to do with'em ourselves. Anyways, using these to produce pistol bullets seems easy enough, and we'll be able to replenish our supplies without paying those sharks at the marketplace! Just keep us supplied with Chemicals and Scrap Metal. Workshop out!"
      STR_AMMO_MANUFACTURING_2_UFOPEDIA: "We're getting a knack! Figuring out how to produce bullets for rifles took us some time, but turned to be easy in the end. These bitches from the Lab just need to tell us first the specifics of a weapon the ammo is for!"
      STR_AMMO_MANUFACTURING_3_UFOPEDIA: "Firearms are known to be underpowered, compared to more advanced weaponry. This is not neccesarily true. We're ready to start designing some extremely powerful models, based on old Earth blueprints. Time for big game hunting is on."
      STR_CANNONS_MANUFACTURING_1_UFOPEDIA: "If a rifle is pretty decent at killing people, then a hand-held cannon is inherently better. The problem was, such weapons tend to blow up in the face if shoddily made. But no more; we can finally start working on new weapons, unrestrained with bothersome things like callibre."
      STR_ACIDIC_AMMO_UFOPEDIA: "Every hand knows that there are three general ways to defeat carapace armor: hi-powered lasers, high explosives and a cutlass wielded by a brave, yet not necessarily smart, warrior. Each way has its own shortcomings. However, we have discovered that the commonly used carapace has a certain weakness: acid. Being earthlings, and thus particularly ingenious at killing stuff, we have designed a few types of acidic ammo to exploit that weakness."
      STR_EXPLOSIVE_AMMO_UFOPEDIA: "With the capabilities to home-manufacture explosive shells, we can start to blow things up with reckless abandon. Not like we have to. But it has been a hard and pebbly road up to this point, so why not to celebrate some. Everyone likes fireworks, right?"
      STR_STUN_BOMB_PRODUCTION_UFOPEDIA: "We have finally mastered - well, sort of - the secret of the Stellar Empire Stun Bombs. Turns out they use the same strange magic as the Hypno Devices and shares some of the construction with the Mind Probe. Taken together, we can readily manufacture more of these wondrous VIP-catching bombs, as long as we can secure a supply of Hypno Devices."
      STR_LASER_DISASSEMBLY_UFOPEDIA: "To start constructing our own laser weapons, it was neccessary to learn how they're built. Now we can disassmble these lasers into components, which can be more efficiently stored, and out of which new laser weapons can be built.{NEWLINE}Lasers can be broken into 4 main components: Energy Weapon Parts, Laser Lenses, Focusing Crystals and Heavy Power Couplings. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0                      Sub: 2/2/0/0{NEWLINE}Standard: 2/1/1/0                 Large: 3/1/2/1{NEWLINE}Large Auto: 3/3/1/1               X-Large: 4/2/2/2{NEWLINE}X-Large Auto: 5/4/3/2            Small Craft: 10/4/4/2{NEWLINE}Large Craft: 20/8/8/4"
      STR_GAUSS_DISASSEMBLY_UFOPEDIA: "As with the Laser weapons before, we've learned how to disassemble Gauss weapons now.{NEWLINE}They can be broken into 4 main components: Energy Weapon Parts, Gauss Coils, Energy Capacitors and Heavy Power Couplings. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0                      Sub: 1/2/0/0{NEWLINE}Standard: 2/1/1/0                 Large: 3/2/2/0{NEWLINE}Large Auto: 3/3/1/1               X-Large: 4/2/4/1{NEWLINE}X-Large Auto: 5/4/3/1            Small Craft: 10/4/4/2{NEWLINE}Large Craft: 20/8/8/4"
      STR_PLASMA_DISASSEMBLY_UFOPEDIA: "Per analogiam with less advanced weapons, we have figured out how to disassemble Plasma Weapons - which doesn't mean we know how to use them or how they work.{NEWLINE}Plasma weapons can be broken into 4 main components: Energy Weapon Parts, Plasma Chambers, Inertial Accelerators, Heavy Power Couplings and what we call Magischen-Motors. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0/1                     Sub: 2/2/0/0/1{NEWLINE}Standard: 2/1/1/0/1                 Large: 3/1/2/1/1{NEWLINE}X-Large: 4/2/2/2/1               Small Craft: 10/4/4/2/2{NEWLINE}Large Craft: 20/8/8/4/2"
      STR_LASER_WEAPONS_UFOPEDIA: "As it is often the case, putting laser guns together turned out to be a little more challenging than taking them apart. Most of them are too complex to even bother. However, knowing ins and outs, we're one step away from completing an even greater challenge - figuring out how to make ammo clips for known laser guns."
      STR_RAIL_WEAPONS_UFOPEDIA: "While the mystery of how the Gauss weapons really work remains unbroken, we have devised a simpler way of launching magnetic projectiles: a linear accelerator."
      STR_PLASMA_WEAPONS_UFOPEDIA: "We have mastered the art of manufacturing plasma weapons and their ammunition. While very expensive to maintain, they're unmatched in killing power."
      STR_NUCLEAR_LASERS_UFOPEDIA: "After some more R&R, uh, I mean, R&D, we're ready to start designing custom nuclear laser designs. Good-bye ammo dependency, hello unrestrained firepower.{NEWLINE}Regarding disassembly of Nuclear Lasers, you will get the same amounts of parts as from normal lasers. You will also retrieve all Plastasteel and a half of Nuclear Fuel used in the production."
      STR_PLASTASTEEL_MUNITIONS_UFOPEDIA: "Using plastasteel in conventional munitions manufacturing is expensive, but yields some improvements. Replacing the bullet mantle we can achieve better penetration, while the clips can be made thinner, increasing the capacity by approximately one-fifth. However, this technology is practical only for high-velocity weapons, like rifles or machine guns."
      STR_MAG_MUNITIONS_UFOPEDIA: "Instead of expending effort in trying to develop full-fledged rail weapons, we drew inspiration from the Rail Driver and prepared self-propelling magnetic munitions than can be fired from sufficiently robust firearms. As the ammo needs power source and magnetic coils, the magazine capacity is cut by 40-50%, but the firepower increases by up to a half."
      STR_NUCLEAR_MUNITIONS_UFOPEDIA: "You requested more firepower, Cap'n, and we are happy to deliver results. Using minuscule amounts of Nuclear Fuel as propellant and Plastasteel for a harder-hitting warhead, we were able to devise more powerful ammunition for selected firearms that can survive the stress of such a discharge. We could warn you that these new munitions are a bit volatile, but the hands are unlikely to listen anyway, so why bother."
      STR_FUSION_EXPLOSIVES_UFOPEDIA: "Through studying various weapon designs and containment fields, we believe we have reached level of understanding required to unleash full destructive force of the Elerium in a safe manner. More or less. To the point, we have designs for new rockets and grenades you're going to like."
      STR_ELECTRICS_UFOPEDIA: "We have studied the strange devices found on the members of the Cult. It seems they can be used for generating all sorts of electric discharges and forcefields. The possibilities are basically beyond our imagination now, but with enough extra knowledge we might be able to tap into those. Researching power- and material-related technology, as well as interrogating enemy leaders seems to be the key."
      STR_FORCEFIELDS_UFOPEDIA: "With the information procured from a Reverend, we were finally able to break the mystery of the Church's forcefields. Technobabble aside, they're able to project or dissipate all sorts of energies, making them useful in both attack and defense. Jeeze, everyone knows what a forcefield is, nay?"
      STR_PSI_UNLOCK_UFOPEDIA: "It turned out that the Stellar Empire's weapons - like Plasma guns - operate on pure magic. I mean, not exactly operate, but to use or otherwise tamper with them, one needs to bond with the weapon on a magical level. Actual sorcery is not needed, anyone can be trained... even if in some cases, it's a long and sad process. To the point - now we can operate said weapons, or take them apart to learn their secrets."
      STR_CONTACT_MERCENARIES_UFOPEDIA: "After some preliminary talks, the Mercenaries have shown willingness to sign job contracts with us - as long as we have the money, they don't ask questions. A lot of money, since, with who we are, we're unlikely to get prime prices. [New Black Market Goods Unlocked]"
      STR_CONTACT_EUROSYNDICATE_UFOPEDIA: "The arms dealers of the Eurosyndicate have shown interest in our money. They offer us two very potent, if very expensive, laser weapons. [New Black Market Goods Unlocked]"
      STR_RUSSIAN_FILES_UFOPEDIA: "Pursuing the directions given by a Trader leader we've embarked upon an adventure in Russia. In an underground bunker built centuries ago, audio logs revealed a forgotten story. It seems that when the Earth was invaded by the Stellar Empire, most of the planet surrendered after a few years of struggle, but one country - Russia - fought on for a couple of decades (curiously, nowadays the area is a cornerstone of the Mutant Alliance) and became the last refuge of the so-called X-COM project, a clandestine organisation created back then to pit the best and the brightest against the outworldly invasion. We've found some technical expertise developed by X-COM, chiefly that of nuclear-powered laser weapons that had practically unlimited energy supply. However, to make heads and tails of these data we need to expand our knowledge base in the areas of nuclear weaponry and power sources. We must also examine contemporary Laser and Gauss weapons before attempting to develop laser guns based on X-COM expertise."
      STR_ALIEN_ORIGINS_UFOPEDIA: "The society of Earth can be broken down into three distinct groups. The first group are the so-called factions: The Academy, The Traders, The Church and The Mercenaries. They cooperate with the Star Gods directly and are given exclusive right to travel freely around the globe. The second group are local, or provincial, governments, the people who pay us the protection money. They're not very happy with their limited power, and the existence of pirates like us is beneficial to them, as it undermines the dominance of the global factions. But if we attack their ships and officers directly, it won't be popular. On the other hand, getting our hands on their stuff has its obvious, immediate benefits. The third group are the poor masses, on whom the Mutant Alliance is based - an influential force within the local goverments, a 'civil' face of the opposition towards the rule of the Star Gods, and also our allies of convenience... as long as we're convenient to them. Finally the Star Gods themselves sometimes do make an appearance on our planet. The wise avoid them at any cost. Good thing we aren't wise, Cap'n!"
      STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "The rumors are confirmed now - the Stellar Empire governor of the Solar System resides on Mars, in the Cydonia region. He (she/it) rarely directly influences the happenings on Earth, preferring to let the humans and mutants police themselves... unless something goes out of control. The governor's residence is guarded by multiple layers of orbital defenses, but it seems that the VIPs of each faction posess security passes. However, each faction posesses only a code to a single layer of defense, corresponding to their facilities on Mars. To get to the governor, one would need to get hold on all the passes."
      STR_CYDONIA_OR_BUST_UFOPEDIA: "It is now clear that there is only so much we can do on Earth. No matter how much money, vessels, soldiers or political influence we have, we're always going to be just a pirate gang down here. Sure, it isn't a bad life now, we're rich, feared and respected. But maybe you have your eyes on something bigger, Cap'n? Earth's factions will always have immensely more resources than we do, and they will never let us into their elite club. But if we did the impossible and prepared a direct strike against the Solar Governor, we could - only theoretically - hijack its control network and climb to a different level altogether. If you're bold enough, here's the checklist: first of all, security codes procured from an Academy's Provost, Trader Guildmaster, Church Cardinal and, well Star God Coordinator. Secondly, a big space ship to take us to Mars, which means top-tier shipbuilding and life support systems expertise. It is a short list, true. But it goes without saying that we have only a single chance to do this. If we attempt and fail, the Governor will immediately destroy us."
      STR_BABY_NUKE_BLUEPRINTS_UFOPEDIA: "It appears that the humans were once in possession of fabled weapons of mass destruction, able to destroy whole cities. They manufactured these weapons from a rare earth element, called 'Uranium'. Tragically, seems that the technology has been lost forever, and the Star Gods made sure the existing fission weapons stockpiles disappeared. The 'Baby Nukes' we've found are amongst the last of their kind, and their replication seems impossible."
      STR_TINY_DRILL_UFOPEDIA: "(You have no idea what this strange... adornment? is or what it does, but something tells you it'll be better to hold on to it...)"
      STR_ALIEN_ALLOYS_UFOPEDIA: The Plastasteel is a composite of crystalline steel and carbon nano-fibres, very durable and flexible. It is commonly used for heavy-duty construction. We have developed tools to craft it into more intricate shapes than plain sheets. This should allow us to develop things like better craft hulls and improved personal armor. In the future. When we have access to something more than second-hand goods. Not yet.
      STR_ELERIUM_115_UFOPEDIA: The Nuclear Fuel, known to the wise under an arcane name of Elerium-115 is used to power all advanced technology of the Star Gods Empire, like space vessels or energy weapons. While we Earthlings do not know their inner workings, the entire society of Empire-ruled Earth depends on their use. The 'Mileage' rating of a ship informs how many Fuel points are generated by burning 1 unit of Nuclear Fuel. Without a ready supply of Nuclear Fuel, our ships won't be able to fly. Try to seize your prey while landed to assure securing it.
      STR_ALIEN_GRENADE_UFOPEDIA: "These nuclear grenades are secured by a simple electronic lock. By employing a Slave AI, we were able to break the code quite easily and now we can use these grenades at will - they pack quite a punch for their small size."
      STR_SMALL_LAUNCHER_UFOPEDIA: "It took us a lot of work to break the genetic lock that disallowed the weapon to be used by those it was not intended for, ex. us. The weapon itself is curious enough, as it uses anti-gravity to launch special Stun Bombs that are even a greater mystery, as attempts to figure out how they work or even to retro-engineer them failed so far - certainly they don't use any gas."
      STR_PLASMA_PISTOL_UFOPEDIA: "The Stellar Empire plasma weapons are very compact and lack any real trigger or sights. It is magic, baby, and you need to give this pistol a nice rub and a few caring words to get it to shoot. But when it does, it hits hard, quick and with exceptional accuracy.{NEWLINE}Aimed Shot Accurate Range Cap (25)"
      STR_HEAVY_PLASMA_UFOPEDIA: "This variation of Stellar Empire plasma gun was built for maximum firepower, and that it delivers in abundance. Still light enough to be wielded by any able person, its only shortcoming compared to the Plasma Rifle is slower rate of fire."
      STR_CANNONS_MANUFACTURING_2_UFOPEDIA: "There is no way to buy craft weapons on the black market - they're strictly regulated. And getting a custom-made weapon onto an airframe is certainly harder than just bolting it to the hull. At least if you want it to work. Long stort short, now we can, and nobody can do anything about it. These weapons are called 'light' but remember, that even 50mm cannons are huge compared to personal arms and better stock up a lot of material if you want to manufacture them."
      STR_CANNONS_MANUFACTURING_3_UFOPEDIA: "It's not an easy task, figuring out how to fit a huge gun onto a flying craft, how to prevent it from being torn off during firing, or from damaging the airframe... Just a tiny sample of troubles we had co overcome to deliver this technology. But are we complaining? Of course not! With this technology, we can start fitting Naval Guns to our vessels, and in time develop other, hopefully even more devastating craft weapons."
      STR_CRAFT_MISSILES_UFOPEDIA: "We've figured out how to make missiles equipped with advanced guidance systems, which means long range and high accuracy. Once we know how, all it takes is to refit and repair old Stingray missiles, commonly found on junkyards (as missiles are generally considered an obsolete weapon). All very nice, but where are we going to get advanced electronics from, you ask? It's as simple as gutting Slave AI's systems. One should be enough for a dozen of missiles."
      STR_UFO_POWER_SOURCE_UFOPEDIA: "The heart of any ship is an anti-matter reactor which uses Elerium (element 115) to generate powerful gravity waves as well as other forms of energy.  The conversion of matter to energy is an incredible 99% efficient, therefore tiny quantities of Elerium can produce a huge amount of power. Now we have a better understanding of how to tweak this power to our needs."
      STR_UFO_NAVIGATION_UFOPEDIA: "This semi-sentient, highly-adaptable 'drone AI' is a crucial component of any vessel, but it is used for great many other tasks too, like managing enviro controls, supervising assembly lines or even commanding automated vehicles. The inner workings of this device are too arcane to fathom, but we have gained enough understanding of it to custom-tailor its input, peripherals and interface to receive desired output."
      STR_UFO_CONSTRUCTION_UFOPEDIA: "From the schematics we have procured, we learned that the military-class ships are constructed in a wholly different way, around a hardened plastasteel frame laced with super-conductive wiring for heat dissipation that gives them both their toughness, as well as allows them to endure high speeds and accelerations within planet's atmosphere."
      STR_ALIEN_FOOD_UFOPEDIA: "The life support systems of the Stellar Empire rely on custom-tailored microbes that are feeding directly on electrical energy. They rapidly break down the body refuse of complex organisms and produce nutrients, clean water and breathable air. Here we have pictured a curious practice of dumping dead bodies into the life support tanks to quickly produce large amounts of nutrients, but this particular use seems pointless (besides some terror value) - why waste a perfectly fine meat? Anyway, with this knowledge, we have a crucial stepping stone towards enviro-sealed suits and vessels"
      STR_ALIEN_REPRODUCTION_UFOPEDIA: "This is the Holy Grail of medical technology - a vat where a desired body part, or even a whole new body, can be rapidly grown, healed - or upgraded. Expensive and sought-after, can provide anything from being simply a convenient medical device to creating virtual demigods."
      STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "These strange, alluring wall panels contain strange, crystal circuitry, and cause effects similar to hallucinogenic drugs. We can only describe it as magic. Be sure to advise your hands not to look at them for too long. These panels, naturally, are highly valued on the market, but, if we dare, we can also rip out the circuitry to put it in the devices of our own making. Not like we have the slightest idea how and if it would work."
      STR_ALIEN_SURGERY_UFOPEDIA: "This fully self-contained unit uses laser cutters, EM devices and other arcane technology to perform sophisticated medical procedures almost as simply as by pushing a button. It can however also be used to other ends, such as interrogations or working with organic-like synthetic technology."
      STR_EXAMINATION_ROOM_UFOPEDIA: "The purpose of this device is to scan the minuscule structure of materials and replicate it. With one installed in our workshop, we can fool around with it, but the actual expertise needs to be learned from Trader and Academician Engineers. None the less, obtaining and understanding this device gives us a chance to construct more complex equipment, weapons and vessels in the future."
