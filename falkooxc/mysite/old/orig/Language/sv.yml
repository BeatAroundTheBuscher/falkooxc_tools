  STR_UFO_CRASH_RECOVERY: "UFOKRASCHS BÄRGNING"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Använd försiktighet: Det kan finnas fiendeagenter i UFO:t samt runt kraschområdet. Uppdraget är slutfört när alla fiendeenheter är eliminerade eller neutraliserade. Insamling av UFO-rester, artefakter och utomjordiska lik kan då inledas. För att avbryta uppdraget återför XCom agenterna till transportfarkostern och klicka på \"Avbryt Uppdrag\"-ikonen."
  STR_UFO_GROUND_ASSAULT: "UFO MARKBASERAT ÖVERFALL"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Utforska landningsområdet och om det är möjligt äntra UFO:t. Uppdraget är slutfört när alla fiendeenheter har blivit eliminerade eller neutraliserade. Beslag av UFO, artefakter och utomjordiska varelsers kroppar kan då genomföras. För att avbryta uppdraget återför XCom agenterna till transportfarkosten och klicka på \"Avbryt Uppdrag\"-ikonen."
  STR_BASE_DEFENSE: "BASFÖRSVAR"
  STR_BASE_UC_: "BAS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "En Utomjordisk farkost har landat i närheten. Vår bas är i allvarlig fara. Per standardprotokoll så har icke-stridande personal och XCom-farkoster evakuerats. Utomjordiska enheter kommer att äntra basen genom hangarer och entréhissen. Försvara basen och dess installationer - detta är en strid på liv och död. Om du klickar på \"avbryt uppdrag\"-ikonen kommer du att ge upp och förlora basen."
  STR_ALIEN_BASE_ASSAULT: "UTOMJORDISK BAS ANFALL"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "XCom agenter har äntrat en utomjordisk bas. Dess kontrollcenter måste förstöras för att göra basen obrukbar. Uppdraget kommer att avslutas när alla fiender är eliminerade, eller din trupp återvänder till det gröna utgångsområdet (Klicka på \"avbryt uppdrag\"-ikonen för att fly)."
  STR_CYDONIA_BRIEFING: "Du har ankommit till Cydonia. Du äntrar ett stort underjordiskt komplex nära Marssphinxen. Du måste förstöra hjärnan bakom utomjordingarnas planer. Mänsklighetens öde ligger i dina händer..."
  STR_TERROR_MISSION: "TERRORUPPDRAG"
  STR_TERROR_MISSION_BRIEFING: "Uppdraget är slutfört när alla fiendeenheter eliminerats eller neutraliserats. Du måste försöka rädda så många civila liv som möjligt i området genom att stoppa det utomjordiska hotet. För att avbryta uppdraget återvänder du dina soldater till transportfarkostens interiör och klickar på \"Avbryt Uppdrag\"-ikonen."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "INGA LEDIA HANGARER FÖR ÖVERFÖRING!{SMALLLINE}Varje farkost tilldelad, överför, köpt eller konstruerad använder en hangar i denna bas. Bygg en ny hangar eller överför en farkost till en annan bas."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "INGA FRIA HANGARER FÖR INKÖP!{SMALLLINE}Varje farkost tilldelad, överförd, inköpt eller överförd upptar en hangar. Bygg en ny hangar eller överför en farkost till en annan bas."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "INGA FRIA HANGARER FÖR ÖVERFÖRING!{SMALLLINE}Varje farkost tilldelad, överförd, köpt eller konstruerad i basen använder en hangar. Bygg en ny hangar eller överför en farkost till en annan bas."
