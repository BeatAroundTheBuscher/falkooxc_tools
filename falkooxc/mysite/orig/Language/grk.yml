  STR_YOU_HAVE_NOT_SUCCEEDED: "Δεν κατάφερες να αντιμετωπίσεις την εξωγήινη εισβολή και το συμβούλιο των χρηματοδοτικών εθνών αποφάσισε δυστυχώς να τερματίσει το πρόγραμμα. Κάθε έθνος θα αντιμετωπίσει το πρόβλημα κατά το δοκούν. Μπορούμε μόνο να ελπίζουμε οτι θα καταλήξουμε σε κάποιο συμβιβασμό με αυτές τις προφανώς εχθρικές δυνάμεις, και οτι ο γενικός πλυθησμός θα συμβιβαστεί με τους εξωγήινους επισκέπτες."
  STR_COUNTRY_IS_PARTICULARLY_PLEASED: "{0} είναι ιδιαίτερα ικανοποιημένη με την ικανότητά σου να αντιμετωπίσεις την τοπική απειλή και συμφώνησε να αυξήσει τη χρηματοδότησή της."
  STR_COUNTRIES_ARE_PARTICULARLY_HAPPY: "{0} είναι ιδιαίτερα ευχαριστημένοι με την πρόοδο στην αντιμετώπιση των τοπικών εξωγήινων εισβολών και συμφώνησαν να αυξήσουν τη χρηματοδότησή τους."
