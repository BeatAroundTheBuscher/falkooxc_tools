yjny stosuje reakcję anihilacji materii z antymaterią dla wytworzenia niezwykle silnego strumienia plazmy.  W odpowiednio bliskiej odległości strumień ten przecina wszystko, w co trafi, topiąc twarde stopy w ciągu sekund.  Nawet najwytrzymalsze materiały, jak te stosowane w pancerzach UFO, są łatwo rozcinane przez palnik fuzyjny.  Sprzęt ten efektywny jest jednak tylko na zasięgu bezpośrednim i wymaga specjalnej baterii.      STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: Ta wysokoenergetyczna bateria jest niezbędna do zasilania palnika fuzyjnego.  Przechowuje dość energii dla wytworzenia 5 strumieni plazmy.      STR_ELERIUM_MACE: Pałka eleryjna      STR_ELERIUM_MACE_UFOPEDIA: Używając Elerium-115 jako paliwa, ta broń ręczna wyzwala w kontakcie z celem potężny impuls elektryczny. Udane trafienie wywołuje szok układu nerwowego ofiary, powodując natychmiastową utratę przytomności.      STR_DART_RIFLE: Karabin strzałkowy      STR_DART_RIFLE_CLIP_A: Mag. karabinu strzałkowego A      STR_DART_RIFLE_CLIP_B: Mag. karabinu strzałkowego B      STR_DART_RIFLE_CLIP_C: Mag. karabinu strzałkowego C      STR_DART_RIFLE_UFOPEDIA: Ta broń, zbudowana na podstawie naszej wiedzy o obcej fizjologii, miota strzałkami wypełnionymi silnym anastetykiem, który w odpowiedniej ilości zneutralizuje każdą formę życia, jaką możemy napotkać na polu walki.      STR_MEDGAS_GRENADE: Granat usypiający      STR_MEDGAS_GRENADE_UFOPEDIA: Dzięki zapalnikowi granatu dymnego zamontowanym na małym kanistrze ze sprężonym gazem usypiającym, granat ten doskonale sprawdza się w łapaniu żywych obcych.      STR_STUN_GRENADE: Granat ogłuszający      STR_STUN_GRENADE_UFOPEDIA: Bomba ogłuszająca z zamontowanym zapalnikiem ręcznym. Choć część siły obalającej zostaje utracona przy konwersji, to połączenie obcej i ludzkiej technologii zapewnia znacznie większą swobodę użycia bomby.      STR_ALLOY_CANNON_UC: DZIAŁO OS      STR_ALLOY_CANNON: Działo z obcych stopów      STR_ALLOY_CANNON_ROUNDS_X50: "Amunicja z obcych stopów (x50)"      STR_PISTOL_AA_CLIP: "Magazynek pistoletu OS"      STR_RIFLE_AA_CLIP: "Magazynek karabinu OS"      STR_HC_AA_AMMO: "Amunicja RD OS"      STR_AC_AA_AMMO: "Amunicja RDR OS"      STR_HC_AA_AMMO_UFOPEDIA: Ta amunicja do ręcznego działka została wykonana z obcych stopów celem zwiększenia jej siły.      STR_AC_AA_AMMO_UFOPEDIA: Ta amunicja do ręcznego działka rotacyjnego została wykonana z obcych stopów celem zwiększenia jej siły.      STR_GAUSS_CANNON_UC: DZIAŁKO GAUSSA      STR_GAUSS_CANNON: Działko Gaussa      STR_GAUSS_CANNON_ROUNDS_X60: Naboje do działka Gaussa (x60)      STR_GAUSS_CANNON_UFOPEDIA: TA BROŃ TO SZCZYT TECHNOLOGII GAUSSA.  WYSTRZELIWUJĄC RELATYWNIE NIEWIELKIE POCISKI Z BARDZO DUŻĄ PRĘDKOŚCIĄ, MOŻE ONO PRZEBIĆ KAŻDY PANCERZ.  JEGO ZASIĘG JEST JEDNAK OGRANICZONY, GDYŻ TARCIE ATMOSFERYCZNE SPRAWIA, ŻE POCISKI SZYBKO WYPAROWUJĄ.      STR_GAUSS_WEAPONS: Broń Gaussa      STR_GAUSS_PISTOL: Pistolet Gaussa      STR_GAUSS_PISTOL_UFOPEDIA: Pistolet Gaussa to bardzo silna broń boczna, wystrzeliwująca ferromagnetyczne pociski poprzez ich rozpędzanie w silnym polu elektromagnetycznym, które zastąpiło użycie tradycyjnych materiałów wybuchowych.  Te wysokoprędkościowe pociski zadają tak duże obrażenia, że zdolne są przebić z łatwością pancerz pojazdu bojowego, a także mają wysoką celność.      STR_GAUSS_PISTOL_CLIP: Magazynek pistoletu Gaussa      STR_GAUSS_RIFLE: Karabin Gaussa      STR_GAUSS_RIFLE_UFOPEDIA: Rozwinięta i zmodyfikowana wersja pistoletu Gaussa, karabin Gaussa to bardzo celna i niezwykle silna broń ręczna.  Mały rozmiar pocisków pozwala na znaczne powiększenie magazynka w stosunku do broni palnej.  Oczywistą wadą tego karabinu jest brak ognia ciągłego, który spowodowałby jego natychmiastowe przegrzanie.      STR_GAUSS_RIFLE_CLIP: Magazynek karabinu Gaussa      STR_GAUSS_SNIPER_RIFLE: Snajperka Gaussa      STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: Karabin snajperski Gaussa to udana próba wykorzystania najmocniejszych stron karabinu Gaussa.  Jest on jeszcze silniejszy i znacznie celniejszy, pozwalając agentom X-Comu na eliminację opancerzonych wrogów down jednym strzałem, co wydatnie zmniejsza znaczenie braku ognia ciągłego.      STR_GAUSS_SNIPER_RIFLE_CLIP: Magazynek snajperki Gaussa      STR_HEAVY_GAUSS: Ciężki Gauss      STR_HEAVY_GAUSS_UFOPEDIA: Chociaż ciężki Gauss jest mniej celny niż jego lżejsze odpowiedniki, potencjał siłowy czyni z niego przede wszystkim broń przeciwczołgową.  Jest to udana próba zaadaptowania wyposażenia naszych żołnierzy do ciągłej eskalacji wojny z obcymi.      STR_HEAVY_GAUSS_CLIP: Magazynek ciężkiego Gaussa      STR_MEDI_PACK: Zestaw pierwszej pomocy      STR_FLAMETHROWER: Miotacz ognia      STR_FLAMETHROWER_CLIP: Paliwo do miotacza ognia      STR_FLAMETHROWER_UFOPEDIA: Miotacz ognia zadaje duże obrażenia zapalające oraz ignoruje niskie przeszkody terenowe, ale ma ograniczony zasięg (9).      STR_INCENDIARY_GRENADE: Granat zapalający      STR_INCENDIARY_GRENADE_UFOPEDIA: Granaty zapalające są nieocenione dla oświetlania pola bitwy w nocy oraz oczyszczania terenu z roślinności.      STR_COMBAT_KNIFE: Nóż bojowy      STR_COMBAT_KNIFE_UFOPEDIA: Dzięki wzmocnionemu ostrzu i sztychowi, przeszkolony użytkownik tego noża jest w stanie cicho zabić lekko opancerzonego przeciwnika jednym cięciem lub pchnięciem. Broń ta jest nieoceniona we wszelkich bezpośrednich starciach.      STR_SHOTGUN: Strzelba      STR_SHOTGUN_SHELLS: Naboje śrutowe do strzelby      STR_SHOTGUN_SHELLS_AP: Naboje breneki do strzelby      STR_SHOTGUN_AA_SHELLS_AP: Naboje OS do strzelby      STR_SHOTGUN_UFOPEDIA: Broń celna i skuteczna na krótkich dystansach, do której można dobrać zarówno naboje śrutowe, jak też monolityczne (tzw. breneki).  Magazynek mieści ich jednak tylko 6.      STR_SNIPER_RIFLE: Karabin snajperski      STR_SNIPER_RIFLE_CLIP: Mag. karabinu snajperskiego      STR_SNIPER_RIFLE_AA_CLIP: Mag. karabinu snajperskiego OS      STR_SNIPER_RIFLE_UFOPEDIA: Ten precyzyjny karabin kalibru 12,7 mm jest silniejszy od karabinu szturmowego i odznacza się doskonałą celnością.  Jest też jednak trudniejszy w obsłudze i ma dość niską częstotliwość strzału.      STR_TASER: Taser pistoletowy      STR_TASER_CLIP: Bateria tasera pistoletowego      STR_TASER_UFOPEDIA: Ta broń obezwładniająca wywodzi się z najnowszych urządzeń zaprojektowanych dla policji, zdolnych ogłuszyć cel w odległości do 5 metrów. Choć jej efekt jest słabszy niż w przypadku obezwładniających broni do walki wręcz, pistoletowy uchwyt i niewielkie rozmiary broni czynią ją bardzo wygodną, co w połączeniu ze zwiększonym zasięgiem sprawia, że jest ona wartościowym ekwipunkiem dla X-Comu.      STR_MAGNUM: Magnum      STR_MAGNUM_DRUM: Bębenek Magnum kal. 44      STR_MAGNUM_AA_DRUM: Bębenek Magnum kal. 44 OS      STR_MAGNUM_UFOPEDIA: Potężne kopnięcie tego celnego, sześciostrzałowego rewolweru jest niczym wobec siły kinetycznej, którą przekazuje on celowi. Strzela nabojami kaliber 44, które przechowywane są w ogumionych samoładowaczach.      STR_SMG: Pistolet maszynowy      STR_SMG_CLIP: Magazynek PM      STR_SMG_AA_CLIP: Magazynek PM OS      STR_SMG_UFOPEDIA: Ta lekka broń strzelecka wykorzystuje dwugramowe pociski 5,8 mm, zoptymalizowane dla walk na bliskim dystansie przeciw obcym intruzom. Łatwo spełnia ona rolę zarówno pistoletu, jak i karabinu, przy czym można celnie z niej strzelać jednorącz.      STR_MINIGUN: Gatling      STR_MINIGUN_CLIP: Amunicja do Gatlinga      STR_MINIGUN_AA_CLIP: Amunicja do Gatlinga OS      STR_MINIGUN_UFOPEDIA: Ta ciężka broń wsparcia wystrzeliwuje strumienie pocisków, które najlepiej sprawdzają się w oczyszczaniu terenu i jako ogień zaporowy. Ze względu na wagę broni, zaleca się jej przydzielanie żołnierzom o największej sile fizycznej.      STR_LIGHT_MINIGUN: Lekki Gatling      STR_LIGHT_MINIGUN_CLIP: Amunicja do lekkiego Gatlinga      STR_LIGHT_MINIGUN_AA_CLIP: Amunicja do lekkiego Gatlinga OS      STR_LIGHT_MINIGUN_UFOPEDIA: Lekki karabin Gatlinga łączy mobilność z możliwością strzelania długimi, silnymi seriami pocisków, co czyni z niego bardzo wszechstronną broń.      STR_SCATTER_LASER: Laser wielowiązkowy      STR_SCATTER_LASER_UFOPEDIA: Ta broń jest laserowym odpowiednikiem miniguna, gdyż strzela długimi seriami wiązek lasera pulsacyjnego, zadając tym samym wielkie obrażenia.      STR_LMG: Lekki karabin maszynowy      STR_LMG_CLIP: Magazynek LKM      STR_LMG_AA_CLIP: Magazynek LKM OS      STR_LMG_UFOPEDIA: Jest to cięższa wersja szturmowego karabinu X-Comu. Dodatkowa masa wynika z cięższej lufy i zintegrowanego dwójnogu, ułatwiającego prowadzenie ognia ciężkiego do celów na średnim i krótkim zasięgu.  Pot,ęzny odrzut i niezbyt wygodne celowanie sprawia, że nie jest to broń zalecana dla walki na daleki zasięg.      STR_GRENADE_LAUNCHER: Granatnik      STR_LAUNCHER_FRAG: Granat wybuchowy 46 mm      STR_LAUNCHER_INC: Granat zapalający 46 mm      STR_LAUNCHER_SMOKE: Granat dymny 46 mm      STR_GRENADE_LAUNCHER_UFOPEDIA: Granatnik M-79 może korzystać z różnych typów amunicji, dzięki czemu sprawdza się w niemal każdej sytuacji.      STR_HMG: Wielkokalibrowy karabin maszynowy      STR_HMG_CLIP: Amunicja WKM      STR_HMG_AA_CLIP: Amunicja WKM OS      STR_HMG_UFOPEDIA: Wielkokalibrowy karabin maszynowy strzela druzgocącym strumieniem pocisków, co czyni z niego doskonałą broń wsparcia.  Niestety jest o wiele zbyt ciężki, by przeciętny żołnierz mógł z niego efektywnie korzystać.  - type: fr    strings:      STR_ATLANTDESERT: Atlantis + Desert      STR_MUJUNGLE: Mu + Jungle      STR_COMRCURBAN: Commercial      STR_SMALL_LAUNCHER_UFOPEDIA: "Un lance-grenade extra-terrestre compact mais puissant, le petit lancer est utile dans une variété de scénarios. C'est une arme versatile et meurtrière."      STR_ELERIUM_BOMB: "Bombe à l'Elerium"      STR_ELERIUM_BOMB_UFOPEDIA: "La bombe à l'Elerium, utilisée principalement par les terroristes extra-terrestres, est une munition puis