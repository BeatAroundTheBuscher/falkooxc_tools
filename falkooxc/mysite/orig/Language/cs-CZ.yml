  STR_ACCESS_LIFT_UFOPEDIA: "Přístupový výtah umožňuje transportovat vybavení a zaměstnance dovnitř či ven z podzemní základny. Je to vždy prvni zařízení, které je v nové základně postaveno. Oblast výtahu je jeden z přístupových bodů pro cizácký výsadek."
  STR_LIVING_QUARTERS_UFOPEDIA: "Každý obytný blok poskytuje ubytování až pro 50 osob. Mimo míst ke spánku disponuje také vybavením pro volný čas a stravovaní."
  STR_LABORATORY_UFOPEDIA: "V jedné laboratoři může pracovat až 50 vědců. Laboratoře jsou vybaveny nejmodernějšími technologiemi pro výzkům materiálů, biochemie a kosmologie. Je vám poskytnut privilegovaný přístup do nejlepších výzkumných laboratoří světa, včetně vojenských."
  STR_WORKSHOP_UFOPEDIA: "Dílna obsahuje veškeré zařízení nutné k výrobě vybavení podle plánů vytvořených ve vědeckých laboratořích. V dílně může pracovat až 50 inženýrů. Je nutné počítat s tím, že vyráběné předměty rovněž zabírají nějaké místo."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Malý detekční systém disponuje radarem o efektivním dosahu 300 namořních mil, je spojen se satelitními systémy pro pozemní vyhledávání. Každý systém ma 5% šanci detekovat objekt průměrné velikosti každých 10 minut."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Velký detekční systém disponuje radarem o efektivním dosahu 450 namořních mil, který je spojen se satelitními systémy pro pozemní vyhledávání. Každý systém má 5% šanci detekovat objekt průměrné velikosti každých 10 minut."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Raketová obrana poskytuje částečnou ochranu před nepřátelským výsadkem, který by se pokusil přistát v blízkosti základny."
  STR_GENERAL_STORES_UFOPEDIA: "Všechno vybavení, zbraňové systémy, munice, posbíraný materiál a těžká zbraňová technika jsou umístěny ve skladech, včetně vybavení přirazeného k letadlům v hangárech."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Aby bylo možné živé cizáky udržet při životě, je potřeba je umístnit do speciálního prostředí. V této cele je možné v oddělených kójích vydržovat až 10 cizáckých forem života."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserová obrana poskytuje dobrou ochranu před cizáckým výsadkem."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plazmová obrana poskytuje výkonnou a efektivní ochranu před cizáckým výsadkem."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fúzní střely poskytují nejefektivnější možnou obranu před cizackými výsadky. Tyto střely vytvářejí implozi antihmoty, která ničí vše v dosahu."
  STR_GRAV_SHIELD_UFOPEDIA: "Gravitační štít znesnadňuje přistání cizáckého stroje a následný útok na základnu natolik, že veškeré obranné systemy mohou vystřelit dvakrát."
  STR_MIND_SHIELD_UFOPEDIA: "Detekce lidské přítomnosti cizáckými loděmi je založena na mozkových vlnách. Proto je nejefektivnějším opatřením odstínit mozkové vlny ze základny. Toto zařízení výrazně sníži šanci cizácké lodě odhalit základnu."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Psionická laboratoř umožňuje odhalit psionické nadání jakéhokoliv vojáka v základně a poskytnout mu nutný výcvik pro využití jeho psionických dovedností. Každá laboratoř může najednou cvičit až 10 vojáků. Výcvik je rozvržen vždy na konci měsíce. Bojové využití psioniky umožňuje zařízení Psi-amp."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Cizácká komunikace využívá hyper-dimenzionální vlny, které se šíří prakticky okamžitě. Zařízení dekodéru zachytává vysílání UFO a dekóduje informace. Tak lze odhalit typ UFO, cizáckou rasu a typ aktivity."
  STR_HANGAR_UFOPEDIA: "V každém hangáru muže být umístěn jeden stroj. Je v něm umístěno též vybavení pro udržbu, tankovaní a opravu stroje. Každý stroj umístněný na základně musí mít svůj vlastní hangár, který nemůže být současně využíván jiným strojem, a to ani tehdy, je-li některý stroj právě na misi mimo základnu."
  STR_PISTOL_UFOPEDIA: "Standardní pistole Xcom je vysoce výkonná, poloautomatická zbraň, se zasobníkem na 12 nábojů."
  STR_RIFLE_UFOPEDIA: "Tato vysoce přesná odstřelovací puška má laserový zameřovač a zasobník na 20 nábojů ráže 6.7mm."
  STR_HEAVY_CANNON_UFOPEDIA: "Težký kanón(TK) je ničivou, avšak těžkopádnou zbraní. Umožnuje střílet třemi typy munice - průbojnou, zápalnou a explozivní."
  STR_AUTO_CANNON_UFOPEDIA: "Gatling (GT) kombinuje všestrannost a sílu těžkého kanónu s rychlejší kadencí."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Ruční raketomet je laserem naváděný systém, schopný odpalovat tři různé typy raket."
  STR_LASER_PISTOL_UFOPEDIA: "Laserová pistole je efektivní implementací nové technologie. Kombinuje výhody pistole s rychlejší a přesnější střelbou."
  STR_LASER_RIFLE_UFOPEDIA: "Laserová puška je silnější a přesnější verzí předešlého návrhu pistole."
  STR_HEAVY_LASER_UFOPEDIA: "Težký laser je těžkopádný, ale extrémně efektivní."
  STR_GRENADE_UFOPEDIA: "Tento standardní granát má přesný časovač pro precizní načasování výbuchu."
  STR_SMOKE_GRENADE_UFOPEDIA: "Kouřové granáty jsou vhodné pro krytí v otevřeném terénu. Je třeba ale počítat s tím, že poskytují krytí oběma stranám. "
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Miny mohou být vrženy stejně jako běžný granát, ale po dopadu jsou aktivovány blízkým pohybem. Pro správné použití těchto zařízení je nutný dostatek dovednosti a opatrnosti."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Tato výbušnina je určena pro demoliční účely. Obsluha se musí zdržovat v dostatečné vzdálenosti od demolovaných objektů."
  STR_MOTION_SCANNER_UFOPEDIA: "Toto sofistikované zařízení používá rozmanitých detektorů a počítačových algoritmů k identifikaci pohybujících se nepřátelských jednotek. Nicméně k efektivnímu využití je třeba určité praxe. Na taktické obrazovce klikněte na ikonu skaneru pohybu. Z menu vyberte 'Použít skaner'. Displej skaneru zobrazuje ve středu šipku, která určike natočení vojáka (nahoře je sever). Blikající tečky značí jednotky, které se nedávno pohnuly. Velké nebo rychle se pohybující jednotky jsou znázorněny většími tečkami. Statické jednotky nejsou detekovány."
  STR_MEDI_KIT_UFOPEDIA: "Medkit kombinuje léčivé prostředky s analgetiky a stimulanty. Pro správné použití medkitu je nutné být natočen k ošetřovanému vojákovi. Je-li voják ochromen, je nutné stát nad jeho tělem. Klikněte na ikonu medkitu a zvolte v menu položku 'použít medkit'.{NEWLINE}LÉČIT> Červené části těla utrpěly smrtelná zranění. Klikněte na zraněnou část těla, pak na tlačítko 'Léčba'. To vyléčí cíli jedno ze smrtelných zranění a obnoví část zdraví.{NEWLINE}STIMULANT> Obnoví energii a probere vojáka z bezvědomí (omráčení). Aby bylo možné probrat vojáka z bezvědomí, je nutné stát přesně nad jeho tělem.{NEWLINE}UTIŠOVAČ> Obnoví morálku zraněného vojáka až na hranici ekvivalentní ztraceného zdraví."
  STR_PSI_AMP_UFOPEDIA: "Psi-amp mohou používat pouze vojáci kteří prošli psionickým výcvikem. Během boje klikněte na Psi-amp, vyberte typ útoku a pak vyberte cíl pomocí kurzoru. K dispozici jsou dva typy psionických útoků:{NEWLINE}ZPANIKÁŘIT> Je-li útok úspěšný, morálka cíle klesne a může způsobit že zpanikaří.{NEWLINE}OVLÁDNOUT MYSL> Je-li toto úspěšné, okamžitě získáváte kontrolu nad cílem, jakoby to byla jedna z vaších jednotek. Tento typ útoku je náročnější."
  STR_STUN_ROD_UFOPEDIA: "Toto zařízení může být použito pouze v boji zblízka. Ochromí, ale nezabije, nepřítele silným elektrickým výbojem."
  STR_MIND_PROBE_UFOPEDIA: "Čtečka mysli je cizacké komunikační zařízení, používané ke čtení informací přímo z mozku. Jednotky Xcom mohou použít toto zařízení v boji k ziskání charakteristiky cizáka. Klikněte na čtečku mysli, poté na volbu \"Použí čtečku mysli\"'. Pak umístěte kurzor na cizáka a znovu klikněte."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plazmové pistole jsou smrtící cizácké zbraně, založené na částicích akcelerovaných v dočasném antigravitačním poli."
  STR_PLASMA_RIFLE_UFOPEDIA: "Tato zkázonosná zbraň je založena na částicích akcelerovaných v dočasném antigravitačním poli."
  STR_HEAVY_PLASMA_UFOPEDIA: "Tato ničivá zbraň je založená na akcelerování částic v dočasném antigravitačním poli."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Jde o odpalovač cizáckých naváděných střel, střílející výkonné \"Ďábelské bomby\". Vystřelíte-li z této zbraně, budete moci určit body trajektorie střely. Po naplánování trajektorie klikněte na speciální odpalovací ikonu."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Malý odpalovač, střílející ochromující bomby. Velmi užitečné pro zajímání živých cizáků."
  STR_ALIEN_GRENADE_UFOPEDIA: "Toto zařízení funguje stejně jako pozemský granát - pouze je výkonnější."
