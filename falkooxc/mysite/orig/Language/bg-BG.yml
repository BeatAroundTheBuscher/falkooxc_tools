  STR_UFO_CRASH_RECOVERY_BRIEFING: "Бъдете предпазливи - Възможно е да има оцелели в НЛО или в района на катастрофата.  Операцията се счита за успешна ако всички вражески единици бъдат елиминирани или обезвредени.  Тогава ще може да започне прибирането на останки от НЛО, артефакти и трупове на извънземни.  За да прекратите преждевременно операцията, върнете агентите на XCom в транспортния апарат и щракнете на иконата 'Прекратяване на операцията'."
  STR_UFO_GROUND_ASSAULT: "ЩУРМУВАНЕ НА НЛО"
