      STR_VESSEL_PROBE_UFOPEDIA: "These small flying things are launched by the Empire to survey potential activity sites. They're slow so it's quite easy to follow one and see where it is going..."
      STR_VESSEL_ESCORT_UFOPEDIA: "Least dangerous of military ships, the Escort still is not to be triffled with. It carries a large military crew, armed with modern firearms."
      STR_VESSEL_GUNSHIP_UFOPEDIA: "This is a small, swift warship that will make a short work of your standard pirate vessel. The only chance to seize it is when it lands. Inside expect a numerous crew, composed mainly of well-armed, professional soldiers."
      STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA: "A trademark Mercenary warship, it is used by other factions as well. Its sight means business, and taking it on either in air or on the ground would be really hard. The latter is none the less recommended, even though the military crew of this vessel is always armed to the teeth."
      STR_VESSEL_COURIER_UFOPEDIA: "The Courier carries a high-level leader of its faction, and that's the most important thing about it. Other than that its mostly harmless."
      STR_VESSEL_HOPPER_UFOPEDIA: "This passenger ferry is barely armed and easy to loot. The only problem is, it travels rather fast."
      STR_VESSEL_FREIGHTER_UFOPEDIA: "This ship is big and tough, but it is still a civilian vessel. A couple of HKs should have no problem with taking it down, especially considering its low speed. The crew is numerous, but rather poorly armed."
      STR_VESSEL_RAIDER_UFOPEDIA: "Raiders are small, general purpose ships that are put together from old hulls and assorted junk. They are poorly armed, poorly armored and poorly managed, but they have large crews for their size."
      STR_VESSEL_FIGHTER_UFOPEDIA: "Don't let the size fool you, they're deadly, crewed by 2-4 elite soldiers and can pull their weight in a fight. Still, with two engines, they make a tempting catch."
      STR_VESSEL_GOVSHIP_UFOPEDIA: "These large and fancy, if not exactly top-notch vessels are exclusively used by the Govts whenever there is some important business to attend. Looting an Ordinator is tempting (it contains multiple Life Support modules), but it'd cost us a large hit in political relations."
      STR_FLOATER_SOLDIER_UFOPEDIA: "General Operators are responsible for doing all mundane tasks that need to be done on a Guild's ship, like maintenance, cleaning and minor administrative duties. They are in fact poorly armed civilians who are unlikely to give us trouble, but I have to admit that they're loyal to their employers. It must be greed, Cap'n, because I can't see why anyone would be loyal to the Guild because of their great moral qualities."
      STR_TRADER_ATTENDANT_UFOPEDIA: "This little lady feels proud and empowered by her relatively-important duties and the weapon training she received and thus will not back down that easily in a gunfight. In reality, she's just another exploited female, as her duties are just various forms of serfdom, from making drinks to cleaning other people's mess to even more degrading tasks - even if none of them leave your hands dirty. At most, a bit sticky. Don't have more regrets shooting these than about any other corporate slaves."
      STR_FLOATER_NAVIGATOR_UFOPEDIA: "The Trade Guild is the largest employer of shady guys like this one. He's not too smart and certainly isn't special forces, but he's still a tough guy who's seen a lot. Such people are paid to protect the cargo and they will. Unsurprisingly, their armor is well-made and able to protect the wearer from almost any projectile weapon, so forget using buckshot or pistols against these guys."
      STR_FLOATER_MEDIC_UFOPEDIA: "Bodyguards are elite Trader henchmen, usually charged with supervising lesser security personnel or with protection of some VIP. They are as bad as they look: tough, well-trained, and mean. Their power armor can stop small arms and is impregnable to fire, gas and cold; they often carry sweet weapons too, and have valuable information about various people they fought. I wouldn't like to fight them on a regular basis, even though I think they're sexy."
      STR_TRADER_PILOT_UFOPEDIA: "These dudes in funny-looking unifoms aren't actually that harmless. While nowhere as important as the Engineers, they're trained pilots and technicians, are pretty well paid, and will protect their ship with their lives - after all, losing it is going to make them lifelong debt-slaves to the Guild."
      STR_TRADER_EXTERMINATOR_UFOPEDIA: "The GO's can advance within the Guild, but it is very hard for them to do so. These especially mean and rugged sometimes become Pest Control Managers. It's a better paid job, but a dirty one if there ever was; it entails dealing - permanently - with various nasty pests, from hostile fauna and flora to mutants. The Pest Control wear light, chem-resistant, flying suits to get where no one else can and are generally much more dangerous (and enthusiastic) than the GO's, but their area of expertise isn't dealing with armed and organized oposition - like us."
      STR_FLOATER_ENGINEER_UFOPEDIA: "This guy is something more than just a deck maintenance officer, I'm telling you. Trader Engineers are important, expensive specialists, who make Guild's ships and other facilities run as smoothly as possible and are often in somewhat influential positions. They're not really warriors, but they are rich enough to carry good weapons and wear some armor, so beware."
      STR_FLOATER_LEADER_UFOPEDIA: "This lady is a not a small fish among the Guild, representing an actual VIP in their business. Trader Reps like are few and only present when they are needed, so don't expect to find one behind every tree. They aren't very dangerous themselves, but they normally are protected by large security forces. Needless to say, we should capture them alive whenever possible, as the Guild will pay a lot for returning them."
      STR_FLOATER_COMMANDER_UFOPEDIA: "These VIPs are the richest of the rich in the Guild, dealing with all the important stuff like politics and strategical business. Naturally, they are hard to come by, so capturing more of them will be a pain. Moreover, they commonly wear golden powered armors which make their bodyguards look like midgets with pointy sticks. Still, they hold critical information on the Guild's activity, and we can sell them back with enormous profit, so let's try to catch them all! On the more practical note, we now have the potential to develop an ultimate suit of power armor, as soon as we have mastered all the branches of armor-smithing."
      STR_SECTOID_SOLDIER_UFOPEDIA: "Most Academicians are low-level helpers, carrying surveys and minor investigations for the Academy. They call themselves 'researchers', but many of them are more like tribals with above average wits and some fancy equipment. They rarely carry good weapons, but remember that they're tougher and more savvy than they may seem at first."
      STR_SECTOID_NAVIGATOR_UFOPEDIA: "Academy Security are armed people who accompany Academicians on away missions to protect them from things like us. Their combat prowess is rather poor - probably because all the classes on wars and tactics they were forced to endure - but they get good weapons and the best armor the Academy has to offer. If you see them in battle, remember they won't go down easily, and certainly not from puny weapons like pistols!"
      STR_SECTOID_MEDIC_UFOPEDIA: "Academician Medics are responsible for biological survey, as well as providing medical services to poor people when they need more recruits. They are also known to experiment on humans and perhaps even kittens. They often carry pneumatic rifles with tranquillizing darts to catch some perfect specimens like us, so remember to keep your buttocks covered when one of them is roaming around!"
      STR_SECTOID_ENGINEER_UFOPEDIA: "Engineers are common among the Academicians, as they're needed to maintain their ships, labs and other extravaganza. They are just normal guys in light armors, but they are clever and experienced. Sometimes I wish we could keep them around for longer, but obviously we can't trust them with our tools."
      STR_SECTOID_LEADER_UFOPEDIA: "So called 'espers' are mages of the Academy, able to do scary things like reading people's minds or paralyzing them with fear. Many of them are actually quite powerful and they consider themselves higher beings from us mortals, though they don't have the balls to liken themselves to Star Gods. I'm sure we could sell this one for a nice pile of cash, but only after extracting all the information we can. Nevertheless, I'm not happy to have them in our hideout, not at all."
      STR_SECTOID_COMMANDER_UFOPEDIA: "Provosts are cappi di tutti cappi in the Academy, the only ones to speak to Star Gods personally. They are chosen from among the Espers to lead them and are therefore extremely dangerous. Needless to say, they are very rare and always well-protected, but their magical powers themselves are a terrible weapon. Which doesn't mean we'll stop trying to capture more of them!"
      STR_SNAKEMAN_SOLDIER_UFOPEDIA: "These Neophytes are mostly recruited from among the poor and forsaken, baited by the Reverends with promises of a better life. Then they get a nasty VooDoo treatment, which reinforces their warm feelings towards The Church and, by extension, Star Gods. The Neophytes are still on a level of street urchins, but the Church is rich and provides them with good weapons."
      STR_SNAKEMAN_NAVIGATOR_UFOPEDIA: "This is what you get when you overdose a Neophyte with propaganda: a Zealot. Zealots believe themselves to be directly controlled by the will of Star Gods, and somehow this makes them almost completely fearless. Despite their resolve and their fancy armor, they aren't as well-trained as professional soldiers, but they're fast and often compensate the lack of accuracy by using The Church's trademark weapon: flamethrowers!"
      STR_SNAKEMAN_ENGINEER_UFOPEDIA: "Beastmasters are a special caste within The Church who tends to its critters. If you've seen those pets, you must have an idea on what their masters are like. They are smart, physically strong, daring and often a little wrong in the heads, but first of all they possess powerful combat magic which makes small holes in our plastasteel armors. Better take them from behind, nay?"
      STR_SNAKEMAN_LEADER_UFOPEDIA: "Reverends are lower level spiritual leaders, who have the right to claim that they speak the will of Star Gods. More refined and richer than ordinary Zealots, they are nevertheless as fanatical and can pose a significant threat. With plenty of foolhardy people and magical powers at their disposal, these make bad enemies. They also have nice forcefields, but are otherwise rather easy to take down in close quarters combat."
      STR_SNAKEMAN_COMMANDER_UFOPEDIA: "These high leaders of The Church are powerful, clever and highly skilled in magics. Commanding entire armies of fanatical warriors, each one of these is worth a fortune, if we manage to capture them. Just look at these robes!"
      STR_MUTON_SOLDIER_UFOPEDIA: "The Mercenaries are tenacious, lethal and very tough. They do not negotiate with their enemies, so don't expect to get much ransom for their warriors. Even these lower-ranking Mercs are not an enemy to be triffled with, as the companies always recruit new members from mutants with combat experience."
      STR_MUTON_NAVIGATOR_UFOPEDIA: "The Commandos are combat veterans of ill-renown, who wear the toughest muscle-suits, equipped with gravpacks for maximum mobility. Do not even think these guys are going to go down without a serious fight."
      STR_MUTON_ENGINEER_UFOPEDIA: "The so-called Engineers are an elite caste within mercenary companies. Of course, they're fully capable engineers, tending to mercenary ships and weapons. However, in combat, they're far from being pushovers: their custom weapons and combat sights make them extremely deadly marksmen."
      STR_MUTON_COMMANDER_UFOPEDIA: "The Mercenary Captains are the elite within an elite; they dedicate their whole lives to mastering all aspects of the art of warfare, from sword fighting through squad tactics to orbital bombardments. There is a desperate tactic to engage Mercenaries with melee weapons; against these guys, it is strongly unadvised."
      STR_GOVT_AGENT_UFOPEDIA: "Instead of relying on slaves to do general tasks, the Govts deploy these well-motivated individuals. Don't let the looks deceive you, these guys have quick reflexes, know how to use their guns and won't break down easily."
      STR_GOVT_ENFORCER_UFOPEDIA: "The goverment Enforcers are what the name implies - people who kill people whom the Provincial Govts deem neccessary to be killed. They might lack the sheer survival instincts of Trader's security men, but they're very well trained, are better shots and stronger minds. They wear the same standard carapace armor as most security forces."
      STR_GOVT_ELITE_UFOPEDIA: "These guys are Govt's special forces, rigorously trained and highly loyal to their employers. They wear improved personal armor, are issued better weapons, and can boast high combat skills, almost on par with veteran Mercenaries."
      STR_RAIDER_SCOUT_UFOPEDIA: "The Scouts are at the bottom of the Raider's food chain, and always end up with the worst guns. Still, despite their crappy gear, they're still mutants like us, which makes them fast and tough."
      STR_RAIDER_THUG_UFOPEDIA: "In the Raider's world, the might makes right, and so the Thugs are above the Scouts through the sheer physical might they possess, hence they end up with better guns. They're however not as fast."
      STR_RAIDER_BUZZARD_UFOPEDIA: "The Buzzards are rich enough to get their hands on grav-packs and other high-tech gear, including combat drugs they indulge in without any restrain. Whatever can be said about their sanity (which is not much), the drugs make them quick and deadly."
      STR_RAIDER_BOSS_UFOPEDIA: "The strongest, toughest and smartest (the latter being an easy feat) Raiders become Bosses of their gangs. Their trademark spikey breastplates aren't actually that good at stopping bullets, while considerably slowing the wearers down, but the Bosses shouldn't be underestimated, as they have an access to the best weapons a gang posesses. This gives them knowledge about guns, and I think they'd be willing to share if asked nicely."
      STR_ETHEREAL_SOLDIER_UFOPEDIA: "We tried to interrogate that hooded weirdo we've captured, and I'm telling you, it was hard! He almost made the brainers kill one another! And it turns out we succeeded only because we caught one of their dumbest, not really a god, just a muscle-man made in their image. But even such a muscle commands deadly magics and that's why the Star Gods never use any real weapons."
      STR_ETHEREAL_LEADER_UFOPEDIA: "We have finally captured a proper Star God. Turns out their role in the Stellar Empire is that of high-profile messengers and executors, with an absolute authority over all lesser races but subservient to some supreme will; I guess that makes them more like angels than proper gods, but they're really full of themselves anyway."
      STR_ETHEREAL_COMMANDER_UFOPEDIA: "While we suspected the highest-ranking and most powerful Star Gods to be in charge in the Empire, this is not the case. This member of their elite said they're more of an inquisition-like institution, charged with overseeing the empire but never making political decisions; this belongs to, strange as it may seem, some sort of disembodied super-brains - the true rulers, and usually very autonomous at that (the Star Gods seem to adore them in a an almost sexual way). Anyway, the Commander gave us a crucial piece of codes required to get to our local super-brain, ruling the Solar System from Mars..."
      STR_UNARMORED_HUMAN_UFOPEDIA: "These creatures, while comparatively rare, usually cooperate with the Star Gods and therefore they're our prime enemies. While less resilient, usually weaker than us and often wearing lots of flammable clothes, their cunning, ingenuity and guns cannot be underestimated."
      STR_HUMAN_MALE_3_UFOPEDIA: "."
      STR_HUMAN_FEMALE_4_UFOPEDIA: "Sturdy clothing and self-confidence mark a woman who's seen her share, knows how to defend herself and usually carries a weapon."
      STR_HUMAN_FATMAN_UFOPEDIA: "."
      STR_SECURITY_ARMOR_UFOPEDIA: This is a standard-issue armor used by human security forces. Be careful; it might be just a crude application of the Star Empire technology, but none the less it renders the wearer highly resistant to most firearms.
      STR_HUMAN_POWER_ARMOR_UFOPEDIA: "Elite guards of the Trader faction wear these imposing and expensive suits of armor, composed of thick Plastasteel plates, backed by powerful, yet cumbersome, servos. We could perhaps repair recovered suits, but this would require a better understanding of how the power source and other mechanisms work."
      STR_ZEALOT_ARMOR_UFOPEDIA: "This suit is light and unburdening, at the cost of reduced protection. However, the embedded arcane circuitry makes the wearer highly resistant to energy weapons. The robes worn by the higher-ranking members of the Church contain even more potent circuitry, however they lack the fire and ballistic protection of this combat armor."
      STR_MERCENARY_SUIT_UFOPEDIA: "The rank-and file mercenaries wear thinsuits composed of synthetic muscle, which increase their strength and speed. While their protective value doesn't seem too high, solid projectiles have serious trouble penetrating such material."
      STR_SECTOID_UFOPEDIA: "Status: GLOBAL POWER{NEWLINE}The 'Academy' is a local organisation sponsored by the Star Gods governor. They are charged with exploring the ever-shifting wasteland that is Earth and researching new forms of mutated life. In practice, they scout mutant communities and indirectly help the government in efficiently policing them. Most of them use standard human equipment and can be easily looted, but Academy is perfectly able to put its vast resources to work and deploy high-tech guns and robotic weapons."
      STR_SECTOID_AUTOPSY: "Academician's Stuff"
      STR_SECTOID_AUTOPSY_UFOPEDIA: "We took time to carefully poke around the looted belongings of an Academician and found a bunch of electronic devices used in their trade. Additional inquiry into this topic could perhaps allow us to devise something useful."
      STR_FLOATER_UFOPEDIA: "Status: GLOBAL POWER{NEWLINE}The Traders, unlike population at large, are allowed to freely travel around the Earth and barter their goods. They are crucial for the Star Gods overseers to maintain control over the planet, keeping the smaller local govts from attaining too much economical autonomy. The Traders have access to the Stellar Empire technology and posess great wealth in ships and other goods. They are the prime target of our operations."
      STR_FLOATER_AUTOPSY: "Trader's Stuff"
      STR_FLOATER_AUTOPSY_UFOPEDIA: "The traders wear very sturdy clothing, undoubtedly of unearthly origin. Perhaps we could cut here and add there and devise something both fashionable and useful out of it."
      STR_SNAKEMAN_UFOPEDIA: "Status: GLOBAL POWER{NEWLINE}From the lowliest neophyte to the high bishops, the Church of Sirius reveres the Star Gods with a fanatical fervour and tries to coerce everyone else into doing the same, peacefully or otherwise. Even if the Star Gods rarely respond to summons (and reasonable people prefer them not to), this does little to shake the Church's faith; the Star Gods are to be worshipped and obeyed without question no matter what they do, else they may get angry and extinguish all life on our planet. The Church is very useful to the Stellar Empire as watchdogs, scrutinizing the other major factions for any signs of disloyalty and receiving some modest rewards in exchange."
      STR_SNAKEMAN_AUTOPSY: "Clergy's Stuff"
      STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "The inventory of a cult member contains, unsurprisingly, a wide selection of 'holy' symbols, 'holy' books and other 'holy' adornments that'll fetch a fair price. However, it goes deeper than that. It seems that some of these symbols contain arcane circuitry. They can be used to such tricks as conjuring light, sound and holo images - but also can dissipate weapon attacks, giving their users an equivalent of body armor. To learn more, we need to interrogate the owners. At least we're certain now that there is no magic or bad mojo involved."
      STR_MUTON_UFOPEDIA: "Status: FRACTURED INTERSTELLAR NETWORK{NEWLINE}The toughest, strongest and most ruthless of Earth's mutants can easily find employment in mercenary companies, that are more like private-owned military forces, armed to the teeth and extremely dangerous. It is ironic how their actual standing is obviously higher than that of pureblood human factions - while the Mercenaries work for anyone who can afford them, it is the Star Gods goverment who is their biggest customer."
      STR_MUTON_AUTOPSY: "Mercenary's Stuff"
      STR_MUTON_AUTOPSY_UFOPEDIA: "The most interesting thing about Mercenary's gear is the suits they wear. They seem to be made of artificial muscle-like fibres, that are, however, much tougher and stronger than human or animal muscle. To continue our research in this area, we need to obtain knowledge from one of their engineers. Having an access to advanced surgical equipment is also crucial."
      STR_ETHEREAL_UFOPEDIA: "Status: INTERSTELLAR POWER{NEWLINE}It's weird how little we know of the Star Gods, our self-proclaimed masters, beyond that they've conquered Earth at some point and now treat us as dirt. Now, after having interrogated one of them, we know that they prefer to rule our planet indirectly, using the great factions to do their dirty job and only intervening when necessary. Each and every one of them is incredibly tenacious, vicious and hostile; combined with their freaky magic they are not an enemy we want to fight on a daily basis. Luckily, they seem to need our people and economy for some sort of galactic war the Star Empire wages against some other freaks; otherwise they'd probably kill us all with a virus or something..."
      STR_ETHEREAL_AUTOPSY: "Star God's Stuff"
      STR_ETHEREAL_AUTOPSY_UFOPEDIA: "We've checked the Star God remains carefully, but the only thing we found was this plain robe. While strong, durable and silky, it's still just a piece of clothing; we couldn't find anything of interest. There were no weapons, no grenades, no nothing! First I thought someone's nicked it, but now we're pretty sure that's not the case. How spooky."
      STR_RAIDER_UFOPEDIA: "Status: FRACTURED GLOBAL NETWORK{NEWLINE}Raiders are organized criminals, mostly mutants, who make a living from robbing everyone around them, be it government, factions or just normal folks. They aren't well equipped, but they're pretty tough and not easily frightened. In short, they're like us, but much less classy and definitely less awesome."
      STR_RAIDER_AUTOPSY: "Raider's Stuff"
      STR_RAIDER_AUTOPSY_UFOPEDIA: "Yup, just dirty duds and junk equipment, what else did you expect? What a waste of time. Well, except maybe for those adornments made of strange metals, but they do not seem to have any good market value."
      STR_GOVT_AUTOPSY: "Human's Stuff"
      STR_GOVT_AUTOPSY_UFOPEDIA: "Except for good-quality clothing, some change and worthless ID cards, we've found nothing of real interest. At least our reputation grows with each bit of lore we garner."
      STR_GOVT_UFOPEDIA: "Status: MULTIPLE LOCAL POWERS{NEWLINE}The local Govts might not have an access to such amounts of hi-tech resources as the big factions, but on the other hand, they command a lot of loyal people, as 70% or so of the global population is under their rule, as opposed to maybe 5% commanded by all the factions combined. The Govts might tolerate our actions, as we keep the global factions on their toes, and it's generally cheaper for them to pay us protection money, but if we make too many enemies within their ranks, we'll be done for."
      STR_NAZIS_UFOPEDIA: "Status: LESSER POWER{NEWLINE}These guys, against all facts, strongly believe in the supremacy of pureblood humans over all other forms of life and are willing to kill anyone who disagrees. In short, they're dangerous lunatics and it's better to avoid them or shoot them on sight."
      STR_NAZI_SOLDIER_UFOPEDIA: "The lads in brown uniforms can shoot straight and won't faint at the first sight of blood, but that's about it. They're only humans, unarmored and usually poorly armed. Not much of a master race, honestly."
      STR_NAZI_LEADER_UFOPEDIA: "While the lower ranks can claim that they're only 'following orders', these are the guys who give said orders. They're very well trained in combat and fanatical in their devotion to the racial purity ideology; thankfully, their fancy black uniforms have no protection value whatsoever - and look much better when sprayed in blood anyway."
      STR_NAZI_STORMTROOPER_UFOPEDIA: "They're strong, fanatical, and clad in extra-thick suits of carapace armor. Thankfully they're a rare sight amongst Humanist forces, probably because such armor costs a lot of bling."
      STR_SMUGGLER_UFOPEDIA: "Status: INTERSTELLAR NUISANCE{NEWLINE}Smugglers are joint human, mutant and outworlder enterprise. They lead risky, if profitable, lives by transporting restricted cargo all over the globe, so, understandably, they're hardy and well-armed. The Star Gods aren't too happy, but Smugglers have fast and stealthy ships. If we manage to catch them, there will be a lot of booty, but don't expect our Infamy to rise noticeably. Owing to their adventurous origins and countless bar-fights, higher-ranking Smugglers are adept at dodging melee attacks, so be careful when engaging them up close and personal."
      STR_SMUGGLER_GOON_UFOPEDIA: "Professional gunmen are unsurprisingly numerous amongst smuggling crews. They might not be as tough as Traders' henchmen, but certainly aren't pushovers either. Their cheap but effective armor is remarkably good at stopping low- and mid- powered bullets. Goons know a good deal about various weapons, which makes interrogating them worthwhile."
      STR_SMUGGLER_CATGIRL_UFOPEDIA: "These alien kittens are damned fast. They're Smuggler's bodyguards, amongst other things. Do not think they're harmless just because they look fragile. Engaging in melee unadvised unless wearing scratching-proof armor."
      STR_SMUGGLER_ENGINEER_UFOPEDIA: "These furry creatures commonly serve as engineers and enforcers to Smuggler Captains and, despite their ugly looks, are as competent at maintaining ships as at ripping people's arms off. Insanely strong and very hardy, Bugbears hail from some remote parts of the Stellar Empire. Bullets and melee weapons will struggle to damage their thick bodies, but the fur looks curiously flammable..."
      STR_SMUGGLER_CAPTAIN_UFOPEDIA: "The unassuming outfit has fooled many, as did the charismatic smile, but these men are mortally dangerous. It takes a lot to survive Smuggler's life, and even more so as their leader. Being experienced pilots as well as survivors, Smuggler Captains possess lightning reflexes, nerves of steel and deadly aim... What? No! I was totally not swooning!"
      STR_STAR_GOD_PUBLIC_ENEMY_UFOPEDIA: "Stumbling upon a Star God upon a Smuggler ship was quite a shock. Luckily, your quick thinking, Cap'n, allowed us to take him alive. Surprisingly, he turned out to be a quite nice felow, if really pissed at the fate of the Smuggler crew. Turns out that not every Star God supports the Stellar Empire and the guy is some sort of a rebel, preaching how they betrayed the idea of balance and how we're a savage product of a barbaric system. With that, he uttered one insult too many, but we learned something about the Star God hierarchy none the less. If we capture more guys like this one, we can sell them to Mercenaries, as the Star Gods put enormous bounties on such rebel's heads."
      STR_DEEP_ONE_UFOPEDIA: "Status: GLOBAL NUISANCE{NEWLINE}It is not clear when the Deep Ones have risen from the sea, but nowadays they occupy huge swathes of land, mostly in coastal regions of the equatorial zone, and are a serious danger to neighbouring lands, as they're huge in numbers and definitely hostile. They seem to worship some sort of Elder Gods or whatever - these Gods aren't the same as Star Gods, but aren't their enemies either, and are said to live in the sea. They're also apparently at least equally nasty."
      DEEP_ONE_ARMOR_UFOPEDIA: "The aquatic nature of the Deep Ones makes them especially resilient to blast waves and blunt weapons. Engaging them in melee is also unadvised for inexperienced warriors: the beasties are not only tough, but also quicker than they seem."
      LOBSTERMAN_ARMOR_UFOPEDIA: "Trying to kill this lumbering monstrosity is a pure nightmare. Deep Ones use them as six-limbed tanks that can shrug off most handheld weapons. Even lasers, the usual can-openers, are somehow powerless. Their impressive plating is only relatively vulnerable to cutting weapons, but this requires getting close to these scary claws that can cut off power armor's limbs."
      STR_DOOM_HUMAN: "The Dark Ones - Arcane"
      STR_DOOM_HUMAN_AUTOPSY: "The Dark Ones"
      STR_DOOM_HUMAN_AUTOPSY_UFOPEDIA: "They appear to be human, but they feel no fear, pity or awe; if they come into contact with anything that isn't them, they do not communicate - they just kill, without hesitation. There could be only one scientific explanation: they're possessed by demons."
      STR_DOOM_HUMAN_UFOPEDIA: "Placeholder"
      STR_DOOM_IMP: "Imp - Arcane"
      DOOM_ARMOR_4: "Imp - Summary"
      STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "We can only conclude these creatures didn't come from this Earth, but, quite literally, from Hell. These low-ranking demons throw at us balls of magical fire, which easily burns through light armor, like plasma weaponry of the Star Gods - only it's less powerful. The sooner we get rid of their corpses, the better."
      STR_DOOM_IMP_UFOPEDIA: "Placeholder"
      STR_DOOM_HELL_BARON: "Baron of Hell - Arcane"
      DOOM_ARMOR_5: "Baron of Hell - Summary"
      STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "These towering monsters are very rare and very hard to kill. They appear to be demon commanders, and can conjure projectiles of extremely potent acid from thin air. The corpse is so foul it requires a lot of space to store safely and it's better sold immediately; there are various creepy characters willing to pay a nice coin for it."
      STR_DOOM_HELL_BARON_UFOPEDIA: "Placeholder"
      STR_DOOM_DEMON: "Pinky Demon - Arcane"
      DOOM_ARMOR_6: "Pinky Demon - Summary"
      STR_DOOM_DEMON_AUTOPSY_UFOPEDIA: "This beastie can bite your head clean off. Especially if it suprises you in a loo. Luckily, I had my tool box with me and... nevermind. Well, they've come from hell, they have scary glowing eyes, but pumping 'em full of lead seems to work just fine."
      STR_DOOM_DEMON_UFOPEDIA: "Placeholder"
      STR_DOOM_CACODEMON: "Cacodemon - Arcane"
      DOOM_ARMOR_7: "Cacodemon - Summary"
      STR_DOOM_CACODEMON_AUTOPSY_UFOPEDIA: "These big ugly ball-shaped ball-things hover around and spit magical shaped charges at their enemies. Their extremely stinky bodies are built like sponges and take little damage from bullets and lasers, better to rely on explosives."
      STR_DOOM_CACODEMON_UFOPEDIA: "Placeholder"
      STR_CYBERDISC_UFOPEDIA: "This miniature flying saucer is an automated Star Gods terror weapon armed with an extremely powerful plasma beam (Rating 130) which the machine fires with high frequency and accuracy.  The anti-grav propulsion gives it a big advantage in difficult terrain."
      STR_CYBERDISC_AUTOPSY: "Cyberdisc Wreckage Examination"
      STR_CYBERDISC_AUTOPSY_UFOPEDIA: "We have dug through the wreckage of this 'Cyberdisc' to find out if we can use this formidable machine to our needs. Good and bad news, Cap'n. Good news is, the machine is extremely robust, and the core anti-grav unit is repairable; we could bring this machine back and get it to fight on our side. Bad news is, we need a custom-tailored Slave AI to replace the current one. And there is the thing you're going to like the least - the plasma weapon it was firing at us is far too arcane to repair."
      ADRONE_ARMOR: "Academy Drone Examination"
      STR_ADRONE_UFOPEDIA: "A flying device used by the Academicians to scout dangerous areas and exterminate whatever findings they don't like. Armed with an average-powered laser weapon."      
      STR_BOOMOSAURUS_UFOPEDIA: "Used by the Traders Guild as a mobile rocket platform, the Boomosaurus is a beautiful but bad-tempered beast. Making full use of their arcane arts of bio-engineering, Traders equipped it with a rocket launcher, which the Boomosaurus can use by itself, though it has bad aim and is easily distracted. Raised to cause havoc and obliteration among those who treaded on Guild's heel, these lizards are deadly to landlubbers, but we can make short work of them! Just don't use fire on one, it'll only get angrier."      
      BOOMOSAURUS_ARMOR: "Boomosaurus Examination"
      STR_BOOMOSAURUS_AUTOPSY_UFOPEDIA: "As you probably noticed, this big lizard has a rocket launcher mounted on its back. The rack houses up to 8 incendiary missiles. Cutting through Boomosaurus' scaly skin took some time, so perhaps it could be good material for armor. What we discovered inside was nothing special, but perfectly edible; it tastes best when roasted in garlic, and even better with some good rum."
      STR_CHRYSSALID_UFOPEDIA: "And boom, who the hell brought this beast alive to our hideout?! The responsible (and I have a few ideas who would that be) should be punished, and not in the way they'd like. You, Cap'n, can enjoy this snapshot."
      CHRYSSALID_ARMOR: "Chryssalid Examination"
      STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "The exo-skeleton of this creature is extremely tough, almost crystal-like, hence the (improper) name Crystalisk. The creature is infamous for its overwhelming urge to impregnate. While some of the hands may find this exciting, the mate does not survive. Given monster's extremely energetic body chemistry, the victim turns into a fresh, deadly Chryssalid within a minute."
      STR_REAPER_UFOPEDIA: "So yeah, we have now our own pet Reaper that is running about the base, shedding hair and leaving teeth marks everywhere. I hope you're happy with that, Cap'n. Maybe we should construct some sort of a Reaper Pit under your bridge."
      REAPER_ARMOR: "Reaper Examination"
      STR_REAPER_AUTOPSY_UFOPEDIA: "This furry carnivore has powerful jaws and a voracious appetite. It's hard to put down for good, since it has two 'brains' and two 'hearts' (the latter are pretty tasty when fried with onion).  The Traders breed them to terrorize their enemies, but also for their hides that fetch a good price. Beasts used in warfare are controlled via cybernetic implants."
      CELATID_ARMOR: "Celatid Examination"
      STR_CELATID_UFOPEDIA: "Our captured Fartbag seems to favor those of high magical aptitude - as its favorite food, I mean - so it must have some magical properties itself, but we never noticed anything special about it. Which is strange and makes me a bit worried. Well, the conclusion is: if you see them, kill them fast."
      STR_CELATID_AUTOPSY_UFOPEDIA: "They call'em Celatids, we call'em Fartbags. They spit acid at us and it hurts as hell. Or more precisely, melts armored people to slag. We're not sure where these little monsters came from, but they're certainly imported from some other Imperial world, so I guess you know whom we think responsible. The Beastmasters control them with magic."
      STR_SILACOID_AUTOPSY_UFOPEDIA: "We had to use a jackhammer to open this rocky pile of... You know what? Let's call him Rocky and be done with that. Because we haven't learned a damn. We're not even sure if it's a living creature or a mobile AC heater."
      STR_SILACOID_UFOPEDIA: "This little bugger breathes fire, chomps on rocks and is even less cuddly than it looks. Despite our best efforts, we failed to train it, as it only seems to respond to powerful magical spells that are beyond our best adepts. To make things even worse, we can't eat it any more than we can eat stones. In the end it, uh, escaped by digging a tunnel with its teeth; if I don't see it again in my life, I totally can live with that."
      SECTOPOD_ARMOR: "SECTOPOD Examination"
      STR_SECTOPOD_AUTOPSY_UFOPEDIA: "This horryfying machine is controlled not by some circuitry, but by a living, enslaved brain. It was doubtlessly forged in the very pits of Hell and serves the Star Gods where their evil magics fail and a vulgar display of brute force is needed. And yes, if we dabble into dark sorceries deep enough, we might be able to ressurect it to do our bidding."
      STR_CANNON_UFOPEDIA: "WHILE THE DAMAGE OR ACCURACY OF A SINGLE 30MM ROUND MAY APPEAR UNIMPRESSIVE, THIS ROTARY CANNON FIRES HELL OF A LOT OF THEM, MAKING IT A QUITE EFFECTIVE ANTI-SHIP WEAPON."
      STR_STINGRAY_UFOPEDIA: "OUTFITTED WITH AN ADVANCED GUIDANCE SYSTEM, THIS MISSILE RARELY MISSES ITS TARGET. AGGRESSIVE ENGAGEMENT TACTICS DECREASE THE TIME IT TAKES TO LOCK IT ON TARGET, BUT BEREFTS THE ATTACKER OF THE RANGE ADVANTAGE."
      STR_AVALANCHE_UFOPEDIA: "THAT'S A NUCLEAR MISSILE MY FRIEND. HUGE AND CUMBERSOME, LACKS AGILITY TO EFFICIENTLY ENGAGE SMALLER CRAFT. WON'T MISS A VERY LARGE TARGET, THOUGH, AND THEY WILL FEEL IT WHEN IT HITS."
