  STR_TANK_CANNON_UFOPEDIA: "Automatiserade vapenplattformar används för att komplettera XCom trupper. Kombinationen av hög eldkraft och starkt pansar gör dessa enheter värdefulla för eldstrider i öppen terräng. Se bara till att det finns tillräckligt med Kanonskott i förråden för att återställa tankens ammunition mellan uppdragen. De utrustas automatiskt när de tilldelas till en trupp."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Denna automatiserade Vapenplatform är beväpnad med kraftfulla raketer. De kommer ha en förödande verkan på alla utomjordiska fiender. Se till att förrådet är välförsett med VP-raketer."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laservapen är ett användbart tillägg för vapenplattformar. De kombinerar hög eldkraft med oändlig ammunition."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Utomjordisk teknologi har gett Vapenplattformen ett nytt perspektiv på livet. Den luftburna rörelsefriheten och kraften i en plasmastråle är en dödlig kombination."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Denna svävartank har en fusionsbollavfyrare med storslagen sprängkraft. Använd den försiktigt. Du måste tillverka fusionsbollarna för att kunna fullt ladda vapenplattformen mellan uppdragen. En fusionsboll är ett intelligent målsökande vapen. För att avfyra det måste du välja minst en vägpunkt med muspilen och sedan klicka på avfyringsknappen."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Denna kompakta enhet används som ammunition i den Tunga Plasmakarbinen. Den innehåller en liten mängd Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Detta lilla objekt används som kraftkälla för ett plasmagevär - ett mellan-kraftfullt, utomjordiskt vapen. Innehåller en liten mängd Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Kraftkälla för plasmapistolen. Innehåller Elerium - källan till all utomjordisk eldkraft."
  STR_STUN_BOMB_UFOPEDIA: "Knockoutbomber används för att fånga levande människoexemplar, men de kan också användas mot de flesta utomjordiska arter. De avfyras från lilla granatkastaren."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Det utomjordiska undersökningsuppdraget används för att samla grundläggande data om Jorden och dess invånare. Små farkoster används mest som landar i folktomma områden. Denna typen av utomjordisk aktivitet utgör ett minimalt hot mot XCom och uppmärksammas knappt av regeringar eller allmänheten."
  STR_ALIEN_HARVEST_UFOPEDIA: "Utomjordingarna har många användningsområden för Jordens djurfauna. Djur förs bort i hemlighet och återbördas med organ borttagna. Boskapsstympningar är vanligast förekommande i relation till UFO-iakttagelser. Dessa händelser oroar regeringar och deras medborgare märkbart. Detta sker mest i jordbruksområden. Teorin är att \"djurskördarna\" visar att utomjordingarna från början \"sådde\" Jorden med dess flora och fauna och att de nu återkommit för att skörda."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Detta är den lömskaste formen av utomjordisk aktivitet. Historier från människor som blir bortförda rapporteras i media, trots utomjordingarnas försök att sudda ut offrens minnen av händelsen. De bortförda berättar om förödmjukande fysiska undersökningar som inkluderar inplantering av utomjordiska foster och bisarra genetiska experiment. Syftet med dessa aktiviteter verkar kopplat till genetiska mutationer samt genmanipulation av utomjordingarnas egna arvsmassa. Dessa aktiviteter orsakar stor oro och sker i bebodda orter och städer."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Jordens regeringar kan bli infiltrerade av utomjordiska agenter som är mänskliga i utseendet. Detta kan resultera i officiell kontakt mellan utomjordingarna och regeringar på högsta nivå. Under längre tid märks det intensivare UFO-aktivitet i närheten av storstäder. Utomjordingarna kommer att försöka inleda avtal med en regering genom att erbjuda kunskap om deras överlägsna teknologi. I utbyte tillåter regeringen utomjordingarna att fortsätta sin verksamhet obehindrat. Dessa utomjordiska uppgrad representerar det största hotet mot XCom. Om en regering signerar ett avtal kommer dess finansiering att dras in."
  STR_ALIEN_BASE_UFOPEDIA: "Utomjordingarna konstruerar underjordiska baser i folktomma områden. Efter grundläggande spaningsflygningar kommer UFO:n synas i området allt oftare medan basen byggs. Dessa komplex innehåller experimentlabb för människooffer och utrustning för vidare aktiviteter i regionen. Basens existens innebär fler rapporter om utomjordisk aktivitet i området utan förekomsten av UFO:n. För att lokalisera basen måste XCom:s farkoster patrullera området minst några timmar om de ska ha någon chans att upptäcka den."
  STR_ALIEN_TERROR_UFOPEDIA: "När utomjordingarna terroriserar en stad använder de specialstyrkor med skräckinjagande styrka. Civila hotas direkt och regeringen tvingas evakuera hela områden. Det stora målet med denna form av aktivitet är att generera tillräckligt med masspanik så att regeringarna hotar XCom-projektets existens."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Om XCom:s jaktplan är speciellt framgångsrika med att skjuta ner UFO:n kanske utomjordingarna väljer att slå tillbaka. Detta kan resultera i direkta attacker på XCom:s baser. Utomjordingarna måste dock först hitta en XCom-bas innan de kan attackera, och så länge UFO:n hålls borta från basen finns det väldigt låg risk för ett anfall."
  STR_ALIEN_SUPPLY_UFOPEDIA: "När en utomjordisk bas konstruerats är den försedd på regelbunden basis av ett speciellt fraktfartyg. Om en av dessa fartyg är siktade när de landar är det ett säkert tecken på att en utomjordisk bas är i närheten."
  STR_SMALL_SCOUT_UFOPEDIA: "Denna minimala farkost är främst till för rekognosering och forskning. De föregår oftast större skepp i början av utomjordingarnas uppdrag."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Det mellanstora spaningsskeppet utgör ett minimalt hot mot jordens styrkor. Används normalt som förtrupp för större farkoster."
  STR_LARGE_SCOUT_UFOPEDIA: "Den största spanarfarkosten är ett mångsidigt skepp som används av utomjordingarna i alla uppdrag."
  STR_HARVESTER_UFOPEDIA: "Skördaren har en lucka på sin undersida och är utrustad med lyftanordningar för att lyfta boskap och andra djur. Laserskärare används för att avlägsna material och kroppen dumpas ut på marken. Det finns även förvaringsbehållare för kroppsdelar."
  STR_ABDUCTOR_UFOPEDIA: "Denna farkost är utrustad med ett undersökningsrum för att utföra rysliga experiment på levande människor. Offret är oftast paralyserat genom telepatiska krafter men är fortfarande vid medvetande under operationstillfället."
  STR_TERROR_SHIP_UFOPEDIA: "Terrorskeppet har förvaringsutrymmen för större terrorvapen och varelser. De används för att transportera dessa terrorenheter till befolkade områden."
  STR_BATTLESHIP_UFOPEDIA: "Slagskeppet är den största och mest kraftfulla utomjordiska farkosten. Den är normalt den primära uppdragsfarkosten och är beväpnad med kraftfulla vapen och ett stort antal besättningsmedlemmar."
  STR_SUPPLY_SHIP_UFOPEDIA: "Transportskeppet används under konstruktionen av utomjordiska baser och för att förse existerande baser. De levererar matkontainrar och reproduktionskammare."
