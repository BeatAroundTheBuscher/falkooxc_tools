  STR_HOVERTANK_PLASMA_UFOPEDIA: "Wéint der Alien Technologie huet den HWP nei Funktiounen kritt. D'verbessert Beweglechkeet durch d'Schwiewen an der Loft an Plasma Strahlen sinn eng déidlech Kombinatioun."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "This hovertank has a fusion ball launcher that is capable of immense devastation.  Use it with great care.  You will have to manufacture the fusion balls to keep these HWPs fully armed.  A fusion ball is an intelligent guided weapon.  In order to fire it you select a number of 'way points' with the cursor and then click on the launch icon to fire the fusion ball."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dëst klengt Gerät gëtt als Munitioun fir eng Schwéier Plasma Waff benotzt. Et enthält eng kleng Quantitéit Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dëst kléngt Stéck gëtt als Energiequell fir en Plasmagewier benotzt - eng mëttelstaark Alienwaff. Beinhalt eng kléng Quantitéit Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Kraaftquell fir eng kleng Alien Plasma Pistoul. Geet mat Elerium - d'Energiequell vun den Alien."
  STR_STUN_BOMB_UFOPEDIA: "The Stun Bomb is used for capturing live human specimens, but it can also be used against most alien races.  It is fired from a Small Launcher."
  STR_ALIEN_RESEARCH_UFOPEDIA: "The alien research mission is used for collecting basic data on earth and its inhabitants.  Small vehicles are predominantly used, with occasional landings in deserted areas.  This type of alien activity poses the least threat to XCom, with little concern from governments or the public."
  STR_ALIEN_HARVEST_UFOPEDIA: "The aliens have many uses for earth's fauna.  Animals are abducted secretly, and returned with various organs removed.  Cattle mutilations are predominantly reported along with UFO sightings.  This type of alien activity causes great concern for governments and considerable anxiety amongst the population.  This type of activity occurs mainly in farming land.  The theory behind the 'alien harvest' suggests that alien races originally 'seeded' the planet with its flora and fauna, and now they have returned to reap the harvest they have sown."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Dëst ass déi hannerlëschtegsten Form vun Alien Aktivitéit. Et gëtt iwwerall vun den Entféirungen durch Alien geschwat, trotz dem Läschen vun dem Verhalt vun den Opfer. Entféierter schwetzen dovun, wéi mat hinnen erniddregent physikalesch Experimenter durchgefouert goufen, inklusiv d'Schwängeren vun Alien Fetusen an bizarren geneteschen Experimenter. Dën Sënn hannert dem Ganzen schéngt a Verbindung mat geneteschen Mutatiounen an Manipulatiounen vun den Alien hierem egenen geneteschen Material ze stoen. Dës Aktivitéit léist héchsten Alarm aus, an kënnt an bevölkerten Géigenden an Stied fir."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "D'Regierungen op der Äerd kënnen vun Alien-Agenten infilitréiert ginn, déi wéi Mënschen ausgesinn. Dëst resultéiert an engem offiziellen Kontakt tëscht Alien an Regierungen op héchstem Niveau. Den Höhepunkt vun dëser Aktivitéit mëcht op sech opmierksam duerch erhéigten UFO Aktivitéit an der Géigend vun Groussstied. D'Alien probéiren e Pakt mat den Regierungen ze schléissen andems se hier neisten Technologien ubidden. Am Géigenzuch erlaben d'Regierungen den Alien hier Aktivitéit ongestéiert nozegoen. Dës Alien-Missioun ass déi allergréissten Gefor fir d'XCom. Wann eng Regierung e Pakt ageht, stoppt d'Finanzéirung vun dëser."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret underground bases in remote locations.  After some initial reconnaissance flights some intense UFO activity will occur as the base is being built.  These bases are known to contain experimental labs for human abductees, and supplies for further activity in the region.  The presence of alien bases will generate a large amount of reported alien activity without the presence of UFOs.  In order to locate a base an XCom craft must patrol an area for a few hours to stand some chance of detection."
  STR_ALIEN_TERROR_UFOPEDIA: "When the aliens terrorize a city they will deploy some special forces with awesome powers.  Civilians will be directly threatened, and governments will be forced to evacuate whole areas.  The main purpose behind this activity is to generate sufficient public hysteria so that governments will threaten the XCom project."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Wann XCom Intercepter halbwegs en UFO ofgeschoss hunn, kënnen d'Alien zréckugraifen. Dës kann an engem direkten Ugreff op eng XCom Basis enden. Allerdéngs mussen d'Alien dofir eng XCom Basis fannen, fir se kënnen unzegräifen, wann den Alien Fliger allerdéngs ofgewiert gëtt, gëtt et kaum Gefor fir en Ugrëff."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Once an alien base is constructed then it is resupplied on a regular basis by a special supply vessel.  If one of these vessels is detected while landing then it is certain that an alien base is nearby."
  STR_SMALL_SCOUT_UFOPEDIA: "This tiny craft is primarily used for reconnaissance or research.  It normally precedes larger vessels at the start of an alien mission."
  STR_MEDIUM_SCOUT_UFOPEDIA: "E mëttelgroussen Opklärer den keng grouss Bedrohung fir d'Äerd. Normalerweis kënnt dono nach en méi grousst Schëff ugeflunn."
  STR_LARGE_SCOUT_UFOPEDIA: "The largest alien scout craft is a general purpose vessel that is used in all types of alien mission."
  STR_HARVESTER_UFOPEDIA: "The harvester has a trap door in its base and is equipped with lifting gear to haul up cattle or other beasts.  Laser cutters are used to extract the desired material and the carcass is dumped on the ground.  There are also storage containers for body parts."
  STR_ABDUCTOR_UFOPEDIA: "This vessel is equipped with an examination room for performing horrific experiments on human subjects.  The victim is normally paralyzed by telepathic powers, but remains conscious while on the operating table."
  STR_TERROR_SHIP_UFOPEDIA: "D'Terrorschëff huet eng Klimazell fir grouss Alien Terrorwaffen an Kreaturen. Et get benotzt fir dës Alien Terroristen an bevölkert Deeler ze transportéiren."
  STR_BATTLESHIP_UFOPEDIA: "D'Schlachtschëff ass de gréissten an stäerksten UFO. Et ass normalerweis de primären Alien Missiouns Fliger, equipéiert mat starken Waffen a villen Crew Memberen."
  STR_SUPPLY_SHIP_UFOPEDIA: "The supply vessel is used during the construction of alien bases or for supplying existing bases.  It carries alien food containers and reproduction chambers."
