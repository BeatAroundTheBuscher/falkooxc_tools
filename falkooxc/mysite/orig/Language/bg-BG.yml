  STR_SECTOID_UFOPEDIA: "Сектоидската Йерархия се простира от войници до лидери с мощни псионични способности.  С тези псионични сили те могат да деморализират войниците ни по време на бой или дори да обсебват умовете им.  Сектоидите имат склонност към отвличане на хора и осакатяване на добитък.  Отвличането се използва за извличането на генетичен материал за създаване на хибриди и клонинги за проникване в човешкото общество.  Добитъкът осигурява едновременно хранителен и генетичен материал.  Изглежда тази раса иска да отгледа подобрени генетични кръстоски за да увеличи ефективността на кошероподобното си общество."
  STR_SECTOID_AUTOPSY: "Аутопсия на сектоид"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Аутопсията разкрива закърнели храносмилателни органи и просто устройство.  Мозъкът и очите са много добре развити.  Устройството сочи генетична промяна или мутация.  Малките нос и уста явно нямат значима функция.  Ципите между пръстите и плоските стъпала сочат воден произход.  Липсват размножителни органи и не е ясно как видът се размножава.  Най-вероятно са продукт на генно инженерство."
  STR_SNAKEMAN_UFOPEDIA: "Тази раса се е развила в изключително враждебна среда.  Те са изключително яки и могат да издържат на ектремни температурни промени.  Придвижването им се осигурява от гигантски змиеподобен 'крак', който защитава всички жизненоважни органи.  Целите им изглеждат чисто хищнически и те явно са под контрола на някакъв друг Интелект, който насочва техните военизирани набези на Земята."
  STR_SNAKEMAN_AUTOPSY: "Аутопсия на змиетел"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Кожата е изключително здрава и устойчива на топлина.  Сърдечно-съдовата система е част от двигателната система, която работи на хидравличен принцип.  Единственият същински мускул е 'сърцето'.  Размножителната система изглежда много ефикасна.  Размножаването е безполово, като един змиетел носи до петдесет яйца в тялото си по всяко време.  Оставен без контрол този вид би бил голяма заплаха за живота на Земята."
  STR_ETHEREAL_UFOPEDIA: "Това същество има страховити умствени сили които позволяват телепатично общуване и телекинетични способности.  Привидно слабите физически способности на съществото са подкрепени от умствените му сили.  Не разбираме как работят тези телекинетични сили, тъй като на пръв поглед те противоречат на известните физични закони.  Тези същества са изключетлно опасни във всяка бойна ситуация, защото използват умствените си сили да се бият.  Рядко се появяват на Земята, тъй като явно използват други раси да гонят своите цели."
  STR_ETHEREAL_AUTOPSY: "Аутопсия на ефирен"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Физиката на това същество е закърняла и изглежда неспособна да поддържа някакви жизнени функции.  Мускулите са силно атрофирали, а вътрешните органи изглеждат недоразвити.  Сетивните органи, включително очите, изглежда въобще не работят.  Мозъкът обаче е добре развит и черпи голяма част от телесното кръвообращение.  Остава загадка как това същество може да преживява без външна помощ."
  STR_MUTON_UFOPEDIA: "Тези хуманоидни същества са интелигентни и физически силни.  Те имат особено изострен апетит към поглъщането на всякакъв вид сурова плът, която използват за препитание като земните месоядни.  Те зависят от телепатичните команди на раса известна като 'ефирните'.  Щом бъдат отделени от тази телепатична връзка, умствената им система явно се разпада и те умират.  Кибернетичните импланти служат да подобрят бойните им характеристики.  Ясно е, че те са само пешки на по-висш интелект."
  STR_MUTON_AUTOPSY: "Аутопсия на мутон"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Изглежда че 'кожата' на това същество всъщност е създадена по органичен път защитна броня, която е присадена върху тялото.  Има многобройни кибернетични импланти подсилващи сърдечно-съдовата система и сетивата.  Размножителни органи изглежда са били хирургически отстранени.  Явно животът на тези злочести създания е ограничен до битки и завоевания.  Бронебойните муниции не са много ефективни срещу усилената им кожа."
  STR_CELATID_UFOPEDIA: "Тази форма на живот притежава загадъчната естествена способност да се носи във въздуха.  Изглежда, че тя улавя човешките мозъчни вълни и ще се насочи към човешка цел дори и тя е добре скрита.  Щом бъде намерена цел, целатидът каца и изстрелва малки топки изключително разяждаща отрова.  Съществото е способно да се клонира с тревожна честота.  То придружава мутонската раса в нейните скитания."
  STR_CELATID_AUTOPSY: "Аутопсия на целатид"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Вътрешността съдържа малко биомеханично устройство, което явно е развила се по естествен път антигравитационна двигателна система.  Мехурът с отрова е най-големият орган и на пръв поглед липсва отделна мозъчна структура.  Няма отличима храносмилателна или размножителна система.  Малък орган съдържа ембриони, от които могат бързо да израстнат нови същества."
  STR_SILACOID_UFOPEDIA: "Тази силициева форма на живот поражда огромно количество топлина.  Съществото е достатъчно силно да разтрошава скали, които след това могат да бъдат погълнати от горещото ядро.  Притежава примитивен интелект и може да бъде контролирана чрез импланти или от телепатични същества.  Работи заедно с извънземната раса на мутоните."
  STR_SILACOID_AUTOPSY: "Аутопсия на силакоид"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Ядрото на съществото е изключително горещо и явно е в основата на храносмилателна система.  Уникалната мускулна система притежава неимоверна бързина и сила.  Подобната на скала кожа не се наранява от огън или запалителни муниции."
  STR_CHRYSSALID_UFOPEDIA: "Ракоподобните щипки на това същество са мощно оръжие при близък бой.  Неговите високи метаболизъм и сила му придават бързина и сръчност.  Вместо да убие жертвата си, то снася в нея яйце и я инжектира с отрова която я превръща в крачещо зомби.  Нов хрисалид ще изскочи от жертвата скоро след яцеполагането.  Хрисалидите са асоциирани с расата на Змиетелите."
  STR_CHRYSSALID_AUTOPSY: "Аутопсия на хрисалид"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Екзоскелетът на това същество е изключително як, но и изненадващо уязвим за експлодиращи муниции.  Има добре развит мозък и много бърз клетъчен растеж.  Носи двадесет яйца, които снася в други организми.  Това същество е много ефективно оръжие за терор."
  STR_FLOATER_UFOPEDIA: "Левитаторите са главно войници и инструменти за терор. Те са хищни зверове по природа, генетично променени и кибернетично подобрени за да бъдат страховити войни.  Долната половина от тялото и повечето вътрешни органи са хирургически премахнати и заместени с животоподдържаща система.  Този имплант съдържа антигравитационна уредба която позволява на съществото да се носи, макар и нестабилно, във въздуха."
  STR_FLOATER_AUTOPSY: "Аутопсия на левитатор"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Съществото е било драстично променено по хирургичен път.  Устройството което оформя сърцевината на тялото е животоподдържаща система, заместила функциите на сърце, дробове и храносмилателна система.  Това позволява на съществото да оцелява в изключително враждебна среда.  Мозъкът е по-малък от нашия, но сетивните органи са добре развити."
  STR_REAPER_UFOPEDIA: "Това двуного месоядно има мощни челюсти и неутолим апетит.  То притежава известен брой мозъчни импланти, които служат за управление на действията му.  Примитивните хищнически инстинкти на това същество не са годни за нищо друго освен за разрушения и терор.  Разкъсвачите обикновено са асоциирани с левитаторите."
  STR_REAPER_AUTOPSY: "Аутопсия на разкъсвач"
