      STR_MULTI_LAUNCHER_UFOPEDIA: This weapon fires low-powered missiles at a high rate.      STR_ROCKET_PACK: Rocket Pack      STR_ADVANCED_ROCKET_LAUNCHER: Advanced Rocket Launcher      STR_ADVANCED_ROCKET_LAUNCHER_UFOPEDIA: Utilizing the Alien Optical Processor, the Advanced Rocket Launcher can be aimed faster than the original design and is able to fire guided missiles.      STR_EXPLOSIVE_AMMO_UFOPEDIA: Explosive ammunition causes violent detonation on hit, which is destructive to both enemies and the environment.      STR_INCENDIARY_AMMO_UFOPEDIA: Incendiary ammunition releases flammable agent on hit, causing immediate immolation of the target.      STR_INCENDIARY_AMMO: Incendiary Ammo      STR_EXPLOSIVE_AMMO: Explosive Ammo      STR_ADVANCED_FIREARMS: Advanced Firearms      STR_ADVANCED_FIREARMS_UFOPEDIA: Working upon the most recent advances in human engineering, a number of weapon designs was developed to give the X-Com troops more firepower and flexibility on the battlefield.      STR_HEAVY_SNIPER_RIFLE: Tactical Sniper Rifle      STR_HEAVY_SNIPER_RIFLE_CLIP: Tactical Sniper Rifle Clip      STR_HEAVY_SNIPER_RIFLE_HE_CLIP: Tactical Sniper Rifle HE Clip      STR_HEAVY_SNIPER_RIFLE_AA_CLIP: Tactical Sniper Rifle Alloy Clip      STR_HEAVY_SNIPER_RIFLE_UFOPEDIA: This heavy sniper rifle sacrifices mobility for accuracy and power.      STR_STORMTROOPER_ARMOR: Stormtrooper Armor      STR_STORMTROOPER_ARMOR_UC: STORMTROOPER ARMOR      STR_STORMTROOPER_ARMOR_UFOPEDIA: The Stormtrooper Armor utilizes a complex array of sensors to ensure maximum battle awareness.      STR_STORMTROOPER_ARMOR_CORPSE: Corpse      STR_REPAIR_PERSONAL_ARMOR: Stormtrooper Armor Repair      STR_ATLANTDESERT: Atlantis + Desert      STR_MUJUNGLE: Mu + Jungle      STR_COMRCURBAN: Commercial      STR_MACHETE: Machete      STR_MACHETE_UFOPEDIA: A simple and versatile blade, used in many regions as tool and melee weapon.      STR_MUTLEADER_CORPSE: Muton Corpse      STR_MUTMED_CORPSE: Muton Corpse      STR_MUTENG_CORPSE: Muton Corpse      STR_SECTCOM_CORPSE: Sectoid Corpse      STR_FLOATCOM_CORPSE: Floater Corpse      STR_DOGE: "Attack Dog"      STR_DOGE_CORPSE: "Dead Dog"      STR_DOGE_JAWS: "Bite"      STR_DOGE_UFOPEDIA: "These highly trained dogs are fully capable in battlefield conditions. Always obedient, they won't attack unless ordered to do so. To avoid compromising their positions, agents can communicate with these dogs via ultrasound whistles."      STR_PRECISE_ALLOY_SHAPING: Precise Alloy Shaping      STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: Through careful application of the knowledge we gained from alien power systems, we learned how to manufacture alien alloy objects with far greater detail.  This will allow us to produce various mechanical parts made entirely of this material.      STR_ALLOY_KNIFE: Alloy Knife      STR_ALLOY_KNIFE_UFOPEDIA: This combat knife was made from Alien Alloys, which allow for an edge sharper than any other material we can use for this purpose.      STR_ALLOY_SWORD: Alloy Sword      STR_ALLOY_SWORD_UFOPEDIA: Discovery of alien alloys enabled our scientists to craft new tools with interesting properties, such as blades, made from alloy used on the outer hull of UFOs, that are practically indestructible and retaining sharpness even after prolonged use.  This specially crafted sword is a formidable close combat weapon, utilizing a soldier's strength and skill to take down even heavily armored foes.      STR_LIVING_QUARTERS_2: "Large Living Quarters"      STR_LIVING_QUARTERS_2_UFOPEDIA: "Meant for large bases, this facility is more cost-efficient than the standard Living Quarters, housing 200 personnel in considerable comfort as well as providing 50 storage space."      STR_GENERAL_STORES_2: "Large Storage Facility"      STR_GENERAL_STORES_2_UFOPEDIA: "This facility is considerably more costly than the General Stores, but it provides better-structured storage space (capacity 275 units)."      STR_HEAVY_TRANSPORTER: Heavy Troop Transporter      STR_DROPSHIP: IRONFIST      STR_DROPSHIP_UFOPEDIA: THIS ELERIUM-POWERED TROOP TRANSPORTER IS FAST AND POWERFUL.  IT IS EQUIPPED WITH A TWIN RADAR SYSTEM WITH ENHANCED RANGE.      STR_PSIONICS: Psionics      STR_STORMLANCE: STORMLANCE      STR_STORMLANCE_MISSILE: Stormlance Missile      STR_STORMLANCE_MISSILES: Stormlance Missiles      STR_STORMLANCE_LAUNCHER: Stormlance Missile Launcher      STR_STORMLANCE_UFOPEDIA: THIS ROCKET CONTAINS A HIGH-POWERED ELERIUM WARHEAD.      STR_ALLOY_VEST: Alloy Vest      STR_ALLOY_VEST_UC: ALLOY VEST      STR_ALLOY_VEST_CORPSE: Corpse      STR_ALLOY_VEST_UFOPEDIA: This ballistic vest is reinforced with Alien Alloys for greatly improved durability.      STR_ARMORED_VEST: Armored Vest      STR_ARMORED_VEST_UC: ARMORED VEST      STR_ARMORED_VEST_CORPSE: Corpse      STR_ARMORED_VEST_UFOPEDIA: This ceramic ballistic vest offers protection against projectiles and explosions.      STR_HYBRID_MIB: Hybrid/Men in Black      STR_HYBRID_MIB_MEETING: Hybrid/Men in Black Meeting      STR_HYBRID_MIB_MEETING_UFOPEDIA: One of the most dangerous organizations among half-human hybrids' associates are the so-called Men in Black, who pursue their own interests by seeking contact with aliens. The hybrid network sometimes meets MiB representatives on behalf of their masters to negotiate, share information and presumably plot against humanity. Needless to say, such contacts are dangerous to X-Com and should be dealt with swiftly.      STR_HYBRID_GROUND_CONVOY: Convoy      STR_HYBRID_GROUND_CONVOY_UFOPEDIA: Infiltration of human institutions requires much preliminary work on the aliens' part, including transportation of vital cargo, such as documents, artifacts or people. This work is performed diligently by half-alien hybrids, who use their contacts and resources to move their contraband around the world. While inconspicuous, such activity is the basis of alien diplomacy, which in turn may lead to sinister agreements between the aliens and some human groups.      STR_HYBRID_BASE: Hybrid Base      STR_HYBRID_BASE_UFOPEDIA: Although the hybrid network is rather diffused, establishing some data and storage centers is inevitable. Hybrid bases are very well defended and pose a significant challenge to X-Com troops.      STR_HYBRID_MEETING: Hybrid-Alien Meeting      STR_HYBRID_MEETING_UFOPEDIA: Even though half-alien hybrids work autonomously, from time to time they are required to meet their masters in order to receive new instructions and equipment. Such meetings are conducted in remote areas, usually on premises that belong to the hybrids' network. Such meetings pose a significant threat to the X-com efforts, since they visibly strengthen alien influence on Earth.      STR_SMALL_GROUND_CONVOY: Small Convoy      STR_MEDIUM_GROUND_CONVOY: Medium Convoy      STR_KEEP: Keep      STR_ATRIUM: Atrium      STR_MANSION: Mansion      STR_MANSION_MIB: Mansion Men in Black      STR_RPG: RPG Launcher      STR_RPG_UFOPEDIA: The RPG is a classic rocket launcher. While not as accurate as the X-Com design, it is nonetheless very dangerous to both living personnel and HWP units.      STR_RPG_ROCKET: RPG Rocket      STR_HUNTING_RIFLE: Hunting Rifle      STR_HUNTING_RIFLE_UFOPEDIA: This type of rifle is mostly used around the world for hunting wild game. When needed, it can fulfil a role of a precision rifle, but its overall performance is significantly lower than analogous X-Com weapons.      STR_HUNTING_RIFLE_CLIP: Hunting Rifle Clip      STR_SNUBNOSE_PISTOL: Snubnose Pistol      STR_SNUBNOSE_PISTOL_UFOPEDIA: This revolver is popular among police forces around the world. Its parameters are modest in comparison to modern military designs, but it's a dangerous firearm none the less.      STR_SNUBNOSE_PISTOL_CLIP: Snubnose Pistol Clip      STR_PUMP_ACTION: Pump Action Shotgun      STR_PUMP_ACTION_UFOPEDIA: A classic shotgun, used by police forces as well as civilians in some countries for self-defense.      STR_PUMP_ACTION_SHELLS: Pump Action Shotgun Shells      STR_DYNAMITE: Dynamite      STR_DYNAMITE_UFOPEDIA: While hardly modern, dynamite can still be a very dangerous weapon in the hands of a desperate combatant.      STR_AK47: AK-47      STR_AK47_UFOPEDIA: The most prolific assault rifle around the world, the AK-47 is a reliable and powerful weapon despite being significantly outdated in comparison to the X-Com weaponry.      STR_AK47_CLIP: AK-47 Clip      STR_UZI: Uzi      STR_UZI_UFOPEDIA: Used around the world by special forces and insurgents alike, the Uzi is an iconic submachine gun that can still pose a threat to X-Com despite its age.      STR_UZI_CLIP: Uzi Clip      STR_HYBRID_CORPSE: Hybrid Corpse      STR_ALIEN_DRONE_CORPSE: Alien Drone Corpse      STR_HYBRID_AUTOPSY: Alien Hybrid Autopsy      STR_HYBRID_AUTOPSY_UFOPEDIA: As expected, this being is only partially human.  Its DNA contains numerous fragments that are most likely of extraplanetary origin, resulting in unusual body features such as abnormally large eyes or white, pasty skin.  The body's chemistry, however, seems fairly normal for an Earth primate, and its physical capabilities seem comparable to a human's.      STR_HYBRID: Alien Hybrid      STR_HYBRID_SOLDIER: Hybrid Worker      STR_HYBRID_NAVIGATOR: Hybrid Agent      STR_HYBRID_ENGINEER: Hybrid Specialist      STR_HYBRID_MEDIC: Hybrid Supervisor      STR_HYBRID_UFOPEDIA: Alien Hybrids are crossbreeds between humans and Sectoids, created for infiltration and monitoring of Earth, as well as various tasks related to the alien invasion. Even though they obviously look unhuman, they possess a camouflage technology that allows them to walk among our people undisturbed. They remain under limited psi control by their masters, but their loyalty mostly depends on intimidation and indoctrination. The Hybrids work similarly to human intelligence organizations and use equipment available on Earth almost exclusively.      STR_ALIEN_DRONE: Alien Drone      STR_ALIEN_DRONE_UFOPEDIA: Alien drones are not actually alien, since they are assembled on Earth by hybrid specialists according to instructions from their masters.  The drones' main function is guarding hybrid hideouts and fortresses. Armed with automatic weapons, they pose a significant danger to our troops, and they are often deployed in large numbers.      STR_ALIEN_DRONE_TERRORIST: Drone Terrorist      STR_ALIEN_DRONE_AUTOPSY: Alien Drone Autopsy      STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: This small robot moves around on some sort of anti-gravity engine.  It is controlled by an electronic system, built from ordinary parts that are readily available on the market, but fused together in an unusual way.  The drone is armed with an automatic weapon, comparable to assault rifles.      STR_ANTHROPOD_CORPSE: Anthropod Corpse      STR_ANTHROPOD: Anthropod      STR_ANTHROPODT: Anthropod (terror)      STR_ANTHROPODB: Anthropod (base)      STR_ANTHROPOD_SOLDIER: Anthropod Grunt      STR_ANTHROPOD_NAVIGATOR: Anthropod Soldier      STR_ANTHROPOD_ENGINEER: Anthropod Packmaster      STR_SPITTER_CORPSE: Spitter Corpse      STR_SPITTER_RETRACT_CORPSE: Spitter Corpse      STR_SPITTER_RETRES_CORPSE: Spitter Shell      STR_SPITTER_NAKED_CORPSE: Spitter Corpse      STR_SPITTER_RETRACT: Spitter      STR_SPITTER_RETRES: Spitter      STR_SPITTER_NAKED: Spitter      STR_SPITTER: Spitter      STR_SPITTER_TERRORIST: Spitter Terrorist      STR_SPITTER_RETRACT_TERRORIST: Spitter Terrorist      STR_SPITTER_RETRES_TERRORIST: Spitter Terrorist      STR_SPITTER_NAKED_TERRORIST: Spitter Terrorist      STR_ANTHROPOD_AUTOPSY: Anthropod Autopsy      STR_SPITTER_AUTOPSY: Spitter Autopsy      STR_ANTHROPOD_UFOPEDIA: Anthropods are aggressive creatures probably filling the role of heavy infantry in the alien ranks. They are strong and also fairly tougher than a human being. The inefficiency of their respiratory system is evident now that we have a live specimen, oxygen has a toxic effect and eventually kills them within a week. We believe these creatures are of completely artificial origin, being biological robots.      STR_ANTHROPOD_AUTOPSY_UFOPEDIA: Despite its humanoid shape the anatomy of this creature is very alien. The skeleton is mostly cartilaginous with only few robust bones composing the framework. The organs have a diffuse quality, all the apparatus are spread within the mass of entrails. The brain size is slightly larger than a human's but it is composed of several ganglions which result in a lower interconnection density. The respiratory system is rudimentary and inefficient, we also notice signs of inflammation in it.      STR_SPITTER_UFOPEDIA: Spitters are creatures with very elementary behavior, they just shoot their disrupting fluid on everything that moves. The aliens seem to prevent them from attacking the wrong targets using psi powers. When retracted into their carapaces, they become quite resistant to all matter of damage, especially kinetic. These creatures are living weapons to be deployed in short range fights.      STR_SPITTER_AUTOPSY_UFOPEDIA: The torso of this creature holds a massive gland that secretes high amounts of disrupting enzyme. The enzyme is then stored in a camera at the base of the funnels, presumably where high pressure quickly builds up to ultimately eject the substance on the target. The enzyme is a highly complex polymer capable of disintegrating any material almost instantly. We currently can't synthesize it. It also has a very resistant carapace.      STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "This robotic tank of alien design was captured by X-Com and fitted with a Laser Cannon to wreak havoc on the alien hordes."      STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "This robotic tank of alien design was captured by X-Com and reprogrammed to turn its powerful plasma weapon against its former masters."      STR_MEDI_PACK_UFOPEDIA: "The First Aid Kit combines a healing facility with pain killers and stimulants. In order to use it, you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the First Aid Kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored.{NEWLINE}STIMULANT> This will restore energy and revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health."      STR_LASER_SHOTGUN: Laser Shotgun      STR_LASER_SHOTGUN_UFOPEDIA: This multi-emitter laser gun fires 6 low-power beams at once.      STR_LASER_SNIPER_RIFLE: Laser Sniper Rifle      STR_LASER_SNIPER_RIFLE_UFOPEDIA: This version of a Sniper Rifle has no Auto Shot setting, but it more than makes up for it with its accuracy and power.      STR_GRAV_MODULE: Grav Module      STR_GRAV_MODULE_UFOPEDIA: The Grav Module is a small anti-gravity generator, able to lift one human-sized unit for a near-infinite time.      STR_GRAV_MODULE_EXTRACTION: Grav Module Extraction      STR_BASIC_COMPONENTS: Basic Component      STR_ELERIUM_BOMB: Elerium Bomb      STR_ELERIUM_BOMB_UFOPEDIA: "The Elerium Bomb, used mainly by alien terrorists, is a powerful and deadly ammunition for the Small Launcher."      STR_ADVANCED_LASER_WEAPONS: Advanced Laser Weapons      STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: With Anti-Matter Containment Chamber technology, we are able to overcome the limitations of laser weapon batteries. Our new laser weapon designs are not only more powerful, but also do not require energy replenishment on the battlefield.      STR_LASER_PISTOL_MIB_CLIP: MiB Laser Pistol Clip      STR_LASER_RIFLE_MIB_CLIP: MiB Laser Rifle Clip      STR_HEAVY_LASER_MIB_CLIP: MiB Heavy Laser Clip      STR_LASER_PISTOL_MIB: MiB Laser Pistol      STR_LASER_RIFLE_MIB: MiB Laser Rifle      STR_HEAVY_LASER_MIB: MiB Heavy Laser      STR_LASER_PISTOL_MIB_UFOPEDIA: This Laser Pistol is an advanced sidearm used by the Men in Black.  Its battery has the capacity for 24 shots.      STR_LASER_RIFLE_MIB_UFOPEDIA: This Laser Rifle design is often found in the hands of Men in Black.  It is powered from a highly sophisticated battery that allows for 36 shots.      STR_HEAVY_LASER_MIB_UFOPEDIA: "This Heavy Laser variant is used by the Men in Black as an anti-armor weapon.  It can fire 20 shots per clip."      STR_HAZMAT_ARMOR: Hazmat Armor      STR_HAZMAT_ARMOR_UC: HAZMAT ARMOR      STR_HAZMAT_ARMOR_UFOPEDIA: This protective gear renders the wearer virtually immune to fire and resistant to chemical agents on the battlefield, but at a cost of decreased visibility and mobility.      STR_XCOM_CYBERDISC_PLASMA: X-Com Cyberdisc/Plasma      STR_XCOM_CYBERDISC_LASER: X-Com Cyberdisc/Laser      STR_XCOM_CYBERDISC: X-Com Cyberdisc      STR_XCOM_CYBERDISC_UFOPEDIA: Thanks to our advances in alien electronics and construction, we have developed the ability to repair damaged Cyberdiscs and use them for our own purposes.  While powerful, these miniature UFOs still have a tendency to violently explode when critically damaged, therefore caution is advised.      STR_ALIEN_DATA_SLATE: Alien Data Slate      STR_ALIEN_DATA_SLATE_UFOPEDIA: Alien Data Slates are portable devices used to store crucial technical information regarding the invasion.  They can only be found in possession of aliens of the highest rank and should be investigated as soon as possible.      STR_ALIEN_RAID: Alien Raid      STR_ALIEN_RAID_UFOPEDIA: The aliens will use raid missions to strike directly at critical facilities located on Earth.  If successful, this alien activity will cause significant alarm in the targeted area.  The UFO will not be present during the recovery of the vital installation.      STR_ALIEN_FLYBY: Alien Flyby      STR_ALIEN_FLYBY_UFOPEDIA: This mission consists of alien craft sent to intimidate earth governments. This will result in waves of UFO activity over major populated areas as a display of alien power.      STR_RAIDER_SHIP: Raider Ship      STR_RAIDER_SHIP_UFOPEDIA: The Raider Ship is a fast and dangerous alien vessel used for attacks on earth's infrastructure. It carries a large strike crew under orders to destroy their own ship upon a crash before attacking any nearby human installation.      STR_RAIDERS_EARLY: Light Raider      STR_RAIDERS_MIDEARLY: Medium Raider      STR_RAIDERS_MID: Heavy Raider      STR_RAIDERS_LATE: Very Heavy Raider      STR_RAIDERS_VERYLATE: Elite Raider      STR_NATIVEURBAN: Native (Farm + )      STR_CULTAFARMA: Expanded Farm A      STR_CULTAFARMB: Expanded Farm B      STR_MADURBAN: Expanded Urban      STR_PORTURBAN: Port      STR_INDUSTRIALURBAN: Industrial      STR_RAILYARDURBAN: Railyard      STR_DAWNURBANA: Dawn City A      STR_DAWNURBANB: Dawn City B      STR_POLARMOUNT: Polar Mountain      STR_FORESTMOUNT: Forest Mountain      STR_DESERTMOUNT: Desert Mountain      STR_MIB: Men In Black      STR_MIBTANK: MiB HWP      STR_MIB_SOLDIER: MiB Agent      STR_MIB_NAVIGATOR: MiB Soldier      STR_MIB_MEDIC: MiB Medic      STR_MIB_ENGINEER: MiB Demoman      STR_MIB_LEADER: MiB Leader      STR_MIB_COMMANDER: MiB Commander      STR_MIBTANK_TERRORIST: MiB Tank Terrorist      STR_MIB0_CORPSE: MiB Corpse      STR_MIB1_CORPSE: MiB Corpse      STR_MIB2_CORPSE: MiB Corpse      STR_MIB3_CORPSE: MiB Corpse      STR_MIBTANK_CORPSE: Mib Tank Wreck      STR_MIB_COVERUP_0: MiB Transporter      STR_MIB_COVERUP_1: MiB Transporter II      STR_MIB_COVERUP_2: MiB Stealth Bomber      STR_MIB_TERROR_MISSION: MiB Terror Mission      STR_MIB_BASE_LANDING: MiB Base Mission      STR_MIB_BASE_ASSAULT: MiB Base Assault      STR_URBANA: Urban for UFO      STR_MIB_COVERUP: MiB Coverup      STR_MIB_TERROR: MiB Terrorize      STR_MIB_BASE: MiB Base      STR_MIB_ACTIVITY: Men In Black Activities      STR_MIB_IDENTITY: Men In Black      STR_MIB_ACTIVITY_UFOPEDIA: This organization somewhat mimics X-Com, equipped with advanced tech and intervening when aliens-related events occur. It however seems to be more concerned about concealing aliens than antagonizing them. We need to capture one of their leaders to know more.      STR_MIB_IDENTITY_UFOPEDIA: MiB and XCom are two faces of the same coin.  Both were founded by the world elites, but while X-Com was established to fight the invaders, MiB were established to appease them. Looks like the world leaders wanted to keep their options open.      STR_CORPSE_ARMOR: Damaged Personal Armor      STR_REPAIR_PERSONAL_ARMOR: Personal Armor Repair      STR_CORPSE_SUIT: Damaged Power Suit      STR_REPAIR_POWER_SUIT: Power Suit Repair      STR_CORPSE_FLYING_SUIT: Damaged Flying Suit      STR_REPAIR_FLYING_SUIT: Flying Suit Repair      STR_FLYING_SUIT_UFOPEDIA: A combination of the Power Suit and the Jump Armor, incorporating a Floater anti-gravity unit to allow full freedom of movement across the battlefield.      STR_X-COM_JUMPSUIT: The standard X-Com jumpsuit offers only basic protection, but guarantees a maximum of mobility. It is issued automatically to all X-Com operatives, who do not qualify for advanced armor.      STR_CIVM_ARMOR_UFOPEDIA: Normal civilians are not protected by any armor.      STR_JUMP_ARMOR: Jump Armor      STR_JUMP_ARMOR_UC: JUMP ARMOR      STR_JUMP_ARMOR_UFOPEDIA: Equipped with an antigravity device extracted from a dead Floater, this armor grants limited flying capabilities to the X-Com troops. Since the device's lifting power is limited, the armor is not as durable as the Personal Armor, but its enhanced mobility gives X-Com an unprecedented tactical advantage.      STR_CORPSE_JUMP_ARMOR: Damaged Jump Armor      STR_REPAIR_JUMP_ARMOR: Jump Armor Repair      STR_GRAVMODULE_ARMOR: Anti-Grav Module      STR_GRAVMODULE_ARMOR_UC: ANTI-GRAV MODULE      STR_GRAVMODULE_ARMOR_UFOPEDIA: This small alien antigravity device was extracted from a dead Floater. It does not offer additional protection, but gives an X-Com agent the ability to fly.      STR_CORPSE_GRAVMODULE_ARMOR: Damaged Anti-Grav Module      STR_REPAIR_GRAVMODULE_ARMOR: Anti-Grav Module Repair      CIVM_ARMOR: CIVILIAN      STR_MUTON_MEDIC: Muton Guard      STR_MUTON_LEADER: Muton Praetorian      STR_MUTON_COMMANDER: Muton Commander      STR_MUTONCOM_CORPSE: Muton Corpse      STR_CEREBREAL: Cerebreal      STR_CEREBREAL_LARVA: Cerebreal Larva      STR_CEREBREAL_LARVA_TERRORIST: Cerebreal Larva Terrorist      STR_CEREBREAL_SOLDIER: Cerebreal Soldier      STR_CEREBREAL_MEDIC: Cerebreal Medic      STR_CEREBREAL_ENGINEER: Cerebreal Engineer      STR_CEREBREAL_NAVIGATOR: Cerebreal Navigator      STR_CEREBREAL_LEADER: Cerebreal Leader      STR_CEREBREAL_COMMANDER: Cerebreal Commander      STR_CEREBREAL_CORPSE: Cerebreal Corpse      STR_CEREBREAL_LARVA_CORPSE: Cerebreal Larva Corpse      STR_CEREBREAL_AUTOPSY: Cerebreal autopsy      STR_CEREBREAL_LARVA_AUTOPSY: Cerebreal Larva autopsy      STR_CEREBREAL_UFOPEDIA: "Cerebreals are a race that is not fully integrated into the alien hive-like society; they are more like allies, who agreed to serve the invaders for some unfathomable reasons.  They wield incredibly strong psionic powers, which can be focused as a weapon:  a violent discharge of plasma, fuelled by will alone.  Their independent and completely alien pattern of thinking make them unpredictable, but also more prone to panic than other alien races."      STR_CEREBREAL_AUTOPSY_UFOPEDIA: "This specimen is not your typical alien race: its genetics are completely different to both Earth and most alien species, and it seems even stranger than most other types of alien life.  Most of its body mass is neural matter, and the rest is almost exclusively advanced cybernetics to keep this enormous 'brain' running.  It seems unable to use hand weapons, and it has no significant natural means of defense.  There is little else we can say about this terrifying creature."      STR_CEREBREAL_LARVA_UFOPEDIA: "This creature is a young form of a Cerebreal, encased in a tiny UFO-like vehicle for protection on the battlefield.  While not as potent as an adult Cerebreal, it's still a formidable opponent, with high intelligence and notable psionic resilience.  Its vessel is equipped with a deadly plasma weapon."      STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "This creature is almost entirely composed of brain tissue, encased in a hovering capsule.  This capsule is quite resilient to damage, especially bullets and laser beams.  It also features a plasma weapon, which is similar in profile to the Plasma Rifle."      STR_CHTONITE: Chtonite      STR_TUNLUN: Tunlun      STR_TUNLUN_TERRORIST: Tunlun Terrorist      STR_CHTONITE_SOLDIER: Chtonite Soldier      STR_CHTONITE_MEDIC: Chtonite Medic      STR_CHTONITE_ENGINEER: Chtonite Engineer      STR_CHTONITE_NAVIGATOR: Chtonite Navigator      STR_CHTONITE_LEADER: Chtonite Leader      STR_CHTONITE_COMMANDER: Chtonite Commander      STR_CHTONITE_CORPSE: Chtonite Corpse      STR_TUNLUN_CORPSE: Tunlun Corpse      STR_CHTONITE_AUTOPSY: Chtonite autopsy      STR_TUNLUN_AUTOPSY: Tunlun autopsy      STR_CHTONITE_UFOPEDIA: "Chtonites are a sturdy alien race, very well suited for menial work and harsh environmental conditions.  They prefer to live in underground compounds and would be harmed by sunlight, if not for their ocular implants.  Their intelligence is average, but they are more than capable of waging a war against mankind."      STR_CHTONITE_AUTOPSY_UFOPEDIA: "This alien has a strong and resilient body, but is otherwise quite similar to us.  Its thick skin gives it good protection against bullets and blades alike.  Its eyes are protected by a pair of cybernetic 'goggles', which seem to enhance its vision as well as protect the eyes."      STR_TUNLUN_UFOPEDIA: "Tunluns burrow through the earth by spitting acid to corrode rocks for digestion, then shovel it aside with their flipper-like limbs. They are used by the Chtonites as living burrowing machines to build outposts and bases on Earth.  However, their acidic spit makes them perfect terror weapons as well.  Luckily, their overall intelligence is well below human."      STR_TUNLUN_AUTOPSY_UFOPEDIA: "This peculiar alien has a very small brain for a sentient creature, which suggests low intelligence.  It is equipped with a large tube for a mouth, which produces large amounts of highly corrosive substance that can be propelled and therefore used as a weapon.  Its skin is very tough and extremely difficult to puncture, as well as virtually immune to the creature's own acid."      STR_GAZER: Gazer      STR_HOLODRONE: Holodrone      STR_HOLODRONE_TERRORIST: Holodrone Terrorist      STR_GAZER_SOLDIER: Gazer Soldier      STR_GAZER_MEDIC: Gazer Medic      STR_GAZER_ENGINEER: Gazer Engineer      STR_GAZER_NAVIGATOR: Gazer Navigator      STR_GAZER_LEADER: Gazer Leader      STR_GAZER_COMMANDER: Gazer Commander      STR_GAZER_CORPSE: Gazer Corpse      STR_HOLODRONE_CORPSE: Holodrone Corpse      STR_GAZER_AUTOPSY: Gazer autopsy      STR_HOLODRONE_AUTOPSY: Holodrone autopsy      STR_GAZER_UFOPEDIA: Gazers look like standing turtles and are indeed as sturdy as they appear. Their bulky heavy armor grants formidable resistance against damage of any kind, particularly armor piercing and plasma.      STR_GAZER_AUTOPSY_UFOPEDIA: The single big eye is the most prominent anatomical feature of this alien; it has crustacean traits but it is much more evolved. The very thick armor is not simply worn; cybernetic implants stem from it and connect to the organs of the creature, it is a shell for the creature.      STR_HOLODRONE_UFOPEDIA: Holodrones are living, floating, artillery weapons. They are protected by a plasma bubble that interferes with plasma attacks and fire. It could be that they were developed specifically to fight plasma-equipped enemies. The mechanism runs too hot and radioactive to be applied to human armor.      STR_HOLODRONE_AUTOPSY_UFOPEDIA: A very complex automaton powered by a massive, for its size, elerium core. Two shafts stretch from this core and are used to spread the plasma bubble that envelops the creature. It is also evident that the core can overcharge and collect this extra energy to generate a powerful laser beam.      STR_WASPITE: Waspite      STR_CYBERMITE: Cybermite      STR_CYBERMITE_TERRORIST: Cybermite Terrorist      STR_WASPITE_SOLDIER: Waspite Soldier      STR_WASPITE_MEDIC: Waspite Medic      STR_WASPITE_ENGINEER: Waspite Engineer      STR_WASPITE_NAVIGATOR: Waspite Navigator      STR_WASPITE_LEADER: Waspite Leader      STR_WASPITE_COMMANDER: Waspite Commander      STR_WASPITE_CORPSE: Waspite Corpse      STR_WASPITE_RED_CORPSE: Waspite Corpse      STR_WASPITE_BROWN_CORPSE: Waspite Corpse      STR_WASPITE_WHITE_CORPSE: Waspite Corpse      STR_WASPITE_PURPLE_CORPSE: Waspite Corpse      STR_CYBERMITE_CORPSE: Cybermite Corpse      STR_WASPITE_AUTOPSY: Waspite autopsy      STR_CYBERMITE_AUTOPSY: Cybermite autopsy      STR_WASPITE_UFOPEDIA: Waspites are elite terror agents and combatants. They are a very aggressive, genetically engineered and cybernetically enhanced, making them fearsome enemies. Their overall frailty though hints to an artillery role, rather than infantry. The spiral device that replaces their original bodies generates an anti-gravity field, enabling them to float through the air.      STR_WASPITE_AUTOPSY_UFOPEDIA: The anatomy of this creature verges on insanity. The body consists of a spiral life support system, combined with a symbiotic, bioengineered plant. Grafted on to the body, are a pair of mechanical arms and the insect-like head of the creature, which is presumably the only piece left of the original species. The plant portion of the body is vulnerable to fire.      STR_CYBERMITE_UFOPEDIA: This miniature robot is an automated terror weapon and represents the pinnacle of the alien robotics. As soon as the powerful optical sensor spots a target, the creature runs to it and attacks. The miniaturized elerium core is set to ignite and explode once damaged enough, making the act of killing the creature deadly for anyone nearby.      STR_CYBERMITE_AUTOPSY_UFOPEDIA: The most prominent feature of this incredibly complex robot is its weapon, an alloy sting linked to a miniaturized tank which, from the traces found, is presumably filled with a potent toxin. The power core is too damaged to be fully understood but it seems to be designed to be very susceptible to damage and it is likely this will cause it to explode.      STR_REPTOID: Reptoid      STR_SALAMANDRON: Salamandron      STR_SALAMANDRON_TERRORIST: Salamandron Terrorist      STR_REPTOID_SOLDIER: Reptoid Soldier      STR_REPTOID_MEDIC: Reptoid Medic      STR_REPTOID_ENGINEER: Reptoid Engineer      STR_REPTOID_NAVIGATOR: Reptoid Navigator      STR_REPTOID_LEADER: Reptoid Leader      STR_REPTOID_COMMANDER: Reptoid Commander      STR_REPTOID_CORPSE: Reptoid Corpse      STR_SALAMANDRON_CORPSE: Salamandron Corpse      STR_REPTOID_AUTOPSY: Reptoid autopsy      STR_SALAMANDRON_AUTOPSY: Salamandron autopsy      STR_REPTOID_UFOPEDIA: Reptoids have been on Earth for quite a while, long before the invasion began.  Despite their bestial appearance, they possess extraordinary intelligence, which makes them excellent spies and field agents.  There is not much we can say about their origins, but their long history on Earth and their genetic closeness to ourselves point to a terrestrial genesis.  Nonetheless, their loyalty to aliens is absolute.      STR_REPTOID_AUTOPSY_UFOPEDIA: This creature is covered with tough scales, able to withstand small caliber bullets with ease.  Curiously, despite its reptillian appearance, it seems to be quite resistant to heat.  The brain is highly developed, suggesting a possible superhuman intelligence.  Its most interesting feature however is the DNA, which is either terrestrial in origin or modelled after Earth creatures.      STR_SALAMANDRON_UFOPEDIA: The Salamandron is a frightening beast, vaguely resembling ancient predators but also quite different.  Designed solely for terror, it is equipped with incendiary rockets, able to lay waste to a small town within minutes.  Its behavior can be regulated by a set of small receivers implanted into its brain, but it largely operates on its own, making it difficult to control but also virtually invulnerable to jamming.      STR_SALAMANDRON_AUTOPSY_UFOPEDIA: This creature is very sturdy, covered with thick scales and extremely resistant to heat, but not so much to laser cutters.  Its tiny brain features a number of small implants whose purpose seems to be provoking basic 'fight or flight' reactions within its system.      STR_SCOUT_DRONE: Tank/Scout      STR_SMALL_TANK_CORPSE: Tank      STR_SCOUT_SMOKE: Smoke Pellet      STR_SCOUT_DRONE_UFOPEDIA: This small rugged drone is designed for scouting and reconnaissance. Although lacking in offensive weaponry or the armor of larger HWPs, it is fast and allows ground units to quickly scout out enemy positions and act as a spotter without risk to X-Com personnel. It also features a smoke launcher to help conceal itself and ground troops on open ground or from incoming fire.      STR_TANK_GAUSS: Tank/Gauss      STR_TANK_GAUSS_UFOPEDIA: This automatic armored vehicle's turret was upgraded to a potent light gauss cannon.  Its overall combat profile is superior to traditional light cannons in both accuracy and power.      STR_HOVERTANK_GAUSS: Hovertank/Gauss      STR_HOVERTANK_GAUSS_UFOPEDIA: This flying tank is armed with a light gauss cannon that can instantly pierce through virtually any armor.      STR_HWP_GAUSS_AMMO: HWP Gauss Shells      STR_TANK_MINIGUN: Tank/Minigun      STR_HWP_MINIGUN_CLIP: HWP Minigun Clip      STR_TANK_MINIGUN_UFOPEDIA: This automated heavy weapons platform is equipped with a high-speed minigun, useful for area denial operations.      STR_TANK_PLASMA: Tank/Plasma      STR_HOVERTANK_LASER_CANNON: Hovertank/Laser Cannon      STR_HOVERTANK_ROCKET_LAUNCHER: Hovertank/Rocket Launcher      STR_TANK_PLASMA_UFOPEDIA: This heavy weapons platform features a powerful plasma cannon based on our study of alien technology. It is even stronger than the laser variant.      STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: Our understanding of alien construction has allowed us to improve our HWP designs, this unit features alien alloy plating and an anti-gravity unit for enhanced mobility. This variant sports the rocket launcher.      STR_HOVERTANK_LASER_CANNON_UFOPEDIA: Our understanding of alien construction has allowed us to improve our HWP designs, this unit features alien alloy plating and an anti-gravity unit for enhanced mobility. This variant is armed with the laser cannon.      STR_SECTOPOD_CONSTRUCTION: Sectopod Construction      STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: The reverse engineering of the Alien Sectopod is complete.  Now that the principles of their design are understood, and the functions of each component are known, then it is possible to rebuild these types of bipedal HWP.  Requiring less energy to move, more power is available for the main weapon.  Replacing the psionic-link control with our tank AI proved to be the most difficult obstacle.      STR_SECTOPOD_LASER: Sectopod/Laser      STR_SECTOPOD_LASER_UFOPEDIA: This robot is a sturdy design, an AI powered armor capable of resisting most forms of attack, in particular plasma weapons.  We were also able to reduce the circuitry vulnerability to laser weapons.  Coupled with a Heavy Laser, our Unit is a valuable complement to any assault squad.      STR_SECTOPOD_PLASMA: Sectopod/Plasma      STR_SECTOPOD_PLASMA_UFOPEDIA: This robot is a sturdy design, an AI powered armor capable of resisting most forms of attack, in particular plasma weapons.  We were also able to reduce the circuitry vulnerability to laser weapons.  Coupled with a Heavy Plasma Cannon, our Unit is a valuable complement to any assault squad.      STR_IMPROVED_SKYRANGER: Improved Skyranger      STR_ALLOY_SKYRANGER: SKYMARSHALL      STR_ALLOY_SKYRANGER_UFOPEDIA: AN UPGRADE OF THE BASIC SKYRANGER USING ALIEN ALLOYS. IT IS LIGHTER AND STRONGER THAN SOLELY EARTH BASED TECHNOLOGY. UNFORTUNATELY THE VESSEL IS VERY COMPLEX AND TOO EXPENSIVE TO MANUFACTURE BY OUR OWN MEANS. WE THUS HAVE NEGOTIATED AN AGREEMENT ALLOWING US TO MODIFY AN EXISTING CRAFT.      STR_IMPROVED_INTERCEPTOR: Improved Interceptor      STR_RAVEN_UFOPEDIA: THE RAVEN IS A PULSE-ENGINE POWERED, HEAVILY MODIFIED AND AUGMENTED FAST ATTACK FIGHTER. THIS NEW INTERCEPTOR IS BASED ON THE LATEST EARTH TECHNOLOGY. AVIONICS, TRACKING, AND ENGINES HAVE ALL RECEIVED SUBSTANTIAL BOOSTS TO PERFORMANCE. DESPITE THESE IMPROVEMENTS ARMOR AND FRAME DURABILITY WILL BE A MAJOR ISSUE WHEN ENGAGING ANY BUT THE SMALLEST UFOS.      STR_RAVEN: RAVEN      STR_SENTINEL: SENTINEL      STR_SENTINEL_INTERCEPTOR: Sentinel Interceptor      STR_SENTINEL_UFOPEDIA: A HEAVY COMBAT AIRCRAFT WITH TWIN SCRAMJET ENGINES AND THE LATEST IN AVIONIC ARMOR TECHNOLOGY. THE TRADEOFF IS A HIGHER LEVEL OF FUEL CONSUMPTION AND A LOW ACCELERATION RATE DUE TO THE INCREASED WEIGHT.      STR_THUNDERSTORM: THUNDERSTORM      STR_THUNDERSTORM_INTERCEPTOR: Thunderstorm Interceptor      STR_THUNDERSTORM_UFOPEDIA: THUNDERSTORM USES REFINED EARTH TECHNOLOGY WITH ALIEN ALLOYS. THE ULTRA-DURABLE ALIEN ALLOYS ARE THE BASIS FOR THE POWERFUL SCRAMJETS THAT ALLOW THUNDERSTORM TO MATCH THE SPEED OF MOST UFOS, THEREBY GIVING US A FIGHTING CHANCE. WEIGHT AND AERODYNAMIC CONSIDERATIONS HAVE LIMITED THE WEAPON HARDPOINTS.      STR_ULTIMATE_HUNTER_CRAFT: Ultimate Hunter      STR_TORMENTOR: TORMENTOR      STR_TORMENTOR_UFOPEDIA: THIS NEW HUNTER REPRESENTS THE PINACLE OF HUMAN HYBRID TECHNOLOGY. CAPABLE OF EXCEPTIONAL PERFORMANCE IN THE ATMOSPHERE AS WELL AS IN SPACE, IT CAN NOT BE OUTCLASSED AS LONG AS THE ALIEN VESSELS DO NOT IMPROVE.      STR_EXCAVATOR: Excavator      STR_FIGHTER_SHIP: Fighter      STR_SENTRY_SHIP: Sentry Ship      STR_LAB_SHIP: Lab Ship      STR_EXCAVATOR_UFOPEDIA: "Excavators are small ships that are mainly used for digging and construction work.  They represent little threat to our ships."      STR_FIGHTER_SHIP_UFOPEDIA: "Fighters are built solely to destroy Earth aircraft, including our interceptors.  They are extremely well armed for their size, but their crew is very small."      STR_SENTRY_SHIP_UFOPEDIA: "This small UFO is tasked with observation and patrol duties.  It is armed for war and will provide some challenge to our interceptors."      STR_LAB_SHIP_UFOPEDIA: "Lab Ships are large vessels, tasked with major research and harvest operations.  Much bigger than Harvesters, they are equipped for conducting complex experiments on board.  Their crew is numerous and rather well equipped."      STR_MIND_GUIDED_MISSILE: Mind Guided Missile      STR_PLASMA_CASTER: Plasma Caster      STR_PLASMA_CASTER_CLIP: Plasma Caster Clip      STR_PLASMA_CASTER_UFOPEDIA: "This plasma pistol variant fires its charged particles in a wide spread, making it a devastating weapon."      STR_PLASMA_CASTER_CLIP_UFOPEDIA: "This roughly cubic device is used as ammunition for a Plasma Caster.  It contains a small quantity of Elerium."      STR_PLASMA_SNIPER_RIFLE: Plasma Sniper Rifle      STR_PLASMA_SNIPER_RIFLE_CLIP: Plasma Sniper Rifle Clip      STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "This is an extremely precise and powerful weapon based on accelerating particles from within a minute anti-gravity field."      STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "This small object is used as a power source for a Plasma Sniper Rifle - a precision alien weapon.  Contains a small quantity of Elerium."      STR_PLASMA_BLASTER: Plasma Blaster      STR_PLASMA_BLASTER_CLIP: Plasma Blaster Clip      STR_PLASMA_BLASTER_UFOPEDIA: "This is a devastating anti-armor weapon based on plasma technology, vaporizing everything around the impact point."      STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Plasma Blaster.  It contains a small quantity of Elerium."      STR_TOXIGUN: Toxigun      STR_TOXIGUN_FLASK: Toxigun Flask      STR_TOXIGUN_UFOPEDIA: "This weapon squirts a complex mixture of powerful chemical agents, able to dissolve almost any material known to Earth science within a few seconds.  Naturally, it is deadly to all living beings."      STR_TOXIGUN_FLASK_UFOPEDIA: "This small tank filled with potent acid functions as ammunition for the Toxigun."      STR_POWER_SOURCE_MINIATURIZATION: Elerium Battery      STR_ALIEN_POWER_SYSTEMS: Alien Power Systems      STR_ALIEN_BIOLOGY: Alien Biology      STR_ADVANCED_PLASMA_PHYSICS: Advanced Plasma Physics      STR_TRACTOR_BEAM_GENERATOR: Tractor Beam Generator      STR_ALIEN_GRAVITY_GENERATOR: Alien Gravity Generator      STR_FUSION_EXPLOSIVES: Fusion Explosives      STR_PARTICLE_MICROACCELERATION: Particle Microacceleration      STR_ANTIMATTER_CONTAINMENT: Anti-Matter Containment      STR_DELTA_RADIATION: Delta Radiation      STR_ALIEN_ELECTRONICS: Alien Electronics      STR_ALIEN_CODES: Alien Codes      STR_ALIEN_NEUROPSYCHOLOGY: Alien Neuropsychology      STR_ALIEN_SUBJUGATION: Alien Subjugation      STR_PLASMA_WEAPONS: Plasma Weapons      STR_FUSION_WEAPONS: Fusion Weapons      STR_ALIEN_OPTICAL_PROCESSOR: Alien Optical Processor      STR_ALIEN_GARDENS: Alien Gardens      STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: By careful examination of the UFO Power source, we have developed the technology of storing vast quantities of energy using Elerium cells.  This advanced battery greatly exceeds any other portable power source previously developed.      STR_ALIEN_BIOLOGY_UFOPEDIA: "Our preliminary research show that aliens have DNA much like ours, but so different that we should assume it has extraterrestrial origins - or at least coming from some inconceivable depths of time. Moreover, certain fragments seem to have been added artificially, probably extracted from Earth organisms. This likely helps the aliens to adapt to our environment, but it is either short-term or incomplete: dependant on pre-processed nutrients and with poor immunology, aliens can't survive on Earth for long, therefore special arrangements must be made to study a living specimen."      STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "While plasma has been known to human science for decades, it remained highly unpredictable and difficult to produce in a controlled environment.  The alien science seems to have overcome these obstacles centuries ago, thanks to some dedicated mathematical equations and technological advancements derived from them.  Now we are able to understand and copy this equipment for our own energy needs."      STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "This large-scale device is used in Alien Bases to assist large UFOs with precise landing.  It employs artificial gravity to decrease and otherwise manipulate mass of large objects up to 400 meters away.  It is, however, far too bulky to be mounted on any flying craft, even the largest UFOs, and therefore provides no advantage to our troops."      STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "The Alien Gravity Generator is in fact a graviton emitter, which can amplify, nullify or modulate gravity fields on small scales.  While it has no direct combat application, it is sure to be a great boon to human space exploration, atmospheric flight and many fields of engineering."      STR_FUSION_EXPLOSIVES_UFOPEDIA: "While the Elerium element in itself is extremely efficient at releasing large amounts of energy at once, it can also be used to initiate a fusion reaction.  While not as efficient, a fusion blast is far cheaper and easier to create.  Combined in the right proportion with a highly energetic crystalline material, this allows for violent discharges of energy, emitting large amounts of heat but very little radiation.  This discovery can potentially revolutionize human warfare against the aliens."      STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Many alien designs, including plasma weapons, feature a particle acceleration chamber.  Based on gravity modulation, this component accelerates small lumps of matter to whirl at great velocities, creating enough heat to produce plasma.  This process is very fast, therefore it requires E-115 to provide the necessary amount of energy."      STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Anti-matter is an excellent source of energy, but this also makes it extremely unstable.  The aliens have overcome this problem by a clever application of gravity fields, separating the anti-matter from normal matter and thus preventing them from reacting with each other, as long as the field is in place.  This discovery is likely to bring great advancement to the human civilization, and certainly can be used against the alien threat."      STR_DELTA_RADIATION_UFOPEDIA: "Delta rays are completely different from any other sort of radiation known to humanity, as they are shifted out into something that can only be described as 'hyperspace'. These rays generally do not interact with ordinary matter or energy, so they are harmless to humans and impossible to detect with ordinary equipment.  They do, however, react with the Elerium element, exciting its atoms and destabilizing their structure, therefore allowing for quick conversion from matter to energy.  Unfortunately, the right frequency to provoke this reaction makes their range extremely short, which prevents us from disrupting alien weaponry on the battlefield."      STR_ALIEN_ELECTRONICS_UFOPEDIA: "Instead of integrated microprocessors, the aliens use specially grown crystal matrices to create logic machines.  While not inherently faster, these crystals allow for a multi-threaded communication between its nodes, therefore achieving and even surpassing the level of the theoretical quantum computer.  Now we have the rough understanding on how these alien 'electronics' work and even how to program them, but sadly we do not possess the technology to make them from scratch - we need to rely on whatever we can gather on the battlefield."      STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "While there are many types of alien life forms, they do share certain neuropsychological features that are either inherent to their species or artificially inserted. These features allow the aliens to cooperate in a hive-like manner, despite biological differences. These common patterns are mostly related to non-verbal communication, internal visualization and transmission of simple emotions. Now we can expect to be able to tap into their interpersonal communication channels and possibly use it to our advantage."      STR_ALIEN_SUBJUGATION_UFOPEDIA: "While humans use electrical impulses to cause a neural system to overload, the aliens have developed a much more efficient and safer method, based on gravitic distortion.  A gravity wave of a fine-tuned frequency disrupts higher brain functions within a fraction of a second, while leaving other bodily functions unharmed.  This method is extremely effective in temporarily disabling humans, be it on the battlefield or in alien surgery rooms."      STR_PLASMA_WEAPONS_UFOPEDIA: "Plasma weapons are very powerful tools of war, based on accelerating particles from within a minute anti-gravity field."      STR_FUSION_WEAPONS_UFOPEDIA: "Fusion weapons use Elerium-based explosives to create powerful blasts of pure energy."      STR_ALIEN_CODES_UFOPEDIA: "For interplanetary communication, the aliens use special equipment that seems to be able to emit waves which travel faster than the speed of light.  These waves are modulated to encode messages with a complex, yet logical pattern.  This pattern is now understood by us, which gives us hope of attaining the possibility of intercepting and decoding alien communications."      STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Aliens use a special device to communicate with their navigation equipment.  This device emits carefully modulated flashes of bright light directly into the eyes of the operator, stimulating their brain and therefore feeding them with information.  It is unclear how this device receives feedback from the pilot, but it seems to read and analyze their brain wave patterns, which are then processed and fed into the UFO Navigation."      STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Alien technology routinely uses incredibly advanced components that store, release and transmit high energies easily, safely and with minimal losses.  Although completely different in design from our own equipment, and using unusual materials, they can now be copied relatively easily by our engineers and used for a variety of applications."      STR_ALIEN_GARDENS_UFOPEDIA: "Alien Bases contain special facilities for cultivation of genetically engineered plant-like life forms.  Despite their name, these 'gardens' play little part in alien food production; instead they produce various biochemicals used in alien industry and warfare."      STR_ALLOY_AMMO: Alien Alloy Ammunition      STR_ALLOY_CANNON_UFOPEDIA: Recent advances in material science - brought about by studying the Alien Alloys - have enabled us to construct a fearsome craft weapon, much more powerful than the previous cannon.      STR_ALLOY_AMMO_UFOPEDIA: With the knowledge of how to process the ultra-strong yet lightweight alien alloys, we can now manufacture alloy bullets capable of withstanding higher muzzle velocities without disintegrating, fired from alloy casings that are lighter yet stronger than previously possible.      STR_FUSION_WEAPONS_CALIBRATION: Fusion Weapons Calibration      STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Alien fusion weapons are extremely potent, but they must be recalibrated daily to stay usable.  Since we have learned how to do so, we can employ such alien weapons from now on, provided that we manage to secure them on the battlefield."      STR_PLASMA_WEAPONS_CALIBRATION: Plasma Weapons Calibration      STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Alien plasma weapon clips must be recalibrated daily to stay usable.  Since we have learned how to do so, we can employ such alien weapons from now on, provided that we manage to secure them on the battlefield."      STR_FUSION_TORCH: Fusion Torch      STR_FUSION_TORCH_POWER_CELL: Fusion Torch Power Cell      STR_FUSION_TORCH_UFOPEDIA: The Fusion Torch uses a Matter-Antimatter reaction to create enormously powerful plasma jets.{NEWLINE}If close enough, the deeply penetrating plasma jet cuts through the target, melting it within seconds.  Even the strongest armor plates and UFO hulls are no match for this device.{NEWLINE}However, it is only effective at close range and needs a separate power cell.      STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: This high energy power cell is needed to operate the Fusion Torch.  It provides enough energy for 5 plasma jets.      STR_ELERIUM_MACE: Elerium Mace      STR_ELERIUM_MACE_UFOPEDIA: Using Elerium-115 as fuel, this power weapon discharges a powerful electrical pulse to its unfortunate victim. A successful strike will overload the nervous system of the target, effectively incapacitating it. The Elerium Mace will stun living organisms.      STR_DART_RIFLE: Dart Rifle      STR_DART_RIFLE_CLIP_A: Dart Rifle Clip A      STR_DART_RIFLE_CLIP_B: Dart Rifle Clip B      STR_DART_RIFLE_CLIP_C: Dart Rifle Clip C      STR_DART_RIFLE_UFOPEDIA: Based on our best knowledge of alien biology, this rifle fires darts filled with potent, but non-lethal biochemical agent, which in sufficient amount will immobilize any life form we may encounter on the battlefield.      STR_MEDGAS_GRENADE: Medi-Gas Grenade      STR_MEDGAS_GRENADE_UFOPEDIA: Combining the trigger mechanism from a smoke grenade with a small pressurized canister of Anesthetic Gas, these grenades are an ideal (if low strength) way to capture live Aliens      STR_STUN_GRENADE: Stun Grenade      STR_STUN_GRENADE_UFOPEDIA: A stun bomb attached to a grenade casing. Though some effectiveness is lost during the conversion process, this fusion of human and alien technology trades power for convenience.      STR_ALLOY_CANNON_UC: ALLOY CANNON      STR_ALLOY_CANNON: Alloy Cannon      STR_ALLOY_CANNON_ROUNDS_X50: Alloy Cannon Ammunition (x50)      STR_PISTOL_AA_CLIP: Pistol Alloy Clip      STR_RIFLE_AA_CLIP: Rifle Alloy Clip      STR_HC_AA_AMMO: Heavy Cannon Alloy Clip      STR_AC_AA_AMMO: Auto Cannon Alloy Clip      STR_HC_AA_AMMO_UFOPEDIA: This clip for the Heavy Cannon is made with Alien Alloys for increased power.      STR_AC_AA_AMMO_UFOPEDIA: This clip for the Auto Cannon is made with Alien Alloys for increased power.      STR_GAUSS_CANNON_UC: GAUSS CANNON      STR_GAUSS_CANNON: Gauss Cannon      STR_GAUSS_CANNON_ROUNDS_X60: Craft Gauss Cannon Rounds (x60)      STR_GAUSS_CANNON_UFOPEDIA: THE GAUSS CANNON IS THE APOGEE OF GAUSS TECHNOLOGY. FIRING RELATIVELY SMALL BULLETS AT VERY HIGH SPEEDS, IT CAN PENETRATE ANY ARMOR. ITS RANGE, HOVEVER, IS LIMITED, AS THE BULLETS EVAPORATE QUICKLY DUE TO ATMOSPHERIC FRICTION.      STR_GAUSS_WEAPONS: Gauss Weapons      STR_GAUSS_PISTOL: Gauss Pistol      STR_GAUSS_PISTOL_UFOPEDIA: The Gauss Pistol is a very potent sidearm, firing small ferromagnetic bullets using an electromagnetic field instead of chemical explosives.  The higher bullet velocity deals significant damage, able to pierce through vehicle armor plates with ease, as well as giving the weapon greater accuracy.      STR_GAUSS_PISTOL_CLIP: Gauss Pistol Clip      STR_GAUSS_RIFLE: Gauss Rifle      STR_GAUSS_RIFLE_UFOPEDIA: An extended and modified version of the Gauss Pistol, the gauss rifle is a very accurate and extremely powerful hand weapon.  The bullets' small size allow for a large clip that takes many shots to deplete.  The weapon's obvious downside is lack of autofire setting, as it would cause instant overheating.      STR_GAUSS_RIFLE_CLIP: Gauss Rifle Clip      STR_GAUSS_SNIPER_RIFLE: Gauss Sniper Rifle      STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: The Gauss Sniper Rifle is a successful attempt at capitalizing on the Gauss Rifle's innate strengths.  It is yet more powerful and definitely more accurate, allowing X-Com operatives to down tough enemies in just one shot, therefore diminishing the need of autofire.      STR_GAUSS_SNIPER_RIFLE_CLIP: Gauss Sniper Rifle Clip      STR_HEAVY_GAUSS: Heavy Gauss      STR_HEAVY_GAUSS_UFOPEDIA: Although the Heavy Gauss is less accurate than its smaller counterparts, its destructive potential makes it more of an anti-tank weapon than anything else.  It is a successful attempt to adapt our troopers' equipment to the ever-increasing challenges of the alien war.      STR_HEAVY_GAUSS_CLIP: Heavy Gauss Clip      STR_MEDI_PACK: First Aid Kit      STR_FLAMETHROWER: Flamethrower      STR_FLAMETHROWER_CLIP: Flamethrower Tank      STR_FLAMETHROWER_UFOPEDIA: The Flamethrower deals high Incendiary damage and ignores low obstacles, but has a limited range (9).      STR_INCENDIARY_GRENADE: Incendiary Grenade      STR_INCENDIARY_GRENADE_UFOPEDIA: Incendiary grenades are invaluable for lighting up the night and clearing obnoxious vegetation.      STR_COMBAT_KNIFE: Combat Knife      STR_COMBAT_KNIFE_UFOPEDIA: Using its hardened edge and point, a trained field operative can silently kill a lightly-armored enemy with a single slash or thrust.{NEWLINE}Suitable for close encounters of any kind.      STR_SHOTGUN: Shotgun      STR_SHOTGUN_SHELLS: Shotgun Shells      STR_SHOTGUN_SHELLS_AP: Shotgun AP Shells      STR_SHOTGUN_AA_SHELLS_AP: Shotgun AP Alloy Shells      STR_SHOTGUN_UFOPEDIA: A powerful and accurate close combat weapon, with optional buckshot ammo.  However, the magazine holds only 6 shells.      STR_SNIPER_RIFLE: Sniper Rifle      STR_SNIPER_RIFLE_CLIP: Sniper Rifle Clip      STR_SNIPER_RIFLE_AA_CLIP: Sniper Rifle Alloy Clip      STR_SNIPER_RIFLE_UFOPEDIA: This 12.7-mm caliber sniper rifle is more powerful than a standard rifle and has excellent accuracy. However, it is harder to use and has a low rate of fire.      STR_TASER: Taser Pistol      STR_TASER_CLIP: Taser Shock Clip      STR_TASER_UFOPEDIA: A non-lethal weapon derived from a very recent police design, capable of incapacitating targets up to 5 meters away. While it delivers a less powerful charge than blunt-force stun weapons, its stylish pistol grip grants easy handling, and the range alone makes it a worthwhile asset.      STR_MAGNUM: Magnum      STR_MAGNUM_DRUM: Magnum .44 Drum      STR_MAGNUM_AA_DRUM: Magnum .44 Alloy Drum      STR_MAGNUM_UFOPEDIA: This precision magnum's mule-like kick is nothing compared to the force it delivers on the business end. It fires .44 caliber rounds in rubberized 6-slot speedloader cartridges, each literally worth their weight in gold. Don't call it a sidearm.      STR_SMG: Sub Machine Gun      STR_SMG_CLIP: Sub Machine Gun Clip      STR_SMG_AA_CLIP: Sub Machine Gun Alloy Clip      STR_SMG_UFOPEDIA: This lightweight weapon fires 5.8mm rounds (2 grams) optimized for the short combat ranges XCOM encounters in its fight with the alien threat. Fills the role of pistol and carbine easily, being able to be fired accurately with one hand.      STR_MINIGUN: Minigun      STR_MINIGUN_CLIP: Minigun Ammo Pack      STR_MINIGUN_AA_CLIP: Minigun Alloy Ammo Pack      STR_MINIGUN_UFOPEDIA: This heavy support weapon fires deadly hails of bullets, most effective in area clearing and suppressing the enemy. Due to its inherent weight, high strength is required to use it to its full potential.      STR_LIGHT_MINIGUN: Light Minigun      STR_LIGHT_MINIGUN_CLIP: Light Minigun Ammo Box      STR_LIGHT_MINIGUN_AA_CLIP: Light Minigun Alloy Ammo Box      STR_LIGHT_MINIGUN_UFOPEDIA: Light minigun combines portability with long, powerful bursts of fire, making it a highly versatile weapon.      STR_SCATTER_LASER: Scatter Laser      STR_SCATTER_LASER_UFOPEDIA: This weapon is a Minigun analogue, shooting long volleys of pulse laser beams for a devastating effect.      STR_LMG: Light Machine Gun      STR_LMG_CLIP: Light Machine Gun Clip      STR_LMG_AA_CLIP: Light Machine Gun Alloy Clip      STR_LMG_UFOPEDIA: A heavier variant of the custom-designed X-Com rifle. The extra weight comes from a heavier barrel and integral bipod system, capable of facilitating heavy fire on medium-to-short range targets.  Powerful recoil and obtuse handling make it unsuitable for longe-range shooting.      STR_GRENADE_LAUNCHER: Grenade Launcher      STR_LAUNCHER_FRAG: 46mm Grenade (HE)      STR_LAUNCHER_INC: 46mm Grenade (INC)      STR_LAUNCHER_SMOKE: 46mm Grenade (SMOKE)      STR_GRENADE_LAUNCHER_UFOPEDIA: The M-79 Grenade launcher has a variety of different munition types at its disposal, contributing to its effectiveness in a wide range of situations.      STR_HMG: Heavy Machine Gun      STR_HMG_CLIP: HMG Ammo      STR_HMG_AA_CLIP: HMG Alloy Ammo      STR_HMG_UFOPEDIA: The Heavy Machine Gun lays down a devastating hail of gunfire, making it an excellent heavy support weapon.  However, it is far too heavy for an average human soldier to use.  - type: en-GB    strings:      STR_ASSAULT_RIFLE: Assault Rifle      STR_ASSAULT_RIFLE_UFOPEDIA: Primarily a mid-range weapon, the Assault Rifle is versatile and can fulfil most roles on the battlefield.      STR_CYBERDISC_DISASSEMBLY: Cyberdisc Disassembly      STR_SECTOPOD_DISASSEMBLY: Sectopod Disassembly      STR_LANDMINE: Anti-Personnel Mine      STR_LANDMINE_UFOPEDIA: Mines are very efficient against infantry, but also cumbersome to use.      STR_ELERIUM_ROCKET: Elerium Missile      STR_MULTI_LAUNCHER: Multi-Launcher      STR_MULTI_LAUNCHER_UFOPEDIA: This weapon fires low-powered missiles at a high rate.      STR_ROCKET_PACK: Rocket Pack      STR_ADVANCED_ROCKET_LAUNCHER: Advanced Rocket Launcher      STR_ADVANCED_ROCKET_LAUNCHER_UFOPEDIA: Utilizing the Alien Optical Processor, the Advanced Rocket Launcher can be aimed faster than the original design and is able to fire guided missiles.      STR_EXPLOSIVE_AMMO_UFOPEDIA: Explosive ammunition causes violent detonation on hit, which is destructive to both enemies and the environment.      STR_INCENDIARY_AMMO_UFOPEDIA: Incendiary ammunition releases flammable agent on hit, causing immediate immolation of the target.      STR_INCENDIARY_AMMO: Incendiary Ammo      STR_EXPLOSIVE_AMMO: Explosive Ammo      STR_ADVANCED_FIREARMS: Advanced Firearms      STR_ADVANCED_FIREARMS_UFOPEDIA: Working upon the most recent advances in human engineering, a number of weapon designs was developed to give the X-Com troops more firepower and flexibility on the battlefield.      STR_HEAVY_SNIPER_RIFLE: Tactical Sniper Rifle      STR_HEAVY_SNIPER_RIFLE_CLIP: Tactical Sniper Rifle Clip      STR_HEAVY_SNIPER_RIFLE_HE_CLIP: Tactical Sniper Rifle HE Clip      STR_HEAVY_SNIPER_RIFLE_AA_CLIP: Tactical Sniper Rifle Alloy Clip      STR_HEAVY_SNIPER_RIFLE_UFOPEDIA: This heavy sniper rifle sacrifices mobility for accuracy and power.      STR_STORMTROOPER_ARMOR: Stormtrooper Armour      STR_STORMTROOPER_ARMOR_UC: STORMTROOPER ARMOUR      STR_STORMTROOPER_ARMOR_UFOPEDIA: The Stormtrooper Armour utilizes a complex array of sensors to ensure maximum battle awareness.      STR_STORMTROOPER_ARMOR_CORPSE: Corpse      STR_REPAIR_PERSONAL_ARMOR: Stormtrooper Armour Repair      STR_ATLANTDESERT: Atlantis + Desert      STR_MUJUNGLE: Mu + Jungle      STR_COMRCURBAN: Commercial      STR_MACHETE: Machete      STR_MACHETE_UFOPEDIA: A simple and versatile blade, used in many regions as tool and melee weapon.      STR_MUTLEADER_CORPSE: Muton Corpse      STR_MUTMED_CORPSE: Muton Corpse      STR_MUTENG_CORPSE: Muton Corpse      STR_SECTCOM_CORPSE: Sectoid Corpse      STR_FLOATCOM_CORPSE: Floater Corpse      STR_DOGE: "Attack Dog"      STR_DOGE_CORPSE: "Dead Dog"      STR_DOGE_JAWS: "Bite"      STR_DOGE_UFOPEDIA: "These highly trained dogs are fully capable in battlefield conditions. Always obedient, they won't attack unless ordered to do so. To avoid compromising their positions, agents can communicate with these dogs via ultrasound whistles."      STR_PRECISE_ALLOY_SHAPING: Precise Alloy Shaping      STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: Through careful application of the knowledge we gained from alien power systems, we learned how to manufacture alien alloy objects with far greater detail.  This will allow us to produce various mechanical parts made entirely of this material.      STR_ALLOY_KNIFE: Alloy Knife      STR_ALLOY_KNIFE_UFOPEDIA: This combat knife was made from Alien Alloys, which allow for an edge sharper than any other material we can use for this purpose.      STR_ALLOY_SWORD: Alloy Sword      STR_ALLOY_SWORD_UFOPEDIA: Discovery of alien alloys enabled our scientists to craft new tools with interesting properties, such as blades made from alloy used on outer hull of UFOs that are practically indestructible and retain their sharpness even after prolonged use.  This specially crafted sword is a formidable close combat weapon, utilizing a soldier's strength and skill to take down even heavily armoured foes.      STR_LIVING_QUARTERS_2: "Large Living Quarters"      STR_LIVING_QUARTERS_2_UFOPEDIA: "Meant for large bases, this facility is more cost-efficient than the standard Living Quarters, housing 200 personnel in considerable comfort as well as providing 50 storage space."      STR_GENERAL_STORES_2: "Large Storage Facility"      STR_GENERAL_STORES_2_UFOPEDIA: "This facility is considerably more costly than the General Stores, but it provides better-structured storage space (capacity 275 units)."      STR_HEAVY_TRANSPORTER: Heavy Troop Transporter      STR_DROPSHIP: IRONFIST      STR_DROPSHIP_UFOPEDIA: THIS ELERIUM-POWERED TROOP TRANSPORTER IS FAST AND POWERFUL.  IT IS EQUIPPED WITH A TWIN RADAR SYSTEM WITH ENHANCED RANGE.      STR_PSIONICS: Psionics      STR_STORMLANCE: STORMLANCE      STR_STORMLANCE_MISSILE: Stormlance Missile      STR_STORMLANCE_MISSILES: Stormlance Missiles      STR_STORMLANCE_LAUNCHER: Stormlance Missile Launcher      STR_STORMLANCE_UFOPEDIA: THIS ROCKET CONTAINS A HIGH-POWERED ELERIUM WARHEAD.      STR_ALLOY_VEST: Alloy Vest      STR_ALLOY_VEST_UC: ALLOY VEST      STR_ALLOY_VEST_CORPSE: Corpse      STR_ALLOY_VEST_UFOPEDIA: This ballistic vest is reinforced with Alien Alloys for greatly improved durability.      STR_ARMORED_VEST: Armoured Vest      STR_ARMORED_VEST_UC: ARMOURED VEST      STR_ARMORED_VEST_CORPSE: Corpse      STR_ARMORED_VEST_UFOPEDIA: This ceramic ballistic vest offers protection against projectiles and explosions.      STR_HYBRID_MIB: Hybrid/Men in Black      STR_HYBRID_MIB_MEETING: Hybrid/Men in Black Meeting      STR_HYBRID_MIB_MEETING_UFOPEDIA: One of the most dangerous organizations among half-human hybrids' associates are the so-called Men in Black, who pursue their own interests by seeking contact with aliens. The hybrid network sometimes meets MiB representatives on behalf of their masters to negotiate, share information and presumably plot against the humanity. Needless to say, such contacts are dangerous to X-Com and should be dealt with swiftly.      STR_HYBRID_GROUND_CONVOY: Convoy      STR_HYBRID_GROUND_CONVOY_UFOPEDIA: Infiltration of human institutions requires much preliminary work on the aliens' part, including transportation of vital cargo, such as documents, artifacts or people. This work is performed diligently by half-alien hybrids, who use their contacts and resources to move their contraband around the world. While inconspicuous, such activity is the basis of alien diplomacy, which in turn may lead to sinister agreements between the aliens and some human groups.      STR_HYBRID_BASE: Hybrid Base      STR_HYBRID_BASE_UFOPEDIA: Although the hybrid network is rather diffused, establishing some data and storage centres is inevitable. Hybrid bases are very well defended and pose a significant challenge to X-Com troops.      STR_HYBRID_MEETING: Hybrid-Alien Meeting      STR_HYBRID_MEETING_UFOPEDIA: Even though half-alien hybrids work autonomously, from time to time they are required to meet their masters in order to receive new instructions and equipment. Such meetings are conducted in remote areas, usually on premises that belong to the hybrids' network. Such meetings pose a significant threat to the X-com efforts, since they visibly strengthen alien influence on Earth.      STR_SMALL_GROUND_CONVOY: Small Convoy      STR_MEDIUM_GROUND_CONVOY: Medium Convoy      STR_KEEP: Keep      STR_ATRIUM: Atrium      STR_MANSION: Mansion      STR_MANSION_MIB: Mansion Men in Black      STR_RPG: RPG Launcher      STR_RPG_UFOPEDIA: The RPG is a classic rocket launcher. While not as accurate as the X-Com design, it is nonetheless very dangerous to both living personnel and HWP units.      STR_RPG_ROCKET: RPG Rocket      STR_HUNTING_RIFLE: Hunting Rifle      STR_HUNTING_RIFLE_UFOPEDIA: This type of rifle is mostly used around the world for hunting wild game. When needed, it can fulfil a role of a precision rifle, but its overall performance is significantly lower than analogous X-Com weapons.      STR_HUNTING_RIFLE_CLIP: Hunting Rifle Clip      STR_SNUBNOSE_PISTOL: Snubnose Pistol      STR_SNUBNOSE_PISTOL_UFOPEDIA: This revolver is popular among police forces around the world. Its parameters are modest in comparison to modern military designs, but it's a dangerous firearm none the less.      STR_SNUBNOSE_PISTOL_CLIP: Snubnose Pistol Clip      STR_PUMP_ACTION: Pump Action Shotgun      STR_PUMP_ACTION_UFOPEDIA: A classic shotgun, used by police forces as well as civilians in some countries for self-defense.      STR_PUMP_ACTION_SHELLS: Pump Action Shotgun Shells      STR_DYNAMITE: Dynamite      STR_DYNAMITE_UFOPEDIA: While hardly modern, dynamite can still be a very dangerous weapon in the hands of a desperate combatant.      STR_AK47: AK-47      STR_AK47_UFOPEDIA: The most prolific assault rifle around the world, the AK-47 is a reliable and powerful weapon despite being significantly outdated in comparison to the X-Com weaponry.      STR_AK47_CLIP: AK-47 Clip      STR_UZI: Uzi      STR_UZI_UFOPEDIA: Used around the world by special forces and insurgents alike, the Uzi is an iconic submachine gun that can still pose a threat to X-Com despite its age.      STR_UZI_CLIP: Uzi Clip      STR_HYBRID_CORPSE: Hybrid Corpse      STR_ALIEN_DRONE_CORPSE: Alien Drone Corpse      STR_HYBRID_AUTOPSY: Alien Hybrid Autopsy      STR_HYBRID_AUTOPSY_UFOPEDIA: As expected, this being is only partially human.  Its DNA contains numerous fragments that are most likely of extraplanetary origin, resulting in unusual body features such as abnormally large eyes or white, pasty skin.  The body's chemistry, however, seems fairly normal for an Earth primate, and its physical capabilities seems comparable to a human's.      STR_HYBRID: Alien Hybrid      STR_HYBRID_SOLDIER: Hybrid Worker      STR_HYBRID_NAVIGATOR: Hybrid Agent      STR_HYBRID_ENGINEER: Hybrid Specialist      STR_HYBRID_MEDIC: Hybrid Supervisor      STR_HYBRID_UFOPEDIA: Alien Hybrids are crossbreeds between humans and Sectoids, created for infiltration and monitoring of Earth, as well as various tasks related to the alien invasion. Even though they obviously look unhuman, they possess a camouflage technology that allows them to walk among our people undisturbed. They remain under limited psi control by their masters, but their loyalty mostly depends on intimidation and indoctrination. The Hybrids work similarly to human intelligence organizations and use equipment available on Earth almost exclusively.      STR_ALIEN_DRONE: Alien Drone      STR_ALIEN_DRONE_UFOPEDIA: Alien drones are not actually alien, since they are assembled on Earth by hybrid specialists according to instructions from their masters.  The drones' main function is guarding hybrid hideouts and fortresses. Armed with automatic weapons, they pose a significant danger to our troops, and they are often deployed in large numbers.      STR_ALIEN_DRONE_TERRORIST: Drone Terrorist      STR_ALIEN_DRONE_AUTOPSY: Alien Drone Autopsy      STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: This small robot moves around on some sort of anti-gravity engine.  It is controlled by an electronic system, built from ordinary parts that are readily available on the market, but fused together in an unusual way.  The drone is armed with an automatic weapon, comparable to assault rifles.      STR_ANTHROPOD_CORPSE: Anthropod Corpse      STR_ANTHROPOD: Anthropod      STR_ANTHROPODT: Anthropod (terror)      STR_ANTHROPODB: Anthropod (base)      STR_ANTHROPOD_SOLDIER: Anthropod Grunt      STR_ANTHROPOD_NAVIGATOR: Anthropod Soldier      STR_ANTHROPOD_ENGINEER: Anthropod Packmaster      STR_SPITTER_CORPSE: Spitter Corpse      STR_SPITTER_RETRACT_CORPSE: Spitter Corpse      STR_SPITTER_RETRES_CORPSE: Spitter Shell      STR_SPITTER_NAKED_CORPSE: Spitter Corpse      STR_SPITTER: Spitter      STR_SPITTER_RETRACT: Spitter      STR_SPITTER_RETRES: Spitter      STR_SPITTER_NAKED: Spitter      STR_SPITTER_TERRORIST: Spitter Terrorist      STR_SPITTER_RETRACT_TERRORIST: Spitter Terrorist      STR_SPITTER_RETRES_TERRORIST: Spitter Terrorist      STR_SPITTER_NAKED_TERRORIST: Spitter Terrorist      STR_ANTHROPOD_AUTOPSY: Anthropod Autopsy      STR_SPITTER_AUTOPSY: Spitter Autopsy      STR_ANTHROPOD_UFOPEDIA: Anthropods are aggressive creatures probably filling the role of heavy infantry in the alien ranks.  They are strong and also fairly tougher than a human being.  The inefficiency of their respiratory system is evident now that we have a live specimen, oxygen has a toxic effect and eventually kills them within a week.  We believe these creatures are of completely artificial origin, biological robots.      STR_ANTHROPOD_AUTOPSY_UFOPEDIA: Despite its humanoid shape the anatomy of this creature is very alien.  The skeleton is mostly cartilaginous with only few robust bones composing the framework.  The organs have a diffuse quality, all the apparatus are spread within the mass of entrails. The brain size is slightly larger than a human's but it is composed of several ganglions which result in a lower interconnection density.  The respiratory system is rudimentary and inefficient, we also notice signs of inflammation in it.      STR_SPITTER_UFOPEDIA: Spitters are creatures with very elementary behavior, they just shoot their disrupting fluid on everything that moves.  The aliens seem to prevent them from attacking the wrong targets using psi powers.  When retracted into their carapaces, they become quite resistant to all matter of damage, especially kinetic.  These creatures are living weapons to be deployed in short range fights.      STR_SPITTER_AUTOPSY_UFOPEDIA: The torso of this creature holds a massive gland that secretes high amounts of disrupting enzyme.  The enzyme is then stored in a camera at the base of the funnels, presumably where high pressure quickly builds up to ultimately eject the substance on the target. The enzyme is a highly complex polymer capable of disintegrating any material almost instantly.  We currently can't synthesize it. It also has a very resistant carapace.      STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "This robotic tank of alien design was captured by X-Com and fitted with a Laser Cannon to wreak havoc on the alien hordes."      STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "This robotic tank of alien design was captured by X-Com and reprogrammed to turn its powerful plasma weapon against its former masters."      STR_MEDI_PACK_UFOPEDIA: "The First Aid Kit combines a healing facility with pain killers and stimulants. In order to use it, you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the First Aid Kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored.{NEWLINE}STIMULANT> This will restore energy and revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health."      STR_LASER_SHOTGUN: Laser Shotgun      STR_LASER_SHOTGUN_UFOPEDIA: This multi-emitter laser gun fires 6 low-power beams at once.      STR_LASER_SNIPER_RIFLE: Laser Sniper Rifle      STR_LASER_SNIPER_RIFLE_UFOPEDIA: This version of a Sniper Rifle has no Auto Shot setting, but it more than makes up for it with its accuracy and power.      STR_GRAV_MODULE: Grav Module      STR_GRAV_MODULE_UFOPEDIA: The Grav Module is a small anti-gravity generator, able to lift one human-sized unit for a near-infinite time.      STR_GRAV_MODULE_EXTRACTION: Grav Module Extraction      STR_BASIC_COMPONENTS: Basic Component      STR_ELERIUM_BOMB: Elerium Bomb      STR_ELERIUM_BOMB_UFOPEDIA: "Elerium Bomb, used mainly by alien terrorists, is a powerful and deadly ammunition for the Small Launcher."      STR_ADVANCED_LASER_WEAPONS: Advanced Laser Weapons      STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: With Anti-Matter Containment Chamber technology, we are able to overcome the limitations of laser weapon batteries. Our new laser weapon designs are not only more powerful, but also do not require energy replenishment on the battlefield.      STR_LASER_PISTOL_MIB_CLIP: MiB Laser Pistol Clip      STR_LASER_RIFLE_MIB_CLIP: MiB Laser Rifle Clip      STR_HEAVY_LASER_MIB_CLIP: MiB Heavy Laser Clip      STR_LASER_PISTOL_MIB: MiB Laser Pistol      STR_LASER_RIFLE_MIB: MiB Laser Rifle      STR_HEAVY_LASER_MIB: MiB Heavy Laser      STR_LASER_PISTOL_MIB_UFOPEDIA: This Laser Pistol is an advanced sidearm used by the Men in Black.  Its battery has the capacity for 24 shots.      STR_LASER_RIFLE_MIB_UFOPEDIA: This Laser Rifle design is often found in the hands of Men in Black.  It is powered from a highly sophisticated battery that allows for 36 shots.      STR_HEAVY_LASER_MIB_UFOPEDIA: "This Heavy Laser variant is used by the Men in Black as an anti-armour weapon.  It can fire 20 shots per clip."      STR_HAZMAT_ARMOR: Hazmat Armour      STR_HAZMAT_ARMOR_UC: HAZMAT ARMOUR      STR_HAZMAT_ARMOR_UFOPEDIA: This protective gear renders the wearer virtually immune to fire and resistant to chemical agents on the battlefield, but at a cost of decreased visibility and mobility.      STR_XCOM_CYBERDISC_PLASMA: X-Com Cyberdisc/Plasma      STR_XCOM_CYBERDISC_LASER: X-Com Cyberdisc/Laser      STR_XCOM_CYBERDISC: X-Com Cyberdisc      STR_XCOM_CYBERDISC_UFOPEDIA: Thanks to our advances in alien electronics and construction, we have developed the ability to repair damaged Cyberdiscs and use them for our own purposes.  While powerful, these miniature UFOs still have a tendency to violently explode when critically damaged, therefore caution is advised.      STR_ALIEN_DATA_SLATE: Alien Data Slate      STR_ALIEN_DATA_SLATE_UFOPEDIA: Alien Data Slates are portable devices used to store crucial technical information regarding the invasion.  They can only be found in possession of aliens of the highest rank and should be investigated as soon as possible.      STR_ALIEN_RAID: Alien Raid      STR_ALIEN_RAID_UFOPEDIA: The aliens will use raid missions to strike directly at critical facilities located on Earth.  If successful, this alien activity will cause significant alarm on the targeted area.  The UFO will not be present during the recovery of the vital installation.      STR_ALIEN_FLYBY: Alien Flyby      STR_ALIEN_FLYBY_UFOPEDIA: This mission consists of alien craft sent to intimidate earth governments.  This will result in waves of UFO activity over major populated areas as a display of alien power.      STR_RAIDER_SHIP: Raider Ship      STR_RAIDER_SHIP_UFOPEDIA: The Raider Ship is a fast and dangerous alien vessel used for attacks on earth's infrastructure. It carries a large strike crew under orders to destroy their own ship upon a crash before attacking any nearby human installation.      STR_RAIDERS_EARLY: Light Raider      STR_RAIDERS_MIDEARLY: Medium Raider      STR_RAIDERS_MID: Heavy Raider      STR_RAIDERS_LATE: Very Heavy Raider      STR_RAIDERS_VERYLATE: Elite Raider      STR_NATIVEURBAN: Native (Farm + Jungle)      STR_CULTAFARMA: Expanded Farm A      STR_CULTAFARMB: Expanded Farm B      STR_MADURBAN: Expanded Urban      STR_PORTURBAN: Port      STR_INDUSTRIALURBAN: Industrial      STR_RAILYARDURBAN: Railyard      STR_DAWNURBANA: Dawn City A      STR_DAWNURBANB: Dawn City B      STR_POLARMOUNT: Polar Mountain      STR_FORESTMOUNT: Forest Mountain      STR_DESERTMOUNT: Desert Mountain      STR_MIB: Men In Black      STR_MIBTANK: MiB HWP      STR_MIB_SOLDIER: MiB Agent      STR_MIB_NAVIGATOR: MiB Soldier      STR_MIB_MEDIC: MiB Medic      STR_MIB_ENGINEER: MiB Demoman      STR_MIB_LEADER: MiB Leader      STR_MIB_COMMANDER: MiB Commander      STR_MIBTANK_TERRORIST: MiB Tank Terrorist      STR_MIB0_CORPSE: MiB Corpse      STR_MIB1_CORPSE: MiB Corpse      STR_MIB2_CORPSE: MiB Corpse      STR_MIB3_CORPSE: MiB Corpse      STR_MIBTANK_CORPSE: Mib Tank Wreck      STR_MIB_COVERUP_0: MiB Transporter      STR_MIB_COVERUP_1: MiB Transporter II      STR_MIB_COVERUP_2: MiB Stealth Bomber      STR_MIB_TERROR_MISSION: MiB Terror Mission      STR_MIB_BASE_LANDING: MiB Base Mission      STR_MIB_BASE_ASSAULT: MiB Base Assault      STR_URBANA: Urban for UFO      STR_MIB_COVERUP: MiB Coverup      STR_MIB_TERROR: MiB Terrorise      STR_MIB_BASE: MiB Base      STR_MIB_ACTIVITY: Men In Black Activities      STR_MIB_IDENTITY: Men In Black      STR_MIB_ACTIVITY_UFOPEDIA: This organization somewhat mimics X-Com, equipping advanced tech and intervening when aliens-related stuff happens.  It however seems to be more concerned about concealing aliens than antagonizing them. We need to capture one of their leaders to know more.      STR_MIB_IDENTITY_UFOPEDIA: MiB and XCom are two faces of the same coin.  Both were founded by the world elites, but while X-Com was established to fight the invaders, MiB were established to appease them. Looks like the world leaders wanted to keep their options open.      STR_CORPSE_ARMOR: Damaged Personal Armour      STR_REPAIR_PERSONAL_ARMOR: Personal Armour Repair      STR_CORPSE_SUIT: Damaged Power Suit      STR_REPAIR_POWER_SUIT: Power Suit Repair      STR_CORPSE_FLYING_SUIT: Damaged Flying Suit      STR_REPAIR_FLYING_SUIT: Flying Suit Repair      STR_CORPSE_JUMP_ARMOR: Damaged Jump Armour      STR_REPAIR_JUMP_ARMOR: Jump Armour Repair      STR_FLYING_SUIT_UFOPEDIA: A combination of the Power Suit and the Jump Armour, incorporating a Floater anti-gravity unit to allow full freedom of movement across the battlefield.      STR_X-COM_JUMPSUIT: The standard X-Com jumpsuit offers only basic protection, but guarantees a maximum of mobility. It is issued automatically to all X-Com operatives, who did not qualify for advanced armour.      STR_CIVM_ARMOR_UFOPEDIA: Normal civilans are not protected by any armour.      STR_JUMP_ARMOR: Jump Armour      STR_JUMP_ARMOR_UC: JUMP ARMOUR      STR_JUMP_ARMOR_UFOPEDIA: Equipped with an anti-gravity device extracted from a dead Floater, this armour grants limited flying capabilities to the X-Com troops. Since the device's lifting power is limited, the armour is not as durable as the Personal Armour, but its enhanced mobility gives X-Com an unprecedented tactical advantage.      STR_GRAVMODULE_ARMOR: Anti-Grav Module      STR_GRAVMODULE_ARMOR_UC: ANTI-GRAV MODULE      STR_GRAVMODULE_ARMOR_UFOPEDIA: This small alien antigravity device was extracted from a dead Floater. It does not offer additional protection, but gives an X-Com agent the ability to fly.      STR_CORPSE_GRAVMODULE_ARMOR: Damaged Anti-Grav Module      STR_REPAIR_GRAVMODULE_ARMOR: Anti-Grav Module Repair      CIVM_ARMOR: CIVILIAN      STR_MUTON_MEDIC: Muton Guard      STR_MUTON_LEADER: Muton Praetorian      STR_MUTON_COMMANDER: Muton Commander      STR_MUTONCOM_CORPSE: Muton Corpse      STR_CEREBREAL: Cerebreal      STR_CEREBREAL_LARVA: Cerebreal Larva      STR_CEREBREAL_LARVA_TERRORIST: Cerebreal Larva Terrorist      STR_CEREBREAL_SOLDIER: Cerebreal Soldier      STR_CEREBREAL_MEDIC: Cerebreal Medic      STR_CEREBREAL_ENGINEER: Cerebreal Engineer      STR_CEREBREAL_NAVIGATOR: Cerebreal Navigator      STR_CEREBREAL_LEADER: Cerebreal Leader      STR_CEREBREAL_COMMANDER: Cerebreal Commander      STR_CEREBREAL_CORPSE: Cerebreal Corpse      STR_CEREBREAL_LARVA_CORPSE: Cerebreal Larva Corpse      STR_CEREBREAL_AUTOPSY: Cerebreal autopsy      STR_CEREBREAL_LARVA_AUTOPSY: Cerebreal Larva autopsy      STR_CEREBREAL_UFOPEDIA: "Cerebreals are a race that is not fully integrated into the alien hive-like society; they are more like allies, who agreed to serve the invaders for some unfathomable reasons.  They bear incredibly strong psionic powers, which can be focused as a weapon:  a violent discharge of plasma, fuelled by will alone.  Their independent and completely alien pattern of thinking make them unpredictable, but also more prone to panic than other alien races."      STR_CEREBREAL_AUTOPSY_UFOPEDIA: "This specimen is not your typical alien race: its genetics are completely different to both Earth and most alien species, and it seems even stranger than most other types of alien life.  Most of its body mass is neural matter, and the rest is almost exclusively advanced cybernetics to keep this enormous 'brain' running.  It seems unable to use hand weapons, and it has no significant natural means of defence.  There is little else we can say about this terrifying creature."      STR_CEREBREAL_LARVA_UFOPEDIA: "This creature is a young form of a Cerebreal, encased in a tiny UFO-like vehicle for protection on the battlefield.  While not as potent as an adult Cerebreal, it's still a formidable monster, with high intelligence and notable psionic resilience.  Its vessel is equipped with a deadly plasma weapon."      STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "This creature is almost entirely composed of brain tissue, encased in a hovering capsule.  This capsule is quite resilient to damage, especially bullets and laser beams.  It also features a plasma weapon, which is similar in profile to the Plasma Rifle."      STR_CHTONITE: Chtonite      STR_TUNLUN: Tunlun      STR_TUNLUN_TERRORIST: Tunlun Terrorist      STR_CHTONITE_SOLDIER: Chtonite Soldier      STR_CHTONITE_MEDIC: Chtonite Medic      STR_CHTONITE_ENGINEER: Chtonite Engineer      STR_CHTONITE_NAVIGATOR: Chtonite Navigator      STR_CHTONITE_LEADER: Chtonite Leader      STR_CHTONITE_COMMANDER: Chtonite Commander      STR_CHTONITE_CORPSE: Chtonite Corpse      STR_TUNLUN_CORPSE: Tunlun Corpse      STR_CHTONITE_AUTOPSY: Chtonite autopsy      STR_TUNLUN_AUTOPSY: Tunlun autopsy      STR_CHTONITE_UFOPEDIA: "Chtonites are a sturdy alien race, very well suited for menial work and harsh environmental conditions.  They prefer to live in underground compounds and would be harmed by sunlight, if not for their ocular implants.  Their intelligence is average, but they are more than capable of waging a war against mankind."      STR_CHTONITE_AUTOPSY_UFOPEDIA: "This alien has a strong and resilient body, but is otherwise quite similar to us.  Its thick skin gives it a good protection against bullets and blades alike.  Its eyes are protected by a pair of cybernetic 'goggles', which seem to enhance its vision as well as protect the eyes."      STR_TUNLUN_UFOPEDIA: "Tunluns burrow through the earth by spitting acid to corrode rocks for digestion, then shovel it aside with their flipper-like limbs. They are used by the Chtonites as living burrowing machines to build outposts and bases on Earth.  However, their acidic spit makes them perfect terror weapons as well.  Luckily, their overall intelligence is well below human."      STR_TUNLUN_AUTOPSY_UFOPEDIA: "This peculiar alien has a very small brain for a sentient creature, which suggests low intelligence.  It is equipped with a large tube for a mouth, which produces large amounts of highly corrosive substance that can be propelled and therefore used as a weapon.  Its skin is very tough and extremely difficult to puncture, as well as virtually immune to the creature's own acid."      STR_GAZER: Gazer      STR_HOLODRONE: Holodrone      STR_HOLODRONE_TERRORIST: Holodrone Terrorist      STR_GAZER_SOLDIER: Gazer Soldier      STR_GAZER_MEDIC: Gazer Medic      STR_GAZER_ENGINEER: Gazer Engineer      STR_GAZER_NAVIGATOR: Gazer Navigator      STR_GAZER_LEADER: Gazer Leader      STR_GAZER_COMMANDER: Gazer Commander      STR_GAZER_CORPSE: Gazer Corpse      STR_HOLODRONE_CORPSE: Holodrone Corpse      STR_GAZER_AUTOPSY: Gazer autopsy      STR_HOLODRONE_AUTOPSY: Holodrone autopsy      STR_GAZER_UFOPEDIA: Gazers look like standing turtles and are indeed as sturdy as they appear. Their bulky heavy armor grants formidable resistance against damage of any kind, particularly armour piercing and plasma.      STR_GAZER_AUTOPSY_UFOPEDIA: The single big eye is the most prominent anatomical feature of this alien; it has crustacean traits but it is much more evolved. The very thick armour is not simply worn; cybernetic implants stem from it and connect to the organs of the creature, it is a shell for the creature.      STR_HOLODRONE_UFOPEDIA: Holodrones are living, floating, artillery weapons. They are protected by plasma a bubble that interferes with plasma attacks and fire. It could be that they were developed specifically to fight plasma-equipped enemies. The mechanism runs too hot and radioactive to be applied to a human armor.      STR_HOLODRONE_AUTOPSY_UFOPEDIA: A very complex automaton powered by a massive, for its size, elerium core. Two shafts stretch from this core and are used to spread the plasma bubble that envelops the creature. It is also evident that the core can overcharge and collect this extra energy to generate a powerful laser beam.      STR_WASPITE: Waspite      STR_CYBERMITE: Cybermite      STR_CYBERMITE_TERRORIST: Cybermite Terrorist      STR_WASPITE_SOLDIER: Waspite Soldier      STR_WASPITE_MEDIC: Waspite Medic      STR_WASPITE_ENGINEER: Waspite Engineer      STR_WASPITE_NAVIGATOR: Waspite Navigator      STR_WASPITE_LEADER: Waspite Leader      STR_WASPITE_COMMANDER: Waspite Commander      STR_WASPITE_CORPSE: Waspite Corpse      STR_WASPITE_RED_CORPSE: Waspite Corpse      STR_WASPITE_BROWN_CORPSE: Waspite Corpse      STR_WASPITE_WHITE_CORPSE: Waspite Corpse      STR_WASPITE_PURPLE_CORPSE: Waspite Corpse      STR_CYBERMITE_CORPSE: Cybermite Corpse      STR_WASPITE_AUTOPSY: Waspite autopsy      STR_CYBERMITE_AUTOPSY: Cybermite autopsy      STR_WASPITE_UFOPEDIA: Waspites are elite terror agents and combatants. They are a very aggressive, genetically engineered and cybernetically enhanced, making them fearsome enemies. Their overall frailty though hints to an artillery role, rather than infantry. The spiral device that replaces their original bodies generates an anti-gravity field, enabling them to float through the air.      STR_WASPITE_AUTOPSY_UFOPEDIA: The anatomy of this creature verges on insanity. The body consists of a spiral life support system, combined with a symbiotic, bioengineered plant. Grafted on to the body, are a pair of mechanical arms and the insect-like head of the creature, which is presumably the only piece left of the original species. The plant portion of the body is vulnerable to fire.      STR_CYBERMITE_UFOPEDIA: This miniature robot is an automated terror weapon and represents the pinnacle of the alien robotics. As soon as the powerful optical sensor spots a target, the creature runs to it and attacks. The miniaturized elerium core is set to ignite and explode once damaged enough, making the act of killing the creature deadly for anyone nearby.      STR_CYBERMITE_AUTOPSY_UFOPEDIA: The most prominent feature of this incredibly complex robot is its weapon, an alloy sting linked to a miniaturized tank which, from the traces found, is presumably filled with a potent toxin. The power core is too damaged to be fully understood but it seems to be designed to be very susceptible to damage and it is likely this will cause it to explode.      STR_REPTOID: Reptoid      STR_SALAMANDRON: Salamandron      STR_SALAMANDRON_TERRORIST: Salamandron Terrorist      STR_REPTOID_SOLDIER: Reptoid Soldier      STR_REPTOID_MEDIC: Reptoid Medic      STR_REPTOID_ENGINEER: Reptoid Engineer      STR_REPTOID_NAVIGATOR: Reptoid Navigator      STR_REPTOID_LEADER: Reptoid Leader      STR_REPTOID_COMMANDER: Reptoid Commander      STR_REPTOID_CORPSE: Reptoid Corpse      STR_SALAMANDRON_CORPSE: Salamandron Corpse      STR_REPTOID_AUTOPSY: Reptoid autopsy      STR_SALAMANDRON_AUTOPSY: Salamandron autopsy      STR_REPTOID_UFOPEDIA: Reptoids have been on Earth for quite a while, long before the invasion began.  Despite their bestial appearance, they possess extraordinary intelligence, which makes them excellent spies and field agents.  There is not much we can say about their origins, but their long history on Earth and their genetic closeness to ourselves point to a terrestrial genesis.  Nonetheless, their loyalty to aliens is absolute.      STR_REPTOID_AUTOPSY_UFOPEDIA: This creature is covered with tough scales, able to withstand small caliber bullets with ease.  Curiously, despite its reptillian appearance, it seems to be quite resistant to heat.  The brain is highly developed, suggesting a possible superhuman intelligence.  Its most interesting feature however is the DNA, which is either terrestrial in origin or modelled after Earth creatures.      STR_SALAMANDRON_UFOPEDIA: The Salamandron is a frightening beast, vaguely resembling ancient predators but also quite different.  Designed solely for terror, it is equipped with incendiary rockets, able to lay waste to a small town within minutes.  Its behaviour can be regulated by a set of small receivers implanted into its brain, but it largely operates on its own, making it difficult to control but also virtually invulnerable to jamming.      STR_SALAMANDRON_AUTOPSY_UFOPEDIA: This creature is very sturdy, covered with thick scales and extremely resistant to heat, but not so much to laser cutters.  Its tiny brain features a number of small implants whose purpose seems to be provoking basic 'fight or flight' reactions within its system.      STR_SCOUT_DRONE: Tank/Scout      STR_SMALL_TANK_CORPSE: Tank      STR_SCOUT_SMOKE: Smoke Pellet      STR_SCOUT_DRONE_UFOPEDIA: This small rugged drone is designed for scouting and reconnaissance. Although lacking in offensive weaponry or the armour of larger HWPs, it is fast and allows ground units to quickly scout out enemy positions and act as a spotter without risk to X-Com personnel. It also features a smoke launcher to help conceal itself and ground troops on open ground or from incoming fire.      STR_TANK_GAUSS: Tank/Gauss      STR_TANK_GAUSS_UFOPEDIA: This automatic armoured vehicle's turret was upgraded to a potent light gauss cannon.  Its overall combat profile is superior to traditional light cannons in both accuracy and power.      STR_HOVERTANK_GAUSS: Hovertank/Gauss      STR_HOVERTANK_GAUSS_UFOPEDIA: This flying tank is armed with a light gauss cannon that can instantly pierce through virtually any armour.      STR_HWP_GAUSS_AMMO: HWP Gauss Shells      STR_TANK_MINIGUN: Tank/Minigun      STR_HWP_MINIGUN_CLIP: HWP Minigun Clip      STR_TANK_MINIGUN_UFOPEDIA: This automated heavy weapons platform is equipped with a high-speed minigun, useful for area denial operations.      STR_TANK_PLASMA: Tank/Plasma      STR_HOVERTANK_LASER_CANNON: Hovertank/Laser Cannon      STR_HOVERTANK_ROCKET_LAUNCHER: Hovertank/Rocket Launcher      STR_TANK_PLASMA_UFOPEDIA: This heavy weapons platform features a powerful plasma cannon based on our study of alien technology. It is even stronger than the laser variant.      STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: Our understanding of alien construction has allowed us to improve our HWP designs, this unit features alien alloy plating and an anti-gravity unit for enhanced mobility. This variant sports the rocket launcher.      STR_HOVERTANK_LASER_CANNON_UFOPEDIA: Our understanding of alien construction has allowed us to improve our HWP designs, this unit features alien alloy plating and an anti-gravity unit for enhanced mobility. This variant is armed with the laser cannon.      STR_SECTOPOD_CONSTRUCTION: Sectopod Construction      STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: The reverse engineering of the Alien Sectopod is complete.  Now that the principles of their design are understood, and the functions of each component are known, then it is possible to rebuild these types of bipedal HWP.  Requiring less energy to move, more power is available for the main weapon.  Replacing the psionic-link control with our tank AI proved to be the most difficult obstacle.      STR_SECTOPOD_LASER: Sectopod/Laser      STR_SECTOPOD_LASER_UFOPEDIA: This robot is a sturdy design, an AI powered armour capable of resisting most forms of attack, in particular plasma weapons.  We were also able to reduce the circuitry vulnerability to laser weapons.  Coupled with an Heavy Laser our Unit is a valuable complement to any assault squad.      STR_SECTOPOD_PLASMA: Sectopod/Plasma      STR_SECTOPOD_PLASMA_UFOPEDIA: This robot is a sturdy design, an AI powered armour capable of resisting most forms of attack, in particular plasma weapons.  We were also able to reduce the circuitry vulnerability to laser weapons.  Coupled with a Heavy Plasma Cannon, our Unit is a valuable complement to any assault squad.      STR_IMPROVED_SKYRANGER: Improved Skyranger      STR_ALLOY_SKYRANGER: SKYMARSHALL      STR_ALLOY_SKYRANGER_UFOPEDIA: AN UPGRADE OF THE BASIC SKYRANGER USING ALIEN ALLOYS. IT IS LIGHTER AND STRONGER THAN SOLELY EARTH BASED TECHNOLOGY. UNFORTUNATELY THE VESSEL IS VERY COMPLEX AND TOO EXPENSIVE TO MANUFACTURE BY OUR OWN MEANS. WE THUS HAVE NEGOTIATED AN AGREEMENT ALLOWING US TO MODIFY AN EXISTING CRAFT.      STR_IMPROVED_INTERCEPTOR: Improved Interceptor      STR_RAVEN_UFOPEDIA: THE RAVEN IS A PULSE-ENGINE POWERED, HEAVILY MODIFIED AND AUGMENTED FAST ATTACK FIGHTER. THIS NEW INTERCEPTOR IS BASED ON THE LATEST EARTH TECHNOLOGY. AVIONICS, TRACKING, AND ENGINES HAVE ALL RECEIVED SUBSTANTIAL BOOSTS TO PERFORMANCE. DESPITE THESE IMPROVEMENTS ARMOUR AND FRAME DURABILITY WILL BE A MAJOR ISSUE WHEN ENGAGING ANY BUT THE SMALLEST UFOS.      STR_RAVEN: RAVEN      STR_SENTINEL: SENTINEL      STR_SENTINEL_INTERCEPTOR: Sentinel Interceptor      STR_SENTINEL_UFOPEDIA: A HEAVY COMBAT AIRCRAFT WITH TWIN SCRAMJET ENGINES AND THE LATEST IN AVIONIC ARMOUR TECHNOLOGY. THE TRADEOFF IS A HIGHER LEVEL OF FUEL CONSUMPTION AND A LOW ACCELERATION RATE DUE TO THE INCREASED WEIGHT.      STR_THUNDERSTORM: THUNDERSTORM      STR_THUNDERSTORM_INTERCEPTOR: Thunderstorm Interceptor      STR_THUNDERSTORM_UFOPEDIA: THUNDERSTORM USES REFINED EARTH TECHNOLOGY WITH ALIEN ALLOYS. THE ULTRA-DURABLE ALIEN ALLOYS ARE THE BASIS FOR THE POWERFUL SCRAMJETS THAT ALLOW THUNDERSTORM TO MATCH THE SPEED OF MOST UFOS, THEREBY GIVING US A FIGHTING CHANCE. WEIGHT AND AERODYNAMIC CONSIDERATIONS HAVE LIMITED THE WEAPON HARDPOINTS.      STR_ULTIMATE_HUNTER_CRAFT: Ultimate Hunter      STR_TORMENTOR: TORMENTOR      STR_TORMENTOR_UFOPEDIA: THIS NEW HUNTER REPRESENTS THE PINACLE OF HUMAN HYBRID TECHNOLOGY. CAPABLE OF EXCEPTIONAL PERFORMANCE IN THE ATMOSPHERE AS WELL AS IN SPACE, IT CAN NOT BE OUTCLASSED AS LONG AS THE ALIEN VESSELS DO NOT IMPROVE.      STR_EXCAVATOR: Excavator      STR_FIGHTER_SHIP: Fighter      STR_SENTRY_SHIP: Sentry Ship      STR_LAB_SHIP: Lab Ship      STR_EXCAVATOR_UFOPEDIA: "Excavators are small ships that are mainly used for digging and construction work.  They represent little threat to our ships."      STR_FIGHTER_SHIP_UFOPEDIA: "Fighters are built solely to destroy Earth aircraft, including our interceptors.  They are extremely well armed for their size, but their crew is very small."      STR_SENTRY_SHIP_UFOPEDIA: "This small UFO is tasked with observation and patrol duties.  It is armed for war and will provide some challenge to our interceptors."      STR_LAB_SHIP_UFOPEDIA: "Lab Ships are large vessels, tasked with major research and harvest operations.  Much bigger than Harvesters, they are equipped for conducting complex experiments on board.  Their crew is numerous and rather well equipped."      STR_MIND_GUIDED_MISSILE: Mind Guided Missile      STR_PLASMA_CASTER: Plasma Caster      STR_PLASMA_CASTER_CLIP: Plasma Caster Clip      STR_PLASMA_CASTER_UFOPEDIA: "This plasma pistol variant fires its charged particles in a wide spread, making it a devastating weapon."      STR_PLASMA_CASTER_CLIP_UFOPEDIA: "This roughly cubic device is used as ammunition for a Plasma Caster.  It contains a small quantity of Elerium."      STR_PLASMA_SNIPER_RIFLE: Plasma Sniper Rifle      STR_PLASMA_SNIPER_RIFLE_CLIP: Plasma Sniper Rifle Clip      STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "This is an extremely precise and powerful weapon based on accelerating particles from within a minute anti-gravity field."      STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "This small object is used as a power source for a Plasma Sniper Rifle - a precision alien weapon.  Contains a small quantity of Elerium."      STR_PLASMA_BLASTER: Plasma Blaster      STR_PLASMA_BLASTER_CLIP: Plasma Blaster Clip      STR_PLASMA_BLASTER_UFOPEDIA: "This is a devastating anti-armour weapon based on plasma technology, vaporizing everything around the impact point."      STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Plasma Blaster.  It contains a small quantity of Elerium."      STR_TOXIGUN: Toxigun      STR_TOXIGUN_FLASK: Toxigun Flask      STR_TOXIGUN_UFOPEDIA: "This weapon squirts a complex mixture of powerful chemical agents, able to dissolve almost any material known to Earth science within a few seconds.  Naturally, it is deadly to all living beings."      STR_TOXIGUN_FLASK_UFOPEDIA: "This small tank filled with potent acid functions as ammunition for the Toxigun."      STR_POWER_SOURCE_MINIATURIZATION: Elerium Battery      STR_ALIEN_POWER_SYSTEMS: Alien Power Systems      STR_ALIEN_BIOLOGY: Alien Biology      STR_ADVANCED_PLASMA_PHYSICS: Advanced Plasma Physics      STR_TRACTOR_BEAM_GENERATOR: Tractor Beam Generator      STR_ALIEN_GRAVITY_GENERATOR: Alien Gravity Generator      STR_FUSION_EXPLOSIVES: Fusion Explosives      STR_PARTICLE_MICROACCELERATION: Particle Microacceleration      STR_ANTIMATTER_CONTAINMENT: Anti-Matter Containment      STR_DELTA_RADIATION: Delta Radiation      STR_ALIEN_ELECTRONICS: Alien Electronics      STR_ALIEN_CODES: Alien Codes      STR_ALIEN_NEUROPSYCHOLOGY: Alien Neuropsychology      STR_ALIEN_SUBJUGATION: Alien Subjugation      STR_PLASMA_WEAPONS: Plasma Weapons      STR_FUSION_WEAPONS: Fusion Weapons      STR_ALIEN_OPTICAL_PROCESSOR: Alien Optical Processor      STR_ALIEN_GARDENS: Alien Gardens      STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: By careful examination of the UFO Power source, we have developed the technology of storing vast quantities of energy using Elerium cells.  This advanced battery greatly exceeds any other portable power source previously developed.      STR_ALIEN_BIOLOGY_UFOPEDIA: "Our preliminary research show that aliens have DNA much like ours, but so different that we should assume it has extraterrestrial origins - or at least coming from some inconceivable depths of time.  Moreover, certain fragments seem to have been added artificially, probably extracted from Earth organisms.  This likely helps the aliens to adapt to our environment, but it is either short-term or incomplete: dependant on pre-processed nutrients and with poor immunology, aliens can't survive on Earth for long, therefore special arrangements must be made to study a living specimen."      STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "While plasma has been known to human science for decades, it remained highly unpredictable and difficult to produce in a controlled environment.  The alien science seems to have overcome these obstacles centuries ago, thanks to some dedicated mathematical equations and technological advancements derived from them.  Now we are able to understand and copy this equipment for our own energy needs."      STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "This large-scale device is used in Alien Bases to assist large UFOs with precise landing.  It employs artificial gravity to decrease and otherwise manipulate mass of large objects up to 400 metres away.  It is, however, far too bulky to be mounted on any flying craft, even the largest UFOs, and therefore provides no advantage to our troops."      STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "The Alien Gravity Generator is in fact a graviton emitter, which can amplify, nullify or modulate gravity fields on small scales.  While it has no direct combat application, it is sure to be a great boon to human space exploration, atmospheric flight and many fields of engineering."      STR_FUSION_EXPLOSIVES_UFOPEDIA: "While the Elerium element in itself is extremely efficient at releasing large amounts of energy at once, it can also be used to initiate a fusion reaction.  While not as efficient, a fusion blast is far cheaper and easier to create.  Combined in the right proportion with a highly energetic crystalline material, this allows for violent discharges of energy, emitting large amounts of heat but very little radiation.  This discovery can potentially revolutionize human warfare against the aliens."      STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Many alien designs, including plasma weapons, feature a particle acceleration chamber.  Based on gravity modulation, this component accelerates small lumps of matter to whirl at great velocities, creating enough heat to produce plasma.  This process is very fast, therefore it requires E-115 to provide the necessary amount of energy."      STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Anti-matter is an excellent source of energy, but this also makes it extremely unstable.  The aliens have overcome this problem by a clever application of gravity fields, separating the anti-matter from normal matter and thus preventing them from reacting with each other, as long as the field is in place.  This discovery is likely to bring great advancement to the human civilization, and certainly can be used against the alien threat."      STR_DELTA_RADIATION_UFOPEDIA: "Delta rays are completely different from any other sort of radiation known to humanity, as they are shifted out into something that can only be described as 'hyperspace'. These rays generally do not interact with ordinary matter or energy, so they are harmless to humans and impossible to detect with ordinary equipment.  They do, however, react with the Elerium element, exciting its atoms and destabilizing their structure, therefore allowing for quick conversion from matter to energy.  Unfortunately, the right frequency to provoke this reaction makes their range extremely short, which prevents us from disrupting alien weaponry on the battlefield."      STR_ALIEN_ELECTRONICS_UFOPEDIA: "Instead of integrated microprocessors, the aliens use specially grown crystal matrices to create logic machines.  While not inherently faster, these crystals allow for a multi-threaded communication between its nodes, therefore achieving and even surpassing the level of the theoretical quantum computer.  Now we have the rough understanding on how these alien 'electronics' work and even how to program them, but sadly we do not possess the technology to make them from scratch - we need to rely on whatever we can gather on the battlefield."      STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "While there are many types of alien life forms, they do share certain neuropsychological features that are either inherent to their species or artificially inserted. These features allow the aliens to cooperate in a hive-like manner, despite biological differences. These common patterns are mostly related to non-verbal communication, internal visualization and transmission of simple emotions. Now we can expect to be able to tap into their interpersonal communication channels and possibly use it to our advantage."      STR_ALIEN_SUBJUGATION_UFOPEDIA: "While humans use electrical impulses to cause a neural system to overload, the aliens have developed a much more efficient and safer method, based on gravitic distortion.  A gravity wave of a fine-tuned frequency disrupts higher brain functions within a fraction of a second, while leaving other bodily functions unharmed.  This method is extremely effective in temporarily disabling humans, be it on the battlefield or in alien surgery rooms."      STR_PLASMA_WEAPONS_UFOPEDIA: "Plasma weapons are very powerful tools of war, based on accelerating particles from within a minute anti-gravity field."      STR_FUSION_WEAPONS_UFOPEDIA: "Fusion weapons use Elerium-based explosives to create powerful blasts of pure energy."      STR_ALIEN_CODES_UFOPEDIA: "For interplanetary communication, the aliens use special equipment that seems to be able to emit waves which travel faster than the speed of light.  These waves are modulated to encode messages with a complex, yet logical pattern.  This pattern is now understood by us, which gives us hope of attaining the possibility of intercepting and decoding alien communications."      STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Aliens use a special device to communicate with their navigation equipment.  This device emits carefully modulated flashes of bright light directly into the eyes of the operator, stimulating their brain and therefore feeding them with information.  It is unclear how this device receives feedback from the pilot, but it seems to read and analyse their brain wave patterns, which are then processed and fed into the UFO Navigation."      STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Alien technology routinely uses incredibly advanced components that store, release and transmit high energies easily, safely and with minimal losses.  Although completely different in design from our own equipment, and using unusual materials, they can now be copied relatively easily by our engineers and used for a variety of applications."      STR_ALIEN_GARDENS_UFOPEDIA: "Alien Bases contain special facilities for cultivation of genetically engineered plant-like life forms.  Despite their name, these 'gardens' play little part in alien food production; instead they produce various biochemicals used in alien industry and warfare."      STR_ALLOY_AMMO: Alien Alloy Ammunition      STR_ALLOY_CANNON_UFOPEDIA: Recent advances in material science - brought about by studying the Alien Alloys - have enabled us to construct a fearsome craft weapon, much more powerful than the previous cannon.      STR_ALLOY_AMMO_UFOPEDIA: With the knowledge of how to process the ultra-strong yet lightweight alien alloys, we can now manufacture alloy bullets capable of withstanding higher muzzle velocities without disintegrating, fired from alloy casings that are lighter yet stronger than previously possible.      STR_FUSION_WEAPONS_CALIBRATION: Fusion Weapons Calibration      STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Alien fusion weapons are extremely potent, but they must be recalibrated daily to stay usable.  Since we have learned how to do so, we can employ such alien weapons from now on, provided that we manage to secure them on the battlefield."      STR_PLASMA_WEAPONS_CALIBRATION: Plasma Weapons Calibration      STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Alien plasma weapon clips must be recalibrated daily to stay usable.  Since we have learned how to do so, we can employ such alien weapons from now on, provided that we manage to secure them on the battlefield."      STR_FUSION_TORCH: Fusion Torch      STR_FUSION_TORCH_POWER_CELL: Fusion Torch Power Cell      STR_FUSION_TORCH_UFOPEDIA: The Fusion Torch uses a Matter-Antimatter reaction to create enormously powerful plasma jets.{NEWLINE}If close enough, the deeply penetrating plasma jet cuts through the target, melting it within seconds.  Even the strongest armour plates and UFO hulls are no match for this device.{NEWLINE}However, it is only effective at close range and needs a separate power cell.      STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: This high energy power cell is needed to operate the Fusion Torch.  It provides enough energy for 5 plasma jets.      STR_ELERIUM_MACE: Elerium Mace      STR_ELERIUM_MACE_UFOPEDIA: Using Elerium-115 as fuel, this power weapon discharges a powerful electrical pulse to its unfortunate victim.  A successful strike will overload the nervous system of the target, effectively incapacitating it.  The Elerium Mace will stun living organisms.      STR_DART_RIFLE: Dart Rifle      STR_DART_RIFLE_CLIP_A: Dart Rifle Clip A      STR_DART_RIFLE_CLIP_B: Dart Rifle Clip B      STR_DART_RIFLE_CLIP_C: Dart Rifle Clip C      STR_DART_RIFLE_UFOPEDIA: Based on our best knowledge of alien biology, this rifle fires darts filled with potent, but non-lethal biochemical agent, which in sufficient amount will immobilize any life form we may encounter on the battlefield.      STR_MEDGAS_GRENADE: Medi-Gas Grenade      STR_MEDGAS_GRENADE_UFOPEDIA: Combining the trigger mechanism from a smoke grenade with a small pressurized canister of Anesthetic Gas, these grenades are an ideal (if low strength) way to capture live Aliens      STR_STUN_GRENADE: Stun Grenade      STR_STUN_GRENADE_UFOPEDIA: A stun bomb attached to a grenade casing. Though some effectiveness is lost during the conversion process, this fusion of human and alien technology trades power for convenience.      STR_ALLOY_CANNON_UC: ALLOY CANNON      STR_ALLOY_CANNON: Alloy Cannon      STR_ALLOY_CANNON_ROUNDS_X50: Alloy Cannon Ammunition (x50)      STR_PISTOL_AA_CLIP: Pistol Alloy Clip      STR_RIFLE_AA_CLIP: Rifle Alloy Clip      STR_HC_AA_AMMO: Heavy Cannon Alloy Clip      STR_AC_AA_AMMO: Auto Cannon Alloy Clip      STR_HC_AA_AMMO_UFOPEDIA: This clip for the Heavy Cannon is made with Alien Alloys for increased power.      STR_AC_AA_AMMO_UFOPEDIA: This clip for the Auto Cannon is made with Alien Alloys for increased power.      STR_GAUSS_CANNON_UC: GAUSS CANNON      STR_GAUSS_CANNON: Gauss Cannon      STR_GAUSS_CANNON_ROUNDS_X60: Craft Gauss Cannon Rounds (x60)      STR_GAUSS_CANNON_UFOPEDIA: THE GAUSS CANNON IS THE APOGEE OF GAUSS TECHNOLOGY. FIRING RELATIVELY SMALL BULLETS AT VERY HIGH SPEEDS, IT CAN PENETRATE ANY ARMOUR. ITS RANGE, HOVEVER, IS LIMITED, AS THE BULLETS EVAPORATE QUICKLY DUE TO ATMOSPHERIC FRICTION.      STR_GAUSS_WEAPONS: Gauss Weapons      STR_GAUSS_PISTOL: Gauss Pistol      STR_GAUSS_PISTOL_UFOPEDIA: The Gauss Pistol is a very potent sidearm, firing small ferromagnetic bullets using an electromagnetic field instead of chemical explosives.  The higher bullet velocity deals significant damage, able to pierce through vehicle armour plates with ease, as well as gives the weapon greater accuracy.      STR_GAUSS_PISTOL_CLIP: Gauss Pistol Clip      STR_GAUSS_RIFLE: Gauss Rifle      STR_GAUSS_RIFLE_UFOPEDIA: An extended and modified version of the Gauss Pistol, the Gauss Rifle is a very accurate and extremely powerful hand weapon.  The bullets' small size allow for a large clip that takes long to deplete.  The weapon's obvious downside is lack of autofire setting, as it would cause instant overheating.      STR_GAUSS_RIFLE_CLIP: Gauss Rifle Clip      STR_GAUSS_SNIPER_RIFLE: Gauss Sniper Rifle      STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: The Gauss Sniper Rifle is a successful attempt at capitalizing on the Gauss Rifle's innate strengths.  It is yet more powerful and definitely more accurate, allowing X-Com operatives to down tough enemies in just one shot, therefore diminishing the need of autofire.      STR_GAUSS_SNIPER_RIFLE_CLIP: Gauss Sniper Rifle Clip      STR_HEAVY_GAUSS: Heavy Gauss      STR_HEAVY_GAUSS_UFOPEDIA: Although the Heavy Gauss it is less accurate than its smaller counterparts, its destructive potential makes it more of an anti-tank weapon than anything else.  It is a successful attempt to adapt our troopers' equipment to the ever-increasing challenges of the alien war.      STR_HEAVY_GAUSS_CLIP: Heavy Gauss Clip      STR_MEDI_PACK: First Aid Kit      STR_FLAMETHROWER: Flamethrower      STR_FLAMETHROWER_CLIP: Flamethrower Tank      STR_FLAMETHROWER_UFOPEDIA: The Flamethrower deals high Incendiary damage and ignores low obstacles, but has a limited range (9).      STR_INCENDIARY_GRENADE: Incendiary Grenade      STR_INCENDIARY_GRENADE_UFOPEDIA: Incendiary grenades are invaluable for lighting up the night and clearing obnoxious vegetation.      STR_COMBAT_KNIFE: Combat Knife      STR_COMBAT_KNIFE_UFOPEDIA: Using its hardened edge and point, a trained field operative can silently kill a lightly-armoured enemy with a single slash or thrust.{NEWLINE}Suitable for close encounters of any kind.      STR_SHOTGUN: Shotgun      STR_SHOTGUN_SHELLS: Shotgun Shells      STR_SHOTGUN_SHELLS_AP: Shotgun AP Shells      STR_SHOTGUN_AA_SHELLS_AP: Shotgun AP Alloy Shells      STR_SHOTGUN_UFOPEDIA: A powerful and accurate close combat weapon, with optional buckshot ammo.  However, the magazine holds only 6 shells.      STR_SNIPER_RIFLE: Sniper Rifle      STR_SNIPER_RIFLE_CLIP: Sniper Rifle Clip      STR_SNIPER_RIFLE_AA_CLIP: Sniper Rifle Alloy Clip      STR_SNIPER_RIFLE_UFOPEDIA: This 12.7-mm caliber sniper rifle is more powerful than a standard rifle and has excellent accuracy. However, it is harder to use and has a low rate of fire.      STR_TASER: Taser Pistol      STR_TASER_CLIP: Taser Shock Clip      STR_TASER_UFOPEDIA: A non-lethal weapon derived from a very recent police design, capable of incapacitating targets up to 5 meters away. While it delivers a less powerful charge than blunt-force stun weapons, its stylish pistol grip grants easy handling, and the range alone makes it a worthwhile asset.      STR_MAGNUM: Magnum      STR_MAGNUM_DRUM: Magnum .44 Drum      STR_MAGNUM_AA_DRUM: Magnum .44 Alloy Drum      STR_MAGNUM_UFOPEDIA: This precision magnum's mule-like kick is nothing compared to the force it delivers on the business end. It fires .44 caliber rounds in rubberized 6-slot speedloader cartridges, each literally worth their weight in gold. Don't call it a sidearm.      STR_SMG: Sub Machine Gun      STR_SMG_CLIP: Sub Machine Gun Clip      STR_SMG_AA_CLIP: Sub Machine Gun Alloy Clip      STR_SMG_UFOPEDIA: This lightweight weapon fires 5.8mm rounds (2 grams) optimized for the short combat ranges XCOM encounters in its fight with the alien threat. Fills the role of pistol and carbine easily, being able to be fired accurately with one hand.      STR_MINIGUN: Minigun      STR_MINIGUN_CLIP: Minigun Ammo Pack      STR_MINIGUN_AA_CLIP: Minigun Alloy Ammo Pack      STR_MINIGUN_UFOPEDIA: This heavy support weapon fires deadly hails of bullets, most effective in area clearing and suppressing the enemy. Due to its inherent weight, high strength is required to use it to its full potential.      STR_LIGHT_MINIGUN: Light Minigun      STR_LIGHT_MINIGUN_CLIP: Light Minigun Ammo Box      STR_LIGHT_MINIGUN_AA_CLIP: Light Minigun Alloy Ammo Box      STR_LIGHT_MINIGUN_UFOPEDIA: Light minigun combines portability with long, powerful bursts of fire, making it a highly versatile weapon.      STR_SCATTER_LASER: Scatter Laser      STR_SCATTER_LASER_UFOPEDIA: This weapon is a Minigun analogue, shooting long volleys of pulse laser beams for a devastating effect.      STR_LMG: Light Machine Gun      STR_LMG_CLIP: Light Machine Gun Clip      STR_LMG_AA_CLIP: Light Machine Gun Alloy Clip      STR_LMG_UFOPEDIA: "A heavier variant of the custom-designed X-Com rifle. The extra weight comes from a heavier barrel and integral bipod system, capable of facilitating heavy fire on medium-to-short range targets.  Powerful recoil and obtuse handling make it unsuitable for longe-range shooting."      STR_GRENADE_LAUNCHER: Grenade Launcher      STR_LAUNCHER_FRAG: 46mm Grenade (HE)      STR_LAUNCHER_INC: 46mm Grenade (INC)      STR_LAUNCHER_SMOKE: 46mm Grenade (SMOKE)      STR_GRENADE_LAUNCHER_UFOPEDIA: The M-79 Grenade launcher has a variety of different munition types at its disposal, contributing to its effectiveness in a wide range of situations.      STR_HMG: Heavy Machine Gun      STR_HMG_CLIP: HMG Ammo      STR_HMG_AA_CLIP: HMG Alloy Ammo      STR_HMG_UFOPEDIA: The Heavy Machine Gun lays down a devastating hail of gunfire, making it an excellent heavy support weapon.  However, it is far too heavy for an average human soldier to use.  - type: pl-PL    strings:      STR_ASSAULT_RIFLE: Karabinek automatyczny      STR_ASSAULT_RIFLE_UFOPEDIA: Ta broń średniego zasięgu jest wszechstronna i może spełniać wiele ról na polu bitwy.      STR_CYBERDISC_DISASSEMBLY: Demontaż cyberdysku      STR_SECTOPOD_DISASSE