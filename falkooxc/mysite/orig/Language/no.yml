  STR_VICTORY_1: "Når du kommer inn i kammeret ser du den utenomjordiske hjernen - målet du har lett etter.  Før du kan skyte kommuniserer den til deg via en skjerm ved dens fot.  Den ber deg lytte til argumentene for å la den leve før du tar beslutningen om å trykke på avtrekkeren..."
  STR_VICTORY_2: "Hjernen taler :  'Mange millioner år siden var planeten dere kaller Mars i live.  Dette livet ble brakt til en øde planet av vår sivilisasjon på samme måte som det ble til deres.  I millioner av år har vi besøkt deres planet og genetisk utviklet deres rase.  Du kan ikke drepe oss, du er en del av oss...'"
  STR_VICTORY_3: "'Dette er sentrum av Mars' sivilisasjon - pyramidene ble bygget millioner av år før deres - av en art som er din stamfar.  Ingen planet er utenfor vår rekkevidde.  Denne makten kan bli din før lenge.  Alt vi ber om er ditt samarbeid...'"
  STR_GAME_OVER_1: "The aliens attempt to exterminate all humanity, destroying cities and poisoning the air and sea.  The resistance of earth armies is futile in the face of vastly superior technology.  Surviving generations suffer terrible mutations as they flee alien destruction.  They are rounded up into slave camps to help transform earth into an alien colony which is part of some unknown empire."
  STR_GAME_OVER_2: "The knowledge gained through the XCom project is lost forever.  You have failed to save the earth."
  STR_VICTORY_4: "Den utenomjordiske hjernen blir avbrutt av en salve brennhet plasma, og hele den utenomjordiske styrken er beseiret."
