  STR_TANK_CANNON_UFOPEDIA: "這全自動的重型武器平台是設計來配合XCom小隊作戰的。擁有重火力和堅固裝甲的它尤其適合於空曠環境和敵軍駁火。請留意儲物倉內是否有足夠的炮彈去重新裝備坦克。此外，它被編配入隊時會自動補充彈藥。"
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "這全自動的重型武器平台裝備有強力飛彈，能從容消滅任何外星敵人。請留意儲物倉內有否充足的HWP飛彈供應。"
  STR_TANK_LASER_CANNON_UFOPEDIA: "在HWPs上裝上激光武器甚為合用，擁有重火力和無彈量限制的優點。"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "外星技術令HWPs獲得新生，它是擁有浮空能力和等離子光束炮的致命武器。"
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "這有熱核彈發射器的浮空坦克可徹底毀滅極大的範圍。請務必小心使用。你必須安排生產熱核彈以補充這HWPs的彈藥。要發射這智能導向的熱核彈，先設定足夠作引導用的導航點後，便可按專用的發射圖示射出導彈。"
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "這小巧的器具是重型等離子步槍的彈匣，內藏小量的奧雷爾元素。"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "這細小的東西可供應能源予等離子步槍-中度火力的外星武器。內藏小量的奧雷爾元素。"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "它可提供能源予小型的外星等離子手槍。內藏奧雷爾-所有外星能量的來源。"
  STR_STUN_BOMB_UFOPEDIA: "The Stun Bomb is used for capturing live human specimens, but it can also be used against most alien races.  It is fired from a Small Launcher."
  STR_ALIEN_RESEARCH_UFOPEDIA: "外星研究任務的目的是收集地球和其生物的基本數據。它們會使用小型飛船並偶爾會降落於沙漠地帶，因此，這種外星活動對XCom的威脅甚微，而各國政府及民眾也不大在意。"
  STR_ALIEN_HARVEST_UFOPEDIA: "對外星人來說，地球各種動物有很多用途，因此它們會秘密地進行誘捕並在放生前移走牠們的一些器官。從數據比較，很明顯牛隻支解事件和目擊UFO的報告成正比。這種主要發生在農業區的外星活動令各國政府極度關注和引起公衆不安。我們有這外星活動的理論根據，說明它們早已播下動植物的種子，如今只是回來收割它們應得的東西。"
  STR_ALIEN_ABDUCTION_UFOPEDIA: "這種在居住區或城市的活動是人類安全最大隱憂和警號。雖然大多數受害者已被洗腦，但是外星人綁架事件仍被廣泛報導。受害者會接受多種羞辱性的人體實驗，例如殖入外星人胚胎和奇異的遺傳因子實驗。我們相信這些活動的目的是研究基因特變和操控它們族群的遺傳物質。"
  STR_ALIEN_INFILTRATION_UFOPEDIA: "擁有人類外表的外星特工能滲透各國政府，從而達至雙方最高層人員的接觸。如果在主要城市附近出現頻密的UFO活動，即代表這滲透已達高潮，外星人會嘗試用尖端技術，利誘政府和它們簽訂條約，從而使外星活動不被阻撓並終止資助XCom。這外星活動是本組織面對的最嚴重威脅。"
  STR_ALIEN_BASE_UFOPEDIA: "外星人會在偏僻的地點建造秘密地下基地。經過數次初步飛行勘察後它們便開始建築工程，而該區的UFO活動會更加頻密。我們知道基地內有綁架人類用的實驗室和補給物資。如果某地建有外星基地，就算沒有UFO踪影，也會有大量的外星活動。如果想有機會確定到這些基地的位置，便需要XCom戰機巡邏該區數小時。"
  STR_ALIEN_TERROR_UFOPEDIA: "外星人會派遣擁有可怕實力的特殊部隊去進行城市恐怖襲擊。平民的生命安全受到直接威脅，而政府亦會被迫進行全區疏散。這外星任務的目的是挑動公衆的負面情緒，從而令當地政府反對XCom專案。"
  STR_ALIEN_RETALIATION_UFOPEDIA: "如果XCom的截擊機多次擊落UFO,就會引來外星的報復行動，並會直接襲擊XCom基地。但是請不用擔心，它們要找到我們的基地才能展開攻擊，因此只要確保UFO遠離本部就能避免這報復行動。"
  STR_ALIEN_SUPPLY_UFOPEDIA: "外星基地建成後，一種特殊的補給艦會定期到達進行補給。如果偵測到這種UFO降於地面的話，便可以差不多肯定附近有外星基地。"
  STR_SMALL_SCOUT_UFOPEDIA: "這細小的飛船主要用作偵察或研究，它通常會早於較大形的艦艇出現於外星任務中。"
  STR_MEDIUM_SCOUT_UFOPEDIA: "這中型偵察艦對地球軍隊的威脅很細。在正常情形下，它早於較大型的艦艇出現於任務中。"
  STR_LARGE_SCOUT_UFOPEDIA: "這是最大型的多用途外星偵察船，可執行所有種類的任務。"
  STR_HARVESTER_UFOPEDIA: "這收割船的底部裝有活動閘門，內藏可吊起牛隻或其他野獸的起重裝置。它們使用激光切割器去抽取所需物質，並將殘肢傾倒往地面。此外，飛船內尚有器官的儲存容器。"
  STR_ABDUCTOR_UFOPEDIA: "This vessel is equipped with an examination room for performing horrific experiments on human subjects.  The victim is normally paralyzed by telepathic powers, but remains conscious while on the operating table."
  STR_TERROR_SHIP_UFOPEDIA: "恐襲艦有設施搭載外星恐襲武器或生物，並且被用作運送它們到人類的居住區。"
  STR_BATTLESHIP_UFOPEDIA: "戰鬥艦不但是體積最大及火力最強，而且通常是外星任務的主力飛船。它裝有強力的武器和可搭乘眾多的人員。"
  STR_SUPPLY_SHIP_UFOPEDIA: "補給艦會用作建造外星基地或補給現有基地。它載有外星食物容器及繁殖槽。"
