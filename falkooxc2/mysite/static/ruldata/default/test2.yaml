planète, XCom prend clairement le parti de combattre la menace extraterrestre tandis que MiB tente au contraire de collaborer.  C'est un peu comme si le monde souhaitait conserver les deux options ouvertes."      STR_CORPSE_ARMOR: Armure Personnelle endommagée      STR_REPAIR_PERSONAL_ARMOR: Réparer Armure Personnelle      STR_CORPSE_SUIT: Armure Énergétique endommagée      STR_REPAIR_POWER_SUIT: Réparer Armure Énergétique      STR_CORPSE_FLYING_SUIT: Armure Antigrav endommagée      STR_REPAIR_FLYING_SUIT: Réparer Armure Antigrav      STR_FLYING_SUIT_UFOPEDIA: "Cette armure, issue de la combinaison entre une Armure Énergétique et une Armure de Lévitation, offre une pleine liberté de mouvement sur le champ de bataille grâce à son unité anti-gravité Flottant incorporée."      STR_X-COM_JUMPSUIT: "L'Armure de Lévitation X-Com offre une protection certes relative mais garantit une mobilité maximale.  Seules les unités opérationnelles X-Com les plus qualifiées pourront l'utiliser sans pénalité."      STR_CIVM_ARMOR_UFOPEDIA: Les unités civiles ne sont protégées par aucune armure.      STR_JUMP_ARMOR: Armure de Lévitation      STR_JUMP_ARMOR_UC: ARMURE DE LÉVITATION      STR_JUMP_ARMOR_UFOPEDIA: "Équipée d'un système antigravitationnel obtenu par dissection d'un corps Flottant, cette armure octroie des capacités limitées de vol aux unités X-Com.  Si elle s'avère moins résistante que l'Armure Personnelle en raison des contraintes imposées par son système de lévitation, elle compense par un gain de mobilité qui procurera à son porteur un avantage tactique sans précédent."      STR_CORPSE_JUMP_ARMOR: Armure de Lévitation endommagée      STR_REPAIR_JUMP_ARMOR: Réparer Armure de Lévitation      STR_GRAVMODULE_ARMOR: Module Antigrav      STR_GRAVMODULE_ARMOR_UC: MODULE ANTIGRAV      STR_GRAVMODULE_ARMOR_UFOPEDIA: "La dissection d'un corps Flottant permet d'extraire ce petit système antigravité extraterrestre qui, s'il n'offre aucune protection supplémentaire à 