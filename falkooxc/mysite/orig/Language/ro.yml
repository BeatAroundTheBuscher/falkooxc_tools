  STR_ACCESS_LIFT_UFOPEDIA: "Liftul de acces permite transferul echipamentului și personalului în și din baza subterană.  Este întotdeauna prima structură construită în noua locație.  Zona liftului este vulnerabilă intruziunii posibilelor forțe ostile."
  STR_LIVING_QUARTERS_UFOPEDIA: "Fiecare ansamblu de locuințe furnizează spațiu pentru maxim 50 de oameni.  Este prevăzut cu zone de recreere, alimentație și odihnă."
  STR_LABORATORY_UFOPEDIA: "Într-un laborator pot lucra până la 50 de cercetători.  Laboratoarele sunt echipate cu cea mai nouă tehnologie pentru cercetarea materialelor, biochimiei și cosmologiei.  Cercetătorii au acces privilegiat la cele mai bune laboratoare din lume, inclusiv cele militare."
  STR_WORKSHOP_UFOPEDIA: "Atelierul conține toate echipamentele necesare producerii obiectelor bazate pe schițele venite de la laboratoare.  Până la 50 de ingineri pot să lucreze în atelier, deși obiectele produse o să ocupe de asemenea câtva spațiu."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Un mic sistem de detecție cu o rază de acțiune de 300 de mile marine, legat la sistemele de sateliți pentru căutarea la sol.  Fiecare sistem are o șansă de 5% la fiecare 10 minute de a detecta un obiect de dimensiune medie."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Un sistem mare de detecție cu o rază de acțiune efectivă de 450 de mile marine, legat la sistemele de sateliți pentru căutarea la sol.  Fiecare sistem are o șansă de 5% la fiecare 10 minute de a detecta un obiect de dimensiune medie."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Furnizează o oarecare protecție împotriva incursiunilor navelor forțelor ostile care încearcă să aterizeze lângă bază."
  STR_GENERAL_STORES_UFOPEDIA: "Toate echipamentele, armele, munițiile, materialele recuperate și tancurile sunt păstrate în depozite, inclusiv echipamentele atribuite navelor din hangare."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Extratereștrii vii necesită un habitat special pentru a fi menținuți în viață.  Structura poate păstra până la 10 forme de viață extraterestre în unități autonome."
  STR_LASER_DEFENSES_UFOPEDIA: "Furnizează protecție împotriva incursiunilor navelor inamice."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Furnizează o protecție puternică și eficientă împotriva incursiunilor navelor inamice."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Bombele cu fuziune furnizează cea mai eficientă defensivă împotriva atacurilor extraterestre.  Acestea pot crea implozii antimaterie care distrug totul pe o anumită rază."
  STR_GRAV_SHIELD_UFOPEDIA: "Scutul respinge navele extraterestre care încearcă să aterizeze lângă bază suficient de mult timp pentru ca sistemele defensive să mai tragă o dată.  Practic, acest sistem va dubla efectul oricărui sistem defensiv din bază."
  STR_MIND_SHIELD_UFOPEDIA: "De vreme ce navele extraterestre se folosesc de undele cerebrale pentru a detecta prezența oamenilor, atunci cea mai eficientă contramăsură este să ecranăm undele cerebrale din bază.  Această construcție va reduce drastic șansele de a fi detectați de navele extraterestre."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Poate evalua potențialul psionic al tuturor soldaților din bază și furnizează antrenamentul necesar pentru a-și folosi abilitățile.  Fiecare laborator poate antrena până la 10 soldați.  Antrenamentul este alocat la sfarșitul fiecărei luni.  Abilitățile psionice pot fi folosite împreună cu un Amplificator-Psi în luptă pentru atacuri psionice."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Comunicațiile extraterestre se bazează pe o undă supra-dimensională ce se transmite aproape instantaneu.  Această structură interceptează trasmisiunile OZN, decodează informația și arată tipul OZNului, specia extraterestră și natura activității desfășurate."
  STR_HANGAR_UFOPEDIA: "Fiecare hangar poate găzdui o singură navă.  Conține echipamente pentru întreținerea, alimentarea și repararea navelor XCom.  Fiecare navă alocată unei baze trebuie să aibă un hangar liber atribuit ce nu poate fi folosit de altă navă, chiar dacă nava atribuită se află într-o misiune."
  STR_PISTOL_UFOPEDIA: "Pistolul standard emis de către XCom este un semiautomat puternic având un încarcător cu 12 gloanțe."
  STR_RIFLE_UFOPEDIA: "Această pușcă cu lunetă foarte precisă are cătare laser și încărcătoare cu 20 de gloanțe de calibrul 6.7mm."
  STR_HEAVY_CANNON_UFOPEDIA: "Tunul greu este o armă devastatoare dar anevoioasă.  Versatilitatea ei vine din faptul că poate folosi trei tipuri de muniție - percutantă, incendiară și explozivă."
  STR_AUTO_CANNON_UFOPEDIA: "Tunul automat combină versatilitatea și puterea tunului greu cu o rată de foc mai mare."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Lansatorul de rachete este un sistem ghidat prin laser ce poate trage cu trei tipuri de rachete de diverse dimensiuni."
  STR_LASER_PISTOL_UFOPEDIA: "Pistolul laser este o implementare eficientă a noii tehnologii.  Prezintă confortul unui pistol dar este mai precis și are o rată de foc mai mare."
  STR_LASER_RIFLE_UFOPEDIA: "Pușca laser este o versiune mai puternică și mai precisă a modelului de pistol laser."
  STR_HEAVY_LASER_UFOPEDIA: "Laserul greu este anevoios, dar extrem de eficient."
  STR_GRENADE_UFOPEDIA: "Această grenadă standard prezintă un cronometru sofisticat, pentru un control de precizie."
  STR_SMOKE_GRENADE_UFOPEDIA: "Grenadele fumigene sunt utile, oferind adăpost într-un câmp de luptă deschis.  A se folosi cu grijă, inamicul putând beneficia de asemenea de ele."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "O grenadă de proximitate poate fi aruncată precum o grenadă normală dar este declanșată de mișcările din apropiere.  Pentru a folosi corect acest echipament sunt necesare abilități bune și multă prudență."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Acest explozibil ar trebui folosit numai pentru demolări.  Personalul trebuie să se țină la distanță de zonele în curs de demolare."
  STR_MOTION_SCANNER_UFOPEDIA: "Acest dispozitiv sofisticat folosește o varietate de detectori și algoritmi avansați pentru a identifica unitățile aflate în mișcare.  Totuși necesită practică pentru a fi folosit eficient.  Apasă pe reprezentarea detectorului de mișcare de pe afișajul tactic.  Alege 'Folosire Detector' din meniu.  Afișajul scanerului arată o săgeată în mijloc - direcția în care se uită soldatul (nordul este în sus).  Cercurile pulsatorii arată unitățile care s-au mișcat recent.  Unitățile mari sau care se mișcă repede vor produce cercuri mai mari.  Unitățile statice nu vor fi detectate."
  STR_MEDI_KIT_UFOPEDIA: "Aceasta combină facilitatea de vindecare cu analgezice și stimulenți.  Pentru a folosi trusa trebuie să stai cu fața la soldatul care are nevoie de tratament.  Dacă soldatul este paralizat trebuie să stai deasupra corpului acestuia.  Apasă pe reprezentarea trusei și alege 'Folosire Trusă' din meniu.{NEWLINE}TRATAMENT> Zonele cu roșu sunt rănile grave.  Apasă pe o zonă rănită, apoi pe butonul 'Vindecare'.  O rană gravă va fi vindecată și o parte din sănătate refăcută.{NEWLINE}STIMULENT> Va restaura energia și resuscita soldații inconștienți (paralizați).  Pentru a resuscita un soldat incoștient trebuie să stai deasupra corpului acestuia.{NEWLINE}CALMANT> Va restaura moralul soldaților răniți până la un nivel echivalent cu sănătatea pierdută."
  STR_PSI_AMP_UFOPEDIA: "Poate fi folosit numai de către soldații cu abilități psionice.  În luptă, apasă pe Amplificator-Psi, alege tipul atacului și selectează o țintă.  Sunt două tipuri de atac psionic:{NEWLINE}PANICARE> Dacă atacul are succes va reduce moralul țintei, putând induce panica.{NEWLINE}CONTROL MENTAL> Dacă are succes vei avea imediat control asupra unității inamice ca și cum ți-ar fi aparținut.  Este mai dificil să ai succes cu acest tip de atac."
  STR_STUN_ROD_UFOPEDIA: "Acest dispozitiv poate fi folosit numai în lupta corp la corp și va paraliza un organism viu folosind șocuri electrice însă fără a îl omorî."
  STR_MIND_PROBE_UFOPEDIA: "Acesta este un dispozitiv extraterestru de comunicare care este folosit pentru a extrage informații direct din undele cerebrale.  Soldații XCom pot folosi acest dispozitiv în luptă pentru a afișa caracteristicile extraterestrului.  Apasă pe reprezentarea sondei și alege opțiunea 'Folosire Sondă Mentală' apoi selectează un extraterestru."
  STR_PLASMA_PISTOL_UFOPEDIA: "Pistolul cu plasmă este o armă letală bazată pe accelerarea particulelor din cadrul unui minuscul câmp antigravitațional."
  STR_PLASMA_RIFLE_UFOPEDIA: "Aceasta este o armă devastatoare de mare putere, bazată pe accelerarea particulelor din cadrul unui minuscul câmp antigravitațional."
  STR_HEAVY_PLASMA_UFOPEDIA: "Aceasta este o armă devastator de puternică bazată pe accelerarea particulelor din cadrul unui minuscul câmp antigravitațional."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Acesta este un lansator de rachete teleghidate care proiectează puternice 'bombe explozive'.  Când se trage cu arma, aceasta va genera 'puncte rută' pe care bomba le va traversa.  După ce s-au trasat suficiente puncte se apasă pe butonul de lansare."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un mic lansator care proiectează bombe paralizante.  Foarte folositor pentru capturarea extratereștrilor vii."
  STR_ALIEN_GRENADE_UFOPEDIA: "Acest dispozitiv funcționează asemenea unei grenade pământene - numai că este mult mai puternică."
