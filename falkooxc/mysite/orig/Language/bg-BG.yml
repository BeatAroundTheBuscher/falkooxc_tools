  STR_VICTORY_1: "Влизайки в камерата виждате извънземният мозък - целта на задачата ви. Преди да откриете огън той се обръща към вас чрез екран в основата си. Той ви умолява да изслушате доводите му за оцеляване преди да решите да дръпнете спусъка..."
  STR_VICTORY_2: "Мозъкът проговаря: 'Преди милиони години планетата, която наричате Марс, беше жива.  Животът бе донесен на тази пуста планета от нашата цивилизация, както и на вашата.  Милиони години посещавахме вашата планета и развивахме генетично вашият вид.  Не можете да ни убиете, вие сте част от нас..."
  STR_VICTORY_3: "Тук е центърът на марсианската цивилизация - пирамидите, построени милиони години преди вашите - от вид, който е ваш прародител. Няма планета извън обхвата ни. Тази мощ скоро може да е ваша. Искаме само вашето съдействие..."
  STR_GAME_OVER_1: "Пришълците се опитват да изтребят цялото човечество, унищожават цели градове и отравят въздуха и морето.  Съпротивата на земните армии е напразна срещу неимоверното им технологично превъзходство.  Оцелелите поколения страдат от ужасни мутации бягайки от извънземното опустошение.  Те са затваряни в робски лагери, за да помогнат с превръщането на Земята в извънземна колония, част от някаква незнайна империя."
  STR_GAME_OVER_2: "Знанието добито чрез проекта XCom е загубено завинаги.  Вие не успяхте да спасите Земята."
  STR_VICTORY_4: "Извънземният мозък бива прекъснат от кълбо гореща плазма. Извънземните сили са напълно победени."
  STR_VICTORY_5: "Губейки Марс, пришълците губят и Земята. Не след дълго изследванията на XCom позволяват на човечеството да разцъфне отново и да вземе Марс за себе си.  Извънземната заплаха е изчезнала, но за колко дълго - никой не знае..."
  STR_YOU_HAVE_FAILED: "Не успявате да спрете настъплението на пришълците.  Една по една финансиращите нации сключват споразумения с пришълци обещаващи технология, мир и просперитет.  Обаче скоро става ясно, че извънземните имат съвсем други намерения..."
