  STR_ACCESS_LIFT_UFOPEDIA: "Входната шахта позволява вкарването и изкарването на припаси и персонал от подземна база.  Това е първият модул, който се строи в нова база.  Шахтата е точка уязвима към нахлуване от потенциална враждебна сила."
  STR_LIVING_QUARTERS_UFOPEDIA: "Всеки жилищен модул поддържа до 50 жители.  Съоръжението предлага помещения за сън, хранене и почивка."
  STR_LABORATORY_UFOPEDIA: "До 50 учени могат да работят в един лабораторен модул.  Лабораториите са снабдени с последните технологии за материални, биохимични и космологични изследвания.  Осигурен е достъп с предимство до най-добрите изследователски лаборатории по света, включително и военни такива."
  STR_WORKSHOP_UFOPEDIA: "Една работилница съдържа всички инструменти необходими за изработката на изделията проектирани в научинте лаборатории.  До 50 инженери могат да работят в една работилница, но и изработваните изделия също заемат известно място."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Малката радиолокационна станция има ефективен обхват от 300 морски мили и е свързана със спътникови системи за наземно търсене.  Всяка станция има 5% вероятност за засичане на средноголям обект всеки 10 минути."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Голямата радиолокациона станция има ефективен обхват от 450 морски мили и е свързана със спътникови системи за наземно търсене.  Всяка станция има 5% вероятност за засичане на средноголям обект всеки 10 минути."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетната батарея осигурява известна защита срещу набези на враждебни летателни апарати опитващи се да кацнат близо до базата."
  STR_GENERAL_STORES_UFOPEDIA: "Цялата екипировка, оръжейни системи, муниции, прибран материал и Самоходни оръжейни платформи се държат в складовите помещения, включително и оборудването зачислено към летателни апарати в хангарите."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Живите извънземни вероятно ще изискват специална среда която да поддържа биологичните им процеси.  Изолационната може да държи до 10 извънземни форми на живот в самостоятелни помещения."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерната батарея осигурява защита срещу нахлуването на враждебни летателни апарати."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазмената батарея осигурява мощна и ефективна защита срещу нахлуване на враждебни летателни апарати."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Синтезните ракети осигуряват най-ефективната защита срещу извънземни атаки.  Те създават имплозия на анти-материя която унищожава всичко в определен радиус."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационният щит отблъсква извънземните кораби, опитващи се да кацнат близо до базата, позволявайки на всички защитни установки да стрелят още веднъж.  На практика това удвоява ефективността на защитните системи на базата."
  STR_MIND_SHIELD_UFOPEDIA: "Тъй като летателните апарати на пришълците разчитат на мозъчни вълни да усещат присъствието на хора, най-ефективното противодействие е екранирането на мозъчните вълни от базата.  Това съоръжение драстично ще намали шансовете базата да бъде засечена от извънземни апарати."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Псионичната лаборатория е способна да оценява псионичния потенциал на войниците в базата и да им дава необходимата подготовка да използват своите псионични умения.  Всяка лаборатория може да подготвя до десет войника.  Подготовката се задава в края на всеки месец.  Псионичните умения в комбинация с пси-усилвател могат да се използват за псионични атаки по време на бой."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Комуникациите на пришълците използват над-пространствена вълна, която се движи почти мигновено.  Декодиращото съоръжение прехваща предавания от НЛО и разшифрова информацията.  Тя показва вида НЛО, извънземната раса и вида извънземна дейност."
  STR_HANGAR_UFOPEDIA: "Всеки хангар побира по един летателен апарат.  Съдържа съоръжения за поддръжка, презареждане и поправка на XCom-ски апарати.  На всеки апарат разположен в дадена база трябва да има зачислен свободен хангар, който не може да бъде използван от други дори и ако апаратът изпълнява мисия навън."
  STR_PISTOL_UFOPEDIA: "Щатният пистолет на XCom е мощен полуавтоматичен пистолет с 12-патронен пълнител."
  STR_RIFLE_UFOPEDIA: "Високоточна 6.7mm автоматична карабина с лазерен мерник, използваща пълнители от 20 патрона."
  STR_HEAVY_CANNON_UFOPEDIA: "Ръчното оръдие е унищожително, но тежко оръжие.  Неговата универсалност е в това, че може да използва три вида муниции - бронебойни, запалителни и експлоадиращи."
  STR_AUTO_CANNON_UFOPEDIA: "Авто-оръдието съчетава многостранната мощ на ръчното оръдие с по-голяма скорост на стрелба."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Ракетохвъргачката използва лазерна система за насочване и може да изстрелва три различни вида ракети."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерният пистолет е сполучливо въплъщение на новите технологии.  Съчетава удобството на пистолет с по-бърза и по-точна стрелба."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерната карабина е по-мощна и по-точна версия на по-раншния пистолетен проект."
  STR_HEAVY_LASER_UFOPEDIA: "Тежкият лазер е тромав, но изключително ефективен."
  STR_GRENADE_UFOPEDIA: "Стандартна граната с точен и усложнен забавител за прецизен контрол."
  STR_SMOKE_GRENADE_UFOPEDIA: "Димните гранати са полезни за осигуряване на прикритие при бой на открит терен.  Използвайте ги внимателно, защото ефектът им може да бъде благоприятен и за противника."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Минната граната се хвърля като обикновена граната, но след приземяването си се задейства от близки движения.  Правилната употреба на тези устройства изисква много умение и внимание."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Този експлозивен заряд трябва да се използва само за разрушителни работи.  Дръжте личния състав далеч от центъра на експлозията."
  STR_MOTION_SCANNER_UFOPEDIA: "Сложно устройство което използва набор от сензори и усъвършенствани компютърни алгоритми да засича движещи се вражески единици. Въпреки това ефективната му употреба изисква практика. Щракнете на иконата на локатора на тактическия дисплей. Изберете 'Сканиране' от менюто.  Дисплеят на детектора показва стрелка в центъра, която сочи посоката накъдето е обърнат войника (север е нагоре). Мигащите петна показват единици, които са мърдали наскоро. По-големи или по-бързи единици образуват по-големи петна. Неподвижните единици не се показват."
  STR_MEDI_KIT_UFOPEDIA: "Аптечката комбинира диагностично-превързочно устройство с аналгетици и стимуланти. Използващият войник трябва да е обърнат към пациента, а ако пациентът е в безсъзнание, трябва да е застанал над тялото.  Щракнете на иконата на аптечката и изберете 'Преглед' от менюто.{NEWLINE}ПРЕВРЪЗКА> В червено са частите на тялото със смъртоносни рани. Щракнете на някоя ранена част. Щракнете на бутона 'Превръзка'. Раната ще бъде излекувана, а част от здравето - възстановена.{NEWLINE}СТИМУЛАНТ> Възстановява енергия и съживява войници в безсъзнание. За да освестите зашеметен войник трябва да стоите точно над тялото.{NEWLINE}АНАЛГЕТИК> Възстановява бойния дух на ранени войници, най-много с толкова, колкото е загубеното Здраве."
  STR_PSI_AMP_UFOPEDIA: "Пси-усилвателят може да бъде използван само от войници с псионични умения. По време на бой, щракнете на пси-усилвателя, изберете вида атака и след това изберете цел с показалеца. Има два вида псионични атаки:{NEWLINE}ПАНИКА> Ако атаката е успешна, тя ще смъкне бойния дух на целта и може да я накара да изпадне в паника.{NEWLINE}ОБСЕБВАНЕ> Ако е успешно, ще получите незабавно контрол над вражеската единица сякаш е една от вашите собствени. Този вид атака по-трудно завършва с успех."
  STR_STUN_ROD_UFOPEDIA: "Това устройство е приложимо само в близък бой, но може да зашеметява живи организми без да ги убива, с помощта на електрически шокове."
  STR_MIND_PROBE_UFOPEDIA: "Психосондата е извънземно комуникационно устройство, което служи за извличане на информация направо от мозъчните вълни.  Единици на XCom могат да го използват в бой за да покажат характеристиките на дадено извънземно.  Щракнете на психосондата и изберете 'психосондиране'.  След това щракнете с показалеца върху извънземно."
  STR_PLASMA_PISTOL_UFOPEDIA: "Плазмените пистолети са смъртоносно извънземно оръжие, основаващо се на ускоряване на частици в миниатюрно антигравитационно поле."
  STR_PLASMA_RIFLE_UFOPEDIA: "Това е съкрушително мощно оръжие, основаващо се на ускоряване на частици в миниатюрно антигравитационно поле."
  STR_HEAVY_PLASMA_UFOPEDIA: "Това е съкрушително мощно оръжие, основаващо се на ускоряване на частици в миниатюрно антигравитационно поле."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Това е извънземна бомбохвъргачка за управляеми снаряди, която изстрелва мощни 'супербомби'. Когато щраквате за да стреляте с оръжието, това ще създава 'пътни точки' описващи пътя на супербомбата.  Щом разположите достатъчно точки, щракнете на специална икона за изстрелване."
