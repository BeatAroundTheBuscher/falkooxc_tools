  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "En ausserierdëscht Schëff ass no bäi geland. Eis Basis ass an grousser Gefor. No der Sëcherheetsprozedur sinn all kampfonfäheg Leit evakuéiert ginn, en plus d'XCom Fliger. D'Alien wäerten iwwert d'Hangaren oder den Zougangslift an d'Basis andréngen. Verteideg d'Basis an d'Installatiounen egal wat et kascht - dëst ass e Kampf bis op den läschten Mann. Wannsde op 'Missioun ofbriechen' klicks, gëssde op an d'Basis ass verluer."
  STR_ALIEN_BASE_ASSAULT: "ALIEN BASE ASSAULT"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "XCom Memberen sinn bei den Agang vun der Alien Basis komm. De Kontrollzentrum muss zerstéiert ginn fir dass déi Basis onbenotzbar gëtt. D'Missioun ass eriwwer wann all Géigner eliminéiert sinn oder wann d'Crew bis un an déi gréng Ausgangszone kommen (klick dann op 'Missioun Ofbriechen' fir fortzekommen)."
  STR_CYDONIA_BRIEFING: "You have arrived in Cydonia.  You gain entry to a large underground complex near the Martian Sphinx.  You must destroy the Alien Brain that controls all alien activity.  The fate of humanity is in your hands...."
  STR_TERROR_MISSION: "TERROR MISSIOUN"
