      STR_ALIEN_RESEARCH_UFOPEDIA: "A few small ships of one or another Faction will fly to-and-fro, and we can bring them down. Or ignore them."
      STR_ALIEN_HARVEST_UFOPEDIA: "Popular unrest against the activities of most factions is nothing new. The purpose of this mission is to quell it. If we don't act against it, we might be considered weak and suffer a minor drop in notoriety."
      STR_ALIEN_ABDUCTION_UFOPEDIA: "The purpose of these patrols are to keep the skies safe. If a patrol goes peacefully, your notoriety score will notice a significant drop. However, such patrols are heavily armed."
      STR_ALIEN_INFILTRATION_UFOPEDIA: "This mission poses a dire threat to us. As you know, the local goverments balance between cooperating with the big factions (and by extension, the Star Gods) and respecting the needs of the population and the voice of the Mutant Alliance. Here, a faction aims at coercing (ie. threatening) one or another local govt into being 'tough on crime' and taking more direct steps against felons like us. If we don't thwart the operation at an early stage, you can bet on the local govt to eventually succumb, sever any ties with us and stop paying the protection money - forever."
      STR_ALIEN_BASE_UFOPEDIA: "Sometimes, the factions build secret bases in secluded areas of the planet, where they can perform any activity that's best left unknown to the population at large (and their competition). However, this secluded location gives us an opportunity to strike, loot the place and disappear into the sunset before massive reinforcements can arrive. A Secret Base is bound to be filled with loot, information (which we can use to blackmail people and otherwise increase our global standing), and is a prime place to look for the highest-ranking members of a faction."
      STR_ALIEN_TERROR_UFOPEDIA: "These 'surgical raids' against 'terrorist leaders' are a sad reality of our times. From time to time, a faction sends its death squads to one city or another to, as it turns out from our interrogation, 'cull the mutant numbers a little as they're breeding too fast anyway'. We can thwart such an attempt early, simply by shooting Terror Ships down, but waiting out and making a surprise appearance at the party can potentially garner us more respect (unless we let too many locals die). Whenever we care about the happless fools who get massacred or not, ignoring a Pogrom is bound to make the Mutant Alliance really pissed off at us, and without their political pull, our Protection Funds are going to dwindle big time. Even making only a token appearance is going to cushion most of that blow - we can always claim we tried, and our reputation is going to suffer a much lesser hit."
      STR_ALIEN_RETALIATION_UFOPEDIA: "If we piss a faction off badly enough, they will send their warships looking for us. Our ships are employing cloaking technology, and the hideouts are - well, hidden, but with enough luck and effort they can still be discovered, especially those which are used to launch interceptions. Our enemies are likely to fail and make idiots of themselves anyway, but if they won't, expect them to arrive in a Cruiser, numerous and armed to the teeth. On the bright side, if we kick their asses, their policy is to cover the failure up and they won't return anytime soon."
      STR_ALIEN_SUPPLY_UFOPEDIA: "Wherever a Secret Base exists, it needs to be constantly supplied. Tracking a supply run to its landing zone is a sure-fire way to find a Secret Base. The runs themselves are made by Frigates, which are really hard to shoot down, but why even bother - we can take them by suprise and assault them on the ground!"
      STR_MISSION_FREIGHT_UFOPEDIA: "The Traders' Guild is the biggest cargo transporting company by far, constantly transporting stuff around the planet. They not only maintain their own supply chain, but also take a lot of government contracts for moving least-to-moderately important stuff. So many Freighters are operating at once that the Guild cannot protect them all, and they're not very well armed themselves, so consider them fair game! Just think about all the expensive stuff inside, waiting for us. Freighters have moderately big crews, but they're mostly weak and cowardly, so we should just capture and sell them."
      STR_MISSION_COURIER_UFOPEDIA: "Both the Academy and the Traders need to transport important people and parcels quickly. Such courier missions are usually performed using small, fast ships, which have little in the way of defense but are so fast that catching up with them could be a problem. Still, if we do manage to do so, they are pretty much defenseless, both in the air and on the ground. Such ships are good opportunities to find rare goods and valuable prisoners."
      STR_MISSION_CONVERSION_UFOPEDIA: "The so-called Conversion Missions are one of the staple operations of the Church. Once they heard a rumour of a community whose level of faith is unsatisfactory, they get to work. First, they send out Gunships to pinpoint the offenders and subdue any resistance. Once this phase is completed, Shrine Ships appear to perform the usual shock and awe faith-strenghtening procedure. In this latter phase, the Church is more vulnerable to our attacks."
      STR_MISSION_PASSENGER_UFOPEDIA: "Passenger flights are mainly operated by the Traders Guild, but Academicians also maintain their own, smaller network. Most ordinary purebloods that need to travel buy tickets from them. Such flights are performed by cheap, insignificant ships that pose little danger to us. If we shoot down one such vessel, we can expect to fight many people, but most of them aren't much of a threat. However there is one fine point: do not expect such an attack to be particularly popular if you slaughter and capture civilians (Trader personnel is free game)."
      STR_MISSION_SURVEY_UFOPEDIA: "Survey missions are conducted by The Academy to monitor all sorts of activities on Earth, ranging from vegetation to human activity. During these missions they gather samples of plants, animals and people to conduct experiments on them. We can ignore these missions, as tey don't hurt us at all, but on the other hand we can take these ships down and take them apart, so why not do so?"
      STR_MISSION_DIPLOMACY_UFOPEDIA: "Both The Academy and The Guild need to maintain close ties to the government. Diplomatic missions are crucial to this, and they are conducted periodically by both sides. They represent little threat to us, but they are an opportunity to capture someone important."
      STR_MISSION_MERCENARY_ASSIGNMENT_UFOPEDIA: "The Mercenaries conduct their dirty business all year long. Generally they're of little threat to us... unless we cross them. They fly deadly vessels like Heavy Gunships or Frigates and are armed to the teeth."
      STR_MISSION_RAID_UFOPEDIA: "Raids are organized by Raiders, duh. They normally choose targets that are away from any settlements, preferably defenseless peasants. Raid parties rarely have good weapons, but they make up for this with numbers and tenacity. Killing raiders isn't enormously profitable, but everybody has to start somewhere, right?"
      STR_MISSION_GOVT_PATROL_UFOPEDIA: "The truth is, Govt ships can be recognized simply by red-and-blue lights they bear. The provincial govts mind their business, and they pay us our racket money, so it's kinda faux pass to attack them, but their bigger craft carry valuable booty, so it's your choice, Cap'n!"
      STR_MISSION_SMUGGLING_UFOPEDIA: "There are a lot of goods which are strictly regulated, or only available for the outrageous Trader's Guild's prices. Smuggling is the answer. Smuggling ships carry a lot of valuable merchandise, but they're seriously souped-up to avoid interception - by the officials, or just simple folks who want to get rid of the middleman. Er, that be us, Cap'n."
      STR_BLACKMARCH_UFOPEDIA: "The inhabitants of this country are known for their combat mettle and fierce pride. They prefer rural life, as large cities tend to draw heavy artillery fire. Same goes for organized infrastructure - forest pathways and animal transport makes poor targets for bombing. Many have taken the locals for unwashed and uneducated primitives, which appears only to be partly true, as the country has not only held off several invasions through their combination of guerilla warfare and expert military training, but was even able to expand its territories, and it could perhaps become a major power if not for the locals' very vocal distrust in any form of peacetime goverment or their inability to conform to any non-military rules or regulations."
      STR_CALIFORNIA_REPUBLIC_UFOPEDIA: "Known for its peculiar political system, called 'democracy', as well as for being world's leading power in movie production. Their ruler, called a 'President', is always chosen by the general vote (voting is easy, as all TV sets have touchscreens) from the most popular movie stars in a monthly poll; the poll also decides what to do with the former president, a popular choice being 'death on the stage' (the local movie industry prides itself that no effects are faked). In this land of the free, there is no police and little goverment, so the order is enforced by highly fanatical death-squads of a fully hermetic (through the feat of inbreeding) Hubbologist Order. It is only natural that the leaders of this organization, enaged in such ungrateful and hard work take two-thirds of everyone else's earnings. After all, religious observances cost money, not even mentioning guns, food and drugs."
      STR_CENTRAL_PROVINCE_UFOPEDIA: "With almost a 100 million citizens, the Central Province is the most populous country on the planet. Its rulers boast about their unshakeable loyalty to the Empire. Their belief is that rule of the superiors over inferiors is the divine order of things, and when the Star Gods arrived, it was only natural to pledge allegiance. They also claim that their land is the most beloved by the Star Gods. The question if the Star Gods can feel any love remains open, but there's no doubt the Central Province has been loved quite roughly and thoroughly; most of it is a cratered death zone, rendered unhabitable by chemical, biological and nuclear contamination, not even mentioning strange monsters and other, bizarre and unexplained phenomena. Less influenced areas (which doesn't mean safe) are inhabited by dirt-poor peasants, struggling to harvest enough rice to feed relatively more fortunate inhabitants of underground cities. Strangely, the locals do not complain too much, maybe because complaining can make you an organ donor."
      STR_CONFEDERATION_UFOPEDIA: "The Confederation is the bread basket of the world, their humongous agriculture powered by equally humongous numbers of slaves (their main import and close to 80% of the population). No effort was spared (including unsurprisingly many, many slaves' lives) to learn how to domesticate (and turn profit on) such vicious forms of fauna and flora as Cowyotes, Tenctacle Vines or Carnocorn - and with the passage of centuries, the success, as the plantation owners agree over a glass of finest moonshine, has been spectacular. The Confederation has no real central government other than a loose board of wealthiest plantators, but they're rich enough to buy the best guns and mercenaries, and the free people, for the lack of daily burdens, are all well trained in combat. And perhaps most importantly, each of Confederation's neighbors currently has too much on their own plate to think about invading, with the possible exception of the Latin Empire."
      STR_DARK_DOMINION_UFOPEDIA: "This country is ruled by a shadowy council of eight Masked Mages. The population, numbering in over 70 millions, is considerably well off, living mostly in small towns and agricultural communities. The wealth of the country, both in tech and money is pretty considerable. The name, however, is not for show. The rulers, backed by a huge, fanatical cult, openly worship what they call the 'Dark Gods'. And the ways of worship are many - starting with a huge number of taboos, like the ban on motorized vehicles (breaking those is naturally punished by a painful death), ending with, what else, mass human sacrifices. Strangely enough, this system seems to be working, as the Deep Ones do not bother locals too much, and even the Star Gods Church usually avoids these parts of the planet. Aside from their strange religion and dark magics, the Dominion is known for its mastery in production of various mind-altering drugs, both widely used by the locals and exported abroad (if the Mages allow)."
      STR_DEATH_REALMS_UFOPEDIA: "Names are often misleading. But not in this case. The whole country is a blasted wasteland that's out to kill you. The wildlife consits of giant, poisonous scorpions, giant, poisonous spiders, giant, poisonous plants... you're probably starting to see the pattern. And if you avoid those, there is always plentiful and deadly UV radiation. There are four heavily fortified cities that host close to 20 million population. Not to be outdone by the local nature, the rulers devised an ingenious way to simultaneously deal with overcrowding, low morale, poverty and scarcity of food supplies: televised death games, played either in death arenas, death mazes, death pits or plainly on city streets. The participants are chosen at random. There is big money to be won (and being rich means food and clean air), but most of the contestants end up murdered (extra points are rewarded for creative kills) and thrown into nutrient-recycling vats. Somehow, few outsiders show any interest in this merry land."
      STR_EURASIAN_AUTONOMY_UFOPEDIA: "."
      STR_EUROSYNDICATE_UFOPEDIA: "An industrial and technological powerhouse with over 80 million citizens, this corporate state is the wealthiest on the planet, hampered as it might be by infighting and the universal ban on global travel all local govts have to adhere to. While the Europe bore the brunt of a nuclear war fought in the early days of Star Gods occupation, the Eurosyndicate rose from the ashes, building enclosed cities with intricate filtration systems and virtual reality networks. Food is grown in great underground caverns and is reportedly quite edible. That's all perhaps enough to sweeten universal debt-slavery and incessant shootouts between police, corporate forces and criminals (in varied configurations), neither of which care too much about collateral damage. The elites live in luxury, surrounded by their famous genengineered servants and infamous cybernetic hitmen, and quietly dream about dominating the globe."
      STR_FUSO_UFOPEDIA: "Whatever international standing Fuso has, it only comes from its rich and sprawling capitol of Sunrise, where most of its technology and wealth is concentrated under the watchful eye of the Emperor and a host of industrial cartels. But their power ends about a dozen paces off the city limits, and the rest of this scarcely populated land is torn by incessant warfare between local warlords, over the years relying more and more on medieval weapons because ammo costs money. Average locals haven't even heard of electricity. Unsurprisingly, the country is mostly known for its swords, martial arts and ars moriendi."
      STR_GHOSTGATES_UFOPEDIA: "."
      STR_HIDDEN_EXPANSE_UFOPEDIA: "."
      STR_INDONESIA_UFOPEDIA: "A teeming country ruled by a dynamic (read: much bloodshed) trust of most powerful criminal organizations. Exports: pleasure in every form. Imports: military hardware."
      STR_IRON_TRIBE_UFOPEDIA: "While this important, if largely depopulated country can hardly be called a tribe nowadays, the origin of the name can be traced several centuries back, when the isles housed nothing but stone-age tribes. The Iron Tribe had some pre-invasion tech, great ambitions and unmateched tenacity, and, with time, there were no other tribes anymore. The nation grew rich enough to restore some electrical grid and steam train service - low tech but none the less amazing feats. Most of the population is dispersed throughout fortified villages, separated by large swathes of forebodding wilderness, but for their capitol, the Iron Tribe reclaimed the ancient city of Spectral... which was quite a bold move, as the haunted ruins host a huge, mysterious and seemingly indestructible (not for the lack of tries) transdimensional gate. Regularly there is something unspeakable coming out of it and doing unspeakable things. The well-organized (if lacking heavy equipment) military is usally able to eventually repel such guests, but none of many expeditions sent through the gate ever returned."
      STR_KINGDOM_OF_CANADA_UFOPEDIA: "A very full of itself monarchy, currently ruled by Her Majesty, Queen Aurora the 2nd. Quite nice people, actually, until they stone you to death for smoking tobacco or exposing your thighs in public. The red-uniformed RCF (Royal Canadian Forces) are constanly on alert against Things From The North, Things From The Sea and occassional Technocracy's robotic spies. Other than that, a boring place."
      STR_LATIN_EMPIRE_UFOPEDIA: "An old, but recently growing power built on conquest, education, artistic flair and social inequality. After subjugating the surrounding areas and repelling Deep Ones, its eyes more and more often look to the north; the Confederation might not be able to stand up to the might of Imperial Legions, and they have so many slaves that could be used much more efficiently..."
      STR_NORTHERN_FEDERATION_UFOPEDIA: "A bleak place that's relatively well off, which isn't that hard considering the state of neighbouring lands. The goverment tries to manage with what limited resources they have, thus they're enforcing strict population limits. The locals are not really supposed to complain, else they might well be expelled from this heavily-policed paradise on earth and might find themselves on the other side of the border. Multiple layers of barbed wire and automated machinegun emplacements, set to shoot anything that moves, make sure that said border is much harder to traverse in the opposite side."
      STR_RED_REVOLUTION_UFOPEDIA: "."
      STR_ROGUE_FIELDS_UFOPEDIA: "."
      STR_ROMANICA_UFOPEDIA: "."
      STR_STEEL_PACT_UFOPEDIA: "For centuries, the western coastline of South America was home to half-a-dozen piss-poor tiny states, clinging to what little they could harvest from the sea and protected from the Amazonian Deep Ones by the mountains. Those mountains couldn't protect them from the tsunami waves that utterly devastated the tiny states, or from the Dark Dominion which quickly capitalized on neighbor's bad luck by invading them. However, one Commandante Bolivar rose as the head of resistance, and then as the head of alliance, when the occupiers were thrown out. A master of propaganda, he managed to turn this backwater into a land of belching low-tech factories and united nationalistic fervour. It is obvious that the godless Dark Dominion is responsible for all the bad things that happened. Huge contignents of steel tanks and men in black uniforms stand ready to confront Dominion's superior technology with superior numbers, dedication and tactics. The war can break out at any moment now, especially after everyone suspected of jeopardizing country's effort, their families and their dogs are exterminated."
      STR_TECHNOCRACY_UFOPEDIA: "."
      STR_THEBAN_TYRANNY_UFOPEDIA: "Not much was happening in this desert country, inhabited by what remained of local Arabic peoples (estimated 95% extinction) until a ruler rose virtually out of nothing about two centuries ago. Styling herself as 'Cleopatra', she imposed her rule with the help of an extremely poweful battlemage (both of them are said to surpass even the Star Gods in sorcery), and kept herself and her most valuable servants alive and youthful through the means of arcane biotechnology. Said biotechnology was also used to breed whole armies of supersoldiers and workers (this not-to-keen-on-thinking crowd now constitutes most of the population) to subjugate surrounding areas. A sole, huge city of Thebes was built in the Nile Valley, and its absolute mistress, sitting on the top of the Silver Pyramid, has her eyes on new conquests... An eventual clash with the currently leading local power, the Eurosyndicate, seems inevitable, meanwhile the rulers of Romanica franticly arm themselves and prepare for the worst."
      STR_TURAN_UFOPEDIA: "The endless, scarcely populated expanses of Central Asia turned out to be not enough cost-effective even for the Star Gods to control. As the consequence, the areas stayed mostly untouched by the globe-wide devastation. About three centuries ago a coherent power coalesced out of local nomadic peoples: Turan. Keeping to themselves (both figuratively and literally, as they expertly scavenge whatever technology and servants they can) in this chaotic world, they built a society based on simple, harsh yet relatively just laws, ruled by the strongest warlord from the fortress-city of Karakorum. Most of the population still keeps to their nomadic ways of life, often wandering past Crossroads as far as Romanica to feed their herds and trade. Reputed as fierce warriors, they really don't appreciate strangers meddling in their affairs. Like, head-on-a-pike not appreciate. If you don't offend them, though, they're quite hospitable, they'll feed you and tend to your injuries, just don't be surprised to find yourself relieved of all possessions."
