  STR_ACCESS_LIFT_UFOPEDIA: "The access lift allows equipment and personnel to be transferred into or out of an underground base.  It is always the first facility to be constructed on a new site.  The lift area is vulnerable to intrusion from any potential hostile force."
  STR_LIVING_QUARTERS_UFOPEDIA: "All Wunnraumblock kann bis zu 50 Leit ophuelen. Hei gëtt et e bessen Ennerhalung, Iessen an Schlofméiglechkeeten."
  STR_LABORATORY_UFOPEDIA: "Bis zu 50 Wëssenschaftler kënnen an engem Labo schaffen. D'Laboën sinn mat der neister Technologie zur Forschung vun Materialien, Biochimie an Kosmologie ausgerüst. Et gëtt e priviligiéirten Zougang zu de beschten Laboën iwwert d'ganz Welt, och déi vum Militär."
  STR_WORKSHOP_UFOPEDIA: "En Atelier huet all dat néidegt Geschier fir Equipment ze bauen dat op Designer aus den wëssentschaftlechen Labos baséiert. Bis zu 50 Ingenieuren kënnen an engem Atelier schaffen, mee Deeler déi a Produktioun sinn, verbrauchen och Plaz."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "E kléngen Radar den eng effektiv Distanz vun 300 Séimeilen huet an den un e Satellitensystem gekoppelt ass fir iwwert der Äerd ze sichen. All System huet eng 5% Chance fir en mëttelgrousst Objekt all 10min ze entdecken."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "E groussen Radar den eng effektiv Distanz vun 450 Séimeilen huet an den un e Satellitensystem gekoppelt ass fir iwwert der Äerd ze sichen. All System huet eng 5% Chance fir en mëttelgrousst Objekt all 10min ze entdecken."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missile defenses provide some protection against incursion by hostile craft which are attempting to land near the base."
  STR_GENERAL_STORES_UFOPEDIA: "All equipment, weapons systems, munitions, recovered material and Heavy Weapons Platforms are placed in stores, including equipment assigned to craft in hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Liewëg Alien brauchen en speziellt Emfeld fir ze iwwerliewen. D'Klimazell kann bis zu 10 Alien an zouenen Zellen ophuelen."
  STR_LASER_DEFENSES_UFOPEDIA: "Laser defenses provide protection against incursion by hostile craft."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasmastrahl Verteidegung bidd en starken an effizienten Schutz géint Ugrëff vun feindlechen Fliger."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusiouns-Rakéiten sinn déi beschten Verteidegung géint Alien Attacken. Dës Rakéiten kreéiren eng anti-materiell Implosioun déi alles an engem spezifeschen Radius zerstéiert."
  STR_GRAV_SHIELD_UFOPEDIA: "The Gravity shield repels alien craft attempting to land near the base long enough for all defense systems to fire again.  In practice this will double the effectiveness of any defense systems at your base."
  STR_MIND_SHIELD_UFOPEDIA: "Well d'Alien Fliger Gehierstréim vun den Menschen entdecken kann, ass déi bescht Verteidegung d'Ofschiermen vun den Gehierstréim vun der Basis. Dës Ariichtung reduzéiert drastesch d'Gefor vun enger Entdeckung durch Alien Fliger."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "The psionics lab can assess the psionic potential of all soldiers at the base and give them the necessary training to utilize their psionic skills.  Each lab can train up to ten soldiers.  Training is allocated at the end of each month.  Psionic skills used in conjunction with a Psi-amp can be used for psionic attacks during combat."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Alien Kommunikatioun beroud op supra-dimensionalen Wellen déi quasi direkt ukommen. D'Decodereenheet fänkt UFO Iwwerdroungen op an decodéiert d'Informatioun. Dëst weist den Typ vun UFO, d'Alien Rass an den Typ vun Aktivitéit."
  STR_HANGAR_UFOPEDIA: "All Hangar kann 1 Fliger ophuelen. Se hunn Plaz fir Maintenance, Betanken an Reparéiren vun XCom Fliger. All Fliger den an enger Basis stationéiert ass, brauch eng frai Hangarsplaz, souguer wann en grad ennerwee ass."
  STR_PISTOL_UFOPEDIA: "The standard issue XCom pistol is a high powered semi-automatic with a 12 round capacity."
  STR_RIFLE_UFOPEDIA: "This highly accurate sniper rifle has laser guided sights and takes 6.7mm ammunition in 20 round clips."
  STR_HEAVY_CANNON_UFOPEDIA: "The heavy cannon is a devastating, but cumbersome, weapon.  Its versatility comes from the fact that it can take three types of ammunition - armor piercing, incendiary and high explosive."
  STR_AUTO_CANNON_UFOPEDIA: "D'Auto-Kanoun kombinéiert d'Villsäitegkeet an Stäerkt vun enger schwéirer Kanoun mat enger séierer Schossrat."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "De Rakéitewerfer ass e lasergesteierte System den dräi verschidden gréissten Rakéiten kann verschéissen."
  STR_LASER_PISTOL_UFOPEDIA: "D'Laserpistoul ass eng effektiv Implementatioun vun neier Technologie. Se huet d'Bequemlechkeet vun enger Pistoul an kann méi séier an präzis schéissen."
  STR_LASER_RIFLE_UFOPEDIA: "The laser rifle is a more powerful and accurate version of the earlier pistol design."
  STR_HEAVY_LASER_UFOPEDIA: "Den schwéiren Laser as schwéierfälleg, mee extrem effektiv."
  STR_GRENADE_UFOPEDIA: "This standard issue grenade has an accurate and sophisticated timer for precision control."
  STR_SMOKE_GRENADE_UFOPEDIA: "Dampgranaten sinn gutt fir Deckung an enger Kampfsituatioun ze ginn. Mat Bedenken benotzen, well den Géigner kann dovun och profitéiren."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A proximity grenade can be thrown like an ordinary grenade but is triggered by nearby movement after it lands.  Great skill and care is required to use these devices properly."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Dësen Sprengstoff soll nëmmen fir Zerstéirung benotzt ginn. All Personal soll sech wait ewech halen."
  STR_MOTION_SCANNER_UFOPEDIA: "Dësen sofistikéierten Apparat benotzt eng Rei Detektoren an komplex Computer Algorithmen fir Bewegungen vun géignereschen Eenheeten ze identifizéiren. Allerdéngs brauch een e bëssen Training fir en effektiv ze benotzen. Klick op den Bewegungsscanner um takteschen Schierm. Wiel 'Scanner benotzen' aus dem Menu. De Scanner weist en Feil an der Mëtt wou den Zaldot hikuckt (uewen ass Norden). D'Punkten déi blénken weisen Eenheeten un déi séch kierzlech bewegt hunn. Grouss Eenheeten, oder séier Eenheeten, sinn méi déck Punkten. Statësch Eenheeten ginn net erkannt."
  STR_MEDI_KIT_UFOPEDIA: "The medi-kit combines a healing facility with pain killers and stimulants. In order to use the medi-kit you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the medi-kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored.{NEWLINE}STIMULANT> This will restore energy and revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health."
  STR_PSI_AMP_UFOPEDIA: "The Psi-amp can only be used by soldiers with psionic skill. During combat, click on the Psi-amp, select the type of attack, and select a target unit with the cursor. There are two types of psionic attack:{NEWLINE}PANIC UNIT> If the attack is successful it will reduce the target's morale and may cause it to panic.{NEWLINE}MIND CONTROL> If this is successful then you will gain immediate control of the enemy unit as if it was one of your own. It is more difficult to be successful with this type of attack."
  STR_STUN_ROD_UFOPEDIA: "Dëst Gerät kann just am Nahkampf benotzt ginn, mee betäubt en liewegt Wiesen mat Elektroschocken ouni et emzebréngen."
  STR_MIND_PROBE_UFOPEDIA: "The mind probe is an alien communication device which is used to take information directly from brain waves.  XCom units can use this device in combat to display an alien's characteristics.  Click on the mind probe and the 'use' option.  Then click on an alien with the cursor."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasma Pistols are a lethal alien weapon based on accelerating particles from within a minute anti-gravity field."
  STR_PLASMA_RIFLE_UFOPEDIA: "Dëst ass eng zerstéierësch staark Waff baséiernt op beschleunegte Partikel aus engem präzisen Anti-Schwéierkraft Feld."
  STR_HEAVY_PLASMA_UFOPEDIA: "Dëst ass eng zerstéierësch staark Waff baséiernt op beschleunegte Partikel aus engem präzisen Anti-Schwéierkraft Feld."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "This is an alien guided missile launcher which fires powerful 'blaster bombs'. When you click to fire the weapon it will generate 'way points' for the blaster bomb to follow.  When you have positioned enough way points click on the special launch icon."
  STR_SMALL_LAUNCHER_UFOPEDIA: "E klénge Granatwerfer fir Stunbommen. Gutt fir lieweg Alien ze fänken."
  STR_ALIEN_GRENADE_UFOPEDIA: "This device works in the same way as a terrestrial grenade - except that it is more powerful."
