      STR_PINUP_002_UFOPEDIA: "Be wary of your encumbrance, as it could really slow you down. If the carried weight surpasses soldier's Strength, you will have less TU's available, and unlike TU penalties incurred by armor, it can even make it impossible to fire weapons. However a soldier can pick up any weight and suffer no ill-effects if the weight is dropped before the end of turn."
      STR_PINUP_010_UFOPEDIA: "Diversify your weapons."
      STR_PINUP_031_UFOPEDIA: "If you remain unseen, you cannot be killed."
      STR_PINUP_055_UFOPEDIA: "Even melee weapons that do not use Melee skill count towards Melee training."
      STR_PINUP_101_UFOPEDIA: "Even if your VooDoo is weak, keep using it. The progress made in school is steady but very slow."
