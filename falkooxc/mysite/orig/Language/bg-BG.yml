  STR_TANK_CANNON_UFOPEDIA: "Автоматизираните самоходни платформи за тежко въоръжение са предназначени да допълват отрядите на XCom.  Съчетанието на голяма огнева мощ и яка броня прави тези единици ценни при престрелки на открит терен.  Погрижете се в складовете да има достатъчно снаряди за въоръжаване на всеки танк.  Танковете се зареждат автоматично щом са зачислени към взвод."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Тази автоматизирана самоходна оръжейна платформа е въоръжена с мощни ракети.  Това ще бъде съкрушително за всеки извънземен враг.  Погрижете се складовете да поддържат в наличност ракети за СОП."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Лазерните оръжия са полезно допълнение към СОПи.  Съчетават голяма огнева мощ с неограничен брой изстрели."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Извънземната технология даде нов живот на СОП.  Допълнителната маневреност на левитацията и огневата мощ на плазмените лъчи образуват смъртоносно съчетание."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Този ховъртанк има синтезен кълбомет с огромна разрушителна сила.  Използвайте го много внимателно.  Ще трябва да произвеждате синтезните бомби нужни за въоръжаването на тези СОПи.  Синтезната бомба е интелигентно насочвано оръжие.  За стрелба е нужно да поставите няколко 'междинни точки' с курсора и след това да щракнете на иконата за изстрелване."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Това компактно устройство служи за муниции на тежко плазмено оръжие.  Съдържа малко количество Елерий."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Този малък предмет служи за източник на захранване на плазмена пушка - средно по мощност извънземно оръжие. Съдържа малко количество Елерий."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Енергиен източник за малкия извънземен плазмен пистолет.  Съдържа Елерий, източникът на цялата извънземна мощ."
  STR_STUN_BOMB_UFOPEDIA: "Зашеметяващата бомбичка се използва за заляването на живи човешки образци, но може да бъде употребявана и срещу повечето извънземни видове. Изстрелва се с Малък бомбомет."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Изследователските операции на пришълците служат за събиране на фундаментални данни за Земята и нейните обитатели.  Използват се предимно малки апарати, с редки кацания на безлюдни места.  Този вид извънземна дейност представлява най-малко заплаха за XCom, причинявайки слаба загриженост у управляващите или обществото."
  STR_ALIEN_HARVEST_UFOPEDIA: "Пришълците намират множество приложения за земната фауна.  Отвличат се животни и се връщат с премахнати органи.  Съобщенията за осакатявания на добитък обикновено съпътстват тези за НЛО.  Този вид извънземна дейност причинява голяма загриженост у управляващите и значителна тревога сред населението.  Това се прави предимно на земеделска земя.  Хипотезата за 'събиране на реколтата' предполага, че извънземни раси първоначално са 'засели' планетата с нейната флора и фауна и сега се завръщат да пожънат засятата от тях реколта."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Това е най-подлата форма на извънземна дейност.  Отвличането от пришълци бива широко огласено, независимо от опитите на пришълците да изтрият преживяното от умовете на жертвите си.  Отвлечените съобщават, че са били обект на унизителни медицински манипулации, включително присаждането на извънземни ембриони и странни генетични експерименти.  Намеренията зад тази дейност изглежда са свързани с генетична мутация и манипулация на собствения генетичен материал на пришълците.  Тази дейност е причина за голяма тревога и става в градове или населени райони."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Извънземни агенти със човешки облик могат да бъдат внедрени в земни правителства.  Това може да доведе до официален контакт между пришълците и правителства на най-високо ниво.  Върховата точка на тези действия се характеризира с интезивни полети на НЛО в близост до големи градове.  За да сключат споразумение със земно правителство, пришълците предлагат знания за своята ненадмината технология.  В замяна, правителството ще позволи на пришълците да извършват дейността си необезпокоявано.  Тази операция на пришълците представлява най-голямата заплаха за XCom.  Ако едно правителство сключи споразумение, то ще спре отпускането на средства."
  STR_ALIEN_BASE_UFOPEDIA: "Пришълците ще строят тайни подземни бази на отдалечени места.  След няколко първоначални разузнавателни полета, НЛО развиват интензивна дейност докато базата се строи.  Известно е, че тези бази съдържат лаборатории за експерименти с отвлечени хора и запаси за по-нататъчна дейност в региона.  Наличието на бази на пришълците създава голямо количество засечена извънземна дейност без присъствието на НЛО.  За да намери база, апарат на XCom трябва да патрулира на дадено място за няколко часа да има шанс да я засече."
  STR_ALIEN_TERROR_UFOPEDIA: "Когато пришълците тероризират един град, те разгръщат някои специални сили със страховити способности.  Цивилните биват пряко застрашени и правителствата са принудени да евакуират цели райони.  Главната цел на тази дейност е създаването на достатъчно обществена истерия да накара правителствата да застрашат проекта XCom."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Ако прехващачите на XCom са особено добри в свалянето на НЛО, пришълците могат да предприемат ответни действия.  Това може да доведе до пряк удар върху база на XCom.  Все пак, за да нападнат база на XCom пришълците първо трябва да я открият, така че ако държим НЛО надалеч от нея, опасността от нападение би била малка."
  STR_ALIEN_SUPPLY_UFOPEDIA: "След като една база на пришълците е завършена, тя бива снабдявана редовно от специален снабдителен съд.  Ако един от тези съдове е засечен да каца, със сигурност наблизо има база на пришълците."
  STR_SMALL_SCOUT_UFOPEDIA: "Този миниатюрен апарат се използва главно за разузнаване или проучвания.  Обикновено предшества по-големи съдове в началото на извънземна операция."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Средноголям разузнавателен съд който не представлява заплаха за земните сили.  Обикновено се появява преди по-големи съдове по време на операция."
  STR_LARGE_SCOUT_UFOPEDIA: "Най-големият разузнавателен апарат на пришълците е универсален съд който се използва във всички видове техни операции."
  STR_HARVESTER_UFOPEDIA: "Събирачът има люк в основата си и е снабден с подемна техника за вдигането на добитък или други животни.  Лазерни резачки извличат търсения материал и трупът се изхвърля на земята.  Носи и контейнери за съхраняване на органи."
  STR_ABDUCTOR_UFOPEDIA: "Този съд е снабден с операционна зала за извършването на ужасяващи експерименти върху човешки обекти.  Обикновено жертвата бива парализирана с телепатични сили, но остава в съзнание върху операционната маса."
  STR_TERROR_SHIP_UFOPEDIA: "Тероризаторският кораб е пригоден за пренасянето на големи извънземни същества или оръжия за терор.  Използва се за доставянето на тези терористични единици в населени райони."
  STR_BATTLESHIP_UFOPEDIA: "Бойният кораб е най-големият и най-могъщ апарат на пришълците.  Обикновено е главният апарат в дадена тяхна операция и е снабден с мощни оръжия и многоброен екипаж."
  STR_SUPPLY_SHIP_UFOPEDIA: "Снабдителният съд се използва по време на строежа на бази на пришълците или за снабдяването на съществуващи такива.  Носи контейнери с извънземна храна и камери за размножаване."
