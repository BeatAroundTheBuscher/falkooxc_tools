  STR_TANK_CANNON_UFOPEDIA: "I Tank sono studiati per supportare le squadre XCom. La combinazione di grande forza di fuoco e di resistenza della struttura ne fanno degli strumenti preziosi per gli scontri a fuoco su terreno aperto. Assicurati che in magazzino ci siano munizioni sufficienti per riarmare i tank. Quando li assegni ad una squadra, i tank si armano automaticamente."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Questo Tank è armato con potenti razzi, devastanti per qualsiasi nemico alieno. Controlla che il magazzino contenga un numero adeguato di razzi per Tank."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Le armi laser sono un utile complemento per i Tank. Costituiscono un mezzo di fuoco potente e allo stesso tempo non richiedono riserve di munizioni."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La tecnologia aliena ha dato nuove possibilità ai Tank. La facilità di manovra in aria e la potenza dei raggi al plasma costituiscono una combinazione letale."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Questo hovertank ha un lanciabombe a fusione capace di provocare grandi devastazioni. Usalo con molta attenzione. Dovrai costruire i proiettili a fusione per tenere ben armati Tank. Una palla a fusione è un'arma intelligente. Quando vuoi sparare, devi selezionare con il cursore una serie di \"destinazioni programmate\" e poi fare clic sull'icona di lancio per far partire la palla."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Questo caricatore viene usato dal fucile pesante al plasma. Contiene una piccola quantità di Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Questo caricatore viene usato come fonte di energia per un fucile al plasma - un'arma aliena di media potenza. Contiene una piccola quantità di Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Caricatore per la piccola pistola aliena al plasma. Contiene Elerium - la fonte di energia aliena."
  STR_STUN_BOMB_UFOPEDIA: "La bomba stordente è usata per catturare vivi gli esemplari umani, ma può essere usata anche contro la maggior parte delle specie aliene. Viene sparata da un piccolo lanciabombe."
  STR_ALIEN_RESEARCH_UFOPEDIA: "La missione di ricerca degli alieni ha come scopo la raccolta di informazioni sulla Terra e i suoi abitanti. Vengono usati principalmente veicoli piccoli, che possono atterrare occasionalmente in aree deserte. Non pare che l'organizzazione XCom, i governi e il pubblico, si preoccupino molto di questa minaccia."
  STR_ALIEN_HARVEST_UFOPEDIA: "Gli alieni considerano interessante la fauna terrestre per svariate ragioni. Gli animali sono rapiti in segreto e restituiti poi privi di alcuni organi che sono stati espiantati. Questi fatti vengono denunciati particolarmente dopo avvistamenti di UFO. Questa attività aliena suscita preoccupazione presso i governi e grande ansia nella popolazione. Si verifica soprattutto nelle aree agricole. Il concetto di \"mietitura aliena\" fa pensare ad una possibile \"semina\" di flora e fauna sulla Terra, da parte degli alieni, i quali adesso verrebbero a falciare il raccolto a loro dovuto."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Questa è l'attività aliena più insidiosa. Spesso vengono denunciati rapimenti da parte degli alieni, nonostante il tentativo di questi di rimuovere il ricordo dei fatti dalla memoria delle vittime. I rapiti dichiarano di essere stati sottoposti a umilianti esami fisici, e di aver perfino dovuto subire la fecondazione e altri bizzarri esperimenti genetici. Lo scopo di tutto questo sembra correlato ad esperimenti di mutazione genetica e di manipolazione del materiale genetico degli alieni stessi. Questa attività suscita grande allarme, e si verifica particolarmente nelle aree popolose e nelle grandi città."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "I governi della Terra possono essere infiltrati da agenti alieni, umani solo nell'aspetto. Questo può avere come conseguenza incontri ad alto livello tra gli alieni e i vari governi. Il punto culminante di questa attività si accompagna ad un'intensa presenza di UFO nelle aree prossime alle città. Gli alieni di solito firmano un accordo con un governo della Terra, offrendo conoscenze di alta tecnologia. In cambio, il governo lascerà svolgere l'attività degli UFO senza ostacolarli. Questa missione aliena rappresenta la minaccia più grave per il progetto XCom. Se un governo accetta questo tipo di patto, il finanziamento da parte del rispettivo stato cesserà."
  STR_ALIEN_BASE_UFOPEDIA: "Gli alieni costruiscono basi sotterranee segrete in località remote. Dopo alcuni voli di ricognizione, si avrà un'intensa attività di UFO durante tutto il periodo della costruzione. Si sa che queste basi contengono laboratori per la sperimentazione su umani rapiti, oltre che rifornimenti per altre attività nella zona. La presenza di basi aliene fa sì che si rilevi un'intensa attività aliena nel territorio, ma senza la presenza di UFO. Per poter localizzare una base, i mezzi XCom dovranno perlustrare la zona per alcune ore nella speranza di individuarla."
  STR_ALIEN_TERROR_UFOPEDIA: "Quando gli alieni vogliono seminare il terrore in una città mettono in campo forze speciali di potenza formidabile. I civili vengono minacciati direttamente e i governi sono costretti a evacuare intere zone. Il loro obiettivo sta nel diffondere il panico in tutta la popolazione, in modo che i governi minaccino l'abbandono del progetto XCom."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se gli interceptor XCom stanno avendo particolarmente successo nell'abbattere gli UFO, gli alieni potrebbero intraprendere qualche azione di rappresaglia. Ciò potrebbe portare ad un attacco diretto contro la base XCom. Tuttavia gli alieni per poter attaccare una base devono prima trovarla, e se gli UFO vengono mantenuti a distanza dovrebbe esserci solo un rischio minimo di assalto."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una volta che è stata costruita la base aliena, questa è rifornita con regolarità da uno speciale veicolo. Se, al momento dell'atterraggio, viene individuato uno di questi veicoli da rifornimento, si può star certi che nelle vicinanze si troverà una base aliena."
  STR_SMALL_SCOUT_UFOPEDIA: "Questo piccolo veicolo è usato principalmente per ricognizioni o ricerche. Di solito precede veicoli più grandi all'inizio di una missione aliena."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Un veicolo da esplorazione di dimensioni medie che non appare troppo minaccioso alle forze terrestri. Di solito anticipa i veicoli di dimensioni più grandi durante le missioni."
  STR_LARGE_SCOUT_UFOPEDIA: "Il più grande veicolo da esplorazione alieno è un tipo di macchina multiuso utilizzata in tutti i tipi di missioni aliene."
  STR_HARVESTER_UFOPEDIA: "Il mietitore ha una botola alla base ed è fornito di un congegno di sollevamento per issare a bordo vari tipi di animali. Vengono usati coltelli laser per estrarre il materiale che interessa. Poi le carcasse sono lasciate cadere a terra. Ci sono anche speciali contenitori dove si conservano i vari organi."
  STR_ABDUCTOR_UFOPEDIA: "Questo veicolo è dotato di una sala per sperimentazioni dove si eseguono interventi orripilanti su soggetti umani. Generalmente le vittime vengono paralizzate per mezzo di forze telepatiche, ma restano coscienti per tutto il tempo in cui giacciono sul lettino operatorio."
  STR_TERROR_SHIP_UFOPEDIA: "La nave del terrore ha strutture apposite per contenere armi e creature aliene destinate a suscitare terrore. Viene usata per trasportare i terroristi alieni nelle aree fortemente abitate."
  STR_BATTLESHIP_UFOPEDIA: "La nave da guerra è il veicolo alieno più potente. Il suo uso è fondamentale per le missioni degli alieni. Porta armi potentissime e un equipaggio composto da numerosi alieni."
  STR_SUPPLY_SHIP_UFOPEDIA: "Il veicolo da rifornimento viene usato nel corso della costruzione delle basi aliene oppure per rifornire basi già in funzione. Porta dei container pieni di cibo alieno e celle di riproduzione."
