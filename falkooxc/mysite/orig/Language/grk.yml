  STR_COUNCIL_IS_VERY_PLEASED: "Το συμβούλιο χρηματοδότησης των εθνών είναι πολύ ικανοποιημένο με εξαιρετική πρόοδο σου. Συνεχίσε την καλή δουλειά."
