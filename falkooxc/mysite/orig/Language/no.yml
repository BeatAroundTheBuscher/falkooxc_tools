  STR_UFO_CRASH_RECOVERY: "BERGING AV KRASJET UFO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Vær forsiktig - det kan være fiendtlige agenter i UFOen eller rundt krasjstedet.  Oppdraget er vellykket når alle fiendtlige enheter har blitt eliminert eller nøytralisert.  Berging av UFO-rester, gjenstander og utenomjordiske kropper kan deretter iverksettes.  For å avbryte oppdraget, returner XCom-agentene til transport-fartøyet og klikk på 'Avbryt Oppdrag'-ikonet."
  STR_UFO_GROUND_ASSAULT: "BAKKEANGREP PÅ UFO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Utforsk landingsstedet og om mulig treng inn i UFOen.  Oppdraget er vellykket når alle fiendtlige enheter har blitt eliminert eller nøytralisert.  Berging av UFO, gjenstander og utenomjordiske kropper kan deretter iverksettes.  For å avbryte oppdraget, returner XCom-agentene til transport-fartøyet og klikk på 'Avbryt Oppdrag'-ikonet."
  STR_BASE_DEFENSE: "BASE DEFENSE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Et utenomjordisk fartøy har landet i nærheten.  Vår base er i alvorlig fare.  Ifølge standard prosedyre har alle ikke-stridende personell og XCom-fartøy blitt evakuert.  Romvesener kommer til å trenge inn i basen via hangardører eller adgangsheis.  Forsvar basen og dens vitale installasjoner for enhver pris - dette er en kamp på liv og død.  Hvis du klikker på 'Avbryt Oppdrag'-ikonet vil du lide nederlag og miste basen."
  STR_ALIEN_BASE_ASSAULT: "ANGREP PÅ ROMVESEN-BASE"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "XCom-agenter har trengt inn i en romvesen-base.  Kontrollsenteret må ødelegges for å gjøre basen ubrukelig.  Oppdraget er vellykket når alle fiendtlige enheter har blitt eliminert, eller når troppen har kommet tilbake til det grønne utgangsområdet (klikk på 'Avbryt Oppdrag'-ikonet for å unnslippe)."
  STR_CYDONIA_BRIEFING: "You have arrived in Cydonia.  You gain entry to a large underground complex near the Martian Sphinx.  You must destroy the Alien Brain that controls all alien activity.  The fate of humanity is in your hands...."
  STR_TERROR_MISSION: "TERROR-TOKT"
  STR_TERROR_MISSION_BRIEFING: "Oppdraget er vellykket når alle fiendtlige enheter har blitt eliminert eller nøytralisert.  Du må forsøke å redde så mange sivile liv som mulig i området ved å nøytralisere den utenomjordiske trusselen.  For å avbryte oppdraget, returner XCom-agentene til transport-fartøyet og klikk på 'Avbryt Oppdrag'-ikonet."
