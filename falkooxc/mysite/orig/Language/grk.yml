  STR_BASE_DEFENSE_BRIEFING: "Ένα Εξωγήινο σκάφος έχει προσγειωθεί κοντά. Η βάση μας βρίσκεται σε σοβαρό κίνδυνο. Όλο το μη μάχιμο προσωπικό και τα σκάφη XCom έχουν εκκενωθεί. Εξωγήινες μονάδες θα εισέλθουν στη βάση από τις πόρτες των υπόστεγων και τον ανελκυστήρα πρόσβασης. Υπερασπίσου την βάση και τις ζωτικές εγκαταστάσεις της με κάθε κόστος - αυτή είναι μάχη μέχρι θανάτου. Αν πατήσεις το εικονίδιο 'ματαίωση της αποστολής' θα χάσεις τη βάση."
  STR_ALIEN_BASE_ASSAULT: "ΕΠΙΘΕΣΗ ΕΞΩΓΗΙΝΗΣ ΒΑΣΗΣ"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Πράκτορες της XCOM διείσδυσαν στην εξωγήινη βάση. Το κέντρο ελέγχου πρέπει να καταστραφεί για να αχρηστευθεί η βάση. Η αποστολή θα τερματίσει όταν όλοι οι εχθροί είναι νεκροί, ή όταν η ομάδα έχει επιστρέψει στην πράσινη περιοχή εξόδου ( πατήστε στο κουμπί 'ακύρωση αποστολής' για να ξεφύγετε)."
  STR_CYDONIA_BRIEFING: "Έφτασες στην Κυδωνία. Μπήκες σε ένα μεγάλο υπόγειο συγκρότημα κοντά στην Αρειανή Σφίγγα. Θα πρέπει να καταστρέψεις τον Εξωγήινο Εγκεφάλο που ελέγχει όλες τις εξωγήινες δραστηριότητες. Η μοίρα της ανθρωπότητας είναι στα χέρια σου ...."
  STR_TERROR_MISSION: "ΑΠΟΣΤΟΛΗ ΤΡΟΜΟΚΡΑΤΙΑΣ"
  STR_TERROR_MISSION_BRIEFING: "Mission will be successful when all enemy units have been eliminated or neutralized.  You must attempt to save the lives of any civilians in the area by neutralizing the alien menace.  To abort the mission return XCom operatives to transport vehicle and click on the 'Abort Mission' icon."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "ΔΕΝ ΥΠΑΡΧΟΥΝ ΕΛΕΥΘΕΡΑ ΥΠΟΣΤΕΓΑ ΓΙΑ ΤΗ ΠΑΡΑΓΩΓΗ!{SMALLLINE}Κάθε σκάφος έχει που ανατεθεί, μεταφέρεται, αγοράστηκε ή κατασκευάστηκε σε μία βάση χρησιμοποιεί ένα υπόστεγο. Κατασκευάσε ένα νέο υπόστεγο ή να μετέφερε ένα σκάφος σε άλλη βάση."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "ΔΕΝ ΥΠΑΡΧΟΥΝ ΕΛΕΥΘΕΡΑ ΥΠΟΣΤΕΓΑ ΓΙΑ ΤΗΝ ΑΓΟΡΑ!{SMALLLINE}Κάθε σκάφος έχει που ανατεθεί, μεταφέρεται, αγοράστηκε ή κατασκευάστηκε σε μία βάση χρησιμοποιεί ένα υπόστεγο. Κατασκευάσε ένα νέο υπόστεγο ή να μετέφερε ένα σκάφος σε άλλη βάση."
