  STR_VICTORY_1: "Quando você entra na câmara, você pode ver o cérebro alienígena - o objeto de sua busca. Antes que você possa disparar, ele se comunica com você através de uma tela em sua base. Ele implora para que você ouça os seus argumentos para a sobrevivência antes de tomar a decisão de puxar o gatilho..."
  STR_VICTORY_2: "O cérebro fala: 'Muitos milhões de anos atrás, o planeta que você chama de Marte estava vivo. Esta vida foi trazida para um planeta estéril por nossa civilização, assim como foi a sua. Durante milhões de anos visitamos o seu planeta e geneticamente desenvolvemos sua espécie. Você não pode nos matar, você é parte de nós..."
  STR_VICTORY_3: "Aqui é o centro da civilização marciana - as pirâmides construídas milhões de anos antes de vocês - por uma espécie que é o seu antepassado. Nenhum planeta está além de nosso alcance. Este poder poderia ser de vocês em breve. Tudo o que pedimos é a sua cooperação..."
  STR_GAME_OVER_1: "Os alienígenas tentam exterminar toda a humanidade, destruindo cidades e envenenando o ar e o mar. A resistência dos exércitos da Terra é inútil em face à tecnologia muito superior. Gerações sobreviventes sofrem terríveis mutações enquanto fogem destruição alienígena. Eles são trancafiados em campos de concentração para ajudar a transformar a Terra em uma colônia alienígena que faz parte de algum império desconhecido."
  STR_GAME_OVER_2: "O conhecimento obtido por meio do Projeto XCom está perdido para sempre. Você falhou em salvar a Terra."
  STR_VICTORY_4: "O cérebro alienígena é interrompido por uma explosão de plasma quente, e toda a força alienígena é derrotada."
  STR_VICTORY_5: "Uma vez que os alienígenas perderam Marte, também perderam a terra. Em pouco tempo a pesquisa XCom permitirá à humanidade florescer mais uma vez, e reivindicar Marte para si. A ameaça alienígena se foi, mas por quanto tempo, ninguém sabe..."
  STR_YOU_HAVE_FAILED: "Você não conseguiu parar o ataque alienígena. Uma a uma as nações patrocinadoras assinaram pactos com alienígenas prometendo tecnologia, prosperidade e paz. No entanto, logo fica claro que os alienígenas têm outros planos..."
