  STR_ACCESS_LIFT_UFOPEDIA: "O elevador de acesso permite que os equipamentos e pessoal sejam transferidos para dentro ou fora de uma base subterrânea. É sempre a primeira instalação a ser construída em um novo site. A área de elevador é vulnerável a invasão de qualquer força hostil potencial."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada bloco acomoda até 50 pessoas. As instalações proveem áreas de recreação, alimentação e sono."
  STR_LABORATORY_UFOPEDIA: "Até 50 cientistas podem trabalhar em uma instalação de laboratório. Laboratórios são equipados com a mais recente tecnologia para a pesquisa em materiais, bioquímica e cosmologia. Há acesso privilegiado aos melhores laboratórios de pesquisa em todo o mundo, incluindo os estabelecimentos militares."
  STR_WORKSHOP_UFOPEDIA: "Uma oficina contém todos os equipamentos necessários para a fabricação de equipamentos com base em projetos dos laboratórios de ciências. Até 50 engenheiros podem ocupar uma oficina, embora itens em construção também consumam espaço."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Um sistema de detecção pequeno possui um alcance de radar efetivo de 300 milhas náuticas e esta conectado a sistemas de satélite para buscas em solo. Casa sistema tem uma chance de 5% de detectar um objeto de tamanho médio a cada 10 minutos."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Um sistema de detecção grande possui um alcance de radar efetivo de 450 milhas náuticas e está conectado a sistemas de satélite para buscas em solo. Casa sistema tem uma chance de 5% de detectar um objeto de tamanho médio a cada 10 minutos."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Defesas por mísseis fornecem alguma proteção contra a incursão de naves hostis que estão tentando pousar perto da base."
  STR_GENERAL_STORES_UFOPEDIA: "Todos os equipamentos, sistemas de armas, munições, material recuperado e Plataformas de Armas Pesadas são colocados nos depósitos, incluindo equipamento atribuído às naves nos hangares."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Aliens vivos dependem de um habitat especial para manter seus sistemas de vida. O confinamento pode manter até 10 formas de vida alienígenas em unidades autossuficientes."
  STR_LASER_DEFENSES_UFOPEDIA: "Defesas por Laser fornecem proteção contra a incursão de naves hostis."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Defesas de raios de plasma proveem uma proteção poderosa e eficiente contra incursões de naves hostis."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Mísseis de fusão fornecem a defesa mais eficaz contra ataques alienígenas. Estes mísseis criam uma implosão antimatéria que destrói tudo dentro de um raio específico."
  STR_GRAV_SHIELD_UFOPEDIA: "O Escudo Gravitacional repele naves alienígenas tentando pousar perto da base o suficiente para que todos os sistemas de defesa atirem novamente. Na prática, isso vai dobrar a eficácia de quaisquer sistemas de defesa em sua base."
  STR_MIND_SHIELD_UFOPEDIA: "Já que as naves alienígenas dependem de ondas cerebrais para detectar a presença de seres humanos, a contramedida mais eficaz é bloquear as ondas cerebrais da base. Esta instalação irá reduzir drasticamente as chances de detecção por naves alienígenas."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "O laboratório psiônico pode avaliar o potencial psiônico de todos os soldados na base e dar-lhes a formação necessária para utilizar suas habilidades psiônicas. Cada laboratório pode treinar até dez soldados. Treinamento é alocado no final de cada mês. Habilidades psiônicas usadas ​​em conjunto com um Psi-amp pode ser usado para ataques psiônicos durante o combate."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "As comunicações dos alienígenas dependem de uma onda supradimensional que viaja quase instantaneamente. A sala de decodificação intercepta transmissões dos OVNIs e as decodifica. Isso revela o tipo de OVNI, a raça da tripulação e a sua missão."
  STR_HANGAR_UFOPEDIA: "Cada hangar pode acomodar uma aeronave e possui instalações de manutenção, reabastecimento e reparos. Cada aeronave estacionado em uma base deve possuir um hangar designado a ela e que não pode ser utilizado por outra, mesmo que a primeira esteja fora em uma missão."
  STR_PISTOL_UFOPEDIA: "A pistola XCom padrão é uma semiautomática de alta potência, com capacidade para 12 cartuchos."
  STR_RIFLE_UFOPEDIA: "Este rifle sniper de alta precisão tem mira guiada a laser e carrega munição de 6,7 milímetros em carregadores de 20 cartuchos."
  STR_HEAVY_CANNON_UFOPEDIA: "O canhão pesado é um armamento devastador, mas pesado. Sua versatilidade vem do fato de que ele pode usar três tipos de munição - perfurante, incendiária e explosiva."
  STR_AUTO_CANNON_UFOPEDIA: "A canhão automático combina a versatilidade e o poder de um canhão pesado com uma taxa de fogo rápido."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "O lança-foguetes é um sistema guiado a laser que pode atirar misseis de três tamanhos."
  STR_LASER_PISTOL_UFOPEDIA: "A pistola laser é uma implementação efetiva de uma nova tecnologia. Ela possui a conveniência da pistola com disparos mais rápidos e precisos."
  STR_LASER_RIFLE_UFOPEDIA: "O rifle laser é uma versão mais poderosa e precisa do projeto de pistola anterior."
  STR_HEAVY_LASER_UFOPEDIA: "O laser pesado é difícil de manejar, mas extremamente eficaz."
  STR_GRENADE_UFOPEDIA: "Esta granada padrão tem um temporizador preciso e sofisticado para controle de precisão."
  STR_SMOKE_GRENADE_UFOPEDIA: "Granadas de fumaça são uteis para gerar cobertura em situações de exposição em combate. Use com cuidado pois elas também podem beneficiar o inimigo."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Uma granada de proximidade pode ser jogada como uma granada normal, mas é disparada pelo movimento nas proximidades depois dela cair. É necessária muita habilidade e cuidado para usar esses dispositivos corretamente."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Este explosivo deve ser utilizado apenas para demolição. Mantenha as equipes longe das áreas de demolição."
  STR_MOTION_SCANNER_UFOPEDIA: "Esse sofisticado aparelho utiliza uma variedade de detectores e avançados algoritmos de computador para identificar unidades inimigas em movimento. Ainda assim é necessário alguma pratica para opera-lo de maneira eficiente. Clique no ícone do escâner na tela tática. Selecione 'Usar Escâner' no menu. A tela do scanner mostra uma seta no centro que diz a direção para a qual o soldado está virado (O Norte é para cima). Os círculos que piscam mostram quais unidades se moveram recentemente. Unidades grandes ou velozes produzirão círculos grandes. Unidades paradas não serão detectadas."
  STR_MEDI_KIT_UFOPEDIA: "O kit médico combina a facilidade de cura com analgésicos e estimulantes. Para utilizar o kit médico você deve estar de frente para o soldado que exige tratamento. Se o soldado está atordoado você deve ficar em cima do corpo. Clique no ícone do kit médico e selecione 'usar kit médico' a partir do menu.{NEWLINE}CURAR> As partes do corpo vermelhas mostram ferimentos fatais. Clique em uma parte do corpo que está ferida. Clique no botão 'Curar'. Uma ferida fatal será curada e um pouco da saúde restaurada.{NEWLINE}ESTIMULANTE> Isto restaurará a energia e despertará soldados inconscientes (atordoados). Para despertar um soldado inconsciente, você deve ficar diretamente sobre o corpo.{NEWLINE}ANALGÉSICO> Isso restaurará o moral dos soldados feridos até uma quantidade equivalente à saúde perdida do soldado."
  STR_PSI_AMP_UFOPEDIA: "O Psi-amp só pode ser usado por soldados com habilidade psiônica. Durante o combate, clique sobre o Psi-amp, selecione o tipo de ataque, e selecione um alvo com o cursor. Existem dois tipos de ataque psíquico:{NEWLINE}PÂNICO> Se o ataque for bem sucedido, irá reduzir o moral do alvo e pode fazer com que ele entre em pânico.{NEWLINE}CONTROLE DA MENTE> Se este for bem sucedido, então você vai ganhar o controle imediato da unidade inimiga, como se fosse um dos seus próprios. É mais difícil de ser bem sucedido com este tipo de ataque."
  STR_STUN_ROD_UFOPEDIA: "Este dispositivo só pode ser usado em combates corpo a corpo, mas irá atordoar um organismo vivo sem matá-lo usando choques elétricos."
  STR_MIND_PROBE_UFOPEDIA: "A sonda mental é um dispositivo de comunicação alienígena que é usado para obter informações diretamente de ondas cerebrais. Unidades XCOM podem usar este dispositivo em combate para exibir características de um alienígena. Clique na sonda mental e na opção 'usar'. Em seguida, clique em um alienígena com o cursor."
  STR_PLASMA_PISTOL_UFOPEDIA: "Pistolas de Plasma são armas alienígenas letais baseadas em aceleração de partículas a partir de um campo antigravidade minúsculo."
  STR_PLASMA_RIFLE_UFOPEDIA: "Esta é uma devastadora e poderosa arma baseada em aceleração de partículas a partir de um campo antigravitacional minúsculo."
  STR_HEAVY_PLASMA_UFOPEDIA: "Esta é uma arma poderosamente devastadora baseada em aceleração de partículas a partir de um campo antigravidade minúsculo."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Este é um lançador de mísseis teleguiados alienígena que dispara poderosas 'bombas destruidoras'. Quando você clicar para disparar a arma, ela irá gerar 'pontos guia' para a bomba seguir. Quando você tiver posicionado pontos suficientes, clique no ícone especial de lançamento."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Um pequeno lançador que atira bombas atordoantes. Muito útil para capturar alienígenas vivos."
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona da mesma maneira que uma granada terrestre - exceto que é mais poderoso."
