  STR_ALIEN_HARVEST_UFOPEDIA: "Muukalaisilla on paljon erilaisia käyttötarkoituksia Maan eliöstölle. Eläimiä kaapataan salaa ja palautetaan sen jälkeen, kun niistä on poistettu elimiä. Karjansilpomistapauksia raportoidaan usein ufohavaintojen yhteydessä. Tämäntyyppinen muukalaisten toiminta aiheuttaa suurta huolta maiden hallituksissa sekä ahdistusta siviiliväestön keskuudessa. Yleensä muukalaiset suorittavat sadonkorjuutehtäviään viljellyillä alueilla maaseudulla. \"Muukalaisten sadonkorjuu\"-teorian mukaan muukalaiset olisivat aikoinaan \"kylväneet\" tämän planeetan omalla eläin- ja kasvikunnallaan ja olisivat nyt palanneet niittämään satoaan."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Muukalaisten kaappaukset ovat salakavalinta muukalaisten toiminnoista. Kaappauksista on useita kertomuksia, huolimatta muukalaisten yrityksistä tyhjentää uhriensa muistikuvat tapahtuneesta. Kaapatut kertovat joutuneensa erilaisiin nöyryyttäviin fyysisiin tutkimuksiin ja kokeisiin. Heitä on käytetty mm. muukalaisten sikiöiden kasvualustana sekä erilaisiin outoihin geneettisiin kokeisiin. Näiden kokeiden motiivina vaikuttaisi olevan muukalaisten tarve manipuloida omaa geneettistä perimäänsä. Muukalaisten kaappaukset aiheuttavat paljon levottomuutta, ja niitä tehdään kaupunkialueilla sekä muilla asutetuilla alueilla."
