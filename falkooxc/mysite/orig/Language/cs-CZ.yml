  STR_VICTORY_1: "Jakmile jsi vstoupil do komory, uviděl jsi cizácký mozek - cíl výpravy. Než jsi stačil vypálit, začal s tebou komunikovat prostřednictvím obrazovky ve své základně. Přiměl tě naslouchat jeho argumentům pro přežití, dokud nestiskl spoušť..."
  STR_VICTORY_2: "Mozek začal hovořit: 'Před mnoha miliony let byla planeta, jež nazýváte Marsem, živá. Tento život byl na pustou planetu přinesen naší civilizací, stejně jako byl přinesen na Vaší. Po miliony let jsme navštěvovali Vaší planetu a geneticky rozvíjeli vaše druhy. Nemůžete nás zabít, jste naší součástí..."
  STR_VICTORY_3: "Toto je centrum Marťanské civilizace - pyramidy postavené miliony let před těmi pozemskými - druhy, jež jsou vašimi předky. Žádná planeta není mimo náš dosah. Tato síla může být již brzy Vaše. Vše, co žadáme na oplátku, je spolupráce..."
  STR_GAME_OVER_1: "Cizáci chtějí zlikvidovat veškeré lidstvo; ničí města, otravují vzduch a moře. Odpor pozemských armád je smešný tvaří v tvář mnohem dokonalejším technologiím. Přeživší generace, která uprchla před cizáckým ničením, trpí hroznými mutacemi. Jsou zavřeni do pracovních táborů, aby pomohli přeměnit Zemi v cizáckou kolonii, která je součástí jakéhosi neznámého impéria."
  STR_GAME_OVER_2: "Znalosti získané projektem Xcom jsou navždy ztraceny. Selhal jsi a nedokázal zachránit Zemi."
  STR_VICTORY_4: "Cizácký mozek je přerušen paprskem horké plasmy; veškeré cizácké síly jsou poraženy."
  STR_VICTORY_5: "Ztrátou Marsu ztratili cizáci i Zemi. Výzkumy Xcom umožnili lidstvu znovu vzkvést a zachovat si Mars pro sebe. Cizácká hrozba zmizela, ale kdo ví, na jak dlouho..."
  STR_YOU_HAVE_FAILED: "Nedokázal jsi zastavit mimozemský nápor. Členské státy rady jeden po druhém podepsaly s cizáky dohodu slibující prosperitu, technologie a mír. Avšak brzy se ukázalo, že cizáci mají jiné plány."
