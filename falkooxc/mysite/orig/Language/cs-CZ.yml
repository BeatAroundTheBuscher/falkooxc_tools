  STR_TANK_CANNON_UFOPEDIA: "Automatizovaná těžká technika je navržena pro podporu vojáků Xcom. Kombinace těžkých zbraní a silného pancéřování činí tyto jednotky cennými pomocníky pro boj v otevřeném terénu. Ujistěte se jen, že máte ve skladech dostek dělových nábojů pro plné znuvovyzbrojení tanků. Tanky jsou vyzbrojovány automaticky, jakmile je přidělíte k jednotce."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Tato automatizovaná těžká technika je vyzbrojena výkonnými raketami s ničivým účinkem proti jakémukoliv cizáckému cíli. Je ale nutné zajistit dostatečnou zásobu příslušných raket ve vašich skladech."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laserové zbraně jsou výtečným vylepšením tanků. Kombinují vysoký účinek střelby s neomezenou municí."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Vytvoření Anti-Gravitačního samohybného systému (zkráceně AG-Tank nebo AG-T) umožnily až cizacké technologie. Zvýšená manévrovatelnost diky antigravitaci a účinek plasmových zbraní jsou vskutku smrtelnou kombinací."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Tento Anti-Gravitační Tank je vyzbrojen odpalovačem extrémně ničivých fúzních střel. Používejte je s velkou opatrností. Pro tento tank je nutné vyrobit speciálně upravenou munici.. Fúzní střela je inteligentně naváděná zbraň. Vytyčte význačné body trasy střely a poté klikněte na ikonu odpálení."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Toto kompaktní zařizení slouží jako zasobník pro plazmový kulomet. Obsahuje malé množství Eleria."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Tento malý předmět slouží jako zdroj energie pro plazmovou pušku - středně výkonnou cizáckou zbraň. Obsahuje malé množství Eleria."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Zdroj energie pro malou cizáckou pistoli. Obsahuje Elerium - zdroj veškeré cizácké energie."
  STR_STUN_BOMB_UFOPEDIA: "Ochromující bomba je používána cizáky k zajímání živých lidských exemplařů, nic ale nevylučuje její použití proti většině cizáckých ras. Je vystřelována z Malého odpalovače."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Cizácká výzkumná mise shromažďuje základní data o Zemi a jejich obyvatelích. Jsou používány především malá plavidla, která občasně přistávají na opuštěných místech. Tento typ cizácké aktivity představuje pro Xcom nejmenší nebezpečí a je mu věnováná malá pozornost ze strany vlád i veřejnosti."
  STR_ALIEN_HARVEST_UFOPEDIA: "Cizáci mají pro pozemskou faunu mnoho využití. Zvířata jsou tajně unášena, a vrácena s různými orgány odejmutými. Znetvoření skotu jsou hlášena především spolu s pozorovaním UFO. Tyto cizácké aktivity  způsobují u vlád a veřejnosti velké obavy a znepokojení. Odehrávájí především v zemědělské krajině. Teorie o 'cizácké sklizni' naznačuje, že cizácké rasy původně 'osily' naši planetu svou florou a faunou a nyní se vrátili, aby sklidili úrodu, jež kdysi zaseli."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Toto je nejzákeřnější forma cizácké aktivity. Únosy cizáky jsou hlášeny z mnoha míst, bez ohledu na pokusy cizáků vymazat zážitky z paměti obětí. Unešení hlásí, že byli oběťmi ponižujících fyzických výzkumů, včetně oplodnění cizáckými zárodky a hrůzných genetických experimentů. Účel těchto aktivit se zdá být spojen s genetickými mutacemi a manipulacemi s jejich vlastním cizáckým genetickým materiálem. Tato aktivita způsobuje významný rozruch; odehrává se v obydlených oblastech nebo městech."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Pozemnské vlády mohou být infiltrovány cizáckými agenty s lidským vzhledem. To může vést k oficiálním jednáním mezi cizáky a vládami na nejvyšší úrovni. Vyvrcholení této aktivity je charakterizováno intenzivní činnosti UFO v blízkosti velkých měst. Cizáci se pokusí uzavřít s pozemní vládou smlouvu, ve které nabídnou své znalosti a vyspělé technologe. Vláda na oplátku povolí cizákům provozovat jejich činnost nerušeně. Tyto cizácké mise představují pro Xcom největší nebezpečí. Pokud vláda podepíše pakt, ukončí vaše financování."
  STR_ALIEN_BASE_UFOPEDIA: "Cizáci staví tajné podzemní základny na odlehlých místech. Po několika počátečních průzkumných letech dojde v důsledku budování základny  k intenzivní aktivitě UFO. Je známo, že tyto základny obsahují experimentální laboratoře pro unesené lidi a zásoby pro další aktivitu v oblasti. Přítomnost cizácké základny zvyšuje cizáckou aktivitu v oblasti, aniž by byly hlášeny výskyty UFO. Aby bylo možné zjistit polohu základny, musí stroj Xcom střežit oblast po dobu několika hodin."
  STR_ALIEN_TERROR_UFOPEDIA: "Když cizáci terorizují město, vysazují zvláštní jednotky s hrůznými schopnostmi. Civilisté jsou v přímém ohrožení a vlády jsou přinuceny evakuovat celé oblasti. Hlavní smyslem těchto útoků je však způsobit hysterii a přimět tak vlády omezit podporu projektu Xcom."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Je-li Xcom zvláště úspěšný v sestřelování UFO, mohou cizáci zahájit odvetnou akci. To může vést až k přímému útoku na základnu Xcom. Nicméně cizáci musí nejprve základnu najít. Pokud jsou UFO úspěšně odrážena, je toto nebezpečí malé."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Jakmile je cizácká základna postavena, je pravidelně zásobována specializovanými zásobovacími plavidly. Je-li detekováno přistání některé z těchto lodí, je téměř jisté, že se v blízkosti nachází cizácká základna."
  STR_SMALL_SCOUT_UFOPEDIA: "Tento maličký stroj je primárně užíván k průzkumným a výzkumným účelům. Obvykle je používán jako předvoj před většími loděmi."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Středně velká průzkumná loď nepředstavuje pro pozemské sily významné nebezpečí. Obvykle je používán jako předvoj před většími loděmi."
  STR_LARGE_SCOUT_UFOPEDIA: "Největší cizácká průzkumná loď je používána pro všechny typy cizackých misí."
  STR_HARVESTER_UFOPEDIA: "Kombajn má na spodní straně padací dveře a je vybaven výtahem pro vyzdvihování dobytka nebo jiných zvířat. Laserové skalpely se používají pro získání požadovaného materiálu a mršina je vyhozena zpět na zem. Na lodi lze též nalézt skladovací kontejnery pro získaný materiál. "
  STR_ABDUCTOR_UFOPEDIA: "Tato loď je vybavena výzkumnou místností pro provádění hrůzných experimentů na lidských jedincích. Oběť je úplně paralyzována telepatickými silami, ale zůstává při vědomí dokonce i na operačním stole."
  STR_TERROR_SHIP_UFOPEDIA: "Teroristická loď je vybavena kontejnery pro velké cizácké teroristické zbraně nebo kreatury. Používá se k jejich transportu do osídlených oblastí."
  STR_BATTLESHIP_UFOPEDIA: "Bitevní loď je největším a nejsilnějším cizáckým strojem. Je obvykle hlavní lodí cizáckých misí; je vybavena ničivými zbraněmi a početnou posádkou."
  STR_SUPPLY_SHIP_UFOPEDIA: "Zasobovací loď je používána během konstruování cizáckých základen nebo pro zasobování základen již existujících. Přepravuje kontejnery s cizáckou potravou a reprodukční místnosti."
