  STR_VICTORY_1: "Καθώς εισέρχεστε στο δωμάτιο βλέπετε έναν εξωγήινο εγκέφαλο, τον αντικειμενικό σκοπό της εκστρατείας! Πριν όμως πυροβολήσετε, επικοινωνεί μαζί σας μέσω μιας οθόνης στην βάση του. Σας καλεί να αφουγκραστείτε τα επιχειρήματα του για επιβίωση, πριν πάρετε την απόφαση να τραβήξετε την σκανδάλη..."
  STR_VICTORY_2: "Ο εγκέφαλος μιλάει και λέει:' Πολλά εκατομμύρια χρόνια πριν, ο πλανήτης ο οποίος εσείς αποκαλείτε Άρη ήταν ζωντανός. Η ζωή ήρθε σε αυτόν τον έρημο πλανήτη από τον πολιτισμό μας, όπως ακριβώς και στον δικό σας. Για εκατομμύρια χρόνια επισκεπτόμασταν τον πλανήτη σας και αναπτύξαμε γεννετικά το είδος σας. Δεν μπορείτε να μας σκοτώσετε, είστε κομμάτι μας...."
  STR_VICTORY_3: "Here is the center of Martian civilization - the pyramids built millions of years before yours - by a species which is your ancestor.  No planet is beyond our reach.  This power could be yours before long.  All we ask is your co-operation..."
  STR_GAME_OVER_1: "Οι εξωγήινοι επιγχειρούν να εξολοθρεύσουν την ανθρωπότητα, καταστρέφοντας πόλεις και δηλητηριάζοντας τον αέρα και την θάλλασα. Η ένοπλη αντίσταση των γήινων είναι μάταιη απέναντι στην τρομέρά ανώτερη τεχνολογία των εχθρών τους. Οι επόμενες γεναιές γίνονται θύματα τρομακτικών μεταλλάξεων στην προσπάθεια τους να ξεφύγουν από την εξωγήινη καταστροφή. Φυλακίζονται σε στρατόπεδα αιχμαλώτων, και αναγκάζονταινα  βοηθήσουν για την μετατροπή της γής σε μια ξένη αποκία, κομμάτι μιας άγνωστης αυτοκρατορίας."
  STR_GAME_OVER_2: "Η γνώση που αποκτήθηκε μέσω του προγράμματος XCom χάθηκε για πάντα. Αποτύχες να σώσεις τη Γη."
  STR_VICTORY_4: "Ο εξωγήινος εγκέφαλος διακόπτεται από μια ριπή καυτού πλάσματος, και το σύνολο των εξωγήινων δυνάμεων ηττούνται."
  STR_VICTORY_5: "Μόλις οι εξωγήινοι έχασαν τον Άρη, έχασαν τη Γη. Σύντομα η έρευνα XCom επιτρέπει την ανθρωπότητα να ανθίσει και πάλι, και να διεκδικήσει τον Άρη για τον εαυτό της. Η εξωγήινη απειλή έχει φύγει, αλλά για πόσο καιρό, κανείς δεν ξέρει ..."
  STR_YOU_HAVE_FAILED: "Δεν κατάφερες να σταματήσεις την εξωγήινη σφαγή. Ένα ένα, τα έθνη χορηγοί υπογράφουν μυστικές συμφωνίες με τους εξωγήινους που τους υπόσχοντε τεχνολογία, ευημερία και ειρήνη. Σύντομα όμως γίνεται φανερό ότι οι εξωγήινοι έχουν άλλα σχέδια..."
