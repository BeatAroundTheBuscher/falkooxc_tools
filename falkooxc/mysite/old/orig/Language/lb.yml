lb:
  STR_AVENGER_UFOPEDIA: "TRANSPORTER AN KAMPFFLIGER. ENG ULTIMATIV REPLIKA VUN ALIEN TECHNOLOGIE."
  STR_INTERCEPTOR_UFOPEDIA: "KAMPFFLIGER MAT DUAL PULSE DETONATION MOTOREN AN SPEZIAL GEPANZERT ELEKTRONESCH SYSTEMER. DEI BESCHT ERDBASEIERT TECHNOLOGIE."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORTER AND COMBAT CRAFT.  A CRUDE BUT EFFECTIVE REPLICATION OF ALIEN PROPULSION SYSTEMS."
  STR_SKYRANGER_UFOPEDIA: "TRUPPENTRANSPORTER. DE SCHNELLSTEN VUN SÉNGER ART, KAPABEL SENKRECHT ZE STARTEN A LANDEN."
  STR_FIRESTORM_UFOPEDIA: "COMBAT CRAFT.  THIS ONE-MAN FIGHTER REPLICATES THE CLASSIC ALIEN FLYING SAUCER DESIGN, WITH CENTRAL PROPULSION UNIT."
  STR_STINGRAY_UFOPEDIA: "ADVANCED AIR TO AIR MISSILE WITH SPECIALLY SHIELDED ELECTRONICS."
  STR_AVALANCHE_UFOPEDIA: "LOFT-LOFT RAKÉIT MAT NUKLEAREM SPRENGKAPP, MEE GROUSST GEWIICHT."
  STR_CANNON_UFOPEDIA: "STARKT GEWIER DAT PANZERBRIECHEND KUGELEN VERSCHEISST DEI DURCH 16ZOLL STARKE STOOL KENNEN GOEN."
  STR_FUSION_BALL_UFOPEDIA: "THIS LAUNCHER FIRES A BALL SHAPED MISSILE POWERED BY ANTI-MATTER REACTION.  THE BALL DESTROYS THE TARGET WITH A GRAVITY WAVE IMPLOSION."
  STR_LASER_CANNON_UFOPEDIA: "DE KONVENTIONELLEN LASERSTRAHL GET UGEDRIWWEN VUN ENGER ANTI-MATERIELLER REAKTIOUNSKUMMER."
  STR_PLASMA_BEAM_UFOPEDIA: "THE GRAVITY BEAM DIRECTS A FINELY CHANNELED IMPLODING GRAVITY FIELD."
  STR_SECTOID_UFOPEDIA: "D'Sectoiden Hierarchie geet vun Zaldot bis Leader mat staarken psionëschen Fähegkeeten. Dës psionësch Kraaft kann benotzt ginn fir Zaldoten am Kampf ze demoraliséiren, oder souguer d'Kontroll iwwert se ze erlaangen. Se entféiren Mënschen an verstümmeln Béischten. D'Entféirungen déngen dozou genetëscht Material ze kréien an mutéiert Hybridmënschen ze kreéiren. D'Béischten ginn hinnen Iessen an genetëscht Material. Dës Rass schéngt iwwerleeën genetësch Hybriden entwéckelen ze wellen fir hier Efficacitéit vun hierer beienstackarteger Gesellschaft ze erhéigen."
  STR_SECTOID_AUTOPSY: "Sectoid Autopsie"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "The autopsy reveals vestigial digestive organs and a simple structure.  The brain and eyes are very well developed.  The structure suggests genetic alteration or mutation.  The small mouth and nose appear to have little function.  The webbing between the fingers, and the flat feet suggest aquatic origins.  There are no reproductive organs, and no clues as to how this species can reproduce.  They are most probably a genetically engineered species."
  STR_SNAKEMAN_UFOPEDIA: "Dës Rass huet sech an enger extrem feindlecher Ëmwelt entwéckelt. Se sinn extrem staark an kënnen extremen Temperaturdifferenzen widderstoen. Hier Beweglechkeet hängt vun engem schlaangenartegen groussen 'Fouss' of den all Liewensorganer schützt. Hier Absichten schéngen just räiberescher Natur ze sinn an schéngen ennert der Kontroll vun enger anerer Intelligenz ze stoen déi d'Militäraktiounen op der Äerd steieren."
  STR_SNAKEMAN_AUTOPSY: "Snakeman autopsy"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "D'Haut ass extrem fest and hëtzbestänneg. Den cardio-vasculären System ass en Deel vum muskulären System den en hydraulëschen Prinzip benotzt fir eng Bewegung ze kreéiren. Den eenzegen echten Muskel ass d''Häerz'. De reproduktiven System schéngt effizient ze sinn. Reproduktioun ass asexual, all Snakeman huet bis zu fofzeg Eeër bei sech. Géif een se gewäerden loossen, wieren se eng schwéier Bedrohung fir d'Äerd."
  STR_ETHEREAL_UFOPEDIA: "This being has awesome mental powers which allow for telepathic communication and telekinetic abilities.  The apparently weak physical abilities of this creature are sustained by its mental powers.  We do not understand how these telekinetic powers work, since they seem to defy the laws of physics as we know them.  They are extremely dangerous in any combat situation, where they rely on their mental powers for combat.  They rarely appear on earth since they seem to rely on other races to pursue their objectives."
  STR_ETHEREAL_AUTOPSY: "Ethereal autopsy"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Dës Kreatur ass physësch zréckbliwwen and schéngt net kapabel Liewensfunktiounen ze erhalen. D'Muskelen sinn stark verkümmert an d'intern Organer schéngen ënnerentwéckelt ze sinn. D'Sënnesorganer, souwéi d'Aan, schéngen guer net ze fonktionéiren. D'Gehier allerdéngs, as gutt entwéckelt and zidd en groussen Undeel vum Kierper séngem Blutt. Et ass e Rätsel wéi d'Kreatur sech kann selwer versuergen ouni extern Hëllef."
  STR_MUTON_UFOPEDIA: "Dës humanoid Kreatur ass physesch staark an intelligent. Se hunn speziell Honger op réit Fleesch vun all Zort, wat se fir ze iwwerliewen brauchen genau wéi d'Fleeschfriesser vun der Aerd. Se sinn op telepathesch Kommandoen vun enger Rass déi als 'Etherals' bezeechent gëtt ugewisen. Wann d'Verbindung gekappt gëtt, schéngt den mentalen System auszefalen an se stierwen. D'Cyberimplantater gi benotzt fir d'Kampfperformance ze verbessern."
  STR_MUTON_AUTOPSY: "Muton autopsy"
  STR_MUTON_AUTOPSY_UFOPEDIA: "D'Haut vun dëser Kreatur schéngt eng organesch Schutzschicht ze sinn déi um Kierper pescht. Et gëtt vill cybernetesch Implantater déi benotzt ginn fir den cardio-vaskulären System an Sënner ze verbessern. Reproduktivorganer schéngen operativ ewechgeholl ginn ze sinn. Onglécklecherweis sinn dës Kreaturen limitéiert op en Liewen am Krich. Panzerbriechend Munitioun ass wéineg effektiv géint des gehäerten Haut."
  STR_CELATID_UFOPEDIA: "Dës Liewensform huet déi mysteriéis Eegenschaft durch d'Loft ze schwiewen. Se schéngt mënschlech Gehierwellen ze fannen an an d'Richtung vun hinnen ze lafen, souguer wann se verstoppt sinn. Soubal en Zil entdeckt gëtt, land den Celatid an schéisst en korrosivt Gëft of. D'Kreatur huet d'Eegenschaft sech schnell ze klonen. Et begleed d'Vollék vun den Mutonen bei séngen Wanderungen."
  STR_CELATID_AUTOPSY: "Celatid autopsy"
  STR_CELATID_AUTOPSY_UFOPEDIA: "The core contains a small bio-mechanical device which appears to be a naturally evolved anti-gravity propulsion system.  The sac of venom is the largest organ and there does not appear to be a separate brain structure.  There is no discernible digestive or reproductive system. A small organ contains embryos which can grow rapidly into a new being."
  STR_SILACOID_UFOPEDIA: "Dës op Silikon baséiert Liewensform generéiert eng enorm Hëtzt. Se ass stark genuch Fielsen ze briechen déi dann vun dem warmen Käer verdaut ginn. D'Intelligenz ass primitiv an kann durch Implantater oder Telepathie kontrolléiert ginn. Se schaffen mat den Muton Alien."
  STR_SILACOID_AUTOPSY: "Silacoid Autopsie"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "De Käer vun dëser Kreatur ass extrem warm, an et schéngt d'Basis fir de Verdaungssystem ze sinn. Den eegenaartegen Muskelsystem huet enorm Kraaft an Geschwindegkeet. D'Haut ass wéi e Fiels an immun géint Feier oder Brandmunitioun."
  STR_CHRYSSALID_UFOPEDIA: "The crab-like claws of this creature are a powerful weapon in close combat.  The high metabolism and strength of this creature give it speed and dexterity.  Instead of killing its victim it impregnates it with an egg and injects a venom which turns it into a walking zombie.  A new Chryssalid will burst from the victim shortly after impregnation.  Chryssalids are associated with the Snakeman race."
  STR_CHRYSSALID_AUTOPSY: "Chryssalid autopsy"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "D'Aussenskelett vun dëser Kreatur ass extrem stark, mee ufälleg géint explosiv Munitioun. D'Gehier ass gutt entwéckelt an d'Zellen vermehren sech séier. D'Kreatur dréid zwanzeg Eeër déi an aner Organismen gelued ginn. Des Kreatur ass eng ganz effektiv Terrorwaff."
  STR_FLOATER_UFOPEDIA: "The Floaters are primarily soldiers and terror agents. They are naturally predatory beasts, genetically engineered and cybernetically enhanced to make formidable warriors.  The lower half of the body and most internal organs are surgically removed, and a life support system is installed.  This implant contains an anti-gravity unit which enables the creature to float, albeit unsteadily, through the air."
  STR_FLOATER_AUTOPSY: "Floater Autopsie"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "The creature has been drastically altered by surgery.  The device which seems to form the core of the body is a life support system, taking over the function of heart, lungs and digestive system.  This would enable the creature to survive in extremely hostile environments.  The brain is smaller than ours, but the sensory organs are well developed."
  STR_REAPER_UFOPEDIA: "Dësen zweeféissegen Fleeschfriesser huet en starkt Gebëss an e groussen Appetit. En huet eng Rei Gehierimplantater fir seng Aktivitéit ze kontrolléiren. D'primitiv Raubinstinkter vun dëser Kreatur sinn just ze gebrauchen fir ze terroriséiren and ze zerstéiren. Reaper sinn verwand mat Floater."
  STR_REAPER_AUTOPSY: "Reaper autopsy"
  STR_REAPER_AUTOPSY_UFOPEDIA: "The Reaper contains two 'brains' and two 'hearts' which allow it to function even when heavily wounded.  However, its furry skin is highly flammable, making the creature vulnerable to incendiary weapons."
  STR_SECTOPOD_UFOPEDIA: "Sectopods sinn Roboterkreaturen mat enger staarker Laserwaff. D'Kontroll vun dësen Roboter geht iwwert eng telepatësch Verbindung mat hieren Kontrolleren, d'Ethereals. Sectopods sinn déi stäerksten Terrorwaff vun den Alien."
  STR_SECTOPOD_AUTOPSY: "Sectopod Autopsie"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "De Roboter ass kräfteg gebaut mat enger starker Panzerung déi denen meeschten Attacken kann widderstoen, zemols Plasma Waffen. Allerdéngs schéngen d'Sensoren sensibel géint Laserwaffen ze sinn."
  STR_CYBERDISC_UFOPEDIA: "Dëse Miniatur-UFO as eng automatiésiert Terrorwaff mat engem starken Plasmastrahl. Den anti-grav Antrieb huet en groussen Virdeel an schwéierem Terrain. D'Haptfunktioun ass Zerstéirung an Terror am Numm vun der Sektoiden Rass."
  STR_CYBERDISC_AUTOPSY: "Cyberdisc Autopsie"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "The Cyberdisc is well shielded and is particularly good at withstanding explosive ammunition.  The primary anti-gravity system is too badly damaged to gain any understanding of its functioning."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "De Motor vun engem Alien Fliger as en anti-materiellen Reaktor den Elerium (Element 115) benotzt fir staark Gravitatiounswellen an aner Formen vun Energie ze generéiren. D'Emwandlung vun Materie zu Energie ass zu 99% effizient, dowéinst kann eng kléng Quantitéit Elerium eng grouss Quantitéit Energie produzéiren. Dës Unitéit kann einfach mat Alien Metaller nogebaut gin."
  STR_UFO_NAVIGATION_UFOPEDIA: "Alien Fliger hunn sophistikéiert Computer fir op d'Äerd duerch den Weltall ze navigéiren. De System baséiert op optëschen Prozessoren déi an engem Netzierk zesummenhenken. D'Steierung ass relativ einfach - den Navigator kontrolléiert d'Richtung vun den Gravitatiounswellen déi vun Kraftquell generéiert ginn fir de Fliger ze bewegen. De System kann einfach vun Mënschen benotzt ginn, an et kann reproduzéiert ginn mat Alien Metaller an aner Komponenten."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Alien craft consist of three main components - a power source, a navigation system and a hull built from alien alloys.  The hull is specially designed to allow gravity waves to be directed and controlled.  In addition a small quantity of Elerium is required to fuel the power source.  Once the principles of construction are understood, and the functions of each component are known, then it is possible to build these types of craft."
  STR_ALIEN_FOOD_UFOPEDIA: "These chambers contain various enzymes which are used to digest the body parts of cattle, other animals and even humans.  The liquid is then consumed as ready digested food - probably direct to the bloodstream.  This suggests a certain dependence on earth for food - a symbiosis between earth and alien society."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "An dësen Kummeren gëtt et Alien Fötusen. Den Design vun den Containeren schléisst dorop hin, dass d'Alien komplett op kënstlëch Befruchtung wäert leeën. Räichhaltegt Fudder garantéiert eng séier Entwécklung vum Fötus. Dësen fabrikartëgen System kann Dausenden vun Alienclonen an enger kuerzer Zäit produzéiren. De Prozess kann einfach un Mënschen oder Alien-Mënschen ugepasst ginn."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Déi wahrscheinlechsten Funktioun vun dësen Kugelen ass Ënnerhalung. D'psionësch Schaltkreser stimuléiren verschidden Gehierzentren. Den Effekt ass den selweschten wéi bei halluzinéisen Drogen. Dëst ass den eenzegen Beweis, dass d'Alien an hierer Fräizäit Kultur an Ënnerhalung hunn."
  STR_ALIEN_SURGERY_UFOPEDIA: "D'chirurgescht Equipement benotzt Laserschneider fir verschidden Kierperdeeler aus Béischten an aneren Déiren rauszeschneiden. D'verbreeden Béischtenmutatiounen schléissen op dës komesch Alien Aktivitéit zréck. Et ass wahrscheinlech, dass des Deeler fir d'Ernährung oder genetesch Zwecker benotzt ginn."
  STR_EXAMINATION_ROOM_UFOPEDIA: "An der Vergangenheet hun dausenden Leit behapt se wieren vun Alien ënnersicht ginn, heiansdo et puer mol. D'Wourëcht ass vill méi schlëmm. Mënschen ginn entfouert, ennersicht an iwwerwaacht. Vun denen beschten Spezimen gëtt genetëscht Material entzunn. Fraën kréien Alien-Mënschen Fötusen implantéiert, an dann e puer Méint spéider erem erausgeholl. Wen weess wat fir düster Motiver d'Alien nach hunn ?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Alien Fliger sin aus engem speziellen Aluminium gebaut. Se sinn extrem liicht an stabil an kënnen durch elektro-mangéitesch Methoden geformt ginn. Dëst Material kann reproduzéiert ginn an an villen handwierklëchen Prozesser benotzt ginn."
  STR_ELERIUM_115_UFOPEDIA: "This element has the unusual property of generating anti-matter power when bombarded with certain particles.  This creates gravity waves and other forms of energy.  It is not naturally found in our solar system and cannot be reproduced."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Et ass sëcher, dass mer en aussiichtslosen Kampf op der Äerd ausdroen. D'Alien Horden sinn an der Zuel iwwerleeën. Dat Bescht wat mer kënnen maachen, ass hieren Fortschrëtt ze bremsen. Déi eenzeg Hoffnung fir d'Menschheet ze retten, ass d'Alien un hierer Quell ze attackéiren. Eis Forschung huet Indicen fonnt, dass et eng operativ Basis an eisem Solarsystem gëtt. D'Alien behapten, dass dës Plaz den Zentrum vun enger antiker Zvilisatioun ass, déi et schons firun den Mënschen gouf. Mir mussen dës Plaz esou séier wéi méiglech fannen. Allerdéngs mussen mer en Alien Leader fannen an lieweg fänken, fir méi detailléiert Informatiounen ze kréien. Déi méi grouss UFOs hunn wahrscheinlech op manst een Alien Leader u Bord."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Our research now points to Mars as the base of alien operations.  The base is well hidden, and contains all the manufacturing and cloning facilities to fuel the infiltration of earth.  It also seems to contain a controlling computer of some kind that controls the whole operation.  It seems that the hive-like alien society has some kind of 'queen bee'.  This is their fundamental weakness - if we can eliminate the 'brain' then the body will die.  We must step up our research efforts before it is too late.  In order to progress we must capture the highest ranking aliens - the commanders - which only reside in alien bases."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Et ass elo kloër, dass d'Alien vun enger ënnerierdëscher Basis aus Cydonia kontrolléiert ginn - wat eng ongewéinlech Zone um Mars ass, déi aus fënnefsäitegen Pyramiden an enger grousser Formatioun besteet déi engem mënschlechen Gesiicht ähnelt. D'cydonësch Zivilisatioun huet firun Milliounen Joren um Mars geliewt, mee mir wëssen net, wisou se ausgestuerw ass oder wellech Verbindung se zu den neisten Aktivitéiten vun den Alien hunn. Op alle Fall muss eng Expeditioun op Cydonia gemet ginn. Nëmmen sou kënnen d'Alien bezwongen ginn. Mir mussen d''Gehier' zerstéiren dat se steiert. Mir brauchen en Avenger mat denen beschten Waffen déi mer hunn. Hei kommen mer net weider, mir mussen de Kampf op Cydonia ofwarden."
