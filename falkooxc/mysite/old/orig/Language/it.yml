  STR_UFO_CRASH_RECOVERY: "RECUPERO UFO PRECIPITATO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Fai attenzione - Potrebbero esserci alieni ancora operativi dentro l'UFO o intorno al luogo dello schianto. La missione sarà compiuta con successo solo se tutte le unità nemiche verranno eliminate o neutralizzate. Solo allora si potrà iniziare il recupero dei resti dell'UFO, dei manufatti e dei cadaveri degli alieni. Per interrompere la missione, riporta i soldati XCom al velivolo da trasporto e fai clic sull'icona \"Interruzione missione\"."
  STR_UFO_GROUND_ASSAULT: "ASSALTO DI TERRA DEGLI UFO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Esplora la zona di atterraggio e, se possibile, fatti strada dentro l'UFO. La missione sarà compiuta con successo solo se tutte le unità nemiche verranno eliminate o neutralizzate. Solo allora si potrà iniziare il recupero dei resti dell'UFO, i manufatti e i cadaveri degli alieni. Per interrompere la missione riporta i soldati XCom al velivolo da trasporto e fai clic sull'icona \"Interruzione missione.\""
  STR_BASE_DEFENSE: "DIFESA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un veicolo alieno è atterrato nelle vicinanze. La nostra base è in grave pericolo. Secondo la procedura standard tutto il personale non combattente è stato evacuato. Le unità aliene entreranno nella base attraverso le porte dell'hangar oppure dall'ascensore d'accesso. Difendi la base e le sue installazioni vitali a tutti i costi - è una questione di vita o di morte. Se fai clic sull'icona \"Interrompi la missione\", dovrai considerarti sconfitto e perderai la base."
  STR_ALIEN_BASE_ASSAULT: "ASSALTO DI BASE ALIENA"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Operatori XCom sono penetrati in una base aliena. Il centro di controllo deve essere distrutto perché la base non sia più operativa. La Missione sarà compiuta quando tutti i nemici saranno stati eliminati oppure quando la tua squadra sarà ritornata all'area verde di uscita (per uscire, premi sull'icona \"Interrompi la missione\")."
  STR_CYDONIA_BRIEFING: "Sei arrivato a Cydonia. Entri in un grande complesso sotterraneo vicino alla Sfinge di Marte. Devi distruggere il Cervello che controlla tutte le attività degli alieni. Le sorti dell'umanità sono nelle tue mani...."
  STR_TERROR_MISSION: "MISSIONE DEL TERRORE"
  STR_TERROR_MISSION_BRIEFING: "La Missione potrà dirsi riuscita soltanto se tutte le unità nemiche saranno state eliminate o neutralizzate. Devi cercare di salvare la vita di tutti i civili che si trovano nella zona, neutralizzando la minaccia aliena. Per interrompere la missione riporta gli operatori XCom al veicolo da trasporto e premi sull'icona \"Interrompi la missione\"."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "NESSUN HANGAR LIBERO PER LA PRODUZIONE DI VEICOLI!{SMALLLINE}Ogni veicolo assegnato alla base, trasferito a una base, acquistato o costruito, usa un hangar. Costruisci un nuovo hangar o trasferisci un veicolo in un'altra base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "NESSUN HANGAR LIBERO PER I NUOVI ACQUISTI!{SMALLLINE}Ogni veicolo assegnato alla base, trasferito a una base, acquistato o costruito, usa un hangar. Costruisci un nuovo hangar o trasferisci un veicolo in un'altra base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "NESSUN HANGAR LIBERO PER IL TRASFERIMENTO!{SMALLLINE}Ogni veicolo assegnato alla base, trasferito a una base, acquistato o costruito, usa un hangar. Costruisci un nuovo hangar o trasferisci un veicolo in un'altra base."
  STR_CANNOT_BUILD_HERE: "NON PUOI COSTRUIRE QUI!{SMALLLINE}Devi costruire vicino ad una struttura della base."
  STR_NO_FREE_ACCOMODATION: "SPAZI ABITATIVI OCCUPATI!{SMALLLINE}La base di destinazione non ha sufficiente spazio nelle aree abitative."
  STR_NOT_ENOUGH_WORK_SPACE: "SPAZIO OFFICINA NON DISPONIBILE!{SMALLLINE}Crea un'altra officina oppure riduci il lavoro in altri progetti."
