  STR_TANK_CANNON_UFOPEDIA: "Plataformas Automatizadas de Armas Pesadas são projetadas para complementar um esquadrão XCom. A combinação de alto poder de fogo e uma forte armadura faz com que essas unidades sejam valiosas para trocas de tiros em terreno aberto. Certifique-se de que há balas de canhão suficientes em seus estoques para rearmar os tanques. Eles são armados automaticamente quando você atribuí-los a um pelotão."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Esta Plataforma de Armas Pesadas automatizada possui foguetes poderosos. Ela será devastadora para qualquer inimigo alienígena. Tenha certeza de manter seus estoques de foguetes para PAP."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Armas laser são muito uteis nas PAPs. Eles combinam um grande poder de fogo e a ausência dos limites de munição que outros tipos de armas possuem."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "A tecnologia alienígena deus vida nova à PAP. A manobrabilidade do voo e o poder de fogo dos feixes de plasma são uma combinação letal."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Este levitanque possui um lançador de esferas de fusão que é capaz de imensa destruição. Utilize-o com muito cuidado. Você terá que manufaturar as esferas de fusão para manter essas PAPs municiadas. Uma esfera de fusão é uma arma guiada inteligente. Para dispará-la você seleciona alguns 'pontos guia' com o cursor e por fim clica no ícone de lançar."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Esse dispositivo compacto é usado como munição para Arma Pesada de Plasma. Ele contem uma pequena quantidade de Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é utilizado como fonte de energia para os rifles de plasma, que são armas médias do alienígenas. Contem uma pequena quantidade de Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte de energia para as pequenas Pistolas de Plasma alienígenas. Contém Elerium - a fonte de toda a energia alienígena."
  STR_STUN_BOMB_UFOPEDIA: "A Bomba de Atordoamento é usada para capturar espécimes humanos vivos, mas também pode ser usada contra a maioria das raças alienígenas. Ela é disparada a partir de um Lançador Pequeno."
  STR_ALIEN_RESEARCH_UFOPEDIA: "A missão de pesquisa alienígena é usada para coletar dados básicos sobre a Terra e seus habitantes. Pequenos veículos são predominantemente utilizados, com desembarques ocasionais em áreas desertas. Este tipo de atividade alienígena expõe a menor ameaça para o XCom, com pouca preocupação dos governos ou do público."
  STR_ALIEN_HARVEST_UFOPEDIA: "Os alienígenas têm muitos usos para a fauna da Terra. Os animais são abduzidos secretamente, e retornam com vários órgãos removidos. Mutilações de gado são predominantemente relatadas juntamente com avistamentos de OVNIs. Este tipo de atividade alienígena causa grande preocupação para os governos e considerável ansiedade entre a população. Esse tipo de atividade ocorre principalmente em terras agrícolas. A teoria por trás da 'colheita alien' sugere que raças alienígenas originalmente 'semearam' o ​​planeta com sua flora e fauna, e agora eles voltaram a fazer a colheita do que semearam."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "A mais traiçoeira das atividades alienígenas. As abduções alienígenas são amplamente reportadas apesar das tentativas de apagar a experiência da memória de suas vitimas. Os abduzidos relatam terem sido sujeitos a exames físicos humilhantes, inseminações com fetos alienígenas e experimentos genéticos bizarros. O propósito dessas atividades parece ligada as mutações e manipulações do material genético dos próprios alienígenas. Essa atividade causa grande alarde e ocorre em áreas populadas ou cidades."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Os governos da Terra podem ser infiltrados por agentes alienígenas de aparência humana. Isso pode resultar em um contato oficial entre os alienígenas e os escalões mais altos do governo. O clímax dessa atividade é caracterizado por uma intensa movimentação de OVNIs nas imediações de grandes cidades. Os alienígenas tentarão assinar um acordo com um governo da Terra oferecendo conhecimentos de sua tecnologia superior. Em retorno o governo deixaria que os alienígenas conduzam suas atividades sem impedimentos. Essa missão dos alienígenas representa a pior das ameaças ao XCom. Se um governo aceitar um acordo como esses seu patrocínio será retirado. "
  STR_ALIEN_BASE_UFOPEDIA: "Aliens vão construir bases subterrâneas secretas em locais remotos. Depois de alguns voos iniciais de reconhecimento, em alguma atividade OVNI intensa ocorrerá a construção da base. Estas bases são conhecidas por conter laboratórios experimentais para humanos abduzidos, e materiais para uma maior atividade na região. A presença de bases alienígenas gerará uma grande quantidade de atividade alien percebida com a presença de OVNIs. Para localizar uma base, uma nave XCom deve patrulhar uma área por algumas horas para ter alguma chance de detecção."
  STR_ALIEN_TERROR_UFOPEDIA: "Quando os alienígenas aterrorizam uma cidade, eles alocarão algumas forças especiais com poderes impressionantes. Os civis serão diretamente ameaçados, e os governos serão forçados a evacuar áreas inteiras. O objetivo principal desta atividade é gerar histeria pública suficiente para que os governos ameacem o projeto XCom."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Caso os interceptadores do XCom estejam sendo muito efetivos em abater OVNIs , os aliens podem revidar com ataques diretos às bases do XCom. Mas para isso os alienígenas precisam encontrar uma base do XCom para poder ataca-la, o que apresenta um risco muito pequeno se os OVNIs forem mantidos longe delas."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Uma vez que uma base alienígena é construída então ela é reabastecida em uma regularmente por uma nave especial de suprimentos. Se uma dessas naves for detectada enquanto pousada, então é certo que há uma base alienígena próxima."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta pequena nave é usada principalmente para o reconhecimento ou investigação. Ela normalmente precede a naves de maior porte no início de uma missão alienígena."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Uma nave batedora de porte médio que não oferece grande perigo as forças da terra. Normalmente precede missões de naves maiores."
  STR_LARGE_SCOUT_UFOPEDIA: "A maior nave batedora alienígena é uma nave de propósito geral que é usada em todos os tipos de missão alienígena."
  STR_HARVESTER_UFOPEDIA: "A nave ceifadora tem um alçapão em sua base e está equipado com dispositivos de elevação para transportar o gado ou outros animais. Cortadores a laser são utilizadas para extrair o material desejado e a carcaça é despejada no chão. Há também recipientes de armazenamento para partes do corpo."
  STR_ABDUCTOR_UFOPEDIA: "Esta nave está equipada com uma sala de exame para a realização de horríveis experimentos em seres humanos. A vítima normalmente é paralisada por poderes telepáticos, mas permanece consciente enquanto na mesa de operação."
  STR_TERROR_SHIP_UFOPEDIA: "A nave de terror tem uma instalação de confinamento para as grandes armas e criaturas de terror alienígenas. Ele é usado para transportar esses terroristas alienígenas em áreas povoadas."
  STR_BATTLESHIP_UFOPEDIA: "A nave de guerra é a maior e mais poderosa nave alienígena. Ela normalmente é a principal nave de uma missão alienígena, equipada com armas poderosas e numerosos membros de tripulação."
  STR_SUPPLY_SHIP_UFOPEDIA: "A nave de abastecimento é usada durante a construção de bases alienígenas ou para o suprimento de bases existentes. Ela carrega recipientes para alimentos alienígenas e câmaras de reprodução."
