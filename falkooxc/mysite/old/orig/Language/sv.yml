  STR_INTERCEPTOR_UFOPEDIA: "LUFTSTRIDSPLAN MED DUBBLA PULSDETONATIONSMOTORER OCH SPECIALSKYDDADE ELEKTRONIKSYSTEM. DEN BÄSTA TEKNOLOGIN JORDEN KAN ERBJUDA."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORT OCH LUFTSTRIDSFARKOST. EN GROV MEN EFFEKTIV REPLIKATION AV UTOMJORDINGARNAS DRIVSYSTEM."
  STR_SKYRANGER_UFOPEDIA: "TRUPPTRANSPORT. DEN SNABBASTE I SITT SLAG MED VERTIKAL LYFT- OCH LANDNINGSFÖRMÅGA (V.T.O.L.)"
  STR_FIRESTORM_UFOPEDIA: "LUFTSTRIDSFARKOST. DETTA ENMANSJAKTPLAN REPLIKERAR DEN KLASSISKA FLYGANDE-TEFATS-DESIGNEN MED ETT CENTRALT DRIVSYSTEM."
  STR_STINGRAY_UFOPEDIA: "AVANCERAD LUFTSTRIDSMISSIL MED SPECIALSKYDDAD ELEKTRONIK."
  STR_AVALANCHE_UFOPEDIA: "LUFTSTRIDSMISSIL MED KÄRNVAPENSTRIDSSPETS, MEN EN EXTREM BÄRTYNGD."
  STR_CANNON_UFOPEDIA: "KRAFTFULL KANON SOM AVFYRAR PANSARBRYTANDE PROJEKTILER MED PENETRATIONSFÖRMÅGA PÅ UPP TILL 16 TUM STÅL."
  STR_FUSION_BALL_UFOPEDIA: "DENNA AVFYRARE SKJUTER EN BOLLFORMAD MISSIL DRIVEN AV EN ANTIMATERIA-REAKTOR. BOLLEN FÖRSTÖR MÅLET MED VIA EN GRAVITATIONSVÅGSIMPLOSION."
  STR_LASER_CANNON_UFOPEDIA: "DENNA KONVENTIONELLA LASERSTRÅLE ÄR DRIVEN AV ANTIMATERIEBASERADE REAKTIONSKAMMARE."
  STR_PLASMA_BEAM_UFOPEDIA: "GRAVITATIONSSTRÅLEN RIKTAR ETT IMPLODERANDE GRAVITATIONSFÄLT."
  STR_SECTOID_UFOPEDIA: "Sectoidernas hiearki sträcker sig från soldat till ledare med kraftfulla psioniska egenskaper. Dessa psioniska krafter kan användas för att demoralisera soldater i strid och till och med ta kontroll över deras hjärnor. Sectoiderna verkar främst utföra människorov och djurstympning. Kidnappningarna har som mål att utvinna genetiska material för korsbefruktning och utveckling av kloner för infiltration av människorna samhälle. Boskapen ger både näring och genetiskt material. Denna art verkar inriktad på att utveckla genetiska superhybrider för att stärka deras bikupeliknande samhälle."
  STR_SECTOID_AUTOPSY: "Sectoid obduktion"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Obduktionen visar ett enklare matsmältningssystem och enkel kroppsstruktur. Hjärnan samt ögonen är välutvecklade och deras struktur tyder på genetisk förändring eller mutation. Den lilla munnen och näsan verkar ha liten funktion. Simhuden mellan fingrarna tyder på ett vattenbaserat ursprung. Det finns inga reproduktionsorgan och inga tecken på hur de kan reproducera. De är antagligen en genetiskt tillverkad art."
  STR_SNAKEMAN_UFOPEDIA: "Denna art utvecklades i en extremt fientlig miljö. De är extremt tuffa och kan motstå extrema temperaturskillnader. Deras rörlighet beror på en ormlikande, stor \"fot\" som skyddar alla vitala organ. Deras mål verkar vara rent rövarinriktade och de verkar lyda under en högre vilja som styr deras militärliknande-räder på Jorden."
  STR_SNAKEMAN_AUTOPSY: "Ormman obduktion"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Skinnet är väldigt hårt och värmeresistant. Hjärt-kärl-systemet är del av muskelsystemet och använder den hydraliska principen för att röra sig. Den enda riktiga muskeln är \"hjärtat\". Det reproduktiva systemet verkar väldigt effektivt. Förökningen sker asexuellt eftersom varje ormman bär på upp till 50 ägg i sin kropp. Om de lämnas till att föröka sig kan denna art bli ett allvarligt hot mot livet på Jorden."
  STR_ETHEREAL_UFOPEDIA: "Denna varelse har skräckinjagande mentala krafter som tillåter telepatisk kommunikation och telekinetisk förmåga. Den ömtåliga kroppen hålls ihop av dess mentala krafter. Vi förstår inte hur dessa telekinetiska krafter fungerar eftersom de helt trotsar fysikens lagar. De dyker sällan upp på Jorden eftersom de föredrar att låta andra arter göra jobbet åt dem."
  STR_ETHEREAL_AUTOPSY: "Eterisk obduktion"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Varelsen är fysiskt underutvecklad och verkar inkapabel att upprätthålla grundläggande livsfunktioner. Musklerna är allvarligt förtvinade och de inre organen är underutvecklade. Sinnesorganen inklusive ögonen verkar vara helt oanvändbara. Hjärnan är däremot välutvecklad och kräver en stor mängd av kroppens blod. Det är ett mysterium hur denna varelse kan överleva utan extern hjälp."
  STR_MUTON_UFOPEDIA: "Denna humanoida varelse är fysiskt stark och intelligent. Den har en särskild aptit för rått kött av alla slag som den behöver för att överleva likt andra jordbaserade köttätare. De verkar förlita sig på en telepatisk kommandolänk från en ras kallad \"De Eteriska\". När de separeras från denna länk verkar deras mentala system kollapsa och de dör. De har cybernetiska implantat för att förbättra sin stridsförmåga. De har är helt klart fotsoldaterna för ett högre intellekt."
  STR_MUTON_AUTOPSY: "Muton obduktion"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Denna varelses \"skinn\" verkar vara en organiskt odlad kroppsrustning som transplanterats på kroppen. Ett flertal cybernetiska implantat används för att förstärka hjärt-kärlsystemet och sinnesorganen. De reproduktiva delarna verkar ha tagits bort kirurgiskt. Tydligen är dessa stackars varelser dömda till ett liv av krigföring och erövring. Pansarbrytande ammunition är speciellt ineffektivt mot dess härdade skinn."
  STR_CELATID_UFOPEDIA: "Denna livsform har en mystisk förmåga att sväva genom luften. Den verkar upptäcka mänskliga hjärnvågor och kan söka sig mot mål även om de är väl gömda. När ett mål lokaliserats landar Celatiden på marken och sprutar små strålar av extremt frätande gift. Denna varelse har en förmåga att klona sig själv i en alarmerande takt. Den ackompanjerar Mutonerna i sina vandringar."
  STR_CELATID_AUTOPSY: "Celatid obduktion"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Varelsens kärna innehåller en lite biomekanisk apparat som verkar fungera som verkar vara ett naturligt utvecklat antigravitationsdrivande system. En giftsäck är det största organet och det verkar inte finnas någon separat hjärnstruktur. Det finns inget matsmältande eller reproduktivt organ. En litet organ innehåller embryon som snabbt kan växa till nya Celatider."
  STR_SILACOID_UFOPEDIA: "Denna kiselbaserade lifsform genererar enorma mängder hetta. Den har kraft nog att krossa stena som den sen absorberar i sin heta kärna. Den har primitiv intelligens och kan kontrolleras genom implantat eller telepatiska kommandon. Den samverkar med Mutonerna."
  STR_SILACOID_AUTOPSY: "Silacoid obduktion"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Centrum av denna varelses kropp innehar en extremt hög temperatur, vilket verkar vara grunden för dess matsmältningssystem. Dess unika muskelsystem har enorm kraft och fart. Dess stenhårda skinn är helresistent mot eld och flammbar ammunition."
  STR_CHRYSSALID_UFOPEDIA: "The krabbliknande klorna på denna varelse är kraftfulla närstridsvapen. Den höga ämnesomsättningen och styrkan ger denna varelse fart och fingerfärdighet. Istället för att döda sina offer befruktas de med ett ägg samtidigt som ett gift injiceras och förvandlar offret till en levande död, en zombie. En ny Chryssalid spränger sig ur offret en kort tid efter befruktningen. Chryssalider är förknippade med Ormmännen."
  STR_CHRYSSALID_AUTOPSY: "Chryssalid obduktion"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Exoskelettet på denna varelse är extremt hårt, men förvånansvärt sårbar för explosiv ammunition. Hjärnan är välutvecklad och dess celldelningstakt är snabb. Varelsen bär tjugo ägg som läggs inuti andra organismer. Denna varelse är ett väldigt effektivt terrorvapen."
  STR_FLOATER_UFOPEDIA: "Svävarna är framförallt soldater och terrorister. De är naturligt rovdjurliknande bestar, genetiskt framtagna och cybernetiskt förbättrade för att vara skräckinjagande krigare. Den lägre halvan av kroppen samt de flesta inre organ har kirugiskt avlägsnats och istället har ett livsuppehållande system installerats. Detta implantat innehåller ett antigravitationsfält som tillåter varelsen att sväva något ostadigt i luften."
  STR_FLOATER_AUTOPSY: "Svävare obduktion"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Denna varelse har ändrats drastiskt genom kirurgi. Enheten som formar kärnan av kroppen är ett livsuppehållande system som uppfyller hjärtat, lungornas och matsmältningssystemets funktion. Detta get varelsen möjlighet att överleva i extremt ogästvänliga miljöer. Hjärnan är mindre än vår men sinnesorganen är välutvecklade."
  STR_REAPER_UFOPEDIA: "Denna tvåbenta köttätare har kraftfulla käkar och en glupsk aptit. Ett antal hjärnimplantat används för att kontrollera dess handlingar. Denna varelses primitiva rovdjursinstinkter har få användningsområden mer än att terrorisera och förstöra. Skördare används oftast av Svävarna."
  STR_REAPER_AUTOPSY: "Skördare obduktion"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Skördaren har dubbla \"hjärnor\" och hjärtan vilket tillåter överlevnad efter extremt trauma. Dess päls är dock högst eldbar, varför varelsen är svag mot flammbar ammunition."
  STR_SECTOPOD_UFOPEDIA: "Sectopoder är robotar beväpnade med kraftfulla laservapen. Dessa mekaniska bestar kontrolleras via en telepatisk länk till deras mästare, de Eteriska. Sectopoder är de mest kraftfulla terrorvapnen hos de utomjordiska styrkorna."
  STR_SECTOPOD_AUTOPSY: "Sectopod obduktion"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Roboten är robust konstruerad med kraftigt pansar för att stå emot de flesta former av attacker, speciellt plasmavapen. De sensoriska kretsarna verkar vara känsliga för laserskada."
  STR_CYBERDISC_UFOPEDIA: "Detta mini-flygande tefat är ett automatiserat terrorvapen beväpnat med en kraftfull plasmastråle. Antigravitationsmotorn ger den ett stort övertag i svår terräng. Dess främsta funktion är förstörelse och terror i Sectoid-rasens tjänst."
  STR_CYBERDISC_AUTOPSY: "Cyberdisk obduktion"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Cyberdisken är välskyddad och speciellt motståndskraftig mot explosioner. Dess primära antigravitationssystem är för skadat för att kunna ge oss ett hum om dess konstruktion."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Kraftkällan i en utomjordisk farkost är en antimateriareaktor som använder Elerium-115 för att generera kraftfulla gravitationsvågor såväl som andra former av energi. Omvandlingen av materia till energi är makalösa 99% varför små mängder Elerium kan producera stora mängder kraft. Dessa enheter kan byggas med utomjordisk legering."
  STR_UFO_NAVIGATION_UFOPEDIA: "Utomjordiska skepp använder avancerade datorer för att navigera genom rymd och atmosfär. Systemet baseras på optiska processorer som arrangerats i en nätverkad form. Kontrollgränssnittet är relativt enkelt: Navigatören kontrollerar gravitationsvågorna från kraftkällan i den riktning som farkosten behöver komma. Detta system kan enkelt användas av människor och kan reproduceras av utomjordisk legering och andra komponenter."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Utomjordiska farkoster består av tre huvudkomponenter: Kraftkälla, navigationssystem och ett skrov byggt av utomjordisk legering. Skrovet är specialdesignat för låta gravitationsvågorna riktas och kontrolleras. Det krävs dessutom Elerium för att driva farkostens kraftkälla. När konstruktionsprincipen och varje komponents funktion är utredd kan vi börja bygga egna farkoster."
  STR_ALIEN_FOOD_UFOPEDIA: "Dessa kammare innehåller olika enzymer som används för att lösa upp kroppsdelarna av boskap, djur och även människor. Vätskan intas sedan som redan nedsmält mat, antagligen rakt in i blodomloppet. Detta visar på ett visst beroende av Jorden för mat, en symbios mellan Jordens och utomjordingarnas samhälle."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Dessa kammare innehåller utomjordiska foster. Utformningen på kontainrarna tyder på att dessa utomjordingar förlitar sig helt på reproduktion i laboratorier. Den näringsrika vätskan hjälper till att snabba på utvecklingen av fostren. Detta rullbandssystem kan producera flera tusen kloner på kort tid. Processen kan säkerligen användas för kloning av människor eller mänskliga hybrider."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Den mest sannolika funktionen av dessa klot är avslappning. De psioniska kretsarna stimulerar olika centrum i hjärnan vilket ger en hallucinatorisk effekt. Detta är enda beviset på att utomjordingarna har någon form av fritidsnöje."
  STR_ALIEN_SURGERY_UFOPEDIA: "Denna kirurgiska utrustning använder laser för att extrahera vissa kroppsdelar från boskap och andra djur. Utbredda djurstympningarna kan länkas till denna bisarra utomjordingsaktivitet. Det är sannolikt att kroppsdelarna används för näring eller genetiska skäl."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Folk har sedan länge påstått sig ha blivit bortförda av utomjordingar, ibland gång på gång. Sanningen är betydligt mer ryslig. Människor är bortförda, forskade på och undersökta. De bästa exemplaren får sitt genetiska material extraherad. Kvinnor får människo-utomjordingshybrider till foster inplanterade, som sedan extraheras några månader senare. Vem vet vilka olyckbådande motiv utomjordingarna har?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Utomjordiska farkoster är konstruerade från speciallegeringar med unika egenskaper. De är extremt lätta och hållfasta samt kan omformas med elektro-magnetisk teknik. Detta material kan reproduceras och användas i tillverkningsprocessen."
  STR_ELERIUM_115_UFOPEDIA: "Detta element har den ovanliga egenskapen att skapa antimateria när den bombarderas med vissa partiklar. Detta skapar gravitationsvågor och andra former av energi. Det kan ej återfinnas i vårt solsystem och kan ej reproduceras."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Det är tydligt att vi utkämpar en hopplös kamp på Jorden. De utomjordiska horderna är överväldigande i sina antal. Det bästa vi kan göra är att sakta ner deras framfart. Det enda hoppet för mänskligheten är att attackera utomjordingarna vid deras källa. Vår forskning verkar indikera en närliggande bas inom vårt solsystem. Utomjordingarna anser detta vara är ett centrum för en forntida civilisation som föregått människans historia. Vi måste hitta denna plats så snart som möjligt, men vi måste fånga och förhöra en utomjordisk ledare för att få mer detaljerad information. De större UFO:na har antagligen minst en utomjordisk ledare."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Vår forskning pekar på Mars som basen för utomjordingarnas operationer. Basen är väl gömd och innehåller all tillverknings- och kloningsutrustning som behövs för att driva infiltrationen av Jorden. Den verkar också innehålla en kontrolldator som styr hela operationen. Det verkar som om det bikupeliknande samhället utomjordingarna lever i har ett \"drottningbi\". Detta är deras stora svaghet. Om vi kan eliminera \"hjärnan\" kommer kroppen att dö. Vi måste öka våra forskningsinsatser innan det är försent. Vi måste fånga den högsta befälsgraden av utomjording, kommendörerna, som har störst sannolikhet att finnas i deras baser."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Det är nu klarlagt att de främmande horderna kontrolleras från en underjordisk bas i Cydonia, vilket är ett ovanligt område på Mars yta med femsidiga pyramider och en stor formation som påminner om ett mänskligt ansikte. Cydonias civilisation blomstade för miljoner år sen på Mars. Vi vet inte varför den dog ut, eller vad dess koppling till den senaste tidens utomjordiska aktiviteter är. I vilket fall som helst måste vi skicka en expedition till Cydonia. Detta är det enda sättet att besegra utomjordingarna. Vi måste förstöra hjärnan bakom som kontrollerar. Vi kommer att behöva en Hämnarfarkost bestyckad med den mäktigaste eldkraften vi har tillgång till. Det finns inget mer vi kan lära oss, vi måste invänta utgången av Cydonia-attacken."
