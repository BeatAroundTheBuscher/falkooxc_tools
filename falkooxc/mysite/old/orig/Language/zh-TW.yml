  STR_ACCESS_LIFT_UFOPEDIA: "入口電梯是物資和人員進出地底基地的主要途徑。它同時也是新基地首先要建造的設施。它非常容易被敵人攻入。"
  STR_LIVING_QUARTERS_UFOPEDIA: "每個這樣的居住區可容納五十人，備有基本娛樂、餐飲及休息設施。"
  STR_LABORATORY_UFOPEDIA: "這研究所可讓五十名科學家同時工作。因為我們擁有特權獲得全球最好的研究所和軍事設施，所以內裏配置了最先進設備以從事材料、生物化學及宇宙理論的研究。"
  STR_WORKSHOP_UFOPEDIA: "每個工作室內有所有必須的儀器去生產研究所設計的設備。工作室可容納五十名工程師，當然包括生產中的設備。"
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "這小型雷達系統的有效偵測距離為三百海哩，它可連接衛星系統進行地面搜索。平均每十分鐘有百份之五機會偵測到可疑物體。"
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "這大型雷達系統的有效偵測距離為四百五十海哩，它可連接衛星系統進行地面搜索。平均每十分鐘有百份之五機會偵測到可疑物體。"
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missile defenses provide some protection against incursion by hostile craft which are attempting to land near the base."
  STR_GENERAL_STORES_UFOPEDIA: "除了編配存放於飛機庫戰機上的設備外，所有其他設備，武器系統，軍需品、回收物料和重型武器平台都會存放於通用儲物倉。"
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "活生生的外星人需要特殊的生存環境去維持它們的生命系統。這監禁設施能獨立存放十個外星生命體。"
  STR_LASER_DEFENSES_UFOPEDIA: "Laser defenses provide protection against incursion by hostile craft."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasma beam defenses provide powerful and efficient protection against incursion by hostile craft."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusion missiles provide the most effective defense against alien attacks.  These missiles create an anti-matter implosion which destroys everything within a specific radius."
  STR_GRAV_SHIELD_UFOPEDIA: "重力防護罩可阻擋外星敵機降落於基地附近，令防禦系統有足夠的時間再次發射。所以實際上它能加倍基地防禦系統的效率。"
  STR_MIND_SHIELD_UFOPEDIA: "外星敵機通過腦電波來偵測人類的活動，因此最有效的對策是防止基地人員腦電波外泄。這設施可大大地減低基地被敵方發現的機會。"
  STR_PSIONIC_LABORATORY_UFOPEDIA: "有了念力研究所後我們便可評估基地內所有士兵的念力潛能，並可給他們提供足夠訓練去使用這種能力。每個研究所每次可培訓十名士兵。每個月尾我們可以分配並決定訓練名單。已受訓的士兵必須使用念力增幅器，才能發動念力攻擊。"
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "外星人間的溝通是透過一種能即時傳訊的高維空間電波。這解碼儀可截聽並譯解UFO間的溝通資訊，從中我們可得知UFO的類型，外星種族以及它們正在進行的活動。"
  STR_HANGAR_UFOPEDIA: "每個飛機庫能存放一架戰機，內裏有保養，維修和加油設施。每架派駐的戰機有專屬的飛機庫，不能互換使用。"
  STR_PISTOL_UFOPEDIA: "這高火力的半自動手槍是XCom的基本配備，可裝填十二發子彈。"
  STR_RIFLE_UFOPEDIA: "這高精準度的狙擊步槍裝有激光瞄準器，可裝填二十發6.7mm彈藥。     "
  STR_HEAVY_CANNON_UFOPEDIA: "重型火炮是高破壞力但笨重的武器。它的多用途設計特性，可裝填三種不同種類的彈藥-穿甲性、燃燒性及高爆炸性。"
  STR_AUTO_CANNON_UFOPEDIA: "自動火炮不但兼具重型火炮的多用途性及火力，而且射速更快。"
  STR_ROCKET_LAUNCHER_UFOPEDIA: "飛彈發射器使用激光導向系統，發射三種不同大小的導彈。"
  STR_LASER_PISTOL_UFOPEDIA: "激光手槍有效善用新研發的技術，它不但和普通手槍一樣方便好用，而且有更高的射速及準繩度。"
  STR_LASER_RIFLE_UFOPEDIA: "激光步槍較早期的手槍設計有更強的火力及準繩度。"
  STR_HEAVY_LASER_UFOPEDIA: "重型激光槍雖然笨重，但卻是極為有效的武器。"
  STR_GRENADE_UFOPEDIA: "這常規用的手榴彈內有準確精密的計時器，可精確控制爆炸時間。"
  STR_SMOKE_GRENADE_UFOPEDIA: "煙霧手榴彈的用途是在無遮蔽的戰鬥環境提供掩護。如不小心使用反而會對敵人有利。"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "感應手榴彈能夠像一般手榴彈般投擲，但是它著地後要探測到附近有物體移動才會觸發爆炸。要有極高技巧和非常小心才能正確地使用這裝備。"
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "高效能爆雷只應用於破壞目的。我方人員需避免接近爆破地區。"
  STR_MOTION_SCANNER_UFOPEDIA: "這精密的儀器內裝有多種不同的偵測器和高效能的運算電腦，用以分辨敵方的移動單位。士兵需要多練習才能有效使用這儀器。先按下移動物掃描器圖示，然後再於選單按下\"使用掃描器\"。儀器螢光幕中心的箭頭指向代表使用者面朝的方向(北面在螢幕上方)。閃爍的光點代表剛移動的單位，而體形較大或快速移動的單位，所代表的光點會更大。可是它偵測不到靜止不動的物體。"
  STR_MEDI_KIT_UFOPEDIA: "這醫療工具箱內有治療止痛設備和激勵藥劑。使用醫療工具箱的士兵必須面向需要治療的人。可是如果需要治療昏迷不醒的士兵，就必須站立於他上面才能使用。先按下醫療工具箱圖示，然後再於選單按下\"使用醫療工具箱\"。{NEWLINE}治療> 顯示紅色的身體部份代表致命傷，先按受傷的部位，然後再按\"治療\"鍵，這樣就能治癒一個致命傷及回復部份健康。{NEWLINE}激勵> 能回復體力及令昏迷士兵甦醒。如果需要治療昏迷不醒的士兵，就必須站立於他上面才能使用。{NEWLINE}止痛> 能回復受傷隊員的士氣。"
  STR_PSI_AMP_UFOPEDIA: "只有擁有念力技能的士兵才能使用這儀器。在戰鬥中按下念力增幅器圖示，然後選擇攻擊類型,再移動游標選擇目標單位。共有兩種念力攻擊::{NEWLINE}令敵恐慌> 如果攻擊成功可減低目標單位的士氣，或令其恐慌。{NEWLINE}心靈控制>  如果攻擊成功，你可像控制我方人員一樣即時支配敵方單位(除不能進入整裝備戰畫面)。但是這種攻擊不易成功"
  STR_STUN_ROD_UFOPEDIA: "這儀器只能用於近身作戰，原理是利用電擊弄昏並生擒其他生物。"
