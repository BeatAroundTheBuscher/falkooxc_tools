  STR_VICTORY_1: "När du äntrar kammaren ser du den utomjordiska hjärnan, ditt huvudmål. Innan du kan skjuta börjar den kommunicera med dig via en skärm vid dess fot. Den ber dig att lyssna på dess skäl att fortsätta leva innan du tar beslutet att trycka på avtryckaren..."
  STR_VICTORY_2: "Hjärnan talar: \"Många miljoner år sedan levde planeten ni kallar Mars. Detta liv fördes hit av vår civilisation på samma sätt som det fördes till er. I miljoner år har vi besökt er planet och utvecklat er art genetiskt. Ni kan inte döda oss, ni är en del av oss...\""
  STR_VICTORY_3: "\"Detta är centrum i Mars civilisation. Pyramiderna är byggda miljoner år innan era av en art som var era förfädrar. Ingen planet är bortom vår räckhåll. Denna kraft kan bli eran och allt vi ber om är ert samarbete...\""
  STR_GAME_OVER_1: "Utomjordingarna försöker utrota alla människor genom att förstöra städer och förgifta luften och haven. Jordens armeer är chanslösa mot utomjordingarnas övermäktiga teknologi. De överlevande generationerna utvecklar fruktansvärda mutationer under flykten från utplåning. De samlas ihop i arbetsläger för att transformera Jorden till en koloni som är del av ett okänt imperium."
  STR_GAME_OVER_2: "Kunskapen från XCom-projektet är förlorad för evigt. Du har misslyckats med att rädda Jorden."
  STR_VICTORY_4: "Den utomjordiska hjärnan är avbruten av en salva het plasma, och hela den utomjordiska styrkan är besegrad."
  STR_VICTORY_5: "När utomjordingarna miste Mars miste de även jorden. En kort tid därefter har XCom:s forskning fått mänskligheten att blomstra, och ta Mars för sig själv. Det utomjordiska hotet är borta, men för hur länge vet ingen..."
  STR_YOU_HAVE_FAILED: "Du har misslyckats med att stoppa de utomjordiska angreppen. En efter en ger de grundande nationerna efter och signerar avtal med löften om avancerad teknologi, fred och välstånd. Det blir dock snart tydligt att utomjordingarna har andra planer..."
