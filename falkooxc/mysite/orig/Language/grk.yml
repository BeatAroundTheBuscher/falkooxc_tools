  STR_TANK_CANNON_UFOPEDIA: "Οι αυτοματοποιημένες εξέδρες βαρέων όπλων έχουν σχεδιαστεί για να συμπληρώνουν ομάδες XCOM. Ο συνδυασμός της υψηλής δύναμης πυρός και της ισχυρής πανοπλίας κάνει αυτές τις μονάδες πολύτιμες για μάχες ανοικτού χώρου. Πρέπει να υπάρχουν επαρκείς όλμοι κανόνιου στις αποθήκες. Οπλίζονται αυτόματα όταν μπαίνουν σε ομάδες εφόδου."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Αυτή η αυτοματοποιημένη εξέδρα βαρέων όπλων είναι οπλισμένη με ισχυρές ρουκέτες, καταστροφικές για κάθε εξωγήινο εχθρό. Βεβαιωθείτε ότι οι αποθήκες διατηρούν απόθεμα ρουκετών ΕΒΟ."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Τα όπλα λέιζερ είναι μια χρήσιμη προσθήκη στις ΕΒΟ. Συνδυάζουν βαριά δύναμη πυρός χωρίς περιορισμούς πυρομαχικών."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Η εξωγήινη τεχνολογία έχει δώσει στις ΕΒΟ μια νέα επέκταση ζωής. Η προστιθέμενη ευελιξία της πτήσης και η δύναμη πυρός του πλάσματος είναι ένας θανατηφόρος συνδυασμός."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Αυτό το ιπτάμενο άρμα έχει έναν εκτοξευτή σφαιρών σύντηξης που είναι ικανός για τεράστια καταστροφή. Χρησιμοποιήσε το με μεγάλη προσοχή. Θα πρέπει να κατασκευάσεις τις σφαίρες σύντηξης για να εξοπλήσεις αυτά τα ΕΒΟ. Οι σφαίρες σύντηξης είναι έξυπνα κατευθυνόμενα όπλα. Για να πυροβολήσεις επιλέξετε έναν αριθμό από «σημεία διαδρομής» με τον κέρσορα και στη συνέχεια πάτα στο εικονίδιο εκτόξευσης της σφαίρας σύντηξης."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Heavy Plasma Gun.  It contains a small quantity of Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "This small object is used as a power source for a Plasma Rifle - a medium powered alien weapon.  Contains a small quantity of Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Power source for the small alien Plasma Pistol.  Contains Elerium - the source of all alien power."
  STR_STUN_BOMB_UFOPEDIA: "The Stun Bomb is used for capturing live human specimens, but it can also be used against most alien races.  It is fired from a Small Launcher."
  STR_ALIEN_RESEARCH_UFOPEDIA: "The alien research mission is used for collecting basic data on earth and its inhabitants.  Small vehicles are predominantly used, with occasional landings in deserted areas.  This type of alien activity poses the least threat to XCom, with little concern from governments or the public."
  STR_ALIEN_HARVEST_UFOPEDIA: "The aliens have many uses for earth's fauna.  Animals are abducted secretly, and returned with various organs removed.  Cattle mutilations are predominantly reported along with UFO sightings.  This type of alien activity causes great concern for governments and considerable anxiety amongst the population.  This type of activity occurs mainly in farming land.  The theory behind the 'alien harvest' suggests that alien races originally 'seeded' the planet with its flora and fauna, and now they have returned to reap the harvest they have sown."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "This is the most insidious form of alien activity.  The abduction by aliens is widely reported, despite the aliens' attempts to erase the experience from their victims' memories.  Abductees report being subject to humiliating physical examinations, including impregnation of alien fetuses and bizarre genetic experiments.  The purpose behind this activity appears to be linked to genetic mutation and manipulation of the aliens' own genetic material.  This activity causes great alarm, and occurs in populated areas or cities"
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Στις γηίνες κυβερνήσεις μπορούν να διεισδύσουν εξωγήινοι πράκτωρες με ανθρώπινη μορφή. Αυτό θα έχει σαν συνέπεια τη σύναψη συνεργασίας μεταξύ κυβερνήσεων και εξωγηίνων στο υψηλότερο επίπεδο. Η κλιμάκωση αυτής της ενέργειας χαρακτηρίζεται απο έντονη δραστηριότητα απο ΑΤΙΑ κοντα σε μεγάλες πόλεις. Οι εξωγηίνοι θα προσπαθήσουν να συνάψουν συνεργασία με μια γήινη κυβέρνηση προσφέροντας τη γνώση της εξελιγμένης τους τεχνολογίας. Σε αντάλλαγμα η κυβέρνηση θα επιτρέψει στους εξωγηίνους να συνεχίσουν τη δραστηριότητα τους ανενόχλητοι. Αυτή η εξωγηίνη αποστολή παρουσιάζεται ως η χειρότερη απειλή για τη Xcom. Αν έρθει σε συμφωνία μια κυβέρνηση με τους εξωγήινους, τερματίζει τη χρηματοδότηση."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret underground bases in remote locations.  After some initial reconnaissance flights some intense UFO activity will occur as the base is being built.  These bases are known to contain experimental labs for human abductees, and supplies for further activity in the region.  The presence of alien bases will generate a large amount of reported alien activity without the presence of UFOs.  In order to locate a base an XCom craft must patrol an area for a few hours to stand some chance of detection."
  STR_ALIEN_TERROR_UFOPEDIA: "When the aliens terrorize a city they will deploy some special forces with awesome powers.  Civilians will be directly threatened, and governments will be forced to evacuate whole areas.  The main purpose behind this activity is to generate sufficient public hysteria so that governments will threaten the XCom project."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Εάν τα αναχαιτιστικά αεροσκάφη της XCom είναι ιδιαίτερα αποτελεσματικά στην αναχαίτηση των UFOs τότε οι εξωγήινοι ίσως οδηγηθούν σε αντίποινα. Αυτό μπορεί να οδηγήσει σε απευθείας επίθεση ενάντια σε μια βάση XCom. Όμως, οι εξωγήινοι πρέπει να βρουν την βάση για να την επιτεθούν, και αν τα UFOs κρατηθούν σε μια ασφαλή απόσταση από τη βάση τότε θα υπάρξει χαμηλός κίνδυνος επίθεσης."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Once an alien base is constructed then it is resupplied on a regular basis by a special supply vessel.  If one of these vessels is detected while landing then it is certain that an alien base is nearby."
  STR_SMALL_SCOUT_UFOPEDIA: "Αυτό το μικρό σκάφος κυρίως χρησιμοποιείται για αναγνώριση ή έρευνα. Προηγείται συνήθως μεγαλυτέρων σκαφών στην αρχή μίας εξωγήινης αποστολής."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Ένα μεσαίου μεγέθους αναγνωριστικό που συνιστά μικρή απειλή για τις γήινες δυνάμεις. Κανονικά εμφανίζεται πριν από μεγαλύτερα σκάφη κατά τη διάρκεια των αποστολών."
  STR_LARGE_SCOUT_UFOPEDIA: "Το μεγαλύτερο εξωγήινο αναγνωριστικό είναι γενικού σκοπού σκάφος που χρησιμοποιείται σε όλους τους τύπους των εξωγήινων αποστολών."
  STR_HARVESTER_UFOPEDIA: "Το σκάφος συγκομιδής έχει μια καταπακτή στη βάση του και είναι εξοπλισμένο με ανυψωτικούς μηχανισμούς για να μεταφέρει βοοειδή ή άλλα ζώα. Κόπτες λέιζερ χρησιμοποιούνται για να εξάγουν τα επιθυμητά μέρη και το κουφάρι πετιέται στο έδαφος. Επίσης υπάρχουν δοχεία αποθήκευσης για μέρη από σώματα."
  STR_ABDUCTOR_UFOPEDIA: "This vessel is equipped with an examination room for performing horrific experiments on human subjects.  The victim is normally paralyzed by telepathic powers, but remains conscious while on the operating table."
  STR_TERROR_SHIP_UFOPEDIA: "The terror ship has a containment facility for large alien terror weapons or creatures.  It is used to transport these alien terrorists into populated areas."
  STR_BATTLESHIP_UFOPEDIA: "The battleship is the largest and most powerful alien craft.  It is normally the primary alien mission craft, equipped with powerful weapons and numerous crew members."
  STR_SUPPLY_SHIP_UFOPEDIA: "Το σκάφος εφοδιασμού χρησιμοποιείται κατά τη διάρκεια κατασκευής εξωγήινων βάσεων ή για τον εφοδιασμό υφιστάμενων. Μεταφέρει εξωγήινα δοχεία τροφίμων και θαλάμους αναπαραγωγής."
